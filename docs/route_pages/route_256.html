    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.783275, "lon": 35.231522}, {"sequence": 2, "name": "\u05d1\u05d9\u05e1 \u05e8\u05d0\u05e9\u05d9\u05d3\u05d4/\u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.783407, "lon": 35.234642}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05d9\u05e8\u05d9\u05d7\u05d5/\u05d3\u05e8\u05da \u05d4\u05e2\u05d5\u05e4\u05dc", "lat": 31.780728, "lon": 35.238456}, {"sequence": 4, "name": "\u05d4\u05e8 \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd", "lat": 31.779233, "lon": 35.23931}, {"sequence": 5, "name": "\u05db\u05db\u05e8 \u05e8\u05d0\u05e1 \u05d0\u05dc\u05e2\u05de\u05d5\u05d3/ \u05d3\u05e8\u05da \u05d9\u05e8\u05d9\u05d7\u05d5", "lat": 31.774317, "lon": 35.240414}, {"sequence": 6, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd", "lat": 31.772301, "lon": 35.240996}, {"sequence": 7, "name": "\u05e6\u05d5\u05de\u05ea \u05e1\u05dc\u05d0\u05d7", "lat": 31.771248, "lon": 35.241616}, {"sequence": 8, "name": "\u05e9\u05db\u05d5\u05e0\u05ea \u05d1\u05d6\u05d1\u05d6 2", "lat": 31.77002, "lon": 35.24348}, {"sequence": 9, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e6\u05dc\u05d0\u05d7 \u05d0\u05d3\u05d9\u05df/\u05d3\u05e8\u05da \u05d1\u05d9\u05ea \u05dc\u05d7\u05dd \u05d4\u05d9\u05e9\u05e0\u05d4", "lat": 31.769753, "lon": 35.243928}, {"sequence": 10, "name": "\u05d3\u05e8\u05da \u05d1\u05d9\u05ea \u05dc\u05d7\u05dd \u05d4\u05d9\u05e9\u05e0\u05d4 \u05d0", "lat": 31.768759, "lon": 35.24368}, {"sequence": 11, "name": "\u05d3\u05e8\u05da \u05d1\u05d9\u05ea \u05dc\u05d7\u05dd \u05d4\u05d9\u05e9\u05e0\u05d4 \u05d1", "lat": 31.767084, "lon": 35.246655}, {"sequence": 12, "name": "\u05d3\u05e8\u05da \u05d1\u05d9\u05ea \u05dc\u05d7\u05dd \u05d4\u05d9\u05e9\u05d4/\u05d5\u05d0\u05d3\u05d9 \u05e7\u05d3\u05d5\u05dd", "lat": 31.765717, "lon": 35.247102}, {"sequence": 13, "name": "\u05d3\u05e8\u05da \u05d1\u05d9\u05ea \u05dc\u05d7\u05dd \u05d4\u05d9\u05e9\u05e0\u05d4/\u05d3\u05d9\u05e8 \u05d0\u05dc\u05e1\u05e0\u05d4", "lat": 31.763444, "lon": 35.247331}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d9\u05df \u05d0\u05dc \u05dc\u05d5\u05d6\u05d4/\u05e2\u05d9\u05df \u05dc\u05d5\u05d6\u05d4", "lat": 31.762251, "lon": 35.245731}, {"sequence": 15, "name": "\u05e2\u05d9\u05df \u05d0\u05dc \u05dc\u05d5\u05d6\u05d4", "lat": 31.762906, "lon": 35.243114}, {"sequence": 16, "name": "\u05e2\u05d9\u05df \u05d0\u05dc \u05dc\u05d5\u05d6\u05d4/\u05d0\u05dc \u05db\u05d5\u05e8\u05de\u05d0", "lat": 31.763165, "lon": 35.240385}, {"sequence": 17, "name": "\u05de\u05e8\u05db\u05d6 \u05d9\u05d1\u05d5\u05e1/\u05e2\u05d9\u05df \u05d0\u05dc \u05d0\u05dc\u05d5\u05d6\u05d4", "lat": 31.763769, "lon": 35.2386}, {"sequence": 18, "name": "\u05d1\u05d9\u05e8 \u05d0\u05d9\u05d5\u05d1/\u05d0\u05dc \u05ea\u05d5\u05e8\u05d9", "lat": 31.768403, "lon": 35.234464}, {"sequence": 19, "name": "\u05de\u05e2\u05dc\u05d5\u05ea \u05e2\u05d9\u05e8 \u05d3\u05d5\u05d3/\u05d3\u05e8\u05da \u05d4\u05e9\u05d9\u05dc\u05d5\u05d7", "lat": 31.769818, "lon": 35.235152}, {"sequence": 20, "name": "\u05de\u05e2\u05dc\u05d5\u05ea \u05e2\u05d9\u05e8 \u05d3\u05d5\u05d3", "lat": 31.771419, "lon": 35.234298}, {"sequence": 21, "name": "\u05de\u05e2\u05dc\u05d5\u05ea \u05e2\u05d9\u05e8 \u05d3\u05d5\u05d3", "lat": 31.773002, "lon": 35.234807}, {"sequence": 22, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05e9\u05dc\u05d5\u05dd/\u05de\u05e2\u05dc\u05d5\u05ea \u05e2\u05d9\u05e8 \u05d3\u05d5\u05d3", "lat": 31.774819, "lon": 35.235645}, {"sequence": 23, "name": "\u05e9\u05e2\u05e8 \u05d4\u05d0\u05e8\u05d9\u05d5\u05ea/\u05d3\u05e8\u05da \u05d9\u05e8\u05d9\u05d7\u05d5", "lat": 31.781324, "lon": 35.238942}, {"sequence": 24, "name": "\u05de\u05d5\u05d6\u05d9\u05d0\u05d5\u05df \u05e8\u05d5\u05e7\u05e4\u05dc\u05e8/\u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.783533, "lon": 35.234357}, {"sequence": 25, "name": "\u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e1\u05d5\u05dc\u05d8\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df/\u05e8\u05d7\u05d5\u05d1 \u05e1\u05d5\u05dc\u05d8\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.782927, "lon": 35.231325}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
