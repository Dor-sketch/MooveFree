d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 32.095376, "lon": 34.794137}, {"sequence": 52, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d7\u05d3\u05e9 \u05e8\u05d1\u05d9\u05df/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.090293, "lon": 34.795303}, {"sequence": 53, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.085267, "lon": 34.795006}, {"sequence": 54, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.081367, "lon": 34.794199}, {"sequence": 55, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.074592, "lon": 34.790584}, {"sequence": 56, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d9\u05d4\u05d5\u05d3\u05d9\u05ea/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.06975, "lon": 34.787748}, {"sequence": 57, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.067185, "lon": 34.784932}, {"sequence": 58, "name": "\u05d9\u05e9\u05e8\u05d0\u05dc \u05d8\u05dc/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.064034, "lon": 34.782462}, {"sequence": 59, "name": "\u05d9\u05e9\u05e8\u05d0\u05dc \u05d8\u05dc/\u05d4\u05de\u05e1\u05d2\u05e8", "lat": 32.063351, "lon": 34.785067}, {"sequence": 60, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
