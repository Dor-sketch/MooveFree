        const stops = [{"sequence": 1, "name": "\u05de\u05e8\u05db\u05d6 \u05d9\u05d5\u05dd \u05dc\u05e7\u05e9\u05d9\u05e9/\u05d0\u05e8\u05d9\u05d0\u05dc \u05e9\u05e8\u05d5\u05df", "lat": 32.759407, "lon": 34.96406}, {"sequence": 2, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e9\u05de\u05d9\u05e8/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.761536, "lon": 34.96422}, {"sequence": 3, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e9\u05de\u05d9\u05e8/\u05e9\u05d5\u05e0\u05d9\u05ea", "lat": 32.763943, "lon": 34.964435}, {"sequence": 4, "name": "\u05dc\u05d7\u05d9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e9\u05de\u05d9\u05e8", "lat": 32.766159, "lon": 34.965139}, {"sequence": 5, "name": "\u05de\u05d5\u05e6\u05e7\u05d9\u05df/\u05d4\u05e8\u05e6\u05dc", "lat": 32.767452, "lon": 34.969681}, {"sequence": 6, "name": "\u05de\u05d5\u05e6\u05e7\u05d9\u05df/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.768255, "lon": 34.972336}, {"sequence": 7, "name": "\u05d0\u05d9\u05d6\u05d5\u05e8 \u05d4\u05ea\u05e2\u05e9\u05d9\u05d4/\u05d4\u05e8\u05d3\u05d5\u05e3", "lat": 32.770223, "lon": 34.972987}, {"sequence": 8, "name": "\u05d4\u05e8\u05d3\u05d5\u05e3/\u05de\u05d2\u05e8\u05e9 \u05db\u05d3\u05d5\u05e8\u05e1\u05dc", "lat": 32.771468, "lon": 34.9739}, {"sequence": 9, "name": "\u05d4\u05e8\u05d3\u05d5\u05e3/\u05de\u05e2\u05dc\u05d4 \u05e0\u05d5\u05e3", "lat": 32.771046, "lon": 34.976362}, {"sequence": 10, "name": "\u05de\u05d5\u05e6\u05e7\u05d9\u05df/\u05d4\u05d7\u05e6\u05d1", "lat": 32.769429, "lon": 34.97559}, {"sequence": 11, "name": "\u05e8\u05de\u05d1\u05dd/\u05de\u05d5\u05e6\u05e7\u05d9\u05df", "lat": 32.767815, "lon": 34.97385}, {"sequence": 12, "name": "\u05e8\u05de\u05d1\u05dd/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.765808, "lon": 34.974083}, {"sequence": 13, "name": "\u05e8\u05de\u05d1\u05dd/\u05d4\u05e9\u05d7\u05e8\u05d5\u05e8", "lat": 32.764093, "lon": 34.974758}, {"sequence": 14, "name": "\u05d4\u05e9\u05d7\u05e8\u05d5\u05e8/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.763468, "lon": 34.972959}, {"sequence": 15, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05dc\u05d1 \u05d4\u05e2\u05d9\u05e8/\u05d4\u05e8\u05e6\u05dc", "lat": 32.764202, "lon": 34.971667}, {"sequence": 16, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05dc\u05d1 \u05d4\u05e2\u05d9\u05e8/\u05d4\u05e8\u05e6\u05dc", "lat": 32.764424, "lon": 34.971217}, {"sequence": 17, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.76197, "lon": 34.972636}, {"sequence": 18, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05db\u05dc\u05dc\u05d9\u05ea /\u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 32.759682, "lon": 34.972582}, {"sequence": 19, "name": "\u05d4\u05d6\u05d9\u05ea/\u05dc\u05e0\u05d9\u05d0\u05d3\u05d5", "lat": 32.759437, "lon": 34.97842}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
