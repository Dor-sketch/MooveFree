    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d7\u05e0\u05d4 \u05e1\u05e0\u05e9", "lat": 31.726277, "lon": 34.743326}, {"sequence": 2, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05dc\u05de\u05dc\u05d0\u05db\u05d4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 31.727781, "lon": 34.741024}, {"sequence": 3, "name": "\u05e7\u05d5\u05e4\u05d7 \u05db\u05dc\u05dc\u05d9\u05ea/\u05e0\u05d7\u05dc\u05ea \u05d4\u05e8 \u05d7\u05d1\u05d3", "lat": 31.729945, "lon": 34.739179}, {"sequence": 4, "name": "\u05d3\u05d5\u05d3 \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05de\u05d1\u05e6\u05e2 \u05d9\u05d5\u05e0\u05ea\u05df", "lat": 31.73068, "lon": 34.736394}, {"sequence": 5, "name": "\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d1\u05d9\u05e5/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.729621, "lon": 34.736109}, {"sequence": 6, "name": "\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d1\u05d9\u05e5/\u05d1\u05e2\u05dc \u05d4\u05ea\u05e0\u05d9\u05d0", "lat": 31.72872, "lon": 34.737458}, {"sequence": 7, "name": "\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d5\u05d1\u05d9\u05e5/\u05d4\u05e8\u05d9\u05de\u05d5\u05df", "lat": 31.726994, "lon": 34.740012}, {"sequence": 8, "name": "\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d5\u05d1\u05d9\u05e5/\u05e9\u05de\u05e2\u05d5\u05df \u05e4\u05e8\u05e1", "lat": 31.724078, "lon": 34.744405}, {"sequence": 9, "name": "\u05de\u05e1\u05d5\u05e3 \u05e7\u05e1\u05d8\u05d9\u05e0\u05d4-\u05de\u05dc\u05d0\u05db\u05d9 \u05dc\u05e6\u05e4\u05d5\u05df", "lat": 31.731264, "lon": 34.756176}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d7\u05d9\u05dd", "lat": 31.747389, "lon": 34.771146}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d0\u05dd", "lat": 31.761327, "lon": 34.784898}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05e0\u05d9 \u05e2\u05d9\u05e9 \u05dc\u05e6\u05e4\u05d5\u05df", "lat": 31.794746, "lon": 34.76868}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05e4\u05e5 \u05d7\u05d9\u05d9\u05dd", "lat": 31.796339, "lon": 34.766204}, {"sequence": 14, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d3\u05e8\u05d4 \u05dc\u05e6\u05e4\u05d5\u05df/\u05ea\u05d7\u05e0\u05ea \u05d3\u05dc\u05e7", "lat": 31.806571, "lon": 34.765932}, {"sequence": 15, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 31.819355, "lon": 34.773886}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05dc\u05d5", "lat": 31.871477, "lon": 34.820257}, {"sequence": 17, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d7\u05d5\u05d1\u05d5\u05ea \u05de\u05d6\u05e8\u05d7", "lat": 31.889747, "lon": 34.836705}, {"sequence": 18, "name": "\u05e6\u05d5\u05de\u05ea \u05e6\u05e8\u05d9\u05e4\u05d9\u05df \u05dc\u05e6\u05e4\u05d5\u05df", "lat": 31.969932, "lon": 34.843347}, {"sequence": 19, "name": "\u05d0\u05d3\u05de\u05d5\u05e8 \u05d4\u05e8\u05d9\u05d9\u05e6/\u05d4\u05e8\u05d1 \u05de\u05e8\u05d3\u05db\u05d9 \u05e9\u05de\u05d5\u05d0\u05dc \u05d0\u05e9\u05db\u05e0\u05d6\u05d9", "lat": 31.987086, "lon": 34.847908}, {"sequence": 20, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05d0\u05d5\u05e8 \u05e9\u05de\u05d7\u05d4", "lat": 31.986837, "lon": 34.854441}, {"sequence": 21, "name": "\u05d0\u05d3\u05de\u05d5\u05e8 \u05d4\u05e8\u05e9\u05d1/\u05e2\u05d8\u05e8\u05ea \u05e8\u05d0\u05e9", "lat": 31.991437, "lon": 34.850424}, {"sequence": 22, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05dc\u05d1\u05e0\u05d5\u05ea \u05d1\u05d9\u05ea \u05e8\u05d1\u05e7\u05d4", "lat": 31.994396, "lon": 34.862601}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
