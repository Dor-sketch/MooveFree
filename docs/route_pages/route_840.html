lon": 34.985105}, {"sequence": 83, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05e8\u05e0\u05d5\u05ea/\u05d2\u05df \u05e9\u05de\u05d5\u05d0\u05dc", "lat": 32.447577, "lon": 34.955859}, {"sequence": 84, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d7\u05dc \u05d7\u05d3\u05e8\u05d4", "lat": 32.465493, "lon": 34.912316}, {"sequence": 85, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05dc\u05d2\u05d4", "lat": 32.438329, "lon": 34.890943}, {"sequence": 86, "name": "\u05de\u05d7\u05dc\u05e3 \u05e0\u05ea\u05e0\u05d9\u05d4", "lat": 32.323729, "lon": 34.867107}, {"sequence": 87, "name": "\u05de\u05db\u05d5\u05df \u05d5\u05d9\u05e0\u05d2\u05d9\u05d9\u05d8/\u05db\u05d1\u05d9\u05e9 2 \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 32.261481, "lon": 34.838143}, {"sequence": 88, "name": "\u05de\u05db\u05d5\u05df \u05d5\u05d9\u05e0\u05d2\u05d9\u05d9\u05d8", "lat": 32.253791, "lon": 34.835574}, {"sequence": 89, "name": "\u05de\u05d7\u05dc\u05e3 \u05e0\u05d5\u05e3 \u05d9\u05dd", "lat": 32.186154, "lon": 34.81519}, {"sequence": 90, "name": "\u05e6\u05d5\u05de\u05ea \u05db\u05e4\u05e8 \u05e9\u05de\u05e8\u05d9\u05d4\u05d5", "lat": 32.17945, "lon": 34.815827}, {"sequence": 91, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.164486, "lon": 34.813124}, {"sequence": 92, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e1\u05d9\u05e8\u05d4 \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 32.159868, "lon": 34.810438}, {"sequence": 93, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d0\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.111697, "lon": 34.792204}, {"sequence": 94, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d4\u05e7\u05d9\u05d1\u05d5\u05e6\u05d9\u05dd/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.101886, "lon": 34.792779}, {"sequence": 95, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 32.095376, "lon": 34.794137}, {"sequence": 96, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.081367, "lon": 34.794199}, {"sequence": 97, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.074592, "lon": 34.790584}, {"sequence": 98, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 7/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055636, "lon": 34.780466}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
