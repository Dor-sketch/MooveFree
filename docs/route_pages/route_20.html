": 35.024004}, {"sequence": 84, "name": "\u05d1\u05d9\u05ea \u05d0\u05d1\u05d5\u05ea \u05e1\u05e4\u05e8\u05d3\u05d9/\u05d2\u05d3\u05dc\u05d9\u05d4\u05d5", "lat": 32.782765, "lon": 35.0251}, {"sequence": 85, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d2\u05d3\u05dc\u05d9\u05d4\u05d5", "lat": 32.783107, "lon": 35.023606}, {"sequence": 86, "name": "\u05d2\u05d3\u05dc\u05d9\u05d4\u05d5/\u05d3\u05d5\u05e8\u05d9", "lat": 32.783834, "lon": 35.022339}, {"sequence": 87, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05e0\u05d5\u05d5\u05d4 \u05e9\u05d0\u05e0\u05df", "lat": 32.781319, "lon": 35.028269}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
