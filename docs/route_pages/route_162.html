        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05db\u05d1\u05d9\u05dd \u05e8\u05e2\u05d5\u05ea", "lat": 31.899922, "lon": 35.006593}, {"sequence": 2, "name": "\u05db\u05d1\u05d9\u05e9 431/\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd", "lat": 31.894236, "lon": 35.00059}, {"sequence": 3, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df/\u05e6\u05d5\u05e7\u05d9\u05ea", "lat": 31.895493, "lon": 34.99458}, {"sequence": 4, "name": "\u05db\u05d1\u05d9\u05e9 431/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 31.894862, "lon": 34.988669}, {"sequence": 5, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d9\u05dd", "lat": 31.949172, "lon": 34.805243}, {"sequence": 6, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d0\u05d1\u05d9 \u05d4\u05d0\u05e1\u05d9\u05e8\u05d9\u05dd", "lat": 31.954778, "lon": 34.802695}, {"sequence": 7, "name": "\u05d4\u05d9\u05db\u05dc \u05d4\u05ea\u05e8\u05d1\u05d5\u05ea/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.961971, "lon": 34.800463}, {"sequence": 8, "name": "\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 31.96426, "lon": 34.79615}, {"sequence": 9, "name": "\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.964894, "lon": 34.790532}, {"sequence": 10, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05d4\u05ea\u05e7\u05d5\u05de\u05d4", "lat": 31.967876, "lon": 34.78082}, {"sequence": 11, "name": "\u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d9\u05e9\u05e8\u05d0\u05dc \u05d2\u05dc\u05d9\u05dc\u05d9", "lat": 31.971672, "lon": 34.774825}, {"sequence": 12, "name": "\u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d7\u05e1\u05d9\u05d3\u05d9 \u05d0\u05d5\u05de\u05d5\u05ea \u05d4\u05e2\u         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
