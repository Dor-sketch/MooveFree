        const stops = [{"sequence": 1, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d4\u05db\u05dc\u05e0\u05d9\u05ea", "lat": 31.95711, "lon": 34.822792}, {"sequence": 2, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1/\u05de\u05d5\u05e8\u05d3\u05d9 \u05d4\u05d2\u05d9\u05d8\u05d0\u05d5\u05ea", "lat": 31.955213, "lon": 34.821998}, {"sequence": 3, "name": "\u05de\u05d5\u05e8\u05d3\u05d9 \u05d4\u05d2\u05d8\u05d0\u05d5\u05ea/\u05d4\u05d0\u05d5\u05e8\u05df", "lat": 31.953829, "lon": 34.824892}, {"sequence": 4, "name": "\u05de\u05d5\u05e8\u05d3\u05d9 \u05d4\u05d2\u05d8\u05d0\u05d5\u05ea/\u05d4\u05e9\u05d6\u05d9\u05e3", "lat": 31.953029, "lon": 34.827898}, {"sequence": 5, "name": "\u05de\u05e2\u05e4\u05d9\u05dc\u05d9 \u05de\u05e8\u05d5\u05e7\u05d5/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 31.951681, "lon": 34.830692}, {"sequence": 6, "name": "\u05d4\u05e8\u05e7\u05e4\u05ea/\u05d4\u05d0\u05de\u05d5\u05e8\u05d0\u05d9\u05dd", "lat": 31.950472, "lon": 34.830321}, {"sequence": 7, "name": "\u05d0\u05e4\u05e8\u05d9\u05dd \u05e7\u05d9\u05e9\u05d5\u05df/\u05d0\u05e8\u05d9\u05e7 \u05d0\u05d9\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 31.9493, "lon": 34.827589}, {"sequence": 8, "name": "\u05d4\u05e8 \u05e1\u05d9\u05e0\u05d9/\u05e1\u05e2\u05d3\u05d9\u05d4 \u05d2\u05d0\u05d5\u05df", "lat": 31.946036, "lon": 34.827446}, {"sequence": 9, "name": "\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d4\u05e8\u05d1 \u05d7\u05d9\u05d9\u05dd \u05d3\u05d5\u05d3 \u05d4\u05dc\u05d5\u05d9", "lat": 31.947399, "lon": 34.817125}, {"sequence": 10, "name": "\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05e9\u05de\u05d2\u05e8", "lat": 31.948362, "lon": 34.813134}, {"sequence": 11, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d9\u05dd", "lat": 31.949172, "lon": 34.805243}, {"sequence": 12, "name": "\         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
