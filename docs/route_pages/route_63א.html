    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05d9\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.070167, "lon": 34.913654}, {"sequence": 2, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05e2\u05d6\u05e8\u05d0 \u05d5\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.070927, "lon": 34.911201}, {"sequence": 3, "name": "\u05d0\u05e8\u05d9\u05d4 \u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.072089, "lon": 34.908653}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d7\u05e0\u05d4 \u05e8\u05d5\u05d1\u05d9\u05e0\u05d0", "lat": 32.072938, "lon": 34.907467}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d5\u05d9\u05d9\u05e0\u05d1\u05e8\u05d2\u05e8", "lat": 32.074976, "lon": 34.905508}, {"sequence": 6, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.077888, "lon": 34.906036}, {"sequence": 7, "name": "\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.080717, "lon": 34.908}, {"sequence": 8, "name": "\u05e1\u05e4\u05d5\u05e8\u05d8\u05e7/\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3", "lat": 32.081548, "lon": 34.906085}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05e1\u05d9\u05e8\u05e7\u05d9\u05df/\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3", "lat": 32.08276, "lon": 34.903069}, {"sequence": 10, "name": "\u05d0\u05dc\u05e2\u05d6\u05e8 \u05e4\u05e8\u05d9\u05d3\u05de\u05df/\u05e2\u05d9\u05df \u05d2\u05e0\u05d9\u05dd", "lat": 32.082174, "lon": 34.900343}, {"sequence": 11, "name": "\u05d1\u05d9\u05e1 \u05d1\u05e8\u05e0\u05e8/\u05e2\u05d9\u05df \u05d2\u05e0\u05d9\u05dd", "lat": 32.083066, "lon": 34.897829}, {"sequence": 12, "name": "\u05e2\u05d9\u05df \u05d2\u05e0\u05d9\u05dd/\u05d0\u05d7\u05d3 \u05d4\u05e2\u05dd", "lat": 32.086005, "lon": 34.895774}, {"sequence": 13, "name": "\u05d3\u05d5\u05d3 \u05d5\u05d5\u05dc\u05e4\u05e1\u05d5\u05df/\u05d0.\u05d3.\u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 32.088873, "lon": 34.895244}, {"sequence": 14, "name": "\u05d0.\u05d3. \u05d2\u05d5\u05e8\u05d3\u05d5\u05df/\u05e2\u05de\u05d9\u05e6\u05d5\u05e8 \u05d0\u05d1\u05e8\u05d4\u05dd", "lat": 32.088524, "lon": 34.898788}, {"sequence": 15, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 32.088478, "lon": 34.901556}, {"sequence": 16, "name": "\u05d1\u05e8\u05e0\u05e8/\u05de\u05e1\u05e8\u05d9\u05e7", "lat": 32.09191, "lon": 34.903132}, {"sequence": 17, "name": "\u05d1\u05e8\u05e0\u05e8/\u05d9\u05d1\u05e0\u05d4", "lat": 32.093669, "lon": 34.902877}, {"sequence": 18, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05e0\u05d9\u05dd/\u05db\u05d1\u05d9\u05e9 40", "lat": 32.097552, "lon": 34.901218}, {"sequence": 19, "name": "\u05db\u05d1\u05d9\u05e9 40/\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d2\u05d9\u05d3", "lat": 32.099605, "lon": 34.899729}, {"sequence": 20, "name": "\u05e6\u05d5\u05de\u05ea \u05e1\u05d2\u05d5\u05dc\u05d4 \u05dc\u05e6\u05e4\u05d5\u05df/\u05db\u05d1\u05d9\u05e9 40", "lat": 32.102404, "lon": 34.898214}, {"sequence": 21, "name": "\u05ea.\u05e8\u05db\u05d1\u05ea \u05e1\u05d2\u05d5\u05dc\u05d4/\u05db\u05d1\u05d9\u05e9 40", "lat": 32.112863, "lon": 34.902788}, {"sequence": 22, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05e1\u05d2\u05d5\u05dc\u05d4", "lat": 32.112294, "lon": 34.899867}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
