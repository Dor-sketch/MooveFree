    <script>

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05de\u05d1\u05e8\u05d8\u05e0\u05d5\u05e8\u05d0", "lat": 32.342204, "lon": 34.859563}, {"sequence": 2, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d1\u05e0\u05d9\u05de\u05d9\u05df \u05de\u05d9\u05e0\u05e5", "lat": 32.326176, "lon": 34.863338}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05dc\u05d2\u05d4", "lat": 32.438234, "lon": 34.89157}, {"sequence": 4, "name": "\u05de\u05d7\u05dc\u05e3 \u05d0\u05d5\u05e8 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.506687, "lon": 34.91377}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05e4\u05d5\u05e8\u05d9\u05d9\u05d3\u05d9\u05e1", "lat": 32.591896, "lon": 34.947792}, {"sequence": 6, "name": "\u05e6\u05d5\u05de\u05ea \u05d9\u05e7\u05e0\u05e2\u05dd \u05e2\u05d9\u05dc\u05d9\u05ea", "lat": 32.661858, "lon": 35.105401}, {"sequence": 7, "name": "\u05e6\u05d5\u05de\u05ea \u05d9\u05e7\u05e0\u05e2\u05dd \u05d4\u05de\u05d5\u05e9\u05d1\u05d4", "lat": 32.667848, "lon": 35.108626}, {"sequence": 8, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d5\u05dc\u05e0\u05d9/\u05dc\u05db\u05d9\u05d5\u05d5\u05df \u05e6\u05e4\u05d5\u05df", "lat": 32.772886, "lon": 35.407323}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05e0\u05e0\u05d9\u05d4 \u05e6\u05d5\u05de\u05ea \u05e9\u05d1\u05e2", "lat": 32.928025, "lon": 35.406759}, {"sequence": 10, "name": "\u05de\u05e1\u05e2\u05e3 \u05d0\u05de\u05d9\u05e8\u05d9\u05dd", "lat": 32.942036, "lon": 35.439703}, {"sequence": 11, "name": "\u05de\u05d9\u05e8\u05d5\u05df \u05de\u05e8\u05db\u05d6", "lat": 32.984122, "lon": 35.441198}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d9\u05df \u05d6\u05d9\u05ea\u05d9\u05dd", "lat": 32.98846, "lon": 35.483836}, {"sequence": 13, "name": "\u05e6\u05d4\u05dc 1", "lat": 32.964929, "lon": 35.487497}, {"sequence": 14, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df", "lat": 32.966091, "lon": 35.487913}, {"sequence": 15, "name": "\u05e6\u05d4\u05dc 4", "lat": 32.965639, "lon": 35.488812}, {"sequence": 16, "name": "\u05e6\u05d4\u05dc 7", "lat": 32.965196, "lon": 35.489848}, {"sequence": 17, "name": "\u05e6\u05d4\u05dc 13", "lat": 32.963995, "lon": 35.492127}, {"sequence": 18, "name": "\u05e6\u05d4\u05dc 10", "lat": 32.963026, "lon": 35.49185}, {"sequence": 19, "name": "\u05e6\u05d4\u05dc 11", "lat": 32.961942, "lon": 35.49157}, {"sequence": 20, "name": "\u05e6\u05d4\u05dc 13", "lat": 32.960659, "lon": 35.491489}, {"sequence": 21, "name": "\u05d0\u05e6\u05dc/\u05e6\u05d4\u05dc", "lat": 32.958982, "lon": 35.491732}, {"sequence": 22, "name": "\u05d0\u05e6\u05dc/\u05d3\u05e8\u05da \u05d4\u05e8\u05d1 \u05d7\u05d9\u05d9\u05dd \u05d7\u05d5\u05e8\u05d9", "lat": 32.958462, "lon": 35.492895}, {"sequence": 23, "name": "\u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.958485, "lon": 35.494245}, {"sequence": 24, "name": "\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05e8\u05e6\u05dc", "lat": 32.957234, "lon": 35.496737}, {"sequence": 25, "name": "\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05de\u05d2 \u05d9\u05d5\u05e8\u05d3\u05d9 \u05d4\u05e1\u05d9\u05e8\u05d4", "lat": 32.957294, "lon": 35.498349}, {"sequence": 26, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05e4\u05e8\u05d5\u05de\u05e6\u05e0\u05e7\u05d5/\u05d9\u05e2\u05e7\u05d1 \u05dc\u05d5\u05d9", "lat": 32.960467, "lon": 35.498143}, {"sequence": 27, "name": "\u05e4\u05e8\u05d5\u05de\u05e6\u05e0\u05e7\u05d5/\u05e8\u05d9\u05de\u05d5\u05e0\u05d9", "lat": 32.961903, "lon": 35.498795}, {"sequence": 28, "name": "\u05d4\u05d7\u05dc\u05d5\u05e5/\u05d4\u05e0\u05e8\u05d9\u05d9\u05d8\u05d4 \u05e1\u05d5\u05dc\u05d3", "lat": 32.963049, "lon": 35.496725}, {"sequence": 29, "name": "\u05d4\u05e4\u05dc\u05de\u05d7/\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d1", "lat": 32.96545, "lon": 35.496294}, {"sequence": 30, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e6\u05e4\u05ea/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.97015, "lon": 35.497206}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
