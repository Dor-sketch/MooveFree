    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05db\u05d1\u05d9\u05dd \u05e8\u05e2\u05d5\u05ea", "lat": 31.899922, "lon": 35.006593}, {"sequence": 2, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4", "lat": 31.908118, "lon": 35.007695}, {"sequence": 3, "name": "\u05d3\u05dd \u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05e9\u05d3. \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd", "lat": 31.908842, "lon": 35.013613}, {"sequence": 4, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05d9\u05dc\u05ea", "lat": 31.913079, "lon": 35.016672}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d1\u05d5\u05d0 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05dd", "lat": 31.93737, "lon": 34.986635}, {"sequence": 6, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d0\u05d5\u05ea \u05e7\u05d3\u05d5\u05de\u05d9\u05dd", "lat": 31.946242, "lon": 34.969381}, {"sequence": 7, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05ea\u05e7\u05df \u05d0\u05d3\u05dd", "lat": 31.948218, "lon": 34.9634}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e6\u05e4\u05d4 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df", "lat": 31.952138, "lon": 34.954827}, {"sequence": 9, "name": "\u05de\u05d7\u05dc\u05e3 \u05de\u05e1\u05d5\u05d1\u05d9\u05dd", "lat": 32.038296, "lon": 34.831105}, {"sequence": 10, "name": "\u05de\u05e1\u05d5\u05e3 \u05d0\u05dc\u05d5\u05e3 \u05e9\u05d3\u05d4", "lat": 32.054928, "lon": 34.833997}, {"sequence": 11, "name": "\u05db\u05d1\u05d9\u05e9 4/\u05de\u05d7\u05dc\u05e3 \u05d1\u05e8 \u05d0\u05d9\u05dc\u05df", "lat": 32.065048, "lon": 34.838934}, {"sequence": 12, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d1\u05e2\u05ea \u05e9\u05de\u05d5\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 4", "lat": 32.076767, "lon": 34.844303}, {"sequence": 13, "name": "\u05d2\u05d1\u05e2\u05ea \u05e9\u05de\u05d5\u05d0\u05dc/\u05d2\u05e9\u05e8 \u05d4\u05d5\u05dc\u05db\u05d9 \u05e8\u05d2\u05dc", "lat": 32.082795, "lon": 34.845457}, {"sequence": 14, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d4\u05d4/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092391, "lon": 34.848903}, {"sequence": 15, "name": "\u05d3\u05e8\u05da \u05d6\u05d0\u05d1 \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05d9\u05e6\u05d9\u05e8\u05d4", "lat": 32.092462, "lon": 34.850598}, {"sequence": 16, "name": "\u05ea.\u05e8\u05e7\u05dc \u05e9\u05e0\u05e7\u05e8/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092397, "lon": 34.854627}, {"sequence": 17, "name": "\u05d3\u05e8\u05da \u05d6\u05d0\u05d1 \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05e1\u05d9\u05d1\u05d9\u05dd", "lat": 32.092078, "lon": 34.85802}, {"sequence": 18, "name": "\u05d1\u05d9\u05d7 \u05d1\u05dc\u05d9\u05e0\u05e1\u05d5\u05df/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.091369, "lon": 34.865625}, {"sequence": 19, "name": "\u05d4\u05e8\u05d1 \u05de\u05e9\u05d4 \u05de\u05dc\u05db\u05d4/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.091817, "lon": 34.869383}, {"sequence": 20, "name": "\u05e1\u05e4\u05d5\u05e8\u05d8\u05df/\u05d4\u05e8\u05d1 \u05de\u05e9\u05d4 \u05de\u05dc\u05db\u05d4", "lat": 32.096808, "lon": 34.870606}, {"sequence": 21, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05dc\u05d5\u05df \u05d4\u05de\u05e8/\u05d0\u05d1\u05e9\u05dc\u05d5\u05dd \u05d2\u05d9\u05e1\u05d9\u05df", "lat": 32.100399, "lon": 34.870843}, {"sequence": 22, "name": "\u05d3\u05e8\u05da \u05e9\u05dc\u05de\u05d4 \u05e9\u05de\u05dc\u05e6\u05e8/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05dc\u05d5\u05df \u05d4\u05de\u05e8", "lat": 32.103697, "lon": 34.86804}, {"sequence": 23, "name": "\u05e8\u05db\u05d1\u05ea \u05e7\u05e8\u05d9\u05d9\u05ea \u05d0\u05e8\u05d9\u05d4/\u05d7\u05e0\u05d4 \u05d5\u05e1\u05e2", "lat": 32.105353, "lon": 34.863597}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
