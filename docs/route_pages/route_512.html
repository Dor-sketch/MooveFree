": 31.742687, "lon": 35.234183}, {"sequence": 54, "name": "\u05de\u05e9\u05d4 \u05d1\u05e8\u05d6\u05e0\u05d9/\u05d7\u05d5\u05d5\u05d4 \u05d0\u05e8\u05e6\u05d9\u05d0\u05dc\u05d9", "lat": 31.744599, "lon": 35.236098}, {"sequence": 55, "name": "\u05d1\u05e8\u05d6\u05e0\u05d9/\u05e8\u05d5\u05d1\u05d5\u05d1\u05d9\u05e5", "lat": 31.743006, "lon": 35.238692}, {"sequence": 56, "name": "\u05d1\u05e8\u05d6\u05d0\u05e0\u05d9/\u05d1\u05df \u05d9\u05d5\u05e1\u05e3", "lat": 31.74482, "lon": 35.239333}, {"sequence": 57, "name": "\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d2\u05e8\u05d3\u05d5\u05dd/\u05d1\u05e8\u05d6\u05d0\u05e0\u05d9", "lat": 31.745855, "lon": 35.238612}, {"sequence": 58, "name": "\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d2\u05e8\u05d3\u05d5\u05dd/\u05e7\u05d3\u05d5\u05e9\u05d9 \u05d1\u05d1\u05dc", "lat": 31.748165, "lon": 35.237569}, {"sequence": 59, "name": "\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d2\u05e8\u05d3\u05d5\u05dd/\u05d9\u05e2\u05e7\u05d1 \u05d5\u05d9\u05d9\u05e1", "lat": 31.74999, "lon": 35.237223}, {"sequence": 60, "name": "\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d2\u05e8\u05d3\u05d5\u05dd/\u05d0\u05d1\u05e9\u05dc\u05d5\u05dd \u05d7\u05d1\u05d9\u05d1", "lat": 31.751919, "lon": 35.236628}, {"sequence": 61, "name": "\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d2\u05e8\u05d3\u05d5\u05dd/\u05d3\u05d1 \u05d2\u05e8\u05d5\u05e0\u05e8", "lat": 31.753041, "lon": 35.233639}, {"sequence": 62, "name": "\u05e8\u05d6\u05d9\u05d0\u05dc/\u05d0\u05d3\u05dd", "lat": 31.752187, "lon": 35.231142}, {"sequence": 63, "name": "\u05e8\u05d6\u05d9\u05d0\u05dc", "lat": 31.749705, "lon": 35.230836}, {"sequence": 64, "name": "\u05e8\u05d1 \u05d4\u05d7\u05d5\u05d1\u05dc/\u05d3\u05d5\u05d3 \u05e8\u05d6\u05d9\u05d0\u05dc", "lat": 31.747518, "lon": 35.230676}, {"sequence": 65, "name": "\u05e8\u05d1 \u05d4\u05d7\u05d5\u05d1\u05dc/\u05d0\u05d3\u05dd", "lat": 31.749783, "lon": 35.2283}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
