4\u05d8\u05e8", "lat": 32.10672, "lon": 34.788583}, {"sequence": 49, "name": "\u05e9\u05d3 \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d3\u05d1 \u05d4\u05d0\u05d5\u05d6\u05e0\u05e8", "lat": 32.10985, "lon": 34.789188}, {"sequence": 50, "name": "\u05e9\u05d3 \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d6\u05e8\u05d9\u05e6\u05e7\u05d9", "lat": 32.115205, "lon": 34.790207}, {"sequence": 51, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05de\u05d0\u05e8\u05e7 \u05e9\u05d0\u05d2\u05d0\u05dc", "lat": 32.117433, "lon": 34.790631}, {"sequence": 52, "name": "\u05e9\u05d3 \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05e8\u05d5\u05d3\u05e0\u05e1\u05e7\u05d9", "lat": 32.121124, "lon": 34.791321}, {"sequence": 53, "name": "\u05e6\u05d1\u05d9 \u05e4\u05e8\u05d5\u05e4\u05e1/\u05e9\u05d3 \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc", "lat": 32.123423, "lon": 34.790712}, {"sequence": 54, "name": "\u05e9\u05d5\u05e9\u05e0\u05d4 \u05e4\u05e8\u05e1\u05d9\u05e5/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.131882, "lon": 34.792452}, {"sequence": 55, "name": "\u05de\u05db\u05d5\u05df \u05de\u05d5\u05e4\u05ea/\u05e9\u05d5\u05e9\u05e0\u05d4 \u05e4\u05e8\u05e1\u05d9\u05e5", "lat": 32.131422, "lon": 34.793848}, {"sequence": 56, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d7\u05d9\u05e0\u05d5\u05da/\u05e9\u05d5\u05e9\u05e0\u05d4 \u05e4\u05e8\u05e1\u05d9\u05e5", "lat": 32.132841, "lon": 34.796066}, {"sequence": 57, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d7\u05d9\u05e0\u05d5\u05da", "lat": 32.137236, "lon": 34.797798}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
