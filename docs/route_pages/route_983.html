    <script>

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e8\u05db\u05d6 \u05ea\u05d7\u05d1\u05d5\u05e8\u05ea\u05d9 \u05d4\u05d0\u05e8\u05d6\u05d9\u05dd/\u05d1\u05d9\u05e0\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9", "lat": 31.808418, "lon": 35.204844}, {"sequence": 2, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e9\u05e2\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 31.791535, "lon": 35.196465}, {"sequence": 3, "name": "\u05ea.\u05d4\u05ea\u05e8\u05e2\u05e0\u05e0\u05d5\u05ea/\u05d3\u05d5\u05e8 \u05d0\u05dc\u05d5\u05df \u05de\u05d2\u05dc 6", "lat": 32.380891, "lon": 35.017969}, {"sequence": 4, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d0\u05e9 \u05e4\u05d9\u05e0\u05d4", "lat": 32.968266, "lon": 35.551334}, {"sequence": 5, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d0", "lat": 32.984815, "lon": 35.549164}, {"sequence": 6, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d1", "lat": 32.984086, "lon": 35.546314}, {"sequence": 7, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d1\u05d0\u05e8 \u05de\u05e8\u05d9\u05dd", "lat": 32.986683, "lon": 35.546827}, {"sequence": 8, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d3", "lat": 32.988594, "lon": 35.547872}, {"sequence": 9, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05e9\u05e4\u05ea\u05d9 \u05e6\u05d3\u05d9\u05e7/\u05e9\u05dc\u05d1 \u05d2", "lat": 32.987121, "lon": 35.549572}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
