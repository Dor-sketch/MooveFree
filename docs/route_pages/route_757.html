    <script>
        // Initialize map

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05d0\u05d4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.818754, "lon": 35.195095}, {"sequence": 2, "name": "\u05d4\u05e8\u05d0\u05d4/\u05d5\u05dc\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 31.819247, "lon": 35.199024}, {"sequence": 3, "name": "\u05e8\u05de\u05d5\u05ea/\u05e1\u05d5\u05dc\u05dd \u05d9\u05e2\u05e7\u05d1", "lat": 31.821138, "lon": 35.200326}, {"sequence": 4, "name": "\u05e8\u05de\u05d5\u05ea/\u05de\u05e2\u05d5\u05d6", "lat": 31.81859, "lon": 35.202461}, {"sequence": 5, "name": "\u05e9\u05d9\u05d1\u05ea \u05e6\u05d9\u05d5\u05df/\u05dc\u05d5\u05d0\u05d9 \u05dc\u05d9\u05e4\u05e1\u05e7\u05d9", "lat": 31.816761, "lon": 35.201404}, {"sequence": 6, "name": "\u05e9\u05d9\u05d1\u05ea \u05e6\u05d9\u05d5\u05df/\u05d8\u05dc\u05dc\u05d9\u05dd", "lat": 31.815446, "lon": 35.199314}, {"sequence": 7, "name": "\u05e9\u05d9\u05d1\u05ea \u05e6\u05d9\u05d5\u05df/\u05d2\u05d5\u05dc\u05d3\u05d4", "lat": 31.815421, "lon": 35.196896}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05de\u05d5\u05ea/\u05d2\u05d5\u05dc\u05d3\u05d4", "lat": 31.808253, "lon": 35.204001}, {"sequence": 9, "name": "\u05d4\u05e8\u05d1 \u05de\u05e0\u05d7\u05dd \u05d1\u05e6\u05e8\u05d9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.798707, "lon": 35.211442}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
