        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4/\u05e8\u05d1 \u05ea\u05db\u05dc\u05d9\u05ea\u05d9", "lat": 32.758828, "lon": 35.021869}, {"sequence": 2, "name": "\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4/\u05de\u05d2\u05d3\u05dc \u05d0\u05e9\u05db\u05d5\u05dc", "lat": 32.762012, "lon": 35.018366}, {"sequence": 3, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05e9\u05e2\u05e8 \u05d7\u05d9\u05e4\u05d4", "lat": 32.765431, "lon": 35.013792}, {"sequence": 4, "name": "\u05e9\u05d9\u05e0\u05d3\u05dc\u05e8/\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9", "lat": 32.767015, "lon": 35.012395}, {"sequence": 5, "name": "\u05d4\u05ea\u05d0\u05e0\u05d4/\u05db\u05d1\u05d9\u05e9 705", "lat": 32.76837, "lon": 35.016925}, {"sequence": 6, "name": "\u05d4\u05d7\u05e8\u05d5\u05d1/\u05d4\u05d0\u05e9\u05dc", "lat": 32.768464, "lon": 35.027376}, {"sequence": 7, "name": "\u05d4\u05d0\u05e9\u05dc/\u05d4\u05e2\u05e8\u05d1\u05d4", "lat": 32.76988, "lon": 35.028185}, {"sequence": 8, "name": "\u05d4\u05d0\u05dc\u05d5\u05df/\u05d4\u05ea\u05de\u05e8", "lat": 32.770698, "lon": 35.028832}, {"sequence": 9, "name": "\u05d4\u05d0\u05dc\u05d5\u05df/\u05d4\u05d3\u05e7\u05dc", "lat": 32.769582, "lon": 35.032679}, {"sequence": 10, "name": "\u05de\u05ea\u05e0\u05e1/\u05d4\u05d0\u05dc\u05d5\u05df", "lat": 32.768881, "lon": 35.034011}, {"sequence": 11, "name": "\u05d4\u05d0\u05dc\u05d5\u05df/\u05d4\u05d7\u05e8\u05d5\u05d1", "lat": 32.767403, "lon": 35.036407}, {"sequence": 12, "name": "\u05d4\u05d7\u05e8\u05d5\u05d1/\u05d3\u05e8\u05da \u05d0\u05d5\u05e8\u05d9", "lat": 32.766112, "lon": 35.037642}, {"sequence": 13, "name": "\u05d4\u05e9\u05d9\u05d8\u05d4/\u05de\u05d2\u05e8\u05e9\u05d9 \u05d8\u05e0\u05d9\u05e1", "lat": 32.766176, "lon": 35.039407}, {"sequence": 14, "name": "\u05d4\u05e9\u05d9\u05d8\u05d4/\u05d4\u05e8\u05d3\u05d5\u05e3", "lat": 32.767604, "lon": 35.038698}, {"sequence": 15, "name": "\u05d4\u05e9\u05d9\u05d8\u05d4/\u05d4\u05e0\u05d5\u05e8\u05d9\u05d5\u05ea", "lat": 32.76986, "lon": 35.035948}, {"sequence": 16, "name": "\u05d4\u05de\u05e8\u05d2\u05e0\u05d9\u05ea", "lat": 32.771379, "lon": 35.033289}, {"sequence": 17, "name": "\u05d4\u05de\u05e8\u05d2\u05e0\u05d9\u05ea/\u05e6\u05d4\u05dc", "lat": 32.77306, "lon": 35.030293}, {"sequence": 18, "name": "\u05e6\u05d4\u05dc/\u05d7\u05d1\u05e6\u05dc\u05ea", "lat": 32.772851, "lon": 35.032387}, {"sequence": 19, "name": "\u05e6\u05d4\u05dc/\u05e6\u05d9\u05d5\u05df", "lat": 32.772296, "lon": 35.035921}, {"sequence": 20, "name": "\u05e6\u05d4\u05dc/\u05d4\u05d0\u05d5\u05e8\u05df", "lat": 32.773761, "lon": 35.038171}, {"sequence": 21, "name": "\u05d4\u05d1\u05e8\u05d5\u05e9/\u05e4\u05e8\u05e5", "lat": 32.772311, "lon": 35.042024}, {"sequence": 22, "name": "\u05e4\u05e8\u05e5/\u05d3\u05e8\u05da \u05d4\u05e9\u05dc\u05d5\u05dd", "lat": 32.771762, "lon": 35.044487}, {"sequence": 23, "name": "\u05e2\u05de\u05e7 \u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.774524, "lon": 35.043311}, {"sequence": 24, "name": "\u05e1\u05e4\u05d5\u05e8\u05d8\u05e7", "lat": 32.77717, "lon": 35.039832}, {"sequence": 25, "name": "\u05e0\u05e9\u05e8 \u05de\u05e8\u05db\u05d6 \u05e7\u05e0\u05d9\u05d5\u05ea", "lat": 32.778576, "lon": 35.037992}, {"sequence": 26, "name": "\u05e4\u05d5\u05e8\u05d8\u05e7", "lat": 32.781105, "lon": 35.034694}, {"sequence": 27, "name": "\u05e6\u05e7 \u05e4\u05d5\u05e1\u05d8", "lat": 32.788231, "lon": 35.028374}, {"sequence": 28, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05e6\u05d5\u05de\u05ea \u05d4\u05e7\u05e8\u05d9\u05d5\u05ea", "lat": 32.789389, "lon": 35.030298}, {"sequence": 29, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d4\u05de\u05e4\u05e8\u05e5/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.792213, "lon": 35.034821}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
