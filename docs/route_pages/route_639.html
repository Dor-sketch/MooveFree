d4/\u05de\u05e8\u05d9\u05dd \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 31.704795, "lon": 34.993585}, {"sequence": 14, "name": "\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4/\u05d7\u05d5\u05dc\u05d3\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 31.70296, "lon": 34.991305}, {"sequence": 15, "name": "\u05d9\u05d5\u05e0\u05d4 \u05d1\u05df \u05d0\u05de\u05d9\u05ea\u05d9/\u05d9\u05e9\u05e2\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.701883, "lon": 34.989469}, {"sequence": 16, "name": "\u05d9\u05d5\u05e0\u05d4 \u05d1\u05df \u05d0\u05de\u05d9\u05ea\u05d9/\u05d0\u05dc\u05d9\u05e9\u05e2 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.703664, "lon": 34.988317}, {"sequence": 17, "name": "\u05d9\u05d7\u05d6\u05e7\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d9\u05d5\u05e0\u05d4 \u05d1\u05df \u05d0\u05de\u05d9\u05ea\u05d9", "lat": 31.703664, "lon": 34.985124}, {"sequence": 18, "name": "\u05d9\u05d7\u05d6\u05e7\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d7\u05d1\u05e7\u05d5\u05e7 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.704727, "lon": 34.982602}, {"sequence": 19, "name": "\u05d9\u05d7\u05d6\u05e7\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d0\u05d7\u05d9\u05d4 \u05d4\u05e9\u05d9\u05dc\u05d5\u05e0\u05d9", "lat": 31.703996, "lon": 34.981059}, {"sequence": 20, "name": "\u05e0\u05e8\u05d9\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d0\u05d7\u05d9\u05d4 \u05d4\u05e9\u05d9\u05dc\u05d5\u05e0\u05d9", "lat": 31.70349, "lon": 34.978629}, {"sequence": 21, "name": "\u05d6\u05db\u05e8\u05d9\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05e0\u05e8\u05d9\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.705501, "lon": 34.976725}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
