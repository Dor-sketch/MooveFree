u05dc\u05e1\u05d5\u05df", "lat": 32.021858, "lon": 34.755397}, {"sequence": 48, "name": "\u05d4\u05d9\u05db\u05dc \u05d4\u05ea\u05e8\u05d1\u05d5\u05ea/\u05de\u05d1\u05e6\u05e2 \u05e1\u05d9\u05e0\u05d9", "lat": 32.021027, "lon": 34.758196}, {"sequence": 49, "name": "\u05de\u05d1\u05e6\u05e2 \u05e1\u05d9\u05e0\u05d9/\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc", "lat": 32.016884, "lon": 34.759275}, {"sequence": 50, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc", "lat": 32.014335, "lon": 34.758943}, {"sequence": 51, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05de\u05e6\u05d3\u05d4", "lat": 32.012692, "lon": 34.758479}, {"sequence": 52, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05d7\u05e6\u05d5\u05e8", "lat": 32.010584, "lon": 34.757893}, {"sequence": 53, "name": "\u05db\u05d8 \u05d1\u05e0\u05d5\u05d1\u05de\u05d1\u05e8/\u05d0\u05dc\u05d9 \u05db\u05d4\u05df", "lat": 32.009318, "lon": 34.75663}, {"sequence": 54, "name": "\u05d0\u05e0\u05d4 \u05e4\u05e8\u05e0\u05e7/\u05db\u05d8 \u05d1\u05e0\u05d5\u05d1\u05de\u05d1\u05e8", "lat": 32.008954, "lon": 34.754873}, {"sequence": 55, "name": "\u05d0\u05e0\u05d4 \u05e4\u05e8\u05e0\u05e7/\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df", "lat": 32.006909, "lon": 34.754302}, {"sequence": 56, "name": "\u05d0\u05e0\u05d4 \u05e4\u05e8\u05e0\u05e7/\u05d4\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea", "lat": 32.003665, "lon": 34.753384}, {"sequence": 57, "name": "\u05de\u05e1\u05d5\u05e3 \u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.002365, "lon": 34.752923}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
