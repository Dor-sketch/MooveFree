u05d5\u05de\u05ea \u05d9\u05e6\u05d7\u05e7 \u05de\u05e6\u05dc\u05d9\u05d7", "lat": 31.23043, "lon": 34.801927}, {"sequence": 24, "name": "\u05d0\u05e4\u05d9\u05e7\u05d9\u05dd \u05d1\u05e0\u05d2\u05d1/\u05ea\u05d3\u05d4\u05e8", "lat": 31.229802, "lon": 34.7993}, {"sequence": 25, "name": "\u05d0\u05e4\u05d9\u05e7\u05d9\u05dd \u05d1\u05e0\u05d2\u05d1/\u05d4\u05e2\u05dc", "lat": 31.228712, "lon": 34.797746}, {"sequence": 26, "name": "\u05dc\u05e9\u05db\u05ea \u05d2\u05d9\u05d5\u05e1/\u05d0\u05e4\u05d9\u05e7\u05d9\u05dd \u05d1\u05e0\u05d2\u05d1", "lat": 31.224247, "lon": 34.798448}, {"sequence": 27, "name": "\u05d9\u05e9\u05e4\u05e8\u05d5 \u05e4\u05dc\u05d0\u05e0\u05d8/\u05d9\u05e6\u05d7\u05e7 \u05e1\u05dc\u05de\u05d4", "lat": 31.223669, "lon": 34.800217}, {"sequence": 28, "name": "\u05d0\u05dc\u05d9\u05e2\u05d6\u05e8 \u05d5\u05e6\u05d9\u05dc\u05d4 \u05de\u05e8\u05d2\u05d5\u05dc\u05d9\u05df/\u05e6\u05d1\u05d9 \u05d8\u05d0\u05d5\u05d1", "lat": 31.221735, "lon": 34.801301}, {"sequence": 29, "name": "\u05de\u05d7\u05e0\u05d4 \u05e0\u05ea\u05df/\u05ea\u05d5\u05e6\u05e8\u05ea \u05d4\u05d0\u05e8\u05e5", "lat": 31.220144, "lon": 34.800434}, {"sequence": 30, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05e8\u05db\u05d1 \u05db\u05d1\u05d3/\u05d4\u05d1\u05d5\u05e0\u05d9\u05dd", "lat": 31.220708, "lon": 34.807144}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
