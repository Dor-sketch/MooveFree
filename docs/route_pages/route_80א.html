        const stops = [{"sequence": 1, "name": "\u05d0\u05e8\u05d9\u05d4 \u05dc\u05d5\u05d9\u05df /\u05d7\u05d1\u05d3", "lat": 32.841402, "lon": 35.071687}, {"sequence": 2, "name": "\u05d9.\u05dc. \u05e4\u05e8\u05e5/\u05e4\u05e8\u05d9\u05e9\u05de\u05df", "lat": 32.814089, "lon": 35.102692}, {"sequence": 3, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.81137, "lon": 35.104583}, {"sequence": 4, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05e4\u05d9\u05e0\u05e1\u05e7\u05e8", "lat": 32.808899, "lon": 35.106349}, {"sequence": 5, "name": "\u05d7\u05e0\u05e7\u05d9\u05df/\u05e8\u05d5\u05e4\u05d9\u05df", "lat": 32.812117, "lon": 35.108071}, {"sequence": 6, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d7\u05e0\u05e7\u05d9\u05df", "lat": 32.811648, "lon": 35.110927}, {"sequence": 7, "name": "\u05d0\u05d9\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05d4\u05e6\u05e0\u05d7\u05e0\u05d9\u05dd", "lat": 32.812757, "lon": 35.11279}, {"sequence": 8, "name": "\u05d0\u05d9\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05d0\u05e1\u05e3 \u05e9\u05de\u05d7\u05d5\u05e0\u05d9", "lat": 32.813598, "lon": 35.115717}, {"sequence": 9, "name": "\u05d1\u05df \u05d9\u05d5\u05e1\u05e3/\u05e6\u05e4\u05e0\u05d9\u05d4", "lat": 32.816147, "lon": 35.116356}, {"sequence": 10, "name": "\u05e2\u05e9\u05ea/\u05e9\u05de\u05d5\u05d0\u05dc \u05e2\u05d6\u05e8", "lat": 32.814804, "lon": 35.118914}, {"sequence": 11, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05e2\u05d6\u05e8", "lat": 32.812894, "lon": 35.120563}, {"sequence": 12, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05e2\u05d6\u05e8/\u05d8\u05d1\u05d9\u05d1", "lat": 32.8118, "lon": 35.121192}, {"sequence": 13, "name": "\u05d8\u05d1\u05d9\u05d1/\u05de\u05e8\u05d6\u05d5\u05e7", "lat": 32.809888, "lon": 35.119771}, {"sequence": 14, "name": "\u05d8\u05d1\u05d9\u05d1/\u05d0\u05e1\u05e3 \u05e9\u05de\u05d7\u05d5\u05e0\u05d9", "lat": 32.808979, "lon": 35.118164}, {"sequence": 15, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.808138, "lon": 35.119484}, {"sequence": 16, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05e4\u05dc\u05de\u05d7", "lat": 32.808309, "lon": 35.121958}, {"sequence": 17, "name": "\u05d0\u05e0\u05d9\u05dc\u05d1\u05d9\u05e5/\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4", "lat": 32.808479, "lon": 35.123888}, {"sequence": 18, "name": "\u05d1\u05df \u05e2\u05de\u05d9/\u05de\u05d9\u05de\u05d5\u05df", "lat": 32.810094, "lon": 35.12524}, {"sequence": 19, "name": "\u05d1\u05df \u05e2\u05de\u05d9/\u05d0\u05e8\u05d9\u05d4 \u05e8\u05d2\u05d1", "lat": 32.810977, "lon": 35.126593}, {"sequence": 20, "name": "\u05d1\u05df \u05e2\u05de\u05d9", "lat": 32.810096, "lon": 35.12834}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
