equence": 14, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0 \u05d2", "lat": 31.93937, "lon": 35.041262}, {"sequence": 15, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0 \u05d3", "lat": 31.938543, "lon": 35.039673}, {"sequence": 16, "name": "\u05e9\u05d3. \u05d9\u05d7\u05d6\u05e7\u05d0\u05dc/\u05e8\u05d1 \u05d5\u05e9\u05de\u05d5\u05d0\u05dc", "lat": 31.939007, "lon": 35.036676}, {"sequence": 17, "name": "\u05de\u05db\u05d1\u05d9 \u05d0\u05e9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05d7\u05d6\u05e7\u05d0\u05dc", "lat": 31.937521, "lon": 35.036854}, {"sequence": 18, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05d9\u05ea \u05d4\u05dc\u05dc/ \u05d9\u05e6\u05d9\u05d0\u05d4 \u05de\u05d4\u05e2\u05d9\u05e8", "lat": 31.936576, "lon": 35.037702}, {"sequence": 19, "name": "\u05db\u05d4\u05e0\u05de\u05df/\u05e4\u05d5\u05d1\u05e8\u05e1\u05e7\u05d9", "lat": 32.085001, "lon": 34.840061}, {"sequence": 20, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/ \u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.086862, "lon": 34.839274}, {"sequence": 21, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1", "lat": 32.08829, "lon": 34.838903}, {"sequence": 22, "name": "\u05d4\u05e9\u05dc\u05d5\u05e9\u05d4/\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5", "lat": 32.088968, "lon": 34.837695}, {"sequence": 23, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d7\u05e9\u05d1 \u05e1\u05d5\u05e4\u05e8", "lat": 32.089605, "lon": 34.835764}, {"sequence": 24, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.091777, "lon": 34.835285}, {"sequence": 25, "name": "\u05d4\u05e8\u05d1 \u05d9\u05e9\u05e8\u05d0\u05dc \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05d1\u05e8\u05d5\u05d8", "lat": 32.093002, "lon": 34.832929}, {"sequence": 26, "name": "\u05d4\u05de\u05db\         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
