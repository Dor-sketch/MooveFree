        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05db\u05d1\u05d9\u05dd \u05e8\u05e2\u05d5\u05ea", "lat": 31.899922, "lon": 35.006593}, {"sequence": 2, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4", "lat": 31.908118, "lon": 35.007695}, {"sequence": 3, "name": "\u05d3\u05dd \u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05e9\u05d3. \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd", "lat": 31.908842, "lon": 35.013613}, {"sequence": 4, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05d6\u05e8\u05d7", "lat": 31.910515, "lon": 35.017141}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05db\u05d1\u05d9\u05dd \u05e8\u05e2\u05d5\u05ea", "lat": 31.902176, "lon": 35.027328}, {"sequence": 6, "name": "\u05de\u05d7\u05dc\u05e3 \u05d1\u05d9\u05ea \u05d7\u05d5\u05e8\u05d5\u05df", "lat": 31.872495, "lon": 35.132687}, {"sequence": 7, "name": "\u05de\u05d7\u05dc\u05e3 \u05d1\u05d9\u05ea \u05d7\u05d5\u05e8\u05d5\u05df", "lat": 31.874171, "lon": 35.131891}, {"sequence": 8, "name": "\u05de\u05d7\u05e0\u05d4 \u05e2\u05d5\u05e4\u05e8", "lat": 31.870318, "lon": 35.176882}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05d1\u05e2\u05ea \u05d6\u05d0\u05d1", "lat": 31.86212, "lon": 35.173587}, {"sequence": 10, "name": "\u05d2\u05d1\u05e2\u05d5\u05df \u05d4\u05d9\u05e9\u05e0\u05d4/436", "lat": 31.849485, "lon": 35.171701}, {"sequence": 11, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8/\u05d4\u05de\u05e9\u05d5\u05e8\u05e8 \u05d0\u05e6\u05d2", "lat": 31.825302, "lon": 35.188624}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8/\u05d0\u05d1\u05e8\u05d4\u05dd \u05e8\u05e7\u05e0\u05d0\u05d8\u05d9", "lat": 31.821048, "lon": 35.189544}, {"sequence": 13, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e8\u05de\u05d5\u05ea/\u05d2\u05d5\u05dc         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
