\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd", "lat": 32.06932, "lon": 34.915226}, {"sequence": 25, "name": "\u05de\u05d7\u05dc\u05e3 \u05e9\u05e2\u05e8\u05d9\u05d4 \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 32.06792, "lon": 34.903209}, {"sequence": 26, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 27, "name": "\u05d2\u05e9\u05e8 \u05d4\u05de\u05d9\u05ea\u05e8\u05d9\u05dd/\u05e9\u05d3 \u05d4\u05e8\u05e6\u05dc", "lat": 31.787322, "lon": 35.199369}, {"sequence": 28, "name": "\u05de\u05e8\u05db\u05d6 \u05ea\u05d7\u05d1\u05d5\u05e8\u05ea\u05d9 \u05d4\u05d0\u05e8\u05d6\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.808276, "lon": 35.204391}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
