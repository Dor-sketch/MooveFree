2.811988, "lon": 34.993619}, {"sequence": 27, "name": "\u05ea\u05d7\u05e0\u05ea \u05db\u05e8\u05de\u05dc\u05d9\u05ea/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.812434, "lon": 34.995015}, {"sequence": 28, "name": "\u05d4\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4", "lat": 32.812464, "lon": 34.997602}, {"sequence": 29, "name": "\u05dc\u05d1 \u05d4\u05d3\u05e8", "lat": 32.809726, "lon": 34.999276}, {"sequence": 30, "name": "\u05e9\u05d5\u05e7 \u05ea\u05dc\u05e4\u05d9\u05d5\u05ea", "lat": 32.807788, "lon": 35.00178}, {"sequence": 31, "name": "\u05d9\u05dc\u05d2", "lat": 32.80475, "lon": 35.004316}, {"sequence": 32, "name": "\u05d4\u05d2\u05d9\u05d1\u05d5\u05e8\u05d9\u05dd/\u05d2\u05d5\u05e9 \u05e2\u05e6\u05d9\u05d5\u05df", "lat": 32.802716, "lon": 35.007088}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
