    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05dc\u05d9 \u05e1\u05d9\u05e0\u05d9/\u05e7\u05d8\u05d9\u05e3", "lat": 31.413053, "lon": 34.575228}, {"sequence": 2, "name": "\u05d0\u05d7\u05ea \u05e2\u05e9\u05e8\u05d4 \u05d4\u05e0\u05e7\u05d5\u05d3\u05d5\u05ea/\u05d7\u05d8\u05d9\u05d1\u05ea \u05d4\u05e8\u05d0\u05dc", "lat": 31.417301, "lon": 34.574199}, {"sequence": 3, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d9\u05d5\u05d1\u05dc", "lat": 31.420781, "lon": 34.57596}, {"sequence": 4, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05d7\u05d6\u05e0\u05d9", "lat": 31.419284, "lon": 34.580351}, {"sequence": 5, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05e6\u05d1\u05d0\u05df", "lat": 31.418287, "lon": 34.583279}, {"sequence": 6, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d1\u05d9\u05ea \u05d5\u05d2\u05df", "lat": 31.419879, "lon": 34.586281}, {"sequence": 7, "name": "\u05e9\u05d3.\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05e8\u05d1 \u05d2\u05e8\u05e9\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5", "lat": 31.422341, "lon": 34.583348}, {"sequence": 8, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d5\u05d9\u05e6\u05de\u05df/\u05d4\u05e8\u05d1 \u05de\u05d6\u05d5\u05d6", "lat": 31.425388, "lon": 34.579749}, {"sequence": 9, "name": "\u05d3\u05e8\u05db\u05d9 \u05e8\u05e4\u05d0\u05dc/\u05e7\u05d4\u05d9\u05dc\u05ea \u05d9\u05e2\u05e7\u05d1", "lat": 31.428813, "lon": 34.584217}, {"sequence": 10, "name": "\u05d3\u05e8\u05db\u05d9 \u05e8\u05e4\u05d0\u05dc/\u05d4\u05e8\u05d1 \u05d2\u05e8\u05e9\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5", "lat": 31.426759, "lon": 34.587264}, {"sequence": 11, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d1\u05d9\u05ea \u05d2\u05d9\u05dc \u05d4\u05d6\u05d4\u05d1", "lat": 31.425626, "lon": 34.589039}, {"sequence": 12, "name": "\u05d0\u05d1\u0 5.199369}, {"sequence": 25, "name": "\u05de\u05e8\u05db\u05d6 \u05ea\u05d7\u05d1\u05d5\u05e8\u05ea\u05d9 \u05d4\u05d0\u05e8\u05d6\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.808276, "lon": 35.204391}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
