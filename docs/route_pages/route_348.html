    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.608723, "lon": 35.292777}, {"sequence": 2, "name": "\u05d4\u05d9\u05db\u05dc \u05d4\u05ea\u05e8\u05d1\u05d5\u05ea/\u05d7\u05d8\u05d9\u05d1\u05d4 \u05ea\u05e9\u05e2", "lat": 32.61222, "lon": 35.288091}, {"sequence": 3, "name": "\u05de\u05db\u05d1\u05d9 \u05d0\u05e9/\u05d7\u05d8\u05d9\u05d1\u05d4 \u05ea\u05e9\u05e2", "lat": 32.616529, "lon": 35.289158}, {"sequence": 4, "name": "\u05d0\u05e9\u05db\u05d5\u05dc \u05e4\u05d9\u05e1/\u05d7\u05d8\u05d9\u05d1\u05d4 \u05ea\u05e9\u05e2", "lat": 32.61911, "lon": 35.28931}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d5\u05e7\u05e3 \u05e2\u05e4\u05d5\u05dc\u05d4", "lat": 32.624033, "lon": 35.289773}, {"sequence": 6, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05dc\u05e4\u05d5\u05e8\u05d9\u05d4", "lat": 32.629808, "lon": 35.290159}, {"sequence": 7, "name": "\u05de\u05e1\u05e2\u05e3 \u05db\u05e4\u05e8 \u05d2\u05d3\u05e2\u05d5\u05df", "lat": 32.644872, "lon": 35.291458}, {"sequence": 8, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05d6\u05e8\u05e2", "lat": 32.649392, "lon": 35.291894}, {"sequence": 9, "name": "\u05de\u05db\u05dc\u05dc\u05ea \u05e2\u05de\u05e7 \u05d9\u05d6\u05e8\u05e2\u05d0\u05dc", "lat": 32.652476, "lon": 35.29224}, {"sequence": 10, "name": "\u05de\u05e1\u05e2\u05e3 \u05ea\u05dc \u05e2\u05d3\u05e9\u05d9\u05dd", "lat": 32.656421, "lon": 35.29251}, {"sequence": 11, "name": "\u05de\u05e1\u05e2\u05e3 \u05d2\u05e0\u05d9\u05d2\u05e8", "lat": 32.661311, "lon": 35.256857}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d2\u05d3\u05dc \u05d4\u05e2\u05de\u05e7 \u05dc\u05e6\u05e4\u05d5\u05df", "lat": 32.662383, "lon": 35.24814}, {"sequence": 13, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7/\u05d4\u05de\u05d2\u05dc", "lat": 32.664833, "lon": 35.238931}, {"sequence": 14, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7/\u05d4\u05e0\u05e4\u05d7", "lat": 32.667064, "lon": 35.240795}, {"sequence": 15, "name": "\u05de\u05e8\u05db\u05d6 \u05e9\u05d9\u05e7\u05d5\u05de\u05d9/\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7", "lat": 32.668841, "lon": 35.240536}, {"sequence": 16, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7/\u05de\u05e9\u05e2\u05d5\u05dc \u05d4\u05d3\u05e7\u05dc\u05d9\u05dd", "lat": 32.674234, "lon": 35.240172}, {"sequence": 17, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7/\u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd", "lat": 32.677077, "lon": 35.241174}, {"sequence": 18, "name": "\u05db\u05d9\u05db\u05e8 \u05d4\u05e2\u05d9\u05e8", "lat": 32.677437, "lon": 35.24222}, {"sequence": 19, "name": "\u05de\u05e0\u05d6\u05e8 \u05d4\u05de\u05dc\u05d0\u05da \u05d2\u05d1\u05e8\u05d9\u05d0\u05dc", "lat": 32.676881, "lon": 35.247274}, {"sequence": 20, "name": "\u05e9\u05d3. \u05d4\u05d1\u05e0\u05d9\u05dd/\u05d7\u05d1\u05e6\u05dc\u05ea", "lat": 32.673707, "lon": 35.250723}, {"sequence": 21, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd/\u05e0\u05d5\u05e3 \u05d4\u05e2\u05de\u05e7", "lat": 32.67355, "lon": 35.251242}, {"sequence": 22, "name": "\u05de\u05e9\u05d8\u05e8\u05d4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.677467, "lon": 35.24648}, {"sequence": 23, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd/\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7", "lat": 32.67824, "lon": 35.241113}, {"sequence": 24, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05d2\u05d3\u05dc \u05d4\u05e2\u05de\u05e7/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.679059, "lon": 35.239338}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
