    <script>

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.783275, "lon": 35.231522}, {"sequence": 2, "name": "\u05d1\u05d9\u05e1 \u05e8\u05d0\u05e9\u05d9\u05d3\u05d4/\u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.783407, "lon": 35.234642}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05d9\u05e8\u05d9\u05d7\u05d5/\u05d3\u05e8\u05da \u05d4\u05e2\u05d5\u05e4\u05dc", "lat": 31.780728, "lon": 35.238456}, {"sequence": 4, "name": "\u05d4\u05e8 \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd", "lat": 31.779233, "lon": 35.23931}, {"sequence": 5, "name": "\u05db\u05db\u05e8 \u05e8\u05d0\u05e1 \u05d0\u05dc\u05e2\u05de\u05d5\u05d3/ \u05d3\u05e8\u05da \u05d9\u05e8\u05d9\u05d7\u05d5", "lat": 31.774317, "lon": 35.240414}, {"sequence": 6, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd", "lat": 31.772301, "lon": 35.240996}, {"sequence": 7, "name": "\u05de\u05d2\u05e8\u05e9 \u05db\u05d3\u05d5\u05e8\u05d2\u05dc/\u05d0\u05dc\u05de\u05d3\u05d0\u05e8\u05e1", "lat": 31.769899, "lon": 35.23973}, {"sequence": 8, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05dc\u05d1\u05e0\u05d9\u05dd/\u05d0\u05dc\u05de\u05d3\u05d0\u05e8\u05e1", "lat": 31.768643, "lon": 35.238509}, {"sequence": 9, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05dc\u05d1\u05e0\u05d5\u05ea/\u05d1\u05d8\u05df \u05d0\u05dc\u05d4\u05d5\u05d0", "lat": 31.767064, "lon": 35.238443}, {"sequence": 10, "name": "\u05d1\u05d8\u05df \u05d0\u05dc\u05d4\u05d5\u05d5\u05d0/\u05d7\u05d5\u05e9 \u05d0\u05dc \u05de\u05e8\u05d2", "lat": 31.766358, "lon": 35.240417}, {"sequence": 11, "name": "\u05d1\u05d8\u05df \u05d0\u05dc\u05d4\u05d5\u05d5\u05d0/\u05d0\u05dc\u05e9\u05d0\u05e4\u05e2\u05d9", "lat": 31.766392, "lon": 35.241829}, {"sequence": 12, "name": "\u05d1\u05d8\u05df \u05d0\u05dc \u05d4\u05d5\u05d5\u05d4/\u05d0\u05dc \u05e1\u05d5\u05d5\u05d9\u05d7", "lat": 31.766286, "lon": 35.244203}, {"sequence": 13, "name": "\u05d0\u05dc \u05e1\u05d5\u05d5\u05d9\u05d7/\u05d0\u05dc\u05e9\u05d0\u05e4\u05e2\u05d9", "lat": 31.767789, "lon": 35.243502}, {"sequence": 14, "name": "\u05d0\u05dc \u05e1\u05d5\u05d5\u05d9\u05d7", "lat": 31.769076, "lon": 35.242132}, {"sequence": 15, "name": "\u05de\u05e2\u05dc\u05d4 \u05d6\u05d9\u05ea\u05d9\u05dd/\u05d3\u05e8\u05da \u05d1\u05d9\u05ea \u05dc\u05d7\u05dd \u05d4\u05d9\u05e9\u05e0\u05d4", "lat": 31.771779, "lon": 35.24121}, {"sequence": 16, "name": "\u05db\u05db\u05e8 \u05e8\u05d0\u05e1 \u05d0\u05dc\u05e2\u05de\u05d5\u05d3/ \u05d3\u05e8\u05da \u05d9\u05e8\u05d9\u05d7\u05d5", "lat": 31.77359, "lon": 35.240765}, {"sequence": 17, "name": "\u05d4\u05e8 \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd", "lat": 31.778914, "lon": 35.239551}, {"sequence": 18, "name": "\u05e9\u05e2\u05e8 \u05d4\u05d0\u05e8\u05d9\u05d5\u05ea/\u05d3\u05e8\u05da \u05d9\u05e8\u05d9\u05d7\u05d5", "lat": 31.781324, "lon": 35.238942}, {"sequence": 19, "name": "\u05de\u05d5\u05d6\u05d9\u05d0\u05d5\u05df \u05e8\u05d5\u05e7\u05e4\u05dc\u05e8/\u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.783533, "lon": 35.234357}, {"sequence": 20, "name": "\u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e1\u05d5\u05dc\u05d8\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df/\u05e8\u05d7\u05d5\u05d1 \u05e1\u05d5\u05dc\u05d8\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.782927, "lon": 35.231325}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
