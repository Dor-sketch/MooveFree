        const stops = [{"sequence": 1, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1- \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd A", "lat": 32.083157, "lon": 34.796089}, {"sequence": 2, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.083482, "lon": 34.795008}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 32.095157, "lon": 34.794466}, {"sequence": 4, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d4\u05e7\u05d9\u05d1\u05d5\u05e6\u05d9\u05dd/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.103962, "lon": 34.792661}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d0\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.113247, "lon": 34.792778}, {"sequence": 6, "name": "\u05de\u05db\u05dc\u05dc\u05ea \u05dc\u05d5\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.136871, "lon": 34.798587}, {"sequence": 7, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05dc\u05d9\u05dc\u05d5\u05ea \u05de\u05e2\u05e8\u05d1", "lat": 32.14144, "lon": 34.801762}, {"sequence": 8, "name": "\u05e1\u05d9\u05e0\u05de\u05d4 \u05e1\u05d9\u05d8\u05d9/\u05db\u05d1\u05d9\u05e9 2", "lat": 32.148067, "lon": 34.803856}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.165855, "lon": 34.813911}, {"sequence": 10, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05d1\u05e6\u05dc\u05ea", "lat": 32.359466, "lon": 34.87036}, {"sequence": 11, "name": "\u05e4\u05e0\u05d9\u05de\u05d9\u05d9\u05ea \u05d4\u05d3\u05e1\u05d4 \u05e0\u05e2\u05d5\u05e8\u05d9\u05dd", "lat": 32.38219, "lon": 34.865862}, {"sequence": 12, "name": "\u05de\u05d7\u05dc\u05e3 \u05d9\u05e0\u05d0\u05d9 \u05dc\u05e6\u05e4\u05d5\u05df", "lat": 32.386814, "lon": 34.868269}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05dc\u05d2\u05d4", "lat": 32.438234, "lon": 34.89157}, {"sequence": 14, "name": "\u05d3\u05e8\u05da \u05d9\u05e6\u05d7\u05e7 \u05e9\u05de\u05d9\u05e8/\u05e4\u05e8\u05d5\u05e4. \u05de\u05e9\u05d4 \u05d0\u05d3\u05d3", "lat": 32.441543, "lon": 34.897773}, {"sequence": 15, "name": "\u05d3\u05d5\u05d3 \u05e9\u05de\u05e2\u05d5\u05e0\u05d9/\u05de\u05db\u05dc\u05dc\u05d4", "lat": 32.439643, "lon": 34.905295}, {"sequence": 16, "name": "\u05d3\u05d5\u05d3 \u05e9\u05de\u05e2\u05d5\u05e0\u05d9/\u05e4\u05e8\u05e0\u05e7", "lat": 32.439273, "lon": 34.907004}, {"sequence": 17, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d3\u05e8\u05d4", "lat": 32.438209, "lon": 34.911987}, {"sequence": 18, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d7\u05d3\u05e8\u05d4", "lat": 32.435313, "lon": 34.914144}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
</html>
