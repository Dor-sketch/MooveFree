15}, {"sequence": 14, "name": "\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d7\u05d1\u05dc\u05d1\u05dc", "lat": 31.873257, "lon": 34.747204}, {"sequence": 15, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0", "lat": 31.871982, "lon": 34.748531}, {"sequence": 16, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.869305, "lon": 34.746559}, {"sequence": 17, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e2\u05e6\u05de\u05d0\u05d5", "lat": 31.868267, "lon": 34.746802}, {"sequence": 18, "name": "\u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd/\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8", "lat": 31.868588, "lon": 34.74907}, {"sequence": 19, "name": "\u05d1\u05d9\u05ea \u05d2\u05de\u05dc\u05d9\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 410", "lat": 31.87167, "lon": 34.756856}, {"sequence": 20, "name": "\u05de\u05d5\u05e9\u05d1 \u05d2\u05d0\u05dc\u05d9\u05d4", "lat": 31.881911, "lon": 34.768451}, {"sequence": 21, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u05dd/\u05d3\u05e8\u05da \u05d9\u05e6\u05d7\u05e7 \u05db\u05e5", "lat": 31.888059, "lon": 34.778507}, {"sequence": 22, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u05dd/\u05e7\u05dc\u05de\u05df \u05d2\u05d1\u05e8\u05d9\u05d0\u05dc\u05d5\u05d1", "lat": 31.890353, "lon": 34.784241}, {"sequence": 23, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u05dd/\u05d3\u05e8\u05da \u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 31.893232, "lon": 34.791512}, {"sequence": 24, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e2\u05de\u05dc/\u05d3\u05e8\u05da \u05d4\u05d9\u05dd", "lat": 31.895263, "lon": 34.796218}, {"sequence": 25, "name": "\u05d3\u05e8\u05da \u05d9\u05d1\u05e0\u05d4/\u05e8\u05d5\u05d6\u05e0\u05e1\u05e7\u05d9", "lat": 31.897792, "lon": 34.800774}, {"sequence": 26, "name": "\u05d3\u05e8\u05da \u05d9\u05d1\u05e0\u05d4", "lat": 31.900122, "lon": 34.804057}, {"sequence": 27, "name": "\u05de\u05db\u05d5\u05df \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05e8\u05e6\u05dc", "lat": 31.902461, "lon": 34.808411}, {"sequence": 28, "name": "\u05de\u05e9\u05d8\u05e8\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 31.899736, "lon": 34.80981}, {"sequence": 29, "name": "\u05d1\u05d9\u05ea \u05d4\u05e4\u05d5\u05e2\u05dc\u05d9\u05dd/\u05d2\u05dc\u05d5\u05e1\u05e7\u05d9\u05df", "lat": 31.897333, "lon": 34.810149}, {"sequence": 30, "name": "\u05dc\u05d5\u05d9\u05df \u05d0\u05e4\u05e9\u05d8\u05d9\u05d9\u05df/\u05e4\u05d9\u05e0\u05e1", "lat": 31.896341, "lon": 34.806205}, {"sequence": 31, "name": "\u05e8\u05de\u05d6/\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd", "lat": 31.894823, "lon": 34.803923}, {"sequence": 32, "name": "\u05e8\u05d5\u05d6\u05e0\u05e1\u05e7\u05d9/\u05d1\u05d9\u05ea \u05d4\u05de\u05e9\u05e4\u05d8", "lat": 31.89372, "lon": 34.803882}, {"sequence": 33, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e8\u05d7\u05d5\u05d1\u05d5\u05ea/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.893743, "lon": 34.808228}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
