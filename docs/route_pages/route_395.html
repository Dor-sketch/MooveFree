    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e0\u05d6\u05e8 \u05d4\u05de\u05dc\u05d0\u05da \u05d2\u05d1\u05e8\u05d9\u05d0\u05dc", "lat": 32.676881, "lon": 35.247274}, {"sequence": 2, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 32.671911, "lon": 35.243586}, {"sequence": 3, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7", "lat": 32.673351, "lon": 35.240731}, {"sequence": 4, "name": "\u05e7\u05d3\u05e9/\u05e1\u05d8\u05e8\u05d5\u05de\u05d4", "lat": 32.677496, "lon": 35.239229}, {"sequence": 5, "name": "\u05e7\u05d3\u05e9/\u05de\u05e9\u05e2\u05d5\u05dc \u05d4\u05e8\u05d5\u05ea\u05dd", "lat": 32.679193, "lon": 35.23679}, {"sequence": 6, "name": "\u05e7\u05d3\u05e9/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.680361, "lon": 35.235531}, {"sequence": 7, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05de\u05e9\u05e2\u05d5\u05dc \u05d4\u05dc\u05d5\u05d8\u05dd", "lat": 32.67847, "lon": 35.233703}, {"sequence": 8, "name": "\u05e8\u05de\u05ea \u05d9\u05d6\u05e8\u05e2\u05d0\u05dc/\u05d4\u05d7\u05d5\u05e8\u05e9", "lat": 32.676174, "lon": 35.235942}, {"sequence": 9, "name": "\u05de\u05ea\u05e0\u05e1/\u05e8\u05de\u05ea \u05d9\u05d6\u05e8\u05e2\u05d0\u05dc", "lat": 32.6751, "lon": 35.235981}, {"sequence": 10, "name": "\u05e8\u05de\u05ea \u05d9\u05d6\u05e8\u05e2\u05d0\u05dc/\u05d9\u05e4\u05d4 \u05e0\u05d5\u05e3", "lat": 32.674034, "lon": 35.236043}, {"sequence": 11, "name": "\u05d4\u05d3\u05d5\u05d1\u05d3\u05d1\u05df/\u05d4\u05e6\u05d1\u05e8", "lat": 32.672596, "lon": 35.235113}, {"sequence": 12, "name": "\u05d4\u05e6\u05d1\u05e8/\u05d4\u05ea\u05d0\u05e0\u05d4", "lat": 32.671438, "lon": 35.234945}, {"sequence": 13, "name": "\u05d4\u05e6\u05d1\u05e8 / \u05e9\u05e7\u05d3", "lat": 32.670929, "lon": 35.236378}, {"sequence": 14, "name": "\u05d9\u05e4\u05d4 \u05e0\u05d5\u05e3/\u05d4\u05e6\u05d1\u05e8", "lat": 32.672064, "lon": 35.23618}, {"sequence": 15, "name": "\u05d9\u05d6\u05e8\u05e2\u05d0\u05dc/\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.675131, "lon": 35.236088}, {"sequence": 16, "name": "\u05d4\u05d2\u05e4\u05df/\u05d4\u05d7\u05d5\u05e8\u05e9", "lat": 32.675376, "lon": 35.235252}, {"sequence": 17, "name": "\u05d4\u05d2\u05e4\u05df/\u05d0\u05dc\u05d9 \u05db\u05d4\u05df", "lat": 32.673956, "lon": 35.233643}, {"sequence": 18, "name": "\u05d4\u05d2\u05e4\u05df \u05d0", "lat": 32.674512, "lon": 35.233392}, {"sequence": 19, "name": "\u05e4\u05d0\u05e8\u05e7 \u05de\u05d2\u05d3\u05dc \u05d4\u05d0\u05d5\u05e8/\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3", "lat": 32.675299, "lon": 35.232281}, {"sequence": 20, "name": "\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3/\u05d4\u05e8\u05d9\u05de\u05d5\u05df", "lat": 32.67642, "lon": 35.232495}, {"sequence": 21, "name": "\u05d4\u05d0\u05d1\u05d9\u05d1/\u05d4\u05e9\u05d5\u05de\u05e8\u05d5\u05df", "lat": 32.680499, "lon": 35.230457}, {"sequence": 22, "name": "\u05d4\u05ea\u05d9\u05de\u05d5\u05e8\u05d9\u05dd/\u05e7\u05d3\u05e9", "lat": 32.682705, "lon": 35.231346}, {"sequence": 23, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d9\u05d2\u05d0\u05dc \u05d0\u05dc\u05d5\u05df/\u05e0\u05d9\u05e6\u05e0\u05d9\u05dd", "lat": 32.685238, "lon": 35.234372}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
