        const stops = [{"sequence": 1, "name": "\u05d4\u05de\u05d2/\u05d9\u05e8\u05de\u05d9\u05d4\u05d5", "lat": 31.790711, "lon": 35.200059}, {"sequence": 2, "name": "\u05d4\u05de\u05d2/\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05e6\u05d9\u05d5\u05df", "lat": 31.793623, "lon": 35.199983}, {"sequence": 3, "name": "\u05d4\u05de\u05d2/\u05d6\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1", "lat": 31.794802, "lon": 35.199621}, {"sequence": 4, "name": "\u05d4\u05de\u05d2/\u05e4\u05e0\u05d9\u05dd \u05de\u05d0\u05d9\u05e8\u05d5\u05ea", "lat": 31.796655, "lon": 35.199964}, {"sequence": 5, "name": "\u05e4\u05e0\u05d9\u05dd \u05de\u05d0\u05d9\u05e8\u05d5\u05ea", "lat": 31.795494, "lon": 35.2018}, {"sequence": 6, "name": "\u05e0\u05d5\u05d5\u05d4 \u05e9\u05de\u05d7\u05d4/\u05e1\u05d5\u05e8\u05d5\u05e6\u05e7\u05d9\u05df", "lat": 31.794507, "lon": 35.203503}, {"sequence": 7, "name": "\u05d0\u05d5\u05d4\u05dc \u05d3\u05d5\u05d3/\u05e1\u05d5\u05e8\u05d5\u05e6\u05e7\u05d9\u05df", "lat": 31.794897, "lon": 35.204948}, {"sequence": 8, "name": "\u05de\u05e8\u05db\u05d6 \u05e1\u05d5\u05dc\u05dd/\u05e1\u05d5\u05e8\u05d5\u05e6\u05e7\u05d9\u05df", "lat": 31.79617, "lon": 35.206158}, {"sequence": 9, "name": "\u05e1\u05d5\u05e8\u05d5\u05e6\u05e7\u05d9\u05df/\u05e9\u05e0\u05d9\u05e8\u05e8", "lat": 31.797433, "lon": 35.205739}, {"sequence": 10, "name": "\u05e7\u05e8\u05d9\u05ea \u05d4\u05d9\u05dc\u05d3/\u05e1\u05d5\u05e8\u05d5\u05e6\u05e7\u05d9\u05df", "lat": 31.799051, "lon": 35.207193}, {"sequence": 11, "name": "\u05d6\u05d9\u05ea \u05e8\u05e2\u05e0\u05df/\u05ea\u05d5\u05e8\u05ea \u05d7\u05e1\u05d3", "lat": 31.798689, "lon": 35.208878}, {"sequence": 12, "name": "\u05d6\u05d9\u05ea \u05e8\u05e2\u05e0\u05df/\u05d0\u05d5\u05d4\u05dc \u05d9\u05d4\u05d5\u05e9\u05e2", "lat": 31.796255, "lon": 35.211065}, {"sequence": 13, "name": "\u05d0\u05d5\u05d4\u05dc \u05d9\u05d4\u05d5\u05e9\u05e2/\u05e7\u05d3\u05d5\u05e9\u05ea \u05d0\u05d4\u05e8\u05d5\u05df", "lat": 31.796043, "lon": 35.208426}, {"sequence": 14, "name": "\u05e9\u05de\u05d2\u05e8/\u05d0\u05d5\u05d4\u05dc \u05d9\u05d4\u05d5\u05e9\u05e2", "lat": 31.795289, "lon": 35.207757}, {"sequence": 15, "name": "\u05e9\u05de\u05d2\u05e8/\u05d9\u05e8\u05de\u05d9\u05d4\u05d5", "lat": 31.793135, "lon": 35.208359}, {"sequence": 16, "name": "\u05de\u05dc\u05db\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05d4\u05d8\u05d5\u05e8\u05d9\u05dd", "lat": 31.790758, "lon": 35.209791}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
