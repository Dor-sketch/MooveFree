/\u05e7\u05dc\u05e6\u05e7\u05d9\u05df", "lat": 32.119043, "lon": 34.801869}, {"sequence": 50, "name": "\u05e8\u05e7\u05e0\u05d0\u05d8\u05d9/\u05e9\u05d3 \u05e7\u05e7\u05dc", "lat": 32.122942, "lon": 34.802615}, {"sequence": 51, "name": "\u05de\u05e8\u05db\u05d6 \u05e9\u05d5\u05e1\u05d8\u05e8/\u05d0\u05d1\u05d0 \u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8", "lat": 32.124862, "lon": 34.802224}, {"sequence": 52, "name": "\u05d0\u05d1\u05d0 \u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8/\u05e9\u05dc\u05de\u05d4 \u05d1\u05df \u05d9\u05d5\u05e1\u05e3", "lat": 32.125048, "lon": 34.798707}, {"sequence": 53, "name": "\u05e9\u05dc\u05de\u05d4 \u05d1\u05df \u05d9\u05d5\u05e1\u05e3/\u05e9\u05d3 \u05e7\u05e7\u05dc", "lat": 32.123339, "lon": 34.797671}, {"sequence": 54, "name": "\u05de\u05e1\u05d5\u05e3 \u05d0\u05d6\u05d5\u05e8\u05d9 \u05d7\u05df", "lat": 32.128509, "lon": 34.792217}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
