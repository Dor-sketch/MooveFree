    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d1\u05d9\u05ea \u05e8\u05d7\u05dc", "lat": 31.663696, "lon": 34.729454}, {"sequence": 2, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd/\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea", "lat": 31.661895, "lon": 34.731103}, {"sequence": 3, "name": "\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea/3533", "lat": 31.659277, "lon": 34.734062}, {"sequence": 4, "name": "\u05d0\u05dc\u05d5\u05de\u05d4/\u05de\u05e8\u05db\u05d6", "lat": 31.651214, "lon": 34.743265}, {"sequence": 5, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 6, "name": "\u05d2\u05e9\u05e8 \u05d4\u05de\u05d9\u05ea\u05e8\u05d9\u05dd/\u05e9\u05d3 \u05d4\u05e8\u05e6\u05dc", "lat": 31.787322, "lon": 35.199369}, {"sequence": 7, "name": "\u05de\u05e8\u05db\u05d6 \u05ea\u05d7\u05d1\u05d5\u05e8\u05ea\u05d9 \u05d4\u05d0\u05e8\u05d6\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.808276, "lon": 35.204391}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
