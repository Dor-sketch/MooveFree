e": 52, "name": "\u05d3\u05e8\u05da \u05dc\u05de\u05e8\u05d7\u05d1/\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd", "lat": 32.471815, "lon": 34.959358}, {"sequence": 53, "name": "\u05d3\u05e8\u05da \u05dc\u05de\u05e8\u05d7\u05d1/\u05d4\u05d2\u05d0\u05d5\u05df", "lat": 32.4721, "lon": 34.956202}, {"sequence": 54, "name": "\u05d3\u05e8\u05da \u05dc\u05de\u05e8\u05d7\u05d1/\u05d7\u05d1\u05e7\u05d5\u05e7", "lat": 32.472332, "lon": 34.953482}, {"sequence": 55, "name": "\u05d4\u05de\u05e1\u05d9\u05dc\u05d4/\u05d2\u05d0\u05d5\u05dc\u05d4", "lat": 32.475101, "lon": 34.95193}, {"sequence": 56, "name": "\u05d4\u05de\u05e1\u05d9\u05dc\u05d4/\u05de\u05dc\u05d0\u05db\u05d9", "lat": 32.477792, "lon": 34.953572}, {"sequence": 57, "name": "\u05d7\u05dc\u05de\u05d9\u05e9/651", "lat": 32.479941, "lon": 34.948137}, {"sequence": 58, "name": "\u05d7\u05dc\u05de\u05d9\u05e9/\u05ea\u05e8\u05e9\u05d9\u05e9", "lat": 32.483237, "lon": 34.948257}, {"sequence": 59, "name": "\u05ea\u05e8\u05e9\u05d9\u05e9/\u05d2\u05e8\u05e0\u05d9\u05d8", "lat": 32.483973, "lon": 34.950489}, {"sequence": 60, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05e7\u05d9\u05e1\u05e8\u05d9\u05d4 \u05e4\u05e8\u05d3\u05e1 \u05d7\u05e0\u05d4", "lat": 32.485032, "lon": 34.953933}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
