        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.608723, "lon": 35.292777}, {"sequence": 2, "name": "\u05e7\u05d4\u05d9\u05dc\u05ea \u05e6\u05d9\u05d5\u05df/\u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7", "lat": 32.607536, "lon": 35.292173}, {"sequence": 3, "name": "\u05db\u05d9\u05db\u05e8 \u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.610422, "lon": 35.288423}, {"sequence": 4, "name": "\u05d4\u05d9\u05db\u05dc \u05d4\u05ea\u05e8\u05d1\u05d5\u05ea/\u05d7\u05d8\u05d9\u05d1\u05d4 \u05ea\u05e9\u05e2", "lat": 32.61222, "lon": 35.288091}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05db\u05d1\u05d9 \u05d0\u05e9", "lat": 32.615697, "lon": 35.289726}, {"sequence": 6, "name": "\u05de\u05d3\u05d0/\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea", "lat": 32.613816, "lon": 35.293687}, {"sequence": 7, "name": "\u05d4\u05e1\u05e4\u05e8\u05d9\u05d9\u05d4 \u05d4\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9\u05ea/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 32.613176, "lon": 35.296586}, {"sequence": 8, "name": "\u05e7\u05d0\u05e0\u05d8\u05e8\u05d9 \u05e7\u05dc\u05d0\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 32.615535, "lon": 35.300638}, {"sequence": 9, "name": "\u05e4\u05d0\u05e8\u05e7 \u05d4\u05e2\u05de\u05e7", "lat": 32.619971, "lon": 35.310682}, {"sequence": 10, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d4\u05e2\u05de\u05e7", "lat": 32.621325, "lon": 35.313845}, {"sequence": 11, "name": "\u05de\u05d9\u05e0\u05d4\u05dc\u05ea \u05d1\u05d9\u05ea \u05d4\u05d7\u05d5\u05dc\u05d9\u05dd \u05d4\u05e2\u05de\u05e7", "lat": 32.623115, "lon": 35.317425}, {"sequence": 12, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05de\u05e7\u05d9\u05e3 \u05d0\u05d5\u05e8\u05d8", "lat": 32.627093, "lon": 35.320822}, {"sequence": 13, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05d5         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
