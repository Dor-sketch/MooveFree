    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05db\u05e4\u05e1/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.17416, "lon": 34.914979}, {"sequence": 2, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.175091, "lon": 34.909718}, {"sequence": 3, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.175843, "lon": 34.906359}, {"sequence": 4, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05e8\u05d9\u05dd/\u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.176398, "lon": 34.903889}, {"sequence": 5, "name": "\u05d1\u05d9\u05d8\u05d5\u05d7 \u05dc\u05d0\u05d5\u05de\u05d9/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 32.177245, "lon": 34.900307}, {"sequence": 6, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05de\u05e2\u05e4\u05d9\u05dc\u05d9\u05dd", "lat": 32.177659, "lon": 34.898538}, {"sequence": 7, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 32.177906, "lon": 34.894049}, {"sequence": 8, "name": "\u05de\u05e1\u05d5\u05e3 \u05e8\u05e2\u05e0\u05e0\u05d4/\u05e0\u05ea\u05d9\u05d1 \u05d4\u05d0\u05d1\u05d5\u05ea", "lat": 32.17488, "lon": 34.890696}, {"sequence": 9, "name": "\u05ea\u05e2\u05e9", "lat": 32.130712, "lon": 34.870615}, {"sequence": 10, "name": "\u05de\u05d7\u05dc\u05e3 \u05de\u05d5\u05e8\u05e9\u05d4", "lat": 32.123726, "lon": 34.854708}, {"sequence": 11, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d4\u05d4/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092582, "lon": 34.844178}, {"sequence": 12, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092819, "lon": 34.83772}, {"sequence": 13, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/ \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0", "lat": 32.092113, "lon": 34.832382}, {"sequence": 14, "name": "\u05d3\u05e8\u05da \u05d6\u05d0\u05d1 \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05de\u05db\u05d5\u05df \u05de\u05d5\u05e8", "lat": 32.09139, "lon": 34.824447}, {"sequence": 15, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05e8\u05e9\u05d9", "lat": 32.089649, "lon": 34.818457}, {"sequence": 16, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.085293, "lon": 34.810136}, {"sequence": 17, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d2\u05dc\u05e2\u05d3", "lat": 32.083677, "lon": 34.806421}, {"sequence": 18, "name": "\u05d4\u05d1\u05d5\u05e8\u05e1\u05d4/\u05e8\u05db\u05d1\u05ea \u05de\u05e8\u05db\u05d6", "lat": 32.082614, "lon": 34.800225}, {"sequence": 19, "name": "\u05de\u05ea\u05d7\u05dd \u05de\u05d9\u05d3\u05d8\u05d0\u05d5\u05df/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.080085, "lon": 34.79527}, {"sequence": 20, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.074592, "lon": 34.790584}, {"sequence": 21, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d9\u05d4\u05d5\u05d3\u05d9\u05ea/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.06975, "lon": 34.787748}, {"sequence": 22, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.067185, "lon": 34.784932}, {"sequence": 23, "name": "\u05d4\u05e8\u05db\u05d1\u05ea/\u05e8\u05d0\u05e9 \u05e4\u05d9\u05e0\u05d4", "lat": 32.059633, "lon": 34.782976}, {"sequence": 24, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
