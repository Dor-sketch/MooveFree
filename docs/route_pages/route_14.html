u05d1\u05dd/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4", "lat": 32.831695, "lon": 34.985153}, {"sequence": 98, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05e2\u05e4\u05e8\u05d5\u05df", "lat": 32.832158, "lon": 34.983022}, {"sequence": 99, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05dc\u05d5\u05e5", "lat": 32.832091, "lon": 34.980321}, {"sequence": 100, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05d4\u05db\u05d2", "lat": 32.832242, "lon": 34.977363}, {"sequence": 101, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05d0\u05dc\u05d9\u05e9\u05e2", "lat": 32.831875, "lon": 34.97453}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
