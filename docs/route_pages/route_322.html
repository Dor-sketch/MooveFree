.789007, "lon": 34.657838}, {"sequence": 24, "name": "\u05d4\u05e8\u05d5\u05ea\u05dd/\u05d4\u05d7\u05e8\u05e6\u05d9\u05ea", "lat": 31.789391, "lon": 34.652983}, {"sequence": 25, "name": "\u05d4\u05e8\u05d5\u05ea\u05dd/\u05d4\u05e6\u05d1\u05e2\u05d5\u05e0\u05d9", "lat": 31.790134, "lon": 34.650555}, {"sequence": 26, "name": "\u05d4\u05e6\u05d1\u05e2\u05d5\u05e0\u05d9/\u05d4\u05db\u05dc\u05e0\u05d9\u05ea", "lat": 31.78819, "lon": 34.649014}, {"sequence": 27, "name": "\u05d4\u05db\u05dc\u05e0\u05d9\u05ea/\u05de\u05d1\u05d5\u05d0 \u05d4\u05d3\u05de\u05d5\u05de\u05d9\u05ea", "lat": 31.785221, "lon": 34.652452}, {"sequence": 28, "name": "\u05d4\u05db\u05dc\u05e0\u05d9\u05ea/\u05d4\u05e0\u05d5\u05e8\u05d9\u05ea", "lat": 31.784149, "lon": 34.654684}, {"sequence": 29, "name": "\u05d1\u05d9\u05d4\u05d7 \u05d0\u05e1\u05d5\u05ea\u05d0", "lat": 31.78112, "lon": 34.657394}, {"sequence": 30, "name": "\u05e8\u05db\u05d1\u05ea/\u05de\u05e1\u05d5\u05e3 \u05d1\u05d9\u05d2 - \u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.774358, "lon": 34.664737}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
