\u05e7\u05d0\u05e0\u05d8\u05d9/\u05d0\u05d9\u05d3\u05dc\u05d6\u05d5\u05df", "lat": 31.818019, "lon": 35.189665}, {"sequence": 16, "name": "\u05e8\u05e7\u05d0\u05e0\u05d8\u05d9/\u05d4\u05de\u05e9\u05d5\u05e8\u05e8 \u05d0\u05e6\u05d2", "lat": 31.820307, "lon": 35.187729}, {"sequence": 17, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8/\u05d9\u05e6\u05d7\u05e7 \u05de\u05d9\u05e8\u05e1\u05e7\u05d9", "lat": 31.822289, "lon": 35.189471}, {"sequence": 18, "name": "\u05de\u05d9\u05e0\u05e5/\u05e8\u05d5\u05d1\u05d9\u05df", "lat": 31.824559, "lon": 35.19023}, {"sequence": 19, "name": "\u05de\u05d9\u05e0\u05e5/\u05e9\u05d9\u05e3 \u05de\u05d6\u05e8\u05d7", "lat": 31.823242, "lon": 35.192403}, {"sequence": 20, "name": "\u05de\u05d9\u05e0\u05e5/\u05de\u05d9\u05e8\u05e1\u05e7\u05d9", "lat": 31.821168, "lon": 35.193413}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {

                })

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
