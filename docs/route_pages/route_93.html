            <p>© 2024 MooveFree by <a href="https://dorpascal.com" target="_blank" rel="noopener">Dor Pascal</a></p>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05d9\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d4\u05e8\u05d1 \u05de\u05e9\u05e7\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 32.748134, "lon": 35.102412}, {"sequence": 2, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05ea \u05de\u05dc\u05da/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.747196, "lon": 35.102098}, {"sequence": 3, "name": "\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea \u05e2\u05e5 \u05d7\u05d9\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.746978, "lon": 35.09968}, {"sequence": 4, "name": "\u05d4\u05e8\u05e7\u05e4\u05d5\u05ea/\u05d3\u05e8\u05da \u05e9\u05e8\u05d4", "lat": 32.752853, "lon": 35.102447}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05d5\u05d4\u05dc \u05e9\u05e8\u05d4/\u05d4\u05e8\u05e7\u05e4\u05d5\u05ea", "lat": 32.752297, "lon": 35.105684}, {"sequence": 6, "name": "\u05d4\u05e8\u05e7\u05e4\u05d5\u05ea/\u05d7\u05e6\u05d1 \u05e1\u05d5\u05d1\u05d4", "lat": 32.75071, "lon": 35.106811}, {"sequence": 7, "name": "\u05d4\u05e8\u05e7\u05e4\u05d5\u05ea/\u05de\u05ea\u05e0\u05e1", "lat": 32.752814, "lon": 35.104802}, {"sequence": 8, "name": "\u05d4\u05e8\u05e7\u05e4\u05d5\u05ea/\u05d4\u05e8\u05de\u05d5\u05e0\u05d9\u05dd", "lat": 32.75305, "lon": 35.099781}, {"sequence": 9, "name": "\u05d4\u05d5\u05e8\u05d3\u05d9\u05dd/\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd", "lat": 32.754966, "lon": 35.096474}, {"sequence": 10, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05e4\u05e8\u05d2", "lat": 32.755833, "lon": 35.097005}, {"sequence": 11, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05de\u05e8\u05d2\u05e0\u05d9\u05ea", "lat": 32.754896, "lon": 35.098449}, {"sequence": 12, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05e9\u05e2\u05d5\u05e8\u05d4", "lat": 32.754612, "lon": 35.099735}, {"sequence": 13, "name": "\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea \u05e0\u05d9\u05e1\u05d9\u05dd/\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd", "lat": 32.754504, "lon": 35.101748}, {"sequence": 14, "name": "\u05e1\u05d1\u05d9\u05d5\u05df/\u05d7\u05e8\u05d5\u05d1", "lat": 32.755301, "lon": 35.103954}, {"sequence": 15, "name": "\u05e1\u05d1\u05d9\u05d5\u05df/\u05d4\u05e2\u05e8\u05d1\u05d4", "lat": 32.753883, "lon": 35.105134}, {"sequence": 16, "name": "\u05e1\u05d1\u05d9\u05d5\u05df/\u05de\u05e2\u05dc\u05d5\u05ea \u05d3\u05d5\u05d3", "lat": 32.753221, "lon": 35.106893}, {"sequence": 17, "name": "\u05d4\u05d3\u05e7\u05dc/\u05d3\u05e4\u05e0\u05d4", "lat": 32.754893, "lon": 35.107754}, {"sequence": 18, "name": "\u05d1\u05d9\u05ea \u05de\u05d3\u05e8\u05e9 \u05d4\u05d9\u05db\u05dc \u05de\u05e9\u05d4/\u05d4\u05d3\u05e7\u05dc", "lat": 32.755364, "lon": 35.104864}, {"sequence": 19, "name": "\u05d4\u05d7\u05e8\u05d5\u05d1/\u05d4\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd", "lat": 32.755666, "lon": 35.103496}, {"sequence": 20, "name": "\u05d4\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd", "lat": 32.756234, "lon": 35.099988}, {"sequence": 21, "name": "\u05d4\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d9\u05dd", "lat": 32.756439, "lon": 35.097986}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
