"sequence": 48, "name": "\u05d4\u05d3\u05e1\u05d4 \u05d4\u05e8 \u05d4\u05e6\u05d5\u05e4\u05d9\u05dd/\u05e9\u05d3 \u05e6\u05e8\u05e6\u05d9\u05dc", "lat": 31.796935, "lon": 35.240619}, {"sequence": 49, "name": "\u05d4\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4 \u05d4\u05e2\u05d1\u05e8\u05d9\u05ea/\u05e9\u05d3 \u05e6\u05e8\u05e6\u05d9\u05dc", "lat": 31.795702, "lon": 35.241936}, {"sequence": 50, "name": "\u05d4\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4 \u05d4\u05e2\u05d1\u05e8\u05d9\u05ea \u05d4\u05e8 \u05d4\u05e6\u05d5\u05e4\u05d9\u05dd/\u05de\u05e8\u05d8\u05d9\u05df \u05d1\u05d5\u05d1\u05e8", "lat": 31.795268, "lon": 35.243206}, {"sequence": 51, "name": "\u05de\u05d7\u05e0\u05d4 \u05e2\u05d5\u05e4\u05e8\u05d9\u05ea/\u05de\u05e8\u05d8\u05d9\u05df \u05d1\u05d5\u05d1\u05e8", "lat": 31.79418, "lon": 35.249122}, {"sequence": 52, "name": "\u05d0\u05e7\u05d3\u05de\u05d9\u05d4 \u05d1\u05e6\u05dc\u05d0\u05dc/\u05de\u05e8\u05d8\u05d9\u05df \u05d1\u05d5\u05d1\u05e8", "lat": 31.792778, "lon": 35.248272}, {"sequence": 53, "name": "\u05de\u05e1\u05d5\u05e3 \u05d4\u05e8 \u05d4\u05e6\u05d5\u05e4\u05d9\u05dd/\u05de\u05e8\u05d8\u05d9\u05df \u05d1\u05d5\u05d1\u05e8", "lat": 31.791037, "lon": 35.247036}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
