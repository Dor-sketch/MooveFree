e\u05e9\u05d4", "lat": 32.801703, "lon": 35.002429}, {"sequence": 30, "name": "\u05d4\u05e9\u05d9\u05dc\u05d5\u05d7/\u05d1\u05d9\u05ea\u05e8", "lat": 32.803955, "lon": 35.000658}, {"sequence": 31, "name": "\u05d1\u05d9\u05ea\u05e8/\u05d7\u05e8\u05de\u05d5\u05df", "lat": 32.804325, "lon": 35.001337}, {"sequence": 32, "name": "\u05d3\u05d5\u05d1\u05e8 \u05e9\u05dc\u05d5\u05dd/\u05d9\u05dc\u05d2", "lat": 32.805001, "lon": 35.004137}, {"sequence": 33, "name": "\u05e9\u05d5\u05e7 \u05ea\u05dc\u05e4\u05d9\u05d5\u05ea", "lat": 32.808165, "lon": 35.001589}, {"sequence": 34, "name": "\u05d4\u05d7\u05dc\u05d5\u05e5/\u05d3\u05d1\u05d5\u05e8\u05d4", "lat": 32.810365, "lon": 34.999164}, {"sequence": 35, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05d7\u05d9\u05e4\u05d4/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.812012, "lon": 34.999105}, {"sequence": 36, "name": "\u05d7\u05e1\u05df \u05e9\u05d5\u05e7\u05e8\u05d9/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.814442, "lon": 34.997827}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
