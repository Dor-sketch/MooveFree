, "name": "\u05e4\u05d0\u05e8\u05e7 \u05d4\u05de\u05d3\u05e2/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 31.912543, "lon": 34.802606}, {"sequence": 15, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e0\u05e1 \u05e6\u05d9\u05d5\u05e0\u05d4", "lat": 31.925482, "lon": 34.79794}, {"sequence": 16, "name": "\u05e7\u05e0\u05d9\u05d5\u05ea\u05e8/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 31.929677, "lon": 34.798887}, {"sequence": 17, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05de\u05e8\u05d2\u05d5\u05dc\u05d9\u05df", "lat": 31.93713, "lon": 34.800146}, {"sequence": 18, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d1\u05e2\u05ea \u05e9\u05de\u05d5\u05d0\u05dc/\u05de\u05d1\u05e6\u05e2 \u05e7\u05d3\u05e9", "lat": 32.075497, "lon": 34.844626}, {"sequence": 19, "name": "\u05d4\u05e8\u05d1 \u05d1\u05df \u05d9\u05e2\u05e7\u05d1/\u05d1\u05e8 \u05d9\u05d5\u05d7\u05d0\u05d9", "lat": 32.077645, "lon": 34.840478}, {"sequence": 20, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 32.077107, "lon": 34.836575}, {"sequence": 21, "name": "\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.075852, "lon": 34.833822}, {"sequence": 22, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 32.078652, "lon": 34.834037}, {"sequence": 23, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.080841, "lon": 34.834663}, {"sequence": 24, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05d2\u05d5\u05e8", "lat": 32.082575, "lon": 34.835422}, {"sequence": 25, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05e0\u05d5 \u05ea\u05dd", "lat": 32.084589, "lon": 34.836367}, {"sequence": 26, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d2\u05df \u05d5\u05e8         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
