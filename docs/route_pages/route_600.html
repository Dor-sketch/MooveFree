        // Add stops to map

, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05d3\u05d9\u05dd", "lat": 32.269883, "lon": 34.846061}, {"sequence": 13, "name": "\u05de\u05d7\u05dc\u05e3 \u05e0\u05d5\u05e3 \u05d9\u05dd", "lat": 32.186154, "lon": 34.81519}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.164486, "lon": 34.813124}, {"sequence": 15, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e1\u05d9\u05e8\u05d4 \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 32.159868, "lon": 34.810438}, {"sequence": 16, "name": "\u05e1\u05d9\u05e0\u05de\u05d4 \u05e1\u05d9\u05d8\u05d9/\u05db\u05d1\u05d9\u05e9 2", "lat": 32.147632, "lon": 34.803351}, {"sequence": 17, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d0\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.111697, "lon": 34.792204}, {"sequence": 18, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d4\u05e7\u05d9\u05d1\u05d5\u05e6\u05d9\u05dd/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.101886, "lon": 34.792779}, {"sequence": 19, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 32.095376, "lon": 34.794137}, {"sequence": 20, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d7\u05d3\u05e9 \u05e8\u05d1\u05d9\u05df/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.090293, "lon": 34.795303}, {"sequence": 21, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.085267, "lon": 34.795006}, {"sequence": 22, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.081367, "lon": 34.794199}, {"sequence": 23, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.074592, "lon": 34.790584}, {"sequence": 24, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d9\u05d4\u05d5\u05d3\u05d9\u05ea/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.06975, "lon": 34.787748}, {"sequence": 25, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.067185, "lon": 34.784932}, {"sequence": 26, "name": "\u05d4\u05e8\u05db\u05d1\u05ea/\u05e8\u05d0\u05e9 \u05e4\u05d9\u05e0\u05d4", "lat": 32.059633, "lon": 34.782976}, {"sequence": 27, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
