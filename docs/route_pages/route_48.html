on": 34.767479}, {"sequence": 14, "name": "\u05d1\u05d9\u05ea \u05d2\u05de\u05dc\u05d9\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 410", "lat": 31.870943, "lon": 34.7556}, {"sequence": 15, "name": "\u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd/\u05de\u05d1\u05e6\u05e2 \u05ea\u05e9\u05d7", "lat": 31.868575, "lon": 34.74807}, {"sequence": 16, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.869137, "lon": 34.746715}, {"sequence": 17, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d4\u05e0\u05e9\u05d9\u05d0\u05d9\u05dd", "lat": 31.871535, "lon": 34.748576}, {"sequence": 18, "name": "\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 31.873193, "lon": 34.747573}, {"sequence": 19, "name": "\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05d7\u05d1\u05e6\u05dc\u05ea", "lat": 31.874327, "lon": 34.744994}, {"sequence": 20, "name": "\u05d4\u05d3\u05e8\u05d5\u05e8/\u05d4\u05d6\u05de\u05d9\u05e8", "lat": 31.873909, "lon": 34.743564}, {"sequence": 21, "name": "\u05d4\u05d3\u05e8\u05d5\u05e8/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.871494, "lon": 34.742185}, {"sequence": 22, "name": "\u05e9\u05d3. \u05d3\u05d5\u05d0\u05e0\u05d9/\u05e7\u05d3\u05d5\u05e9\u05d9 \u05e7\u05d4\u05d9\u05e8", "lat": 31.871369, "lon": 34.741479}, {"sequence": 23, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d0\u05e0\u05d9/\u05d4\u05d0\u05dc\u05d5\u05df", "lat": 31.873086, "lon": 34.740034}, {"sequence": 24, "name": "\u05e1\u05d7\u05dc\u05d1/\u05e4\u05d8\u05dc", "lat": 31.872035, "lon": 34.737874}, {"sequence": 25, "name": "\u05e0\u05d5\u05e4\u05e8/\u05d0\u05d8\u05d3", "lat": 31.872969, "lon": 34.735241}, {"sequence": 26, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.87471, "lon": 34.734676}, {"sequence": 27, "name": "\u05d4\u05d0\u05d2\u05d5\u05d6/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.877922, "lon": 34.735494}, {"sequence": 28, "name": "\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d0\u05d2\u05d5\u05d6", "lat": 31.879215, "lon": 34.733086}, {"sequence": 29, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e8\u05d5\u05ea\u05dd", "lat": 31.883327, "lon": 34.733661}, {"sequence": 30, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e7\u05d9\u05e9\u05d5\u05df", "lat": 31.886897, "lon": 34.733563}, {"sequence": 31, "name": "\u05e9\u05d3. \u05d4\u05e1\u05e0\u05d4\u05d3\u05e8\u05d9\u05df/\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 31.888449, "lon": 34.733818}, {"sequence": 32, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05d1\u05e0\u05d4", "lat": 31.890228, "lon": 34.731686}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
