    <script>
        // Initialize map

            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.055908, "lon": 34.779085}, {"sequence": 2, "name": "\u05d4\u05de\u05e1\u05d2\u05e8/\u05d9\u05d3 \u05d7\u05e8\u05d5\u05e6\u05d9\u05dd", "lat": 32.061291, "lon": 34.784847}, {"sequence": 3, "name": "\u05d4\u05de\u05e1\u05d2\u05e8/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.066776, "lon": 34.786902}, {"sequence": 4, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d4\u05de\u05de\u05e9\u05dc\u05d4/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.070648, "lon": 34.78884}, {"sequence": 5, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.075758, "lon": 34.791549}, {"sequence": 6, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.083482, "lon": 34.795008}, {"sequence": 7, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 32.095157, "lon": 34.794466}, {"sequence": 8, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d4\u05e7\u05d9\u05d1\u05d5\u05e6\u05d9\u05dd/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.103962, "lon": 34.792661}, {"sequence": 9, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d0\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.113247, "lon": 34.792778}, {"sequence": 10, "name": "\u05e1\u05d9\u05e0\u05de\u05d4 \u05e1\u05d9\u05d8\u05d9/\u05db\u05d1\u05d9\u05e9 2", "lat": 32.148067, "lon": 34.803856}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.165855, "lon": 34.813911}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05d3\u05d9\u05dd", "lat": 32.269538, "lon": 34.846971}, {"sequence": 13, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05dc\u05d1\u05d5\u05df", "lat": 32.278581, "lon": 34.849664}, {"sequence": 14, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d7\u05d1\u05e6\u05dc\u05ea \u05d4\u05d7\u05d5\u05e3", "lat": 32.284329, "lon": 34.844861}, {"sequence": 15, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d1\u05dc\u05d5\u05de\u05e0\u05e4\u05dc\u05d3", "lat": 32.29745, "lon": 34.844147}, {"sequence": 16, "name": "\u05e9\u05d3. \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e9\u05de\u05d7\u05d4 \u05d0\u05e8\u05dc\u05d9\u05da", "lat": 32.300848, "lon": 34.845531}, {"sequence": 17, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e7\u05d4\u05d9\u05dc\u05ea \u05e6\u05e4\u05ea", "lat": 32.305996, "lon": 34.846376}, {"sequence": 18, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e6\u05d4\u05dc\u05d4", "lat": 32.313884, "lon": 34.848196}, {"sequence": 19, "name": "\u05e9\u05d3. \u05d1\u05df \u05d0\u05d1\u05d9/\u05e9\u05d3. \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.319324, "lon": 34.848762}, {"sequence": 20, "name": "\u05e9\u05d3. \u05d1\u05df \u05d0\u05d1\u05d9/\u05e9\u05d3. \u05d1\u05e0\u05d9\u05de\u05d9\u05df", "lat": 32.318437, "lon": 34.855357}, {"sequence": 21, "name": "\u05e9\u05d3. \u05d1\u05e0\u05d9\u05de\u05d9\u05df/\u05ea\u05d7\u05db\u05de\u05d5\u05e0\u05d9", "lat": 32.321473, "lon": 34.856082}, {"sequence": 22, "name": "\u05e9\u05d3. \u05d1\u05e0\u05d9\u05de\u05d9\u05df/\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.323959, "lon": 34.856728}, {"sequence": 23, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e0\u05ea\u05e0\u05d9\u05d4", "lat": 32.326689, "lon": 34.859446}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
