    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e8\u05d7\u05d5\u05d1\u05d5\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.893459, "lon": 34.807735}, {"sequence": 2, "name": "\u05d8\u05e9\u05e8\u05e0\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc", "lat": 31.88545, "lon": 34.808773}, {"sequence": 3, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1\u05d9", "lat": 31.883855, "lon": 34.816138}, {"sequence": 4, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05dc\u05d5/\u05db\u05d1\u05d9\u05e9 40", "lat": 31.870021, "lon": 34.818466}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05df \u05e9\u05dc\u05de\u05d4/\u05db\u05d1\u05d9\u05e9 411", "lat": 31.865278, "lon": 34.814879}, {"sequence": 6, "name": "\u05d1\u05d9\u05ea \u05d0\u05dc\u05e2\u05d6\u05e8\u05d9", "lat": 31.855947, "lon": 34.819912}, {"sequence": 7, "name": "\u05e7\u05e8\u05d9\u05ea \u05e2\u05e7\u05e8\u05d5\u05df/\u05db\u05d1\u05d9\u05e9 411", "lat": 31.854169, "lon": 34.824714}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d6\u05db\u05e8\u05ea \u05d1\u05ea\u05d9\u05d4/\u05db\u05d1\u05d9\u05e9 411", "lat": 31.849972, "lon": 34.833736}, {"sequence": 9, "name": "\u05de.\u05d1\u05ea\u05d9\u05d4/\u05d9\u05e6\u05d9\u05d0\u05d4 \u05de\u05d6\u05e8\u05d7\u05d9\u05ea", "lat": 31.845084, "lon": 34.839585}, {"sequence": 10, "name": "\u05de\u05e1\u05e2\u05e3 \u05e7\u05d9\u05d1\u05d5\u05e5 \u05d7\u05d5\u05dc\u05d3\u05d4", "lat": 31.829202, "lon": 34.879082}, {"sequence": 11, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05e9\u05de\u05e8 \u05d3\u05d5\u05d3", "lat": 31.814979, "lon": 34.897289}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d5\u05dc\u05d3\u05d4", "lat": 31.811234, "lon": 34.901816}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d7\u05e9\u05d5\u05df", "lat": 31.816076, "lon": 34.917726}, {"sequence": 14, "name": "\u05de\u05d7\u05dc\u05e3 \u05d1\u05e7\u05d5\u05e2", "lat": 31.824087, "lon": 34.932029}, {"sequence": 15, "name": "\u05de\u05e1\u05e2\u05e3 \u05e0\u05d5\u05d5\u05d4 \u05e9\u05dc\u05d5\u05dd/\u05db\u05d1\u05d9\u05e9 3", "lat": 31.826651, "lon": 34.962197}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d8\u05d9\u05d1\u05d4 \u05e9\u05d1\u05e2/\u05dc\u05d8\u05e8\u05d5\u05df", "lat": 31.835052, "lon": 34.978365}, {"sequence": 17, "name": "\u05de\u05d7\u05dc\u05e3 \u05e9\u05d5\u05e8\u05e9", "lat": 31.800293, "lon": 35.077409}, {"sequence": 18, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.80033, "lon": 35.126238}, {"sequence": 19, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e8\u05d0\u05dc", "lat": 31.798621, "lon": 35.145723}, {"sequence": 20, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 21, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.789082, "lon": 35.202487}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
