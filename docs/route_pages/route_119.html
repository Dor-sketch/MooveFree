"sequence": 26, "name": "\u05d0\u05dc\u05d9\u05e4\u05dc\u05d8/\u05d4\u05e8\u05d1\u05d9 \u05de\u05d1\u05db\u05e8\u05da", "lat": 32.057072, "lon": 34.764583}, {"sequence": 27, "name": "\u05de\u05db\u05d5\u05df \u05d0\u05d1\u05e0\u05d9/\u05d0\u05d9\u05dc\u05ea", "lat": 32.057159, "lon": 34.761343}, {"sequence": 28, "name": "\u05de\u05ea\u05d7\u05dd \u05d4\u05ea\u05d7\u05e0\u05d4/\u05e4\u05e8\u05d5\u05e4 \u05e7\u05d5\u05d9\u05e4\u05de\u05df", "lat": 32.059784, "lon": 34.76046}, {"sequence": 29, "name": "\u05de\u05e8\u05db\u05d6 \u05d4\u05d8\u05e7\u05e1\u05d8\u05d9\u05dc/\u05d4\u05de\u05e8\u05d3", "lat": 32.063276, "lon": 34.763649}, {"sequence": 30, "name": "\u05d9\u05d5\u05e1\u05e3 \u05dc\u05d5\u05d9/\u05d4\u05db\u05d5\u05d1\u05e9\u05d9\u05dd", "lat": 32.065867, "lon": 34.764095}, {"sequence": 31, "name": "\u05de\u05e1\u05d5\u05e3 \u05db\u05e8\u05de\u05dc\u05d9\u05ea/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.067287, "lon": 34.765823}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
