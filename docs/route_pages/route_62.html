5d4\u05e8\u05e6\u05d5\u05d2/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.096728, "lon": 34.899807}, {"sequence": 26, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05e0\u05d9\u05dd/\u05db\u05d1\u05d9\u05e9 40", "lat": 32.097552, "lon": 34.901218}, {"sequence": 27, "name": "\u05db\u05d1\u05d9\u05e9 40/\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d2\u05d9\u05d3", "lat": 32.099605, "lon": 34.899729}, {"sequence": 28, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05d2\u05d6\u05d9\u05ea", "lat": 32.102673, "lon": 34.896926}, {"sequence": 29, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05d4\u05e8\u05db\u05d1", "lat": 32.104088, "lon": 34.894302}, {"sequence": 30, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05d4\u05d1\u05d5\u05e8\u05e1\u05e7\u05d0\u05d9", "lat": 32.105993, "lon": 34.890786}, {"sequence": 31, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05e6\u05d1\u05d9 \u05d1\u05e8\u05d2\u05de\u05df", "lat": 32.106467, "lon": 34.889166}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
