    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05d1 \u05e9\u05d9 \u05d6\u05d5\u05d5\u05d9\u05df/\u05d4\u05e8\u05d1 \u05d5\u05d9\u05e0\u05d5\u05d2\u05e8\u05d3", "lat": 31.83804, "lon": 35.247107}, {"sequence": 2, "name": "\u05d6\u05d5\u05d5\u05d9\u05df/\u05d5\u05d9\u05e0\u05d5\u05d2\u05e8\u05d3", "lat": 31.839049, "lon": 35.248379}, {"sequence": 3, "name": "\u05d6\u05d5\u05d5\u05d9\u05df/\u05d0\u05dc\u05d9\u05d0\u05da", "lat": 31.841043, "lon": 35.249404}, {"sequence": 4, "name": "\u05d6\u05d5\u05d5\u05d9\u05df/\u05e0\u05d9\u05d9\u05de\u05df \u05d1", "lat": 31.8432, "lon": 35.248817}, {"sequence": 5, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05d3\u05e2\u05ea \u05d9\u05d5\u05e1\u05e3/\u05d6\u05d5\u05d9\u05d9\u05df", "lat": 31.842425, "lon": 35.247598}, {"sequence": 6, "name": "\u05d0\u05e1\u05d8\u05d5\u05e8\u05d4/\u05db\u05e4\u05e8 \u05e2\u05d1\u05e8\u05d9", "lat": 31.840605, "lon": 35.247093}, {"sequence": 7, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e6\u05e8\u05dc\u05e1 \u05dc\u05d5\u05e5", "lat": 31.839221, "lon": 35.24531}, {"sequence": 8, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05dc\u05d9\u05d1\u05e0\u05d4", "lat": 31.839617, "lon": 35.243021}, {"sequence": 9, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1", "lat": 31.840649, "lon": 35.24107}, {"sequence": 10, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1", "lat": 31.840063, "lon": 35.240062}, {"sequence": 11, "name": "\u05de\u05e8\u05db\u05d6 \u05e7\u05d4\u05d9\u05dc\u05ea\u05d9/\u05e9\u05d3 \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1", "lat": 31.838481, "lon": 35.23972}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8", "lat": 31.838299, "lon": 35.236908}, {"sequence": 13, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 31.838336, "lon": 35.235335}, {"sequence": 14, "name": "\u05de\u05e1\u05d5\u05e3 700/\u05e9\u05d3 \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1", "lat": 31.837748, "lon": 35.231598}, {"sequence": 15, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05e7\u05dc\u05d4 \u05e9\u05de\u05e2\u05d5\u05df \u05d4\u05e6\u05d3\u05d9\u05e7/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05e8 \u05dc\u05d1", "lat": 31.794137, "lon": 35.226814}, {"sequence": 16, "name": "\u05d6\u05e7\u05e1", "lat": 31.789828, "lon": 35.225822}, {"sequence": 17, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d9\u05e7\u05d9\u05dd", "lat": 31.791505, "lon": 35.224204}, {"sequence": 18, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05ea\u05d3\u05d4\u05e8", "lat": 31.792975, "lon": 35.222797}, {"sequence": 19, "name": "\u05d9\u05d7\u05d6\u05e7\u05d0\u05dc/\u05e8\u05d1\u05e0\u05d5 \u05d2\u05e8\u05e9\u05d5\u05dd", "lat": 31.791156, "lon": 35.219798}, {"sequence": 20, "name": "\u05d9\u05d7\u05d6\u05e7\u05d0\u05dc/\u05d4\u05d5\u05e9\u05e2", "lat": 31.789689, "lon": 35.218674}, {"sequence": 21, "name": "\u05d9\u05e9\u05e2\u05d9\u05d4\u05d5/\u05d3\u05d5\u05d3 \u05d9\u05dc\u05d9\u05df", "lat": 31.786481, "lon": 35.217605}, {"sequence": 22, "name": "\u05db\u05db\u05e8 \u05d4\u05d3\u05d5\u05d9\u05d3\u05e7\u05d4/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 31.785078, "lon": 35.215587}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
