    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05d9\u05d5\u05e1\u05e3/\u05d4\u05d2\u05d1\u05e2\u05d4", "lat": 31.323291, "lon": 34.686189}, {"sequence": 2, "name": "\u05e8\u05de\u05d7\u05dc/\u05e8\u05e9\u05d1\u05dd", "lat": 31.323323, "lon": 34.684405}, {"sequence": 3, "name": "\u05d7\u05e1\u05d3 \u05d5\u05de\u05e9\u05e4\u05d8/\u05e8\u05de\u05d1\u05dd", "lat": 31.323829, "lon": 34.681971}, {"sequence": 4, "name": "\u05d4\u05d9\u05e9\u05d9\u05d1\u05d4/\u05e8\u05de\u05d1\u05dd", "lat": 31.323838, "lon": 34.679646}, {"sequence": 5, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05ea\u05e4\u05e8\u05d7", "lat": 31.323868, "lon": 34.676914}, {"sequence": 6, "name": "\u05e6\u05e8\u05db\u05e0\u05d9\u05d4", "lat": 31.325574, "lon": 34.675295}, {"sequence": 7, "name": "\u05e8\u05e9\u05d9/\u05d9\u05e6\u05d9\u05d0\u05d4", "lat": 31.328241, "lon": 34.675379}, {"sequence": 8, "name": "\u05ea\u05e4\u05e8\u05d7/\u05d9\u05e6\u05d9\u05d0\u05d4", "lat": 31.331124, "lon": 34.675295}, {"sequence": 9, "name": "\u05de\u05e1\u05e2\u05e3 \u05e0\u05ea\u05d9\u05d1\u05d5\u05ea/\u05de\u05e8\u05db\u05d6 \u05d4\u05e2\u05d9\u05e8", "lat": 31.425716, "lon": 34.601437}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05d9\u05d5\u05e9\u05d9\u05d1\u05d9\u05d4", "lat": 31.448946, "lon": 34.600996}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05e2\u05e8 \u05d4\u05e0\u05d2\u05d1", "lat": 31.509108, "lon": 34.586234}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05e9\u05e7\u05dc\u05d5\u05df", "lat": 31.659233, "lon": 34.60346}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05e8\u05db\u05d9\u05d4", "lat": 31.666503, "lon": 34.606749}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d3 \u05d4\u05dc\u05d5\u05dd", "lat": 31.767495, "lon": 34.667652}, {"sequence": 15, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d1\u05e2\u05ea \u05e9\u05de\u05d5\u05d0\u05dc/\u05de\u05d1\u05e6\u05e2 \u05e7\u05d3\u05e9", "lat": 32.075497, "lon": 34.844626}, {"sequence": 16, "name": "\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df/\u05e7\u05d5\u05e7\u05d4 \u05e7\u05d5\u05dc\u05d4", "lat": 32.078104, "lon": 34.842242}, {"sequence": 17, "name": "\u05db\u05d4\u05e0\u05de\u05df/\u05d4\u05e8\u05d1 \u05d6\u05d5\u05e0\u05e0\u05e4\u05dc\u05d3", "lat": 32.080511, "lon": 34.841412}, {"sequence": 18, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df", "lat": 32.080835, "lon": 34.839805}, {"sequence": 19, "name": "\u05e0\u05d7\u05de\u05d9\u05d4/\u05e2\u05d6\u05e8\u05d0", "lat": 32.079161, "lon": 34.837455}, {"sequence": 20, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.080841, "lon": 34.834663}, {"sequence": 21, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05e0\u05d5 \u05ea\u05dd", "lat": 32.084589, "lon": 34.836367}, {"sequence": 22, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d2\u05df \u05d5\u05e8\u05e9\u05d4", "lat": 32.086061, "lon": 34.832095}, {"sequence": 23, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.087547, "lon": 34.828114}, {"sequence": 24, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd", "lat": 32.090518, "lon": 34.825597}, {"sequence": 25, "name": "\u05de\u05d2\u05d3\u05dc \u05d5\u05d9\u05d8\u05d4/\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.094143, "lon": 34.822193}, {"sequence": 26, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 32.098763, "lon": 34.82545}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
