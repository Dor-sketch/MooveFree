    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05e4\u05ea\u05dc\u05d9 \u05d4\u05e8\u05e5 \u05d0\u05d9\u05de\u05d1\u05e8/\u05db\u05e4\u05e8 \u05d3\u05e8\u05d5\u05dd", "lat": 31.235668, "lon": 34.789825}, {"sequence": 2, "name": "\u05e9\u05d5\u05e7 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9/\u05e8\u05de\u05d1\u05dd", "lat": 31.238665, "lon": 34.795302}, {"sequence": 3, "name": "\u05d3\u05d5\u05d0\u05e8/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8", "lat": 31.245029, "lon": 34.795886}, {"sequence": 4, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05d6\u05e8", "lat": 31.251285, "lon": 34.798682}, {"sequence": 5, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05e1\u05d5\u05e8\u05d5\u05e7\u05d4/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8", "lat": 31.257665, "lon": 34.798444}, {"sequence": 6, "name": "\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05ea \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8", "lat": 31.2642, "lon": 34.79827}, {"sequence": 7, "name": "\u05de\u05e8\u05db\u05d6 \u05d0\u05d5\u05e8\u05df/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8", "lat": 31.272046, "lon": 34.79807}, {"sequence": 8, "name": "\u05de\u05d7\u05dc\u05e3 \u05e2\u05d9\u05d3\u05df \u05d4\u05e0\u05d2\u05d1 \u05dc\u05de\u05e2\u05e8\u05d1", "lat": 31.372444, "lon": 34.791133}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d4\u05d8 \u05d3\u05e8\u05d5\u05dd", "lat": 31.371704, "lon": 34.782864}, {"sequence": 10, "name": "\u05e2\u05d5\u05de\u05e8 \u05d0\u05dc\u05de\u05d5\u05d7\u05ea\u05d0\u05e8/\u05d4\u05e9\u05dc\u05d5\u05e9\u05d4", "lat": 31.375094, "lon": 34.781965}, {"sequence": 11, "name": "\u05e2\u05d5\u05de\u05e8 \u05d0\u05dc\u05de\u05d5\u05d7\u05ea\u05d0\u05e8/\u05db. \u05d0\u05d1\u05df \u05e8\u05d5\u05e9\u05d3", "lat": 31.381104, "lon": 34.781236}, {"sequence": 12, "name": "\u05d0\u05d6\u05d5\u05e8 \u05ea\u05e2\u05e9\u05d9\u05d4 \u05e8\u05d4\u05d8", "lat": 31.393399, "lon": 34.773933}, {"sequence": 13, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05db\u05dc\u05dc\u05d9\u05ea", "lat": 31.393281, "lon": 34.76954}, {"sequence": 14, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05dc \u05d7\u05d9\u05db\u05de\u05d4", "lat": 31.393392, "lon": 34.7657}, {"sequence": 15, "name": "\u05de\u05e1\u05d2\u05d3 \u05d0\u05dc\u05d7\u05e1\u05d0\u05df", "lat": 31.393356, "lon": 34.762663}, {"sequence": 16, "name": "\u05e9\u05d5\u05e7 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9", "lat": 31.393952, "lon": 34.75908}, {"sequence": 17, "name": "\u05de\u05ea\u05e0\u05e1 \u05de\u05e8\u05db\u05d6 \u05d4\u05e2\u05d9\u05e8", "lat": 31.396663, "lon": 34.756132}, {"sequence": 18, "name": "\u05d2\u05df \u05e6\u05d9\u05d1\u05d5\u05e8\u05d9 \u05de\u05e8\u05db\u05d6 \u05d4\u05e2\u05d9\u05e8", "lat": 31.396669, "lon": 34.754784}, {"sequence": 19, "name": "\u05db\u05d1\u05d9\u05e9 \u05e8\u05d0\u05e9\u05d9 2", "lat": 31.394888, "lon": 34.752787}, {"sequence": 20, "name": "\u05de\u05e1\u05d2\u05d3 \u05d0\u05dc\u05ea\u05e7\u05d5\u05d5\u05d4", "lat": 31.391719, "lon": 34.747428}, {"sequence": 21, "name": "\u05db\u05d1\u05d9\u05e9 \u05e8\u05d0\u05e9\u05d9 2", "lat": 31.390529, "lon": 34.745025}, {"sequence": 22, "name": "\u05e9\u05dc\u05d5\u05d7\u05ea \u05d4\u05de\u05d7\u05dc\u05e7\u05d4 \u05dc\u05e9\u05d9\u05e8\u05d5\u05ea\u05d9\u05dd \u05d7\u05d1\u05e8\u05ea\u05d9\u05d9\u05dd/\u05d0\u05dc\u05e1\u05dc\u05d0\u05dd", "lat": 31.388963, "lon": 34.741941}, {"sequence": 23, "name": "\u05de\u05e1\u05d2\u05d3 \u05d0\u05dc\u05e1\u05dc\u05d0\u05dd", "lat": 31.386823, "lon": 34.739765}, {"sequence": 24, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d0\u05dc\u05e0\u05d2\u05d0\u05d7", "lat": 31.385092, "lon": 34.736036}, {"sequence": 25, "name": "\u05e9\u05db\u05d5\u05e0\u05d4 18", "lat": 31.384723, "lon": 34.734332}, {"sequence": 26, "name": "\u05d7\u05de\u05de\u05d5\u05ea", "lat": 31.383827, "lon": 34.732303}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
