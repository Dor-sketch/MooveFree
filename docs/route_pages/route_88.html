    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05de\u05dc\u05da \u05e9\u05dc\u05de\u05d4/\u05d4\u05de\u05dc\u05da \u05e2\u05d5\u05d6\u05d9\u05d4\u05d5", "lat": 32.810555, "lon": 34.960566}, {"sequence": 2, "name": "\u05d4\u05de\u05dc\u05da \u05e9\u05dc\u05de\u05d4/\u05d4\u05de\u05dc\u05da \u05d7\u05d6\u05e7\u05d9\u05d4\u05d5", "lat": 32.808936, "lon": 34.96185}, {"sequence": 3, "name": "\u05d4\u05de\u05dc\u05da \u05e9\u05dc\u05de\u05d4/\u05d4\u05de\u05dc\u05da \u05e9\u05d0\u05d5\u05dc", "lat": 32.807377, "lon": 34.962806}, {"sequence": 4, "name": "\u05d4\u05de\u05dc\u05da \u05e9\u05d0\u05d5\u05dc/\u05d4\u05de\u05dc\u05da \u05d3\u05d5\u05d3", "lat": 32.806596, "lon": 34.960807}, {"sequence": 5, "name": "\u05d4\u05de\u05dc\u05da \u05d3\u05d5\u05d3/\u05d4\u05de\u05dc\u05da \u05e9\u05d0\u05d5\u05dc", "lat": 32.806674, "lon": 34.960237}, {"sequence": 6, "name": "\u05d4\u05de\u05dc\u05da \u05d3\u05d5\u05d3/\u05d4\u05de\u05dc\u05da \u05d0\u05e1\u05d0", "lat": 32.808714, "lon": 34.959527}, {"sequence": 7, "name": "\u05d4\u05de\u05dc\u05da \u05d3\u05d5\u05d3/\u05d4\u05de\u05dc\u05da \u05e2\u05d5\u05d6\u05d9\u05d4\u05d5", "lat": 32.81076, "lon": 34.958867}, {"sequence": 8, "name": "\u05d0\u05e6\u05dc/\u05d4\u05de\u05dc\u05da \u05d3\u05d5\u05d3", "lat": 32.813219, "lon": 34.958498}, {"sequence": 9, "name": "\u05d0\u05e6\u05dc/\u05d4\u05de\u05dc\u05da \u05e9\u05dc\u05de\u05d4", "lat": 32.814192, "lon": 34.961612}, {"sequence": 10, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u05dd/\u05d4\u05d5\u05dc\u05e6\u05d1\u05e8\u05d2", "lat": 32.816129, "lon": 34.963163}, {"sequence": 11, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u05dd", "lat": 32.816087, "lon": 34.964876}, {"sequence": 12, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u05dd/\u05d3\u05d5\u05dc\u05d1", "lat": 32.815546, "lon": 34.966664}, {"sequence": 13, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u05dd/\u05d4\u05ea\u05de\u05e8", "lat": 32.813236, "lon": 34.966901}, {"sequence": 14, "name": "\u05d3\u05e8\u05da \u05d4\u05d9\u0 5dc\u05d9\u05d0\u05d5\u05df \u05d1\u05dc\u05d5\u05dd/\u05d5\u05d9\u05d9\u05e0\u05d2\u05d9\u05d9\u05d8", "lat": 32.799383, "lon": 34.996422}, {"sequence": 29, "name": "\u05d4\u05d0\u05e1\u05d9\u05e3/\u05e7\u05d9\u05e9", "lat": 32.800013, "lon": 34.994937}, {"sequence": 30, "name": "\u05d0\u05e1\u05d9\u05e3/\u05d4\u05d8\u05e0\u05d0", "lat": 32.799532, "lon": 34.989546}, {"sequence": 31, "name": "\u05d4\u05d0\u05e1\u05d9\u05e3/\u05d1\u05d9\u05db\u05d5\u05e8\u05d9\u05dd", "lat": 32.798636, "lon": 34.98789}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
