    <script>
        // Initialize map

            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05dc\u05d1\u05d5\u05e0\u05d4/\u05d3\u05d1\u05d5\u05e8\u05e0\u05d9\u05ea", "lat": 32.034985, "lon": 35.04993}, {"sequence": 2, "name": "\u05dc\u05d1\u05d5\u05e0\u05d4/\u05e2\u05e8\u05d1\u05d4", "lat": 32.036769, "lon": 35.048288}, {"sequence": 3, "name": "\u05dc\u05d1\u05d5\u05e0\u05d4/\u05d4\u05d0\u05dc\u05d4", "lat": 32.038984, "lon": 35.047658}, {"sequence": 4, "name": "\u05dc\u05d1\u05d5\u05e0\u05d4/\u05d0\u05e9\u05d7\u05e8", "lat": 32.037761, "lon": 35.049696}, {"sequence": 5, "name": "\u05dc\u05d1\u05d5\u05e0\u05d4/\u05de\u05e2\u05dc\u05d4 \u05d4\u05d6\u05d9\u05ea", "lat": 32.034435, "lon": 35.05045}, {"sequence": 6, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05d6\u05d9\u05ea/\u05dc\u05d1\u05d5\u05e0\u05d4", "lat": 32.033708, "lon": 35.050612}, {"sequence": 7, "name": "\u05e4\u05e8\u05d9\u05d7\u05ea \u05d4\u05e9\u05e7\u05d3/\u05d3\u05d5\u05dc\u05d1", "lat": 32.032128, "lon": 35.05743}, {"sequence": 8, "name": "\u05e4\u05e8\u05d9\u05d7\u05ea \u05d4\u05e9\u05e7\u05d3", "lat": 32.032569, "lon": 35.0598}, {"sequence": 9, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05d6\u05d9\u05ea \u05d0", "lat": 32.030832, "lon": 35.061087}, {"sequence": 10, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05d6\u05d9\u05ea \u05d1", "lat": 32.030526, "lon": 35.058585}, {"sequence": 11, "name": "\u05de\u05e8\u05db\u05d6 \u05e1\u05e4\u05d5\u05e8\u05d8", "lat": 32.032764, "lon": 35.051704}, {"sequence": 12, "name": "\u05d4\u05d0\u05e9\u05dc/\u05d4\u05e9\u05e7\u05d3 \u05e2\u05d5\u05e4\u05e8\u05d9\u05dd", "lat": 32.015478, "lon": 35.04122}, {"sequence": 13, "name": "\u05d4\u05d1\u05e8\u05d5\u05e9/\u05d4\u05e8\u05d9\u05de\u05d5\u05df", "lat": 32.01627, "lon": 35.042241}, {"sequence": 14, "name": "\u05d4\u05d1\u05e8\u05d5\u05e9 \u05d0", "lat": 32.018095, "lon": 35.042993}, {"sequence": 15, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05d6\u05d9\u05ea/\u05d4\u05d1\u05e8\u05d5\u05e9", "lat": 32.019901, "lon": 35.044879}, {"sequence": 16, "name": "\u05e2\u05d5\u05e4\u05e8\u05d9\u05dd/\u05db\u05d9\u05db\u05e8", "lat": 32.017731, "lon": 35.040395}, {"sequence": 17, "name": "\u05e6\u05e8\u05db\u05e0\u05d9\u05d4", "lat": 31.963805, "lon": 35.046847}, {"sequence": 18, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05d4\u05e8", "lat": 31.966231, "lon": 35.048588}, {"sequence": 19, "name": "\u05e0\u05d9\u05dc\u05d9/\u05e9\u05e2\u05e8", "lat": 31.96732, "lon": 35.048385}, {"sequence": 20, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd \u05d3\u05e8\u05d5\u05dd", "lat": 31.929869, "lon": 35.02517}, {"sequence": 21, "name": "\u05e6\u05d5\u05de\u05ea \u05dc\u05e4\u05d9\u05d3/\u05de\u05e2\u05e8\u05d1", "lat": 31.916209, "lon": 35.027429}, {"sequence": 22, "name": "\u05e6\u05d5\u05de\u05ea \u05db\u05e4\u05e8 \u05e8\u05d5\u05ea \u05de\u05e2\u05e8\u05d1", "lat": 31.912999, "lon": 35.022216}, {"sequence": 23, "name": "\u05e9\u05d3. \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd/\u05e9\u05d5\u05de\u05e8\u05d9 \u05d4\u05d7\u05d5\u05de\u05d5\u05ea", "lat": 31.910296, "lon": 35.015688}, {"sequence": 24, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4", "lat": 31.908347, "lon": 35.00768}, {"sequence": 25, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05e8\u05db\u05d6", "lat": 31.90091, "lon": 35.006316}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
