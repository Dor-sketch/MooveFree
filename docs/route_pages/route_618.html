ence": 25, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d7\u05dc \u05d4\u05e7\u05d9\u05e9\u05d5\u05df/\u05e0\u05d7\u05dc \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 31.71083, "lon": 34.99089}, {"sequence": 26, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d4\u05e8 \u05d4\u05d9\u05e8\u05e7\u05d5\u05df/\u05d9\u05e9\u05e2\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.708495, "lon": 34.991466}, {"sequence": 27, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d4\u05e8 \u05d4\u05d9\u05e8\u05e7\u05d5\u05df/\u05e0\u05d7\u05dc \u05dc\u05d5\u05d6", "lat": 31.708245, "lon": 34.996115}, {"sequence": 28, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d4\u05e8 \u05d4\u05d9\u05e8\u05e7\u05d5\u05df", "lat": 31.70661, "lon": 35.000262}, {"sequence": 29, "name": "\u05de\u05e1\u05d5\u05e3 \u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.704969, "lon": 34.999558}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
