"\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05d2\u05d0\u05d5\u05dc\u05d4", "lat": 32.805373, "lon": 34.998293}, {"sequence": 15, "name": "\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 32.807177, "lon": 34.995586}, {"sequence": 16, "name": "\u05d1\u05dc\u05e4\u05d5\u05e8/\u05d9\u05d5\u05e1\u05e3", "lat": 32.808789, "lon": 34.995827}, {"sequence": 17, "name": "\u05de\u05d3\u05e2\u05d8\u05e7/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 32.809805, "lon": 34.997048}, {"sequence": 18, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05d7\u05d9\u05e4\u05d4/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.812012, "lon": 34.999105}, {"sequence": 19, "name": "\u05de\u05e2\u05dc\u05d4 \u05d4\u05e9\u05d7\u05e8\u05d5\u05e8/\u05e9\u05d9\u05d1\u05ea \u05e6\u05d9\u05d5\u05df", "lat": 32.813099, "lon": 35.000982}, {"sequence": 20, "name": "\u05e9\u05d9\u05d1\u05ea \u05e6\u05d9\u05d5\u05df/\u05e8\u05d5\u05d1\u05d9\u05df", "lat": 32.816076, "lon": 34.999444}, {"sequence": 21, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05db\u05db\u05e8 \u05d4\u05d4\u05d2\u05e0\u05d4", "lat": 32.818597, "lon": 34.997684}, {"sequence": 22, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05de\u05d0\u05d9\u05e8", "lat": 32.820728, "lon": 34.992937}, {"sequence": 23, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.821301, "lon": 34.991663}, {"sequence": 24, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d0\u05d9\u05d8\u05dc\u05e7\u05d9/\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd", "lat": 32.822782, "lon": 34.988216}, {"sequence": 25, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05dc\u05d9\u05df", "lat": 32.824102, "lon": 34.985203}, {"sequence": 26, "name": "\u05e6\u05d5\u05de\u05ea \u05d3\u05d5\u05dc\u05e4\u05d9\u05df", "lat": 32.826827, "lon": 34.983728}, {"sequence": 27, "name": "\u05d1\u05d9\u05d7 \u05e8\u05de\u05d1\u05dd/\u05d4\         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
