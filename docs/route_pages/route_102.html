\u05e4\u05d0\u05d9\u05dd/\u05d4\u05e6\u05e4\u05d9\u05e8\u05d4", "lat": 31.763468, "lon": 35.219399}, {"sequence": 29, "name": "\u05e2\u05de\u05e7 \u05e8\u05e4\u05d0\u05d9\u05dd/\u05dc\u05d5\u05d9\u05d3 \u05d2\u05d5\u05e8\u05d2", "lat": 31.765282, "lon": 35.221528}, {"sequence": 30, "name": "\u05d2\u05df \u05d4\u05e4\u05e2\u05de\u05d5\u05df/\u05d3\u05e8\u05da \u05d1\u05d9\u05ea \u05dc\u05d7\u05dd", "lat": 31.769016, "lon": 35.224098}, {"sequence": 31, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05e9\u05dc\u05d5\u05dd \u05e2\u05dc\u05d9\u05db\u05dd", "lat": 31.772278, "lon": 35.22179}, {"sequence": 32, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05d0\u05d7\u05d3 \u05d4\u05e2\u05dd", "lat": 31.773638, "lon": 35.219473}, {"sequence": 33, "name": "\u05d4\u05de\u05dc\u05da \u05d2\u05d5\u05e8\u05d2/\u05d1\u05df \u05d9\u05d4\u05d5\u05d3\u05d4", "lat": 31.78082, "lon": 35.216057}, {"sequence": 34, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05e7\u05dc\u05d4 \u05d9\u05e4\u05d5 \u05de\u05e8\u05db\u05d6/\u05d4\u05de\u05dc\u05da \u05d2\u05d5\u05e8\u05d2", "lat": 31.782863, "lon": 35.217585}, {"sequence": 35, "name": "\u05e2\u05dc\u05d9\u05d0\u05e9", "lat": 31.782295, "lon": 35.215537}, {"sequence": 36, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d9\u05e4\u05d5", "lat": 31.788603, "lon": 35.202593}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
