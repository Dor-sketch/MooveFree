92}, {"sequence": 14, "name": "\u05e0\u05d2\u05d1\u05d4/ \u05d4\u05e8\u05d0\u05d4", "lat": 32.07038, "lon": 34.825556}, {"sequence": 15, "name": "\u05d1\u05d9\u05d4\u05e1 \u05d7\u05d5\u05e8\u05d1/\u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 32.071997, "lon": 34.823049}, {"sequence": 16, "name": "\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/ \u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 32.074755, "lon": 34.822264}, {"sequence": 17, "name": "\u05e9\u05d3 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.07487, "lon": 34.819256}, {"sequence": 18, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/ \u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df", "lat": 32.076395, "lon": 34.819015}, {"sequence": 19, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/ \u05e1\u05d9\u05e8\u05e7\u05d9\u05df", "lat": 32.078702, "lon": 34.819613}, {"sequence": 20, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e7\u05e8\u05d9\u05e0\u05d9\u05e6\u05d9", "lat": 32.081206, "lon": 34.818264}, {"sequence": 21, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd", "lat": 32.082619, "lon": 34.816128}, {"sequence": 22, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.087636, "lon": 34.814894}, {"sequence": 23, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.087371, "lon": 34.812976}, {"sequence": 24, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.085293, "lon": 34.810136}, {"sequence": 25, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d2\u05dc\u05e2\u05d3", "lat": 32.083677, "lon": 34.806421}, {"sequence": 26, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc", "lat": 32.083873, "lon": 34.803468}, {"sequence": 27, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.08826, "lon": 34.807448}, {"sequence": 28, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05e8\u05d5\u05e7\u05d7", "lat": 32.090008, "lon": 34.810376}, {"sequence": 29, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05d4\u05ea\u05e7\u05d5\u05d5\u05d4", "lat": 32.091173, "lon": 34.813685}, {"sequence": 30, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05e8\u05e9\u05d9", "lat": 32.092905, "lon": 34.816607}, {"sequence": 31, "name": "\u05de\u05d5\u05d6\u05d9\u05d0\u05d5\u05df \u05dc\u05d0\u05de\u05e0\u05d5\u05ea/\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc", "lat": 32.095148, "lon": 34.81994}, {"sequence": 32, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 32.099079, "lon": 34.825456}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
