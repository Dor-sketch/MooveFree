    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05e2\u05de\u05d9\u05d3\u05e8", "lat": 32.069212, "lon": 34.838966}, {"sequence": 2, "name": "\u05d4\u05ea\u05e4\u05d5\u05e6\u05d5\u05ea/\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea", "lat": 32.067572, "lon": 34.838128}, {"sequence": 3, "name": "\u05d0\u05e6\u05dc/\u05d4\u05de\u05d7\u05ea\u05e8\u05ea", "lat": 32.067346, "lon": 34.836374}, {"sequence": 4, "name": "\u05d0\u05e6\u05dc/\u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8", "lat": 32.066277, "lon": 34.83368}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e8\u05d0\u05e1\u05dc/\u05d0\u05e8\u05d9\u05d4 \u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8", "lat": 32.068757, "lon": 34.832731}, {"sequence": 6, "name": "\u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.072899, "lon": 34.833115}, {"sequence": 7, "name": "\u05e9\u05d3 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.074883, "lon": 34.832221}, {"sequence": 8, "name": "\u05e9\u05d3 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e8\u05d0\u05d4", "lat": 32.074627, "lon": 34.82544}, {"sequence": 9, "name": "\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/ \u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 32.074755, "lon": 34.822264}, {"sequence": 10, "name": "\u05e9\u05d3 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.074845, "lon": 34.819899}, {"sequence": 11, "name": "\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df/\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.07566, "lon": 34.81724}, {"sequence": 12, "name": "\u05db\u05d9\u05db\u05e8 \u05e0\u05d7/\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df", "lat": 32.07702, "lon": 34.81372}, {"sequence": 13, "name": "\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 32.075525, "lon": 34.80926}, {"sequence": 14, "name": "\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df/\u05e7\u05e7\u05dc", "lat": 32.075287, "lon": 34.806944}, {"sequence": 15, "name": "\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df/\u05dc\u05db\u05d9\u05e9", "lat": 32.075356, "lon": 34.803222}, {"sequence": 16, "name": "\u05e2\u05e8\u05d1\u05d9 \u05e0\u05d7\u05dc/\u05d1\u05d5\u05e8\u05d5\u05db\u05d5\u05d1", "lat": 32.078281, "lon": 34.801218}, {"sequence": 17, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.080749, "lon": 34.796416}, {"sequence": 18, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.074592, "lon": 34.790584}, {"sequence": 19, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d4\u05de\u05de\u05e9\u05dc\u05d4/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.07238, "lon": 34.789654}, {"sequence": 20, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.067185, "lon": 34.784932}, {"sequence": 21, "name": "\u05ea.\u05e8\u05e7\u05dc \u05e7\u05e8\u05dc\u05d9\u05d1\u05da/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df B", "lat": 32.065523, "lon": 34.783296}, {"sequence": 22, "name": "\u05d9\u05e9\u05e8\u05d0\u05dc \u05d8\u05dc/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.064034, "lon": 34.782462}, {"sequence": 23, "name": "\u05d4\u05de\u05e1\u05d2\u05e8/\u05d9\u05d3 \u05d7\u05e8\u05d5\u05e6\u05d9\u05dd", "lat": 32.061501, "lon": 34.784665}, {"sequence": 24, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 7/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055636, "lon": 34.780466}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
