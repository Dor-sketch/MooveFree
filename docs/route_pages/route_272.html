5d1\u05d9 \u05e6\u05d9\u05d5\u05df", "lat": 32.977714, "lon": 35.093828}, {"sequence": 26, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05d1\u05d9 \u05e6\u05d9\u05d5\u05df", "lat": 32.981229, "lon": 35.094541}, {"sequence": 27, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05d6\u05e8\u05e2\u05d4", "lat": 32.983108, "lon": 35.094913}, {"sequence": 28, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e0\u05d4\u05e8\u05d9\u05d4/\u05d6\u05dc\u05de\u05df \u05e9\u05d6\u05e8", "lat": 32.989332, "lon": 35.094168}, {"sequence": 29, "name": "\u05e1\u05d7\u05dc\u05d1/\u05dc\u05d5\u05d8\u05d5\u05e1", "lat": 32.990423, "lon": 35.090807}, {"sequence": 30, "name": "\u05e1\u05d7\u05dc\u05d1/\u05d4\u05e8\u05e6\u05dc", "lat": 32.994384, "lon": 35.091682}, {"sequence": 31, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e6\u05d1\u05e2\u05d5\u05e0\u05d9", "lat": 32.996582, "lon": 35.093898}, {"sequence": 32, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d4\u05e4\u05e8\u05d8\u05d9\u05d6\u05e0\u05d9\u05dd", "lat": 33.001152, "lon": 35.095078}, {"sequence": 33, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d9\u05d0\u05e0\u05d5\u05e9 \u05e7\u05d5\u05e8\u05e6\u05d0\u05e7", "lat": 33.00452, "lon": 35.095848}, {"sequence": 34, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e0\u05d4\u05e8\u05d9\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 33.005512, "lon": 35.097968}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
