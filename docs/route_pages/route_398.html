    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df/\u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 32.031348, "lon": 34.896976}, {"sequence": 2, "name": "\u05e9\u05d1\u05d6\u05d9/\u05d4\u05dc\u05d5\u05dc\u05d1", "lat": 32.002107, "lon": 34.828105}, {"sequence": 3, "name": "\u05d4\u05d6\u05d9\u05ea/\u05e9\u05d1\u05d6\u05d9", "lat": 32.000949, "lon": 34.826842}, {"sequence": 4, "name": "\u05de\u05e8\u05db\u05d6 \u05e7\u05e0\u05d9\u05d5\u05ea", "lat": 31.999853, "lon": 34.829276}, {"sequence": 5, "name": "\u05d4\u05d9\u05d5\u05d1\u05dc/\u05d0\u05dc\u05d5\u05df", "lat": 31.996185, "lon": 34.829527}, {"sequence": 6, "name": "\u05d4\u05d2\u05d5\u05dc\u05df/\u05e7\u05e4\u05dc\u05df", "lat": 31.999282, "lon": 34.831987}, {"sequence": 7, "name": "\u05d4\u05d1\u05e0\u05d9\u05dd/\u05e7\u05e4\u05dc\u05df", "lat": 32.001036, "lon": 34.83163}, {"sequence": 8, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d3\u05ea\u05d9/\u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.002701, "lon": 34.832847}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
