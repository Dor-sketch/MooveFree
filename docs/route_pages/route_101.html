    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05d3\u05e8\u05d9\u05dd/ \u05ea\u05d9\u05db\u05d5\u05df \u05e8\u05e2\u05d5\u05ea \u05de\u05db\u05d1\u05d9\u05dd", "lat": 31.888024, "lon": 35.016215}, {"sequence": 2, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e2\u05d5\u05de\u05e8\u05d9\u05dd", "lat": 31.885986, "lon": 35.017594}, {"sequence": 3, "name": "\u05de\u05d1\u05d5\u05d0 \u05e8\u05e2\u05d5\u05ea/\u05e9\u05d3. \u05d4\u05d0\u05d5\u05e8\u05e0\u05d9\u05dd", "lat": 31.886532, "lon": 35.02006}, {"sequence": 4, "name": "\u05de\u05d1\u05d5\u05d0 \u05e8\u05e2\u05d5\u05ea/\u05e0\u05d9\u05e6\u05df", "lat": 31.885237, "lon": 35.022319}, {"sequence": 5, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05d3\u05e8\u05da \u05e4\u05dc\u05d3", "lat": 31.88902, "lon": 35.032222}, {"sequence": 6, "name": "\u05e0\u05d7\u05dc \u05e4\u05d0\u05e8\u05df/\u05e2\u05de\u05e7 \u05d4\u05d7\u05d5\u05dc\u05d4", "lat": 31.895195, "lon": 35.022784}, {"sequence": 7, "name": "\u05de\u05e8\u05db\u05d6 \u05e9\u05e8\u05d1\u05d8/\u05e2\u05de\u05e7 \u05d4\u05d7\u05d5\u05dc\u05d4", "lat": 31.896225, "lon": 35.019296}, {"sequence": 8, "name": "\u05e2\u05de\u05e7 \u05d4\u05d7\u05d5\u05dc\u05d4/\u05e2\u05de\u05e7 \u05d9\u05d6\u05e8\u05e2\u05d0\u05dc", "lat": 31.897009, "lon": 35.01644}, {"sequence": 9, "name": "\u05e2\u05de\u05e7 \u05d4\u05d7\u05d5\u05dc\u05d4 /\u05e0\u05d7\u05dc \u05e2\u05d9\u05d5\u05df", "lat": 31.896505, "lon": 35.011621}, {"sequence": 10, "name": "\u05e2\u05e8\u05e2\u05e8/\u05e2\u05de\u05e7 \u05d3\u05d5\u05ea\u05df", "lat": 31.899197, "lon": 35.009725}, {"sequence": 11, "name": "\u05ea\u05dc\u05ea\u05df/\u05e2\u05de\u05e7 \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 31.903158, "lon": 35.009735}, {"sequence": 12, "name": "\u05ea\u05dc\u05ea\u05df/\u05dc\u05d5\u05e2 \u05d4\u05d0\u05e8\u05d9", "lat": 31.904913, "lon": 35.007973}, {"sequence": 13, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4", "lat": 31.908118, "lon": 35.007695}, {"sequence": 14, "name": "\u05d3\u05dd \u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05e9\u05d3. \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd", "lat": 31.908842, "lon": 35.013613}, {"sequence": 15, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05d9\u05dc\u05ea", "lat": 31.913079, "lon": 35.016672}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d1\u05d5\u05d0 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05dd", "lat": 31.93737, "lon": 34.986635}, {"sequence": 17, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d0\u05d5\u05ea \u05e7\u05d3\u05d5\u05de\u05d9\u05dd", "lat": 31.946242, "lon": 34.969381}, {"sequence": 18, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05ea\u05e7\u05df \u05d0\u05d3\u05dd", "lat": 31.948218, "lon": 34.9634}, {"sequence": 19, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e6\u05e4\u05d4 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df", "lat": 31.952138, "lon": 34.954827}, {"sequence": 20, "name": "\u05de\u05d7\u05dc\u05e3 \u05dc\u05d4 \u05d2\u05d5\u05d5\u05d0\u05e8\u05d3\u05d9\u05d9\u05d4", "lat": 32.059454, "lon": 34.786354}, {"sequence": 21, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05e8\u05db\u05d1\u05ea", "lat": 32.063416, "lon": 34.780072}, {"sequence": 22, "name": "\u05d9\u05e9\u05e8\u05d0\u05dc \u05d8\u05dc/\u05d4\u05de\u05e1\u05d2\u05e8", "lat": 32.063351, "lon": 34.785067}, {"sequence": 23, "name": "\u05d4\u05de\u05e1\u05d2\u05e8/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.066776, "lon": 34.786902}, {"sequence": 24, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d4\u05de\u05de\u05e9\u05dc\u05d4/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.070648, "lon": 34.78884}, {"sequence": 25, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.075758, "lon": 34.791549}, {"sequence": 26, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.079393, "lon": 34.793797}, {"sequence": 27, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d7\u05e0\u05d4 \u05d5\u05e1\u05e2", "lat": 32.083783, "lon": 34.7956}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
