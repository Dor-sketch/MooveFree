2, "lon": 35.38918}, {"sequence": 58, "name": "\u05e6\u05d5\u05de\u05ea \u05db\u05e4\u05e8 \u05d0\u05d3\u05d5\u05de\u05d9\u05dd", "lat": 31.814308, "lon": 35.34857}, {"sequence": 59, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d9\u05e9\u05d5\u05e8 \u05d0\u05d3\u05d5\u05de\u05d9\u05dd", "lat": 31.804042, "lon": 35.324179}, {"sequence": 60, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d3\u05d5\u05de\u05d9\u05dd/\u05e6\u05d5\u05de\u05ea \u05de\u05d7\u05e0\u05d4 \u05d9\u05e9\u05d9", "lat": 31.799721, "lon": 35.310861}, {"sequence": 61, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05e7\u05dc\u05d4 \u05d2\u05d1\u05e2\u05ea \u05d4\u05de\u05d1\u05ea\u05e8/\u05d9\u05d2\u05d0\u05dc \u05d9\u05d3\u05d9\u05df", "lat": 31.806441, "lon": 35.233698}, {"sequence": 62, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.789082, "lon": 35.202487}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
