        const stops = [{"sequence": 1, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 32.098763, "lon": 34.82545}, {"sequence": 2, "name": "\u05de\u05d2\u05d3\u05dc \u05e7\u05d5\u05e0\u05e7\u05d5\u05e8\u05d3/\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.093343, "lon": 34.822094}, {"sequence": 3, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 32.089797, "lon": 34.825961}, {"sequence": 4, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.087534, "lon": 34.827965}, {"sequence": 5, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.086689, "lon": 34.829338}, {"sequence": 6, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d2\u05df \u05e7\u05d3\u05d5\u05e9\u05d9 \u05d5\u05e8\u05e9\u05d4", "lat": 32.085985, "lon": 34.831969}, {"sequence": 7, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05e8\u05e9\u05d9", "lat": 32.085724, "lon": 34.835008}, {"sequence": 8, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.085267, "lon": 34.836363}, {"sequence": 9, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05d2\u05d5\u05e8", "lat": 32.082352, "lon": 34.835187}, {"sequence": 10, "name": "\u05e0\u05d7\u05de\u05d9\u05d4/\u05e2\u05d6\u05e8\u05d0", "lat": 32.079082, "lon": 34.837086}, {"sequence": 11, "name": "\u05d4\u05e8\u05d1 \u05d1\u05df \u05d9\u05e2\u05e7\u05d1/\u05d1\u05e8 \u05d9\u05d5\u05d7\u05d0\u05d9", "lat": 32.077651, "lon": 34.840089}, {"sequence": 12, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d1\u05e2\u05ea \u05e9\u05de\u05d5\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 4", "lat": 32.074823, "lon": 34.843553}, {"sequence": 13, "name": "\u05de\u05d7\u05dc\u05e3 \u05e9\u05e2\u05e8\u05d9\u05d4", "lat": 32.065055, "lon": 34.90225}, {"sequence": 14, "name": "\u05d0\u05dc\u05d5\u05de\u05d4/\u05de\u05e8\u05db\u05d6", "lat": 31.651214, "lon": 34.743265}, {"sequence": 15, "name": "\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea/3533", "lat": 31.659067, "lon": 34.734664}, {"sequence": 16, "name": "\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea/\u05de\u05d6\u05db\u05d9\u05e8\u05d5\u05ea", "lat": 31.661075, "lon": 34.729612}, {"sequence": 17, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d1\u05d9\u05ea \u05e8\u05d7\u05dc", "lat": 31.663696, "lon": 34.729454}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
