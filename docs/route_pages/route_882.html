    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05e2\u05d9\u05dc\u05d9\u05ea", "lat": 31.935834, "lon": 35.03744}, {"sequence": 2, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05d8\u05d9\u05d9\u05e1\u05d9\u05dd", "lat": 32.025435, "lon": 34.907995}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d0\u05e8\u05d5\u05ea", "lat": 32.043455, "lon": 34.905996}, {"sequence": 4, "name": "\u05db\u05d1\u05d9\u05e9 40/\u05e6\u05d5\u05de\u05ea \u05e0\u05d7\u05dc\u05d9\u05dd", "lat": 32.056351, "lon": 34.904025}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05d9\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.070167, "lon": 34.913654}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05e2\u05d6\u05e8\u05d0 \u05d5\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.070927, "lon": 34.911201}, {"sequence": 7, "name": "\u05d0\u05e8\u05d9\u05d4 \u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.072089, "lon": 34.908653}, {"sequence": 8, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d7\u05e0\u05d4 \u05e8\u05d5\u05d1\u05d9\u05e0\u05d0", "lat": 32.072938, "lon": 34.907467}, {"sequence": 9, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d5\u05d9\u05d9\u05e0\u05d1\u05e8\u05d2\u05e8", "lat": 32.074976, "lon": 34.905508}, {"sequence": 10, "name": "\u05d0\u05dc\u05e2\u05d6\u05e8 \u05e4\u05e8\u05d9\u05d3\u05de\u05df/\u05e2\u05d9\u05df \u05d2\u05e0\u05d9\u05dd", "lat": 32.082174, "lon": 34.900343}, {"sequence": 11, "name": "\u05d1\u05d9\u05e1 \u05d1\u05e8\u05e0\u05e8/\u05e2\u05d9\u05df \u05d2\u05e0\u05d9\u05dd", "lat": 32.083066, "lon": 34.897829}, {"sequence": 12, "name": "\u05d9\u05d7\u05d9\u05d0\u05dc \u05de\u05d9\u05db\u05dc \u05e4\u05d9\u05e0\u05e1/\u05e6\u05d1\u05d9 \u05d4\u05d9\u05e8\u05e9 \u05e7\u05dc\u05d9\u05e9\u05e8", "lat": 32.080561, "lon": 34.892736}, {"sequence": 13, "name": "\u05d9\u05d7\u05d9\u05d0\u05dc \u05de\u05d9\u05db\u05dc \u05e4\u05d9\u05e0\u05e1/\u05d0\u05d5\u05e8\u05dc\u05e0\u05e1\u05e7\u05d9", "lat": 32.0792, "lon": 34.890782}, {"sequence": 14, "name": "\u05d9\u05d7\u05d9\u05d0\u05dc \u05de\u05d9\u05db\u05dc \u05e4\u05d9\u05e0\u05e1/\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.076273, "lon": 34.886651}, {"sequence": 15, "name": "\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05d2\u05d3 \u05de\u05db\u05e0\u05e1", "lat": 32.076819, "lon": 34.88532}, {"sequence": 16, "name": "\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05e7\u05e7\u05dc", "lat": 32.080041, "lon": 34.884194}, {"sequence": 17, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd/\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.082086, "lon": 34.883458}, {"sequence": 18, "name": "\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05d4\u05e8\u05e6\u05dc", "lat": 32.08516, "lon": 34.882342}, {"sequence": 19, "name": "\u05e4\u05e8\u05e0\u05e7\u05e4\u05d5\u05e8\u05d8\u05e8/\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8", "lat": 32.085475, "lon": 34.879448}, {"sequence": 20, "name": "\u05d3\u05d1 \u05d4\u05d5\u05d6/\u05d7\u05d9\u05d9\u05dd \u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1", "lat": 32.085071, "lon": 34.876493}, {"sequence": 21, "name": "\u05d9\u05d3 \u05dc\u05d1\u05e0\u05d9\u05dd/\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1", "lat": 32.084704, "lon": 34.872455}, {"sequence": 22, "name": "\u05d7\u05d9\u05d9\u05dd \u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05e6\u05d4\u05dc", "lat": 32.085572, "lon": 34.86983}, {"sequence": 23, "name": "\u05e7\u05e4\u05dc\u05df/\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1", "lat": 32.086123, "lon": 34.868377}, {"sequence": 24, "name": "\u05de\u05e1\u05d5\u05e3 \u05e9\u05e0\u05d9\u05d9\u05d3\u05e8", "lat": 32.088028, "lon": 34.868703}, {"sequence": 25, "name": "\u05ea. \u05e8\u05e7\u05dc \u05d1\u05dc\u05d9\u05e0\u05e1\u05d5\u05df/\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d1\u05e0\u05ea", "lat": 32.091717, "lon": 34.865871}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
