    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05e9\u05d4 \u05d0\u05e8\u05e0\u05e1/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.097924, "lon": 34.8851}, {"sequence": 2, "name": "\u05ea.\u05e8\u05e7\u05dc \u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e4\u05ea/\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0", "lat": 32.093484, "lon": 34.885421}, {"sequence": 3, "name": "\u05e9\u05d8\u05de\u05e4\u05e4\u05e8/\u05d7\u05d9\u05d9\u05dd \u05e2\u05d5\u05d6\u05e8", "lat": 32.090481, "lon": 34.886549}, {"sequence": 4, "name": "\u05d9\u05d4\u05d5\u05e9\u05e2 \u05e9\u05d8\u05de\u05e4\u05e4\u05e8/\u05e8\u05de\u05d1\u05dd", "lat": 32.09253, "lon": 34.889127}, {"sequence": 5, "name": "\u05e9\u05d8\u05de\u05e4\u05e4\u05e8/\u05d0\u05d1\u05e8\u05d1\u05e0\u05dc", "lat": 32.094107, "lon": 34.89133}, {"sequence": 6, "name": "\u05d9\u05d4\u05d5\u05e9\u05e2 \u05e9\u05d8\u05de\u05e4\u05e4\u05e8/\u05d9\u05d4\u05d5\u05e9\u05e2 \u05d7\u05e0\u05e7\u05d9\u05df", "lat": 32.09643, "lon": 34.894972}, {"sequence": 7, "name": "\u05d4\u05d2\u05e8\u05d0/\u05dc\u05d9\u05e0\u05d3\u05d5\u05d9", "lat": 32.096781, "lon": 34.898015}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05e0\u05d9\u05dd/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.096695, "lon": 34.902666}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05d1\u05e2\u05ea \u05d4\u05e9\u05dc\u05d5\u05e9\u05d4 \u05de\u05e2\u05e8\u05d1/\u05db\u05d1\u05d9\u05e9 483", "lat": 32.099259, "lon": 34.916117}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05d1\u05e2\u05ea \u05d4\u05e9\u05dc\u05d5\u05e9\u05d4 \u05de\u05d6\u05e8\u05d7/\u05db\u05d1\u05d9\u05e9 483", "lat": 32.101399, "lon": 34.920583}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05e4\u05d0\u05e8\u05e7 \u05d0\u05e4\u05e7/\u05db\u05d1\u05d9\u05e9 483", "lat": 32.101085, "lon": 34.930132}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d0\u05e9 \u05d4\u05e2\u05d9\u05df \u05dc\u05d3\u05e8\u05d5\u05dd/\u05db\u05d1\u05d9\u05e9 444", "lat": 32.094492, "lon": 34.93819}, {"sequence": 13, "name": "\u05db\u05d1\u05d9\u05e9 444/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05dc\u05de\u05d4 \u05d4\u05de\u05dc\u05da", "lat": 32.092089, "lon": 34.941247}, {"sequence": 14, "name": "\u05d0\u05d5\u05dc\u05dd", "lat": 32.081809, "lon": 34.939202}, {"sequence": 15, "name": "\u05de\u05e4\u05e2\u05dc \u05dc\u05d7\u05dd \u05e2\u05d9\u05e0\u05ea", "lat": 32.084276, "lon": 34.941413}, {"sequence": 16, "name": "\u05e9\u05d3. \u05e9\u05dc\u05de\u05d4 \u05d4\u05de\u05dc\u05da/\u05d0\u05e4\u05e7", "lat": 32.093783, "lon": 34.942043}, {"sequence": 17, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05d1\u05d6\u05d9", "lat": 32.095005, "lon": 34.944155}, {"sequence": 18, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05e9\u05dc\u05de\u05d4 \u05de\u05e2\u05d5\u05d3\u05d4", "lat": 32.093034, "lon": 34.94634}, {"sequence": 19, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05d1\u05e2\u05dc \u05de\u05dc\u05d0\u05db\u05ea \u05e9\u05dc\u05de\u05d4", "lat": 32.088442, "lon": 34.951297}, {"sequence": 20, "name": "\u05db\u05db\u05e8 \u05d4\u05de\u05e9\u05d5\u05e8\u05e8\u05d9\u05dd/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05dc\u05d5\u05d9", "lat": 32.086808, "lon": 34.953509}, {"sequence": 21, "name": "\u05de\u05d7\u05dc\u05e3 \u05e8\u05d0\u05e9 \u05d4\u05e2\u05d9\u05df \u05d3\u05e8\u05d5\u05dd \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 32.082903, "lon": 34.950875}, {"sequence": 22, "name": "\u05d4\u05e1\u05d9\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea/\u05d4\u05e8\u05e7\u05e4\u05ea", "lat": 32.070487, "lon": 34.955705}, {"sequence": 23, "name": "\u05d0\u05d6\u05d5\u05e8 \u05ea\u05e2\u05e9\u05d9\u05d4 \u05d7\u05e6\u05d1", "lat": 32.072207, "lon": 34.956618}, {"sequence": 24, "name": "\u05d1\u05e8\u05d9\u05db\u05d4", "lat": 32.063936, "lon": 34.946352}, {"sequence": 25, "name": "\u05e0\u05d7\u05e9\u05d5\u05e0\u05d9\u05dd \u05d1", "lat": 32.060743, "lon": 34.949042}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
