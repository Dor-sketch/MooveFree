    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0 \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05dc\u05dc \u05d9\u05e4\u05d4", "lat": 32.43984, "lon": 34.919024}, {"sequence": 2, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d9\u05d5\u05d1\u05dc", "lat": 32.442711, "lon": 34.921094}, {"sequence": 3, "name": "\u05d2\u05d5\u05dc\u05d3\u05e0\u05d1\u05e8\u05d2/\u05dc\u05d9\u05dc\u05d9\u05e0\u05d1\u05dc\u05d5\u05dd", "lat": 32.445203, "lon": 34.918592}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05ea\u05d7\u05db\u05de\u05d5\u05e0\u05d9/\u05e2\u05e4\u05d2\u05d9\u05df", "lat": 32.442579, "lon": 34.915472}, {"sequence": 5, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05d3\u05d2\u05e0\u05d9/\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3", "lat": 32.441857, "lon": 34.912169}, {"sequence": 6, "name": "\u05db\u05d1\u05d9\u05e9 4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d7\u05e8\u05d5\u05ea", "lat": 32.44146, "lon": 34.910925}, {"sequence": 7, "name": "\u05d3\u05d5\u05d3 \u05e9\u05de\u05e2\u05d5\u05e0\u05d9/\u05e7\u05dc\u05d6", "lat": 32.438956, "lon": 34.909169}, {"sequence": 8, "name": "\u05d1\u05d9\u05d4\u05e1 \u05ea\u05d9\u05db\u05d5\u05df \u05de\u05e7\u05d9\u05e3 \u05dc\u05de\u05d3\u05e2\u05d9\u05dd \u05d5\u05d0\u05de\u05e0\u05d5\u05d9\u05d5\u05ea \u05e2\u05de\u05dc \u05d7\u05d3\u05e8\u05d4/\u05d1\u05d0\u05e8 \u05d0\u05d5\u05e8\u05d4", "lat": 32.437773, "lon": 34.908006}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
