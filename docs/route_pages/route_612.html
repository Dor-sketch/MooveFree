        <div class="transit-container">
            <p>© 2024 MooveFree by <a href="https://dorpascal.com" target="_blank" rel="noopener">Dor Pascal</a></p>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05de\u05d1\u05e8\u05d8\u05e0\u05d5\u05e8\u05d0", "lat": 32.342204, "lon": 34.859563}, {"sequence": 2, "name": "\u05d4\u05e8\u05d1 \u05d4\u05e8\u05e6\u05d5\u05d2/\u05e9\u05d3. \u05e0\u05d9\u05e6\u05d4", "lat": 32.342351, "lon": 34.853866}, {"sequence": 3, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05dc\u05e0\u05d9\u05d0\u05d3\u05d5/\u05d9\u05dc\u05d3\u05d9\u05dd", "lat": 32.34627, "lon": 34.855141}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05dc\u05e0\u05d9\u05d0\u05d3\u05d5", "lat": 32.34622, "lon": 34.857721}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df/\u05de\u05d5\u05e8\u05d9\u05d4", "lat": 32.345629, "lon": 34.860975}, {"sequence": 6, "name": "\u05e7\u05de\u05d9\u05dc \u05d4\u05d5\u05d9\u05e1\u05de\u05e0\u05e1/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 32.344502, "lon": 34.862316}, {"sequence": 7, "name": "\u05e0\u05d7\u05d5\u05dd \u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05e7\u05de\u05d9\u05dc \u05d4\u05d5\u05d9\u05e1\u05de\u05e0\u05e1", "lat": 32.341779, "lon": 34.862198}, {"sequence": 8, "name": "\u05e4\u05e8\u05d5\u05e4\u05e1\u05d5\u05e8 \u05d0\u05dc\u05d1\u05e8\u05d8 \u05d0\u05d9\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05e4\u05e8\u05d5\u05e4\u05e1\u05d5\u05e8 \u05e9\u05d5\u05e8", "lat": 32.340353, "lon": 34.870635}, {"sequence": 9, "name": "\u05de\u05d7\u05dc\u05e3 \u05de\u05d5\u05e8\u05e9\u05d4", "lat": 32.123726, "lon": 34.854708}, {"sequence": 10, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d4\u05d4/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092582, "lon": 34.844178}, {"sequence": 11, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d1\u05e0\u05d9 \u05d1\u05e8\u05e7/\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5", "lat": 32.091753, "lon": 34.839268}, {"sequence": 12, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1", "lat": 32.087716, "lon": 34.838781}, {"sequence": 13, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df", "lat": 32.085774, "lon": 34.83915}, {"sequence": 14, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.085267, "lon": 34.836363}, {"sequence": 15, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05d2\u05d5\u05e8", "lat": 32.082352, "lon": 34.835187}, {"sequence": 16, "name": "\u05e0\u05d7\u05de\u05d9\u05d4/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.079635, "lon": 34.834906}, {"sequence": 17, "name": "\u05e0\u05d7\u05de\u05d9\u05d4/\u05e2\u05d6\u05e8\u05d0", "lat": 32.079082, "lon": 34.837086}, {"sequence": 18, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 32.077107, "lon": 34.836575}, {"sequence": 19, "name": "\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.075852, "lon": 34.833822}, {"sequence": 20, "name": "\u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.07311, "lon": 34.832921}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
