    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d0\u05d9\u05d8\u05dc\u05e7\u05d9/\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd", "lat": 32.822102, "lon": 34.989222}, {"sequence": 2, "name": "\u05d4\u05e8\u05e6\u05dc\u05d9\u05d4/\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea", "lat": 32.814008, "lon": 34.9922}, {"sequence": 3, "name": "\u05ea\u05d7\u05e0\u05ea \u05db\u05e8\u05de\u05dc\u05d9\u05ea/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.812434, "lon": 34.995015}, {"sequence": 4, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05db\u05d5/\u05d3\u05e8\u05da \u05d4\u05d0\u05e8\u05d1\u05e2\u05d4", "lat": 32.9272, "lon": 35.079629}, {"sequence": 5, "name": "\u05db\u05d1\u05d9\u05e9 8510/\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e0\u05d5\u05e3", "lat": 32.943451, "lon": 35.086608}, {"sequence": 6, "name": "\u05e9\u05d5\u05e7 \u05e4\u05d9\u05d9\u05e1\u05dc", "lat": 32.987164, "lon": 35.097751}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
