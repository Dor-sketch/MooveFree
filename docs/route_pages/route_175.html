        // Add stops to map

me": "\u05d1\u05d9\u05ea \u05d7\u05dc\u05e7\u05d9\u05d4/\u05db\u05e0\u05d9\u05e1\u05d4", "lat": 31.789272, "lon": 34.816916}, {"sequence": 14, "name": "\u05e9\u05d1\u05e2\u05ea \u05d4\u05de\u05d9\u05e0\u05d9\u05dd/\u05db\u05d9\u05db\u05e8", "lat": 31.790876, "lon": 34.811517}, {"sequence": 15, "name": "\u05e9\u05d1\u05e2\u05ea \u05d4\u05de\u05d9\u05e0\u05d9\u05dd/\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea", "lat": 31.791093, "lon": 34.808881}, {"sequence": 16, "name": "\u05d7\u05e4\u05e5 \u05d7\u05d9\u05d9\u05dd/\u05d2\u05e0\u05d9 \u05d8\u05dc", "lat": 31.787035, "lon": 34.79661}, {"sequence": 17, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05e0\u05d9 \u05e8\u05d0\u05dd/\u05d9\u05e9\u05d9\u05d1\u05d4", "lat": 31.768129, "lon": 34.799948}, {"sequence": 18, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d0\u05dd \u05de\u05e1\u05de\u05d9\u05d4", "lat": 31.760191, "lon": 34.78434}, {"sequence": 19, "name": "\u05de\u05e1\u05d5\u05e3 \u05e7\u05e1\u05d8\u05d9\u05e0\u05d4-\u05de\u05dc\u05d0\u05db\u05d9 \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 31.731338, "lon": 34.756212}, {"sequence": 20, "name": "\u05de\u05e1\u05e2\u05e3 \u05e7\u05e8\u05d9\u05d9\u05ea \u05de\u05dc\u05d0\u05db\u05d9/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.727053, "lon": 34.749008}, {"sequence": 21, "name": "\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d5\u05d1\u05d9\u05e5/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.725571, "lon": 34.742478}, {"sequence": 22, "name": "\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d5\u05d1\u05d9\u05e5/\u05d4\u05e8\u05d9\u05de\u05d5\u05df", "lat": 31.727676, "lon": 34.739283}, {"sequence": 23, "name": "\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d1\u05d9\u05e5/\u05d4\u05e8\u05d1 \u05de\u05d9\u05dc\u05d5\u05d1\u05d1\u05d9\u05e5", "lat": 31.729581, "lon": 34.736413}, {"sequence": 24, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d9\u05d2\u05d0\u05dc \u05d4\u05d5\u05e8\u05d1\u05d9\u05e5"         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
