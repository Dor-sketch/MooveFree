        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d1\u05d0\u05e8 \u05e9\u05d1\u05e2/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd \u05d1\u05d9\u05e0\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9", "lat": 31.243017, "lon": 34.796743}, {"sequence": 2, "name": "\u05d1\u05d9\u05ea \u05e8\u05e1\u05e7\u05d5/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8", "lat": 31.247534, "lon": 34.797811}, {"sequence": 3, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05d6\u05e8", "lat": 31.251285, "lon": 34.798682}, {"sequence": 4, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05e1\u05d5\u05e8\u05d5\u05e7\u05d4/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8", "lat": 31.257665, "lon": 34.798444}, {"sequence": 5, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05e1\u05d5\u05e8\u05d5\u05e7\u05d4/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.260913, "lon": 34.799588}, {"sequence": 6, "name": "\u05de\u05e2\u05d5\u05e0\u05d5\u05ea \u05d4\u05e1\u05d8\u05d5\u05d3\u05e0\u05d8\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.260746, "lon": 34.806383}, {"sequence": 7, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05db\u05d1\u05ea/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d3 \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.260328, "lon": 34.809044}, {"sequence": 8, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d3 \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d3\u05e8\u05da \u05d4\u05e9\u05dc\u05d5\u05dd", "lat": 31.258157, "lon": 34.811462}, {"sequence": 9, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d3 \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d9\u05e2\u05e7\u05d1 \u05d2\u05e8\u05e9\u05e4\u05dc\u05d3", "lat": 31.252951, "lon": 34.814632}, {"sequence": 10, "name": "\u05d3\u05e8\u05da \u05d0\u05dc\u05d9\u05d4\u05d5 \u05e0\u05d0\u05d5\u05d9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d3 \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.25016, "lon": 34.819163}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d5\u05de\u05e8 \u05de\u05e2\u05e8\u05d1", "lat": 31.26996, "lon": 34.842773}, {"sequence": 12, "name": "\u05de\u05d7\u05dc\u05e3 \u05de\u05d9\u05ea\u05e8 \u05dc\u05e2\u05e8\u05d3", "lat": 31.306639, "lon": 34.901729}, {"sequence": 13, "name": "\u05d7\u05d5\u05d5\u05ea \u05e1\u05d5\u05e1\u05d9\u05dd", "lat": 31.249902, "lon": 35.190374}, {"sequence": 14, "name": "\u05d0\u05d6\u05d5\u05e8 \u05ea\u05e2\u05e9\u05d9\u05d4", "lat": 31.248833, "lon": 35.198232}, {"sequence": 15, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4/\u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea", "lat": 31.256153, "lon": 35.21114}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
