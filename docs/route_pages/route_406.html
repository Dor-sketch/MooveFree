    <script>
        // Initialize map

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05d7\u05d5\u05dc\u05d5\u05df/\u05ea\u05d7\u05e0\u05ea \u05de\u05d5\u05e6\u05d0", "lat": 31.997018, "lon": 34.762776}, {"sequence": 2, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05d0\u05d2\u05d3/\u05d7\u05d5\u05e8\u05e9\u05ea \u05d4\u05d9\u05d5\u05d1\u05dc", "lat": 31.998722, "lon": 34.763544}, {"sequence": 3, "name": "\u05ea\u05d7\u05e0\u05ea \u05d3\u05dc\u05e7 \u05d4\u05d9\u05d5\u05d1\u05dc/\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 32.001204, "lon": 34.76328}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df/\u05d4\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea", "lat": 32.002322, "lon": 34.75448}, {"sequence": 5, "name": "\u05d4\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea/\u05d0\u05e0\u05d4 \u05e4\u05e8\u05e0\u05e7", "lat": 32.002782, "lon": 34.752376}, {"sequence": 6, "name": "\u05d4\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea/\u05d4\u05e8\u05d1 \u05e0\u05d9\u05e1\u05e0\u05d1\u05d0\u05d5\u05dd", "lat": 32.004235, "lon": 34.747223}, {"sequence": 7, "name": "\u05d4\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.006839, "lon": 34.741865}, {"sequence": 8, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.010386, "lon": 34.743849}, {"sequence": 9, "name": "\u05d1\u05dc\u05e4\u05d5\u05e8/\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4", "lat": 32.012439, "lon": 34.74219}, {"sequence": 10, "name": "\u05d1\u05dc\u05e4\u05d5\u05e8/\u05de\u05e7\u05e1 \u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 32.014112, "lon": 34.742583}, {"sequence": 11, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 32.016697, "lon": 34.744904}, {"sequence": 12, "name": "\u05d1\u05dc\u05e4\u05d5\u05e8/\u05e4\u05e8\u05dc\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.020751, "lon": 34.74552}, {"sequence": 13, "name": "\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d6\u05d9\u05d0\u05dc/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.022748, "lon": 34.747715}, {"sequence": 14, "name": "\u05d0\u05e0\u05d9\u05dc\u05d1\u05d9\u05e5/\u05d3\u05e0\u05d9\u05d0\u05dc", "lat": 32.021964, "lon": 34.750804}, {"sequence": 15, "name": "\u05de\u05d1\u05e6\u05e2 \u05e1\u05d9\u05e0\u05d9/\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df", "lat": 32.021858, "lon": 34.755397}, {"sequence": 16, "name": "\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc/\u05d0\u05dc\u05d9 \u05db\u05d4\u05df", "lat": 32.015292, "lon": 34.760457}, {"sequence": 17, "name": "\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc/\u05d0\u05d9\u05dc\u05ea", "lat": 32.014591, "lon": 34.763883}, {"sequence": 18, "name": "\u05d0\u05d9\u05dc\u05ea/\u05d7\u05e6\u05e8\u05d9\u05dd", "lat": 32.016556, "lon": 34.764993}, {"sequence": 19, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05d0\u05d7\u05d3 \u05d1\u05de\u05d0\u05d9", "lat": 32.018279, "lon": 34.768301}, {"sequence": 20, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05e9\u05e0\u05e7\u05e8", "lat": 32.017521, "lon": 34.774012}, {"sequence": 21, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05d7\u05e0\u05e7\u05d9\u05df", "lat": 32.017237, "lon": 34.777356}, {"sequence": 22, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05d2\u05d0\u05d5\u05dc\u05d9\u05dd", "lat": 32.015864, "lon": 34.783367}, {"sequence": 23, "name": "\u05d0\u05dc\u05d5\u05e4\u05d9 \u05e6\u05d4\u05dc/\u05de\u05e9\u05d4 \u05e9\u05e8\u05ea", "lat": 32.00989, "lon": 34.793173}, {"sequence": 24, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05de\u05e4\u05e8\u05e5 \u05e9\u05dc\u05de\u05d4", "lat": 32.005278, "lon": 34.799538}, {"sequence": 25, "name": "\u05de\u05d7\u05dc\u05e3 \u05e9\u05d5\u05e8\u05e9", "lat": 31.800293, "lon": 35.077409}, {"sequence": 26, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.80033, "lon": 35.126238}, {"sequence": 27, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.789082, "lon": 35.202487}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
