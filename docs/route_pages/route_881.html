, "lat": 31.790253, "lon": 34.659761}, {"sequence": 27, "name": "\u05e8\u05e9\u05d1\u05d9/\u05e8\u05d1\u05d9 \u05d9\u05d5\u05d7\u05e0\u05df \u05d1\u05df \u05d6\u05db\u05d0\u05d9", "lat": 31.789597, "lon": 34.661805}, {"sequence": 28, "name": "\u05e8\u05e9\u05d1\u05d9/\u05e8\u05d1\u05d9 \u05d8\u05e8\u05e4\u05d5\u05df", "lat": 31.788881, "lon": 34.665176}, {"sequence": 29, "name": "\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05e8\u05d1 \u05d0\u05e9\u05d9", "lat": 31.789796, "lon": 34.666168}, {"sequence": 30, "name": "\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05e9\u05de\u05d0\u05d9", "lat": 31.791596, "lon": 34.666031}, {"sequence": 31, "name": "\u05e8\u05d1\u05d9 \u05e9\u05de\u05e2\u05d5\u05df \u05d1\u05df \u05e9\u05d8\u05d7/\u05e8\u05d1\u05d9 \u05d9\u05d5\u05d7\u05e0\u05df \u05d1\u05df \u05d6\u05db\u05d0\u05d9", "lat": 31.793978, "lon": 34.663721}, {"sequence": 32, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d4\u05e8\u05d1 \u05dc\u05d5\u05d9\u05df", "lat": 31.795593, "lon": 34.661664}, {"sequence": 33, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e4\u05d9\u05d8\u05e1\u05d1\u05d5\u05e8\u05d2/\u05d7\u05e4\u05e5 \u05d7\u05d9\u05d9\u05dd", "lat": 31.79762, "lon": 34.658701}, {"sequence": 34, "name": "\u05d7\u05e0\u05d4 \u05e1\u05e0\u05e9/\u05de\u05d1\u05e6\u05e2 \u05d7\u05d5\u05e8\u05d1", "lat": 31.79949, "lon": 34.66102}, {"sequence": 35, "name": "\u05e9\u05d3. \u05d4\u05e4\u05dc\u05de\u05d7/\u05d7\u05e0\u05d4 \u05e1\u05e0\u05e9", "lat": 31.800251, "lon": 34.662833}, {"sequence": 36, "name": "\u05e9\u05d3.\u05d4\u05e4\u05dc\u05de\u05d7/\u05d7\u05d8\u05d9\u05d1\u05ea \u05d2\u05d1\u05e2\u05ea\u05d9", "lat": 31.802253, "lon": 34.662508}, {"sequence": 37, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e4\u05dc\u05de\u05d7/\u05d7\u05d8\u05d9\u05d1\u05ea \u05db\u05e8\u05de\u05dc\u05d9", "lat": 31.804043, "lon": 34.66108}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
