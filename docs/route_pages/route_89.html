    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e0\u05d7\u05e9\u05d5\u05e0\u05d9\u05dd \u05d1", "lat": 32.060743, "lon": 34.949042}, {"sequence": 2, "name": "\u05e0\u05d7\u05e9\u05d5\u05e0\u05d9\u05dd \u05d0", "lat": 32.062052, "lon": 34.946568}, {"sequence": 3, "name": "\u05d1\u05e8\u05d9\u05db\u05d4", "lat": 32.063937, "lon": 34.946463}, {"sequence": 4, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d7\u05e9\u05d5\u05e0\u05d9\u05dd", "lat": 32.069239, "lon": 34.944847}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9", "lat": 32.087758, "lon": 34.953017}, {"sequence": 6, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05e9\u05dc\u05de\u05d4 \u05de\u05e2\u05d5\u05d3\u05d4", "lat": 32.093631, "lon": 34.945996}, {"sequence": 7, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05d1\u05d6\u05d9", "lat": 32.095179, "lon": 34.944074}, {"sequence": 8, "name": "\u05e9\u05d3. \u05e9\u05dc\u05de\u05d4 \u05d4\u05de\u05dc\u05da/\u05d0\u05e6\u05dc", "lat": 32.093812, "lon": 34.941685}, {"sequence": 9, "name": "\u05d0\u05d5\u05dc\u05dd", "lat": 32.081809, "lon": 34.939202}, {"sequence": 10, "name": "\u05de\u05e4\u05e2\u05dc \u05dc\u05d7\u05dd \u05e2\u05d9\u05e0\u05ea", "lat": 32.084276, "lon": 34.941413}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d9\u05e0\u05ea \u05dc\u05e6\u05e4\u05d5\u05df/\u05db\u05d1\u05d9\u05e9 444", "lat": 32.090468, "lon": 34.943421}, {"sequence": 12, "name": "\u05db\u05d1\u05d9\u05e9 444 \u05dc\u05e6\u05e4\u05d5\u05df/\u05e9\u05d3 \u05e9\u05dc\u05de\u05d4 \u05d4\u05de\u05dc\u05da", "lat": 32.093495, "lon": 34.939967}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d0\u05e9 \u05d4\u05e2\u05d9\u05df \u05dc\u05de\u05e2\u05e8\u05d1/\u05db\u05d1\u05d9\u05e9 483", "lat": 32.094679, "lon": 34.936449}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05e4\u05d0\u05e8\u05e7 \u05d0\u05e4\u05e7/\u05db\u         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
