, "lon": 34.801364}, {"sequence": 27, "name": "\u05de\u05db\u05d5\u05df \u05d4\u05ea\u05e7\u05e0\u05d9\u05dd/\u05d7\u05d9\u05d9\u05dd \u05dc\u05d1\u05e0\u05d5\u05df", "lat": 32.107781, "lon": 34.801125}, {"sequence": 28, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d4\u05e7\u05d9\u05d1\u05d5\u05e6\u05d9\u05dd/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.101886, "lon": 34.792779}, {"sequence": 29, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 32.093781, "lon": 34.794543}, {"sequence": 30, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d7\u05d3\u05e9 \u05e8\u05d1\u05d9\u05df/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.090293, "lon": 34.795303}, {"sequence": 31, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d7\u05e0\u05d4 \u05d5\u05e1\u05e2", "lat": 32.083783, "lon": 34.7956}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
