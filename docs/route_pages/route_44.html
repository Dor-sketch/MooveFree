    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05e7\u05e8\u05d9\u05ea \u05d0\u05e8\u05d9\u05d4", "lat": 32.106362, "lon": 34.863805}, {"sequence": 2, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05e7\u05e8\u05d9\u05ea \u05d0\u05e8\u05d9\u05d4", "lat": 32.105041, "lon": 34.863442}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05e9\u05dc\u05de\u05d4 \u05e9\u05de\u05dc\u05e6\u05e8/\u05d2\u05e8\u05e0\u05d9\u05d8", "lat": 32.102633, "lon": 34.864924}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05d0\u05dd \u05d4\u05de\u05d5\u05e9\u05d1\u05d5\u05ea/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05dc\u05d5\u05df \u05d4\u05de\u05e8", "lat": 32.104198, "lon": 34.869369}, {"sequence": 5, "name": "\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05e6\u05d9\u05d5\u05df/\u05e8\u05d7\u05d5\u05d1\u05d5\u05ea", "lat": 32.103648, "lon": 34.876607}, {"sequence": 6, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e0\u05e2\u05de\u05d9 \u05e9\u05de\u05e8/\u05d6\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1", "lat": 32.102155, "lon": 34.875397}, {"sequence": 7, "name": "\u05d0\u05dc\u05d5\u05e3 \u05e8\u05d7\u05d1\u05e2\u05dd \u05d6\u05d0\u05d1\u05d9/\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05e6\u05d9\u05d5\u05df", "lat": 32.104327, "lon": 34.87725}, {"sequence": 8, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d1\u05df \u05d7\u05d5\u05e8/\u05d0\u05dc\u05d5\u05e3 \u05e8\u05d7\u05d1\u05e2\u05dd \u05d6\u05d0\u05d1\u05d9", "lat": 32.105015, "lon": 34.878734}, {"sequence": 9, "name": "\u05de\u05e9\u05d4 \u05e1\u05e0\u05d4/ \u05d0\u05d9\u05e1\u05e8 \u05d4\u05e8\u05d0\u05dc", "lat": 32.102659, "lon": 34.880262}, {"sequence": 10, "name": "\u05de\u05e9\u05d4 \u05e4\u05dc\u05d3/\u05de\u05e9\u05d4 \u05e1\u05e0\u05d4", "lat": 32.100347, "lon": 34.878868}, {"sequence": 11, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05dd \u05de\u05d5\u05e9\u05d1\u05d5\u05ea/\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05e6\u05d9\u05d5\u05df", "lat": 32.100547, "lon": 34.876439}, {"sequence": 12, "name": "\u05d7\u05e0\u05df \u05dc\u05d5\u05d9\u05ea\u05df/\u05d1\u05e8\u05d5\u05e8\u05d9\u05d4 \u05d1\u05ea \u05ea\u05e8\u05d3\u05d9\u05d5\u05df", "lat": 32.097137, "lon": 34.875865}, {"sequence": 13, "name": "\u05de\u05ea\u05e0\u05e1 \u05e0\u05d5\u05d5\u05d4 \u05d2\u05df/\u05d2\u05e8\u05d9\u05e0\u05e9\u05e4\u05df", "lat": 32.096018, "lon": 34.875601}, {"sequence": 14, "name": "\u05d2\u05e8\u05d9\u05e0\u05e9\u05e4\u05df/\u05d0\u05e1\u05d9\u05e8\u05d9 \u05e6\u05d9\u05d5\u05df", "lat": 32.095815, "lon": 34.87363}, {"sequence": 15, "name": "\u05e1\u05e4\u05d5\u05e8\u05d8\u05df/\u05d2\u05e8\u05d9\u05e0\u05e9\u05e4\u05df", "lat": 32.096171, "lon": 34.87147}, {"sequence": 16, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d3\u05e0\u05e7\u05e0\u05e8/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.090751, "lon": 34.872151}, {"sequence": 17, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4", "lat": 32.090284, "lon": 34.876985}, {"sequence": 18, "name": "\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8/\u05e4\u05d9\u05e7\u05d0", "lat": 32.08663, "lon": 34.87814}, {"sequence": 19, "name": "\u05e4\u05e8\u05e0\u05e7\u05e4\u05d5\u05e8\u05d8\u05e8/\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8", "lat": 32.085354, "lon": 34.879155}, {"sequence": 20, "name": "\u05d3\u05d5\u05d3 \u05e4\u05e8\u05e0\u05e7\u05e4\u05d5\u05e8\u05d8\u05e8/\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.08561, "lon": 34.881445}, {"sequence": 21, "name": "\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05d7\u05d9\u05d9\u05dd \u05e2\u05d5\u05d6\u05e8", "lat": 32.086066, "lon": 34.886717}, {"sequence": 22, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4/\u05d7\u05d9\u05d9\u05dd \u05e2\u05d5\u05d6\u05e8", "lat": 32.088363, "lon": 34.886985}, {"sequence": 23, "name": "\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0/\u05dc\u05d9\u05d1\u05e8\u05db\u05d8", "lat": 32.09128, "lon": 34.885489}, {"sequence": 24, "name": "\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0/\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4", "lat": 32.095071, "lon": 34.885777}, {"sequence": 25, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05e9\u05d4 \u05d0\u05e8\u05e0\u05e1/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.097368, "lon": 34.885442}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
