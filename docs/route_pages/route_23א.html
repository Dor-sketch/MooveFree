    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea\u05d7\u05e0\u05ea \u05db\u05e8\u05de\u05dc\u05d9\u05ea/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.812434, "lon": 34.995015}, {"sequence": 2, "name": "\u05e9\u05d1\u05ea\u05d0\u05d9 \u05dc\u05d5\u05d9/\u05e8\u05e9\u05e4\u05d5\u05df", "lat": 32.814497, "lon": 34.993351}, {"sequence": 3, "name": "\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea/\u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.814039, "lon": 34.991175}, {"sequence": 4, "name": "\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea/\u05e4\u05d5\u05e2\u05d4", "lat": 32.81247, "lon": 34.989974}, {"sequence": 5, "name": "\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea/\u05d4\u05d9\u05dc\u05dc", "lat": 32.81289, "lon": 34.988512}, {"sequence": 6, "name": "\u05d2\u05df \u05d4\u05d1\u05d4\u05d0\u05d9\u05dd/\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea", "lat": 32.814489, "lon": 34.9857}, {"sequence": 7, "name": "\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea/\u05e9\u05e0\u05d9\u05d9\u05dd \u05d1\u05e0\u05d5\u05d1\u05de\u05d1\u05e8", "lat": 32.815776, "lon": 34.982049}, {"sequence": 8, "name": "\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 32.816355, "lon": 34.980208}, {"sequence": 9, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 32.814272, "lon": 34.979595}, {"sequence": 10, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0/\u05d4\u05d7\u05d5\u05e8\u05e9\u05d4", "lat": 32.81308, "lon": 34.981493}, {"sequence": 11, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0/\u05d0\u05d9\u05e8\u05d9\u05e1", "lat": 32.810507, "lon": 34.98377}, {"sequence": 12, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0/\u05d4\u05ea\u05e9\u05d1\u05d9", "lat": 32.807278, "lon": 34.98669}, {"sequence": 13, "name": "\u05ea\u05d7\u05e0\u05ea \u05db\u05e8\u05de\u05dc\u05d9\u05ea/\u05de\u05e8\u05db\u05d6 \u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.804389, "lon": 34.98744}, {"sequence": 14, "name": "\u05de\u05e8\u05db\u05d6 \u05d4\u0 .99931}, {"sequence": 29, "name": "\u05d4\u05e6\u05d5\u05dc\u05dc\u05ea \u05d3\u05e7\u05e8/\u05e4\u05d9\u05e7\u05d0", "lat": 32.786585, "lon": 34.996891}, {"sequence": 30, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05e8\u05d5\u05e4\u05d9\u05df", "lat": 32.787875, "lon": 34.998736}, {"sequence": 31, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.789623, "lon": 35.002167}, {"sequence": 32, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.790372, "lon": 34.999994}, {"sequence": 33, "name": "\u05d4\u05e4\u05dc\u05de\u05d7/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.789384, "lon": 34.996561}, {"sequence": 34, "name": "\u05d4\u05e4\u05dc\u05de\u05d7/\u05d4\u05e8\u05d0\u05dc", "lat": 32.788944, "lon": 34.992977}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
