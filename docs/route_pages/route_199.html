a \u05e6\u05d9\u05d5\u05df", "lat": 31.696695, "lon": 35.101426}, {"sequence": 50, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9/\u05d1\u05e8\u05d5\u05e7", "lat": 31.698677, "lon": 35.101031}, {"sequence": 51, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9 \u05d3", "lat": 31.699902, "lon": 35.10301}, {"sequence": 52, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9/\u05d4\u05de\u05d4\u05e8\u05d9\u05e5", "lat": 31.700695, "lon": 35.10643}, {"sequence": 53, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9 / \u05d4\u05e8\u05d1 \u05e9\u05da", "lat": 31.702595, "lon": 35.110378}, {"sequence": 54, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9 \u05d1", "lat": 31.703874, "lon": 35.112481}, {"sequence": 55, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9 \u05d0", "lat": 31.704757, "lon": 35.114093}, {"sequence": 56, "name": "\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea \u05d5\u05d9\u05d6\u05e0\u05d9\u05e5/\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9", "lat": 31.705541, "lon": 35.115822}, {"sequence": 57, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9/\u05e9\u05dc\u05d5\u05dd \u05e8\u05d1", "lat": 31.705942, "lon": 35.118101}, {"sequence": 58, "name": "\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea \u05d7\u05e1\u05d3 \u05dc\u05d0\u05d1\u05e8\u05d4\u05dd/\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9", "lat": 31.706105, "lon": 35.119698}, {"sequence": 59, "name": "\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9/\u05d0\u05d5\u05d4\u05dc \u05e9\u05e8\u05d4", "lat": 31.706256, "lon": 35.12093}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
