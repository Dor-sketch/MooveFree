        const stops = [{"sequence": 1, "name": "\u05de\u05d7.\u05e0\u05e2\u05d5\u05e8\u05d4", "lat": 32.630177, "lon": 35.376668}, {"sequence": 2, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05e2\u05d5\u05e8\u05d4", "lat": 32.649392, "lon": 35.372093}, {"sequence": 3, "name": "\u05e8\u05e7\u05e4\u05d5\u05ea/\u05e1\u05de\u05d8\u05ea \u05e8\u05e7\u05e4\u05ea", "lat": 32.640696, "lon": 35.340069}, {"sequence": 4, "name": "\u05e8\u05e7\u05e4\u05d5\u05ea/\u05d3\u05d1\u05d5\u05e8\u05e0\u05d9\u05ea", "lat": 32.641144, "lon": 35.336106}, {"sequence": 5, "name": "\u05e8\u05e7\u05e4\u05d5\u05ea/\u05e0\u05e8\u05e7\u05d9\u05e1\u05d9\u05dd", "lat": 32.642607, "lon": 35.335927}, {"sequence": 6, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05e9\u05d5\u05e9\u05e0\u05d9\u05dd", "lat": 32.643891, "lon": 35.337996}, {"sequence": 7, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05d4\u05d0\u05e8\u05d6", "lat": 32.642278, "lon": 35.340615}, {"sequence": 8, "name": "\u05d3\u05d1\u05e8\u05ea/\u05d9\u05e6\u05d9\u05d0\u05d4", "lat": 32.645805, "lon": 35.350395}, {"sequence": 9, "name": "\u05de\u05e1\u05e2\u05e3 \u05d3\u05d1\u05e8\u05ea", "lat": 32.643315, "lon": 35.350537}, {"sequence": 10, "name": "\u05d0. \u05ea\u05e2\u05e9\u05d9\u05d4 \u05e2\u05e4\u05d5\u05dc\u05d4 \u05e2\u05dc\u05d9\u05ea/\u05db\u05d1\u05d9\u05e9 65 \u05dc\u05de\u05e2\u05e8\u05d1", "lat": 32.636448, "lon": 35.338509}, {"sequence": 11, "name": "\u05d3\u05e8\u05da \u05d2\u05d5\u05dc\u05e0\u05d9/\u05e7\u05e4\u05dc\u05df", "lat": 32.629604, "lon": 35.326367}, {"sequence": 12, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df/\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8", "lat": 32.626136, "lon": 35.320908}, {"sequence": 13, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d4\u05e2\u05de\u05e7", "lat": 32.621754, "lon": 35.314267}, {"sequence": 14, "name": "\u05e7\u05d0\u05e0\u05d8\u05e8\u05d9 \u05e7\u05dc\u05d0\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05d5\u05d0\u05e9 \u05d3\u05d5\u05d1\u05e0\u05d5\u05d1", "lat": 32.615951, "lon": 35.299784}, {"sequence": 15, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05db\u05d1\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d9\u05d5\u05d0\u05e9 \u05d3\u05d5\u05d1\u05e0\u05d5\u05d1", "lat": 32.619774, "lon": 35.295163}, {"sequence": 16, "name": "\u05e7\u05d0\u05e0\u05d8\u05e8\u05d9 \u05e7\u05dc\u05d0\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 32.61504, "lon": 35.29935}, {"sequence": 17, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.609242, "lon": 35.292548}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
