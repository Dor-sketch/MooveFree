        const stops = [{"sequence": 1, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.089656, "lon": 34.833838}, {"sequence": 2, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05d8\u05dc\u05e8", "lat": 32.087319, "lon": 34.833761}, {"sequence": 3, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05e8\u05e9\u05d9", "lat": 32.085724, "lon": 34.835008}, {"sequence": 4, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.085538, "lon": 34.837011}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.08532, "lon": 34.83971}, {"sequence": 6, "name": "\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df/\u05e2\u05d6\u05e8\u05d0", "lat": 32.082993, "lon": 34.840811}, {"sequence": 7, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df", "lat": 32.080835, "lon": 34.839805}, {"sequence": 8, "name": "\u05d4\u05e8\u05d1 \u05d1\u05df \u05d9\u05e2\u05e7\u05d1/\u05d1\u05e8 \u05d9\u05d5\u05d7\u05d0\u05d9", "lat": 32.077651, "lon": 34.840089}, {"sequence": 9, "name": "\u05d0\u05d1\u05e8\u05d4\u05dd \u05d1\u05df \u05d3\u05d5\u05d3/\u05e7\u05d4\u05d9\u05dc\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1", "lat": 32.076376, "lon": 34.840395}, {"sequence": 10, "name": "\u05e7\u05d4\u05d9\u05dc\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d4\u05e8 \u05e1\u05d9\u05e0\u05d9", "lat": 32.074875, "lon": 34.839527}, {"sequence": 11, "name": "\u05d4\u05e8\u05d1 \u05d9\u05e6\u05d7\u05e7 \u05e0\u05d9\u05e1\u05d9\u05dd/\u05e7\u05d4\u05d9\u05dc\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1", "lat": 32.073339, "lon": 34.83865}, {"sequence": 12, "name": "\u05d3\u05de\u05e9\u05e7 \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05d5\u05d9\u05d6\u05e0\u05d9\u05e5", "lat": 32.074832, "lon": 34.837276}, {"sequence": 13, "name": "\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.075852, "lon": 34.833822}, {"sequence": 14, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 32.078652, "lon": 34.834037}, {"sequence": 15, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.080841, "lon": 34.834663}, {"sequence": 16, "name": "\u05d4\u05e8\u05d1 \u05d3\u05e1\u05dc\u05e8/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.081989, "lon": 34.834391}, {"sequence": 17, "name": "\u05d1\u05df \u05d6\u05db\u05d0\u05d9/\u05d4\u05e8\u05d1 \u05d4\u05d9\u05e8\u05e9", "lat": 32.080829, "lon": 34.830948}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
