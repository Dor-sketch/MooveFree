    <script>
        // Initialize map

            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.81137, "lon": 35.104583}, {"sequence": 2, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05e4\u05d9\u05e0\u05e1\u05e7\u05e8", "lat": 32.808899, "lon": 35.106349}, {"sequence": 3, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1", "lat": 32.806003, "lon": 35.10801}, {"sequence": 4, "name": "\u05d4\u05e6\u05d9\u05d5\u05e0\u05d5\u05ea/\u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 32.806288, "lon": 35.106321}, {"sequence": 5, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d4\u05d9\u05dc\u05dc", "lat": 32.802423, "lon": 35.103737}, {"sequence": 6, "name": "\u05de\u05d7\u05dc\u05e3 \u05d9\u05d2\u05d5\u05e8", "lat": 32.752167, "lon": 35.071543}, {"sequence": 7, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 8, "name": "\u05d2\u05e9\u05e8 \u05d4\u05de\u05d9\u05ea\u05e8\u05d9\u05dd/\u05e9\u05d3 \u05d4\u05e8\u05e6\u05dc", "lat": 31.787322, "lon": 35.199369}, {"sequence": 9, "name": "\u05de\u05e8\u05db\u05d6 \u05ea\u05d7\u05d1\u05d5\u05e8\u05ea\u05d9 \u05d4\u05d0\u05e8\u05d6\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.808276, "lon": 35.204391}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
