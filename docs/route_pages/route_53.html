d5\u05de\u05ea \u05e6\u05e0\u05d5\u05d1\u05e8", "lat": 33.012419, "lon": 35.653221}, {"sequence": 31, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05ea \u05d4\u05de\u05db\u05e1", "lat": 33.011717, "lon": 35.650603}, {"sequence": 32, "name": "\u05de\u05e1\u05e2\u05e3 \u05d2\u05d3\u05d5\u05ea", "lat": 33.01342, "lon": 35.616693}, {"sequence": 33, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05e9\u05de\u05e8 \u05d4\u05d9\u05e8\u05d3\u05df", "lat": 33.002263, "lon": 35.602281}, {"sequence": 34, "name": "\u05e7\u05d9\u05d1\u05d5\u05e5 \u05de\u05d7\u05e0\u05d9\u05d9\u05dd", "lat": 32.991947, "lon": 35.569652}, {"sequence": 35, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d7\u05e0\u05d9\u05d9\u05dd", "lat": 32.989769, "lon": 35.560826}, {"sequence": 36, "name": "\u05de\u05e1\u05d5\u05e3 \u05d7\u05e6\u05d5\u05e8 \u05d4\u05d2\u05dc\u05d9\u05dc\u05d9\u05ea/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.980861, "lon": 35.556525}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
