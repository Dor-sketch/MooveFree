 35.276708}, {"sequence": 54, "name": "\u05d9\u05e4\u05d9\u05e2 \u05d2", "lat": 32.68285, "lon": 35.274453}, {"sequence": 55, "name": "\u05d9\u05e4\u05d9\u05e2 \u05d3/\u05d9\u05e6\u05d9\u05d0\u05d4", "lat": 32.680886, "lon": 35.269732}, {"sequence": 56, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd/\u05e0\u05d5\u05e3 \u05d4\u05e2\u05de\u05e7", "lat": 32.67355, "lon": 35.251242}, {"sequence": 57, "name": "\u05de\u05e9\u05d8\u05e8\u05d4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.677467, "lon": 35.24648}, {"sequence": 58, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd/\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7", "lat": 32.67824, "lon": 35.241113}, {"sequence": 59, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd/\u05ea\u05d3\u05d4\u05e8", "lat": 32.681993, "lon": 35.238506}, {"sequence": 60, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.684523, "lon": 35.236545}, {"sequence": 61, "name": "\u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df", "lat": 32.687106, "lon": 35.23398}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
