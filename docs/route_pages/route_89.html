    <script>

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d3\u05e8\u05da \u05d0\u05e8\u05d9\u05e7 \u05e9\u05e8\u05d5\u05df", "lat": 32.796303, "lon": 34.999034}, {"sequence": 2, "name": "\u05e7\u05e0\u05d9\u05d0\u05dc/\u05d4\u05d0\u05e8\u05d9", "lat": 32.797326, "lon": 34.99953}, {"sequence": 3, "name": "\u05e7\u05e0\u05d9\u05d0\u05dc/\u05e8\u05d5\u05e4\u05d9\u05df", "lat": 32.798046, "lon": 35.000718}, {"sequence": 4, "name": "\u05d2\u05e8\u05e0\u05d3 \u05e7\u05e0\u05d9\u05d5\u05df/\u05e8\u05d5\u05e4\u05d9\u05df", "lat": 32.789683, "lon": 35.003258}, {"sequence": 5, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05e8\u05d5\u05e4\u05d9\u05df", "lat": 32.787875, "lon": 34.998736}, {"sequence": 6, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.789623, "lon": 35.002167}, {"sequence": 7, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.790372, "lon": 34.999994}, {"sequence": 8, "name": "\u05d4\u05e4\u05dc\u05de\u05d7/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.789384, "lon": 34.996561}, {"sequence": 9, "name": "\u05d4\u05e4\u05dc\u05de\u05d7/\u05d4\u05e8\u05d0\u05dc", "lat": 32.788944, "lon": 34.992977}, {"sequence": 10, "name": "\u05d4\u05e8\u05d0\u05dc/\u05e4\u05d8\u05dc", "lat": 32.789652, "lon": 34.992141}, {"sequence": 11, "name": "\u05de\u05d1\u05e6\u05e2 \u05d9\u05d5\u05e0\u05ea\u05df/\u05e9\u05e2\u05e8 \u05d4\u05d2\u05d9\u05d0", "lat": 32.792004, "lon": 34.992417}, {"sequence": 12, "name": "\u05de\u05d1\u05e6\u05e2 \u05d9\u05d5\u05e0\u05ea\u05df", "lat": 32.793034, "lon": 34.991247}, {"sequence": 13, "name": "\u05d5\u05e8\u05d3\u05d9\u05d4/\u05e0\u05d5\u05e8\u05d9\u05ea", "lat": 32.794269, "lon": 34.993713}, {"sequence": 14, "name": "\u05e0\u05d5\u05e8\u05d9\u05ea/\u05db\u05dc\u05d9\u05dc \u05d4\u05d7\u05d5\u05e8\u05e9", "lat": 32.792967, "lon": 34.995989}, {"sequence": 15, "name": "\u05e0\u05d5\u05e8\u05d9\u05ea", "lat": 32.793161, "lon": 34.998066}, {"sequence": 16, "name": "\u05e0\u05d5\u05e8\u05d9\u05ea/\u05d5\u05e8\u05d3\u05d9\u05d4", "lat": 32.794294, "lon": 34.998662}, {"sequence": 17, "name": "\u05d5\u05e8\u05d3\u05d9\u05d4/\u05e6\u05d1\u05e2\u05d5\u05e0\u05d9", "lat": 32.7952, "lon": 34.998133}, {"sequence": 18, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d5\u05e8\u05d3\u05d9\u05d4", "lat": 32.794844, "lon": 34.995715}, {"sequence": 19, "name": "\u05d5\u05e8\u05d3\u05d9\u05d4/\u05e9\u05de\u05e9\u05d5\u05df", "lat": 32.794395, "lon": 34.993645}, {"sequence": 20, "name": "\u05e9\u05de\u05e9\u05d5\u05df/\u05d5\u05e8\u05d3\u05d9\u05d4", "lat": 32.794711, "lon": 34.992873}, {"sequence": 21, "name": "\u05e9\u05de\u05e9\u05d5\u05df/\u05e0\u05e2\u05de\u05ea", "lat": 32.796124, "lon": 34.991113}, {"sequence": 22, "name": "\u05e9\u05de\u05e9\u05d5\u05df/\u05d4\u05d0\u05e1\u05d9\u05e3", "lat": 32.796191, "lon": 34.988803}, {"sequence": 23, "name": "\u05d0\u05e1\u05d9\u05e3/\u05d4\u05d8\u05e0\u05d0", "lat": 32.799532, "lon": 34.989546}, {"sequence": 24, "name": "\u05d4\u05d0\u05e1\u05d9\u05e3/\u05d1\u05d9\u05db\u05d5\u05e8\u05d9\u05dd", "lat": 32.798636, "lon": 34.98789}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
