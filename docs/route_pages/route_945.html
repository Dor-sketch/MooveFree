        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05d4\u05d7 \u05de\u05e2\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d9\u05e9\u05d5\u05e2\u05d4/\u05d4\u05e8\u05d1 \u05e8\u05d1\u05d9\u05e0\u05d5\u05d1", "lat": 32.08468, "lon": 34.843081}, {"sequence": 2, "name": "\u05db\u05d4\u05e0\u05de\u05df/\u05e4\u05d5\u05d1\u05e8\u05e1\u05e7\u05d9", "lat": 32.085001, "lon": 34.840061}, {"sequence": 3, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/ \u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.086862, "lon": 34.839274}, {"sequence": 4, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1", "lat": 32.08829, "lon": 34.838903}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05d1\u05e8 \u05d0\u05d9\u05dc\u05df/\u05d4\u05e8\u05d1 \u05e7\u05dc\u05d9\u05e9\u05e8", "lat": 32.089529, "lon": 34.843468}, {"sequence": 6, "name": "\u05d4\u05e8\u05d1 \u05e7\u05dc\u05d9\u05e9\u05e8/\u05d4\u05d9\u05dc\u05d3\u05e1\u05d4\u05d9\u05d9\u05de\u05e8", "lat": 32.090706, "lon": 34.844065}, {"sequence": 7, "name": "\u05d1\u05d9\u05d4\u05e1 \u05de\u05e2\u05e9/\u05d4\u05e8\u05d1 \u05e6\u05d9\u05e8\u05dc\u05e1\u05d5\u05df", "lat": 32.09168, "lon": 34.841518}, {"sequence": 8, "name": "\u05d4\u05e8\u05d1 \u05e6\u05d9\u05e8\u05dc\u05e1\u05d5\u05df/\u05d3\u05e8 \u05d1\u05e8\u05d5\u05d9\u05d0\u05e8", "lat": 32.090829, "lon": 34.840797}, {"sequence": 9, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05e0\u05e4\u05d7\u05d0", "lat": 32.090489, "lon": 34.83882}, {"sequence": 10, "name": "\u05d4\u05e9\u05dc\u05d5\u05e9\u05d4/\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5", "lat": 32.088968, "lon": 34.837695}, {"sequence": 11, "name": "\u05d7\u05e9\u05d1 \u05e1\u05d5\u05e4\u05e8/\u05d4\u05e8\u05d1 \u05e9\u05da", "lat": 32.089324, "lon": 34.835289}, {"sequence": 12, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05d8\u05dc\u05e8", "lat": 32.087319, "lon": 34.833761}, {"sequence": 13, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d2\u05df \u05d5\u05e8\u05e9\u05d4", "lat": 32.086061, "lon": 34.832095}, {"sequence": 14, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.087547, "lon": 34.828114}, {"sequence": 15, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0/\u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd", "lat": 32.090518, "lon": 34.825597}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
