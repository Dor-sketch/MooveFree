        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.056487, "lon": 34.779648}, {"sequence": 2, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d4\u05d5\u05dc\u05e5/\u05d7\u05d9\u05dc \u05d4\u05e9\u05e8\u05d9\u05d5\u05df", "lat": 32.046238, "lon": 34.783261}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d5\u05dc\u05d5\u05df", "lat": 32.037572, "lon": 34.779659}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05db\u05ea\u05e9 \u05dc\u05de\u05d6\u05e8\u05d7", "lat": 32.027394, "lon": 34.798346}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05dc\u05d0\u05db\u05d4 \u05dc\u05de\u05d6\u05e8\u05d7", "lat": 32.02034, "lon": 34.806358}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05e7\u05e4\u05dc\u05df", "lat": 32.017652, "lon": 34.808867}, {"sequence": 7, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05d1\u05e0\u05d4", "lat": 31.890228, "lon": 34.731686}, {"sequence": 8, "name": "\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e9\u05d3. \u05d4\u05e1\u05e0\u05d4\u05d3\u05e8\u05d9\u05df", "lat": 31.887569, "lon": 34.733548}, {"sequence": 9, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e8\u05d5\u05d6\u05de\u05e8\u05d9\u05df", "lat": 31.884751, "lon": 34.733291}, {"sequence": 10, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e9\u05e8\u05d5\u05df", "lat": 31.881989, "lon": 34.73309}, {"sequence": 11, "name": "\u05d0\u05d2\u05d5\u05d6/\u05d4\u05d1\u05e8\u05d5\u05e9", "lat": 31.879133, "lon": 34.733041}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d0\u05d2\u05d5\u05d6", "lat": 31.876841, "lon": 34.735954}, {"sequence": 13, "name": "\u05e9\u05d3. \u05d3\u05d5\u05d0\u05e0\u05d9/\u05e9\u05d3. \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.874907, "lon": 34.734556}, {"sequence": 14, "name": "\u05e0\u05d5\u05e4\u05e8/\u05d0\u05d8\u05d3", "lat": 31.872289, "lon": 34.736012}, {"sequence": 15, "name": "\u05e1\u05d7\u05dc\u05d1/\u05e4\u05d8\u05dc", "lat": 31.872239, "lon": 34.738165}, {"sequence": 16, "name": "\u05e9\u05d3. \u05d3\u05d5\u05d0\u05e0\u05d9/\u05e1\u05d7\u05dc\u05d1", "lat": 31.873071, "lon": 34.739786}, {"sequence": 17, "name": "\u05d4\u05d3\u05e8\u05d5\u05e8/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.87139, "lon": 34.742241}, {"sequence": 18, "name": "\u05d4\u05d3\u05e8\u05d5\u05e8/\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0", "lat": 31.874171, "lon": 34.743827}, {"sequence": 19, "name": "\u05d4\u05d3\u05e8\u05d5\u05e8/\u05d3\u05d5\u05db\u05d9\u05e4\u05ea", "lat": 31.876914, "lon": 34.74539}, {"sequence": 20, "name": "\u05d0\u05d4\u05e8\u05d5\u05df \u05d7\u05d2\u05d2/\u05d4\u05d3\u05e8\u05d5\u05e8", "lat": 31.877638, "lon": 34.746447}, {"sequence": 21, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d0\u05d4\u05e8\u05d5\u05df \u05d7\u05d2\u05d2", "lat": 31.875752, "lon": 34.74938}, {"sequence": 22, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0", "lat": 31.871982, "lon": 34.748531}, {"sequence": 23, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.869305, "lon": 34.746559}, {"sequence": 24, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4/\u05e9\u05d3. \u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.869487, "lon": 34.744526}, {"sequence": 25, "name": "\u05d2\u05d9\u05d1\u05d5\u05e8\u05d9 \u05d4\u05d7\u05d9\u05dc/\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d2\u05e8\u05d3\u05d5\u05dd", "lat": 31.868694, "lon": 34.742726}, {"sequence": 26, "name": "\u05d7\u05d8\u05d9\u05d1\u05ea \u05d2\u05d1\u05e2\u05ea\u05d9/\u05d2\u05df \u05e1\u05e0\u05d4\u05d3\u05e8\u05d9\u05df", "lat": 31.867885, "lon": 34.741598}, {"sequence": 27, "name": "\u05d7\u05d8\u05d9\u05d1\u05ea \u05d2\u05d1\u05e2\u05ea\u05d9/\u05e7\u05d3\u05d5\u05e9\u05d9 \u05e7\u05d4\u05d9\u05e8", "lat": 31.869068, "lon": 34.738878}, {"sequence": 28, "name": "\u05d4\u05d3\u05d5\u05d2\u05d9\u05ea/\u05d4\u05de\u05e4\u05e8\u05e9", "lat": 31.868214, "lon": 34.73588}, {"sequence": 29, "name": "\u05d4\u05e0\u05de\u05dc/\u05d4\u05e1\u05d9\u05e4\u05d5\u05df", "lat": 31.864576, "lon": 34.736754}, {"sequence": 30, "name": "\u05d4\u05e0\u05de\u05dc/\u05d4\u05d0\u05dc\u05de\u05d5\u05d2", "lat": 31.864546, "lon": 34.739686}, {"sequence": 31, "name": "\u05d2\u05d9\u05d1\u05d5\u05e8\u05d9 \u05d4\u05d7\u05d9\u05dc/\u05d4\u05e0\u05de\u05dc", "lat": 31.864034, "lon": 34.740997}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
