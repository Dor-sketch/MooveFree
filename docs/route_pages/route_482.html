    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd B", "lat": 32.082918, "lon": 34.795635}, {"sequence": 2, "name": "\u05d3\u05e8\u05da \u05d4\u05d0\u05dc\u05d5\u05e3 \u05e2\u05d5\u05d6\u05d9 \u05e0\u05e8\u05e7\u05d9\u05e1/\u05e2\u05de\u05d9\u05d7\u05d9 \u05e4\u05d0\u05d2\u05dc\u05d9\u05df", "lat": 31.826556, "lon": 35.235966}, {"sequence": 3, "name": "\u05d9\u05e7\u05d5\u05ea\u05d9\u05d0\u05dc \u05d0\u05d3\u05dd/\u05ea\u05de\u05d9\u05e8", "lat": 31.818957, "lon": 35.237595}, {"sequence": 4, "name": "\u05d9\u05e7\u05d5\u05ea\u05d9\u05d0\u05dc \u05d0\u05d3\u05dd/\u05d3\u05d5\u05d3 \u05e0\u05d9\u05d1", "lat": 31.81926, "lon": 35.238521}, {"sequence": 5, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df/\u05de\u05e9\u05d4 \u05e8\u05d7\u05de\u05d9\u05dc\u05d1\u05d9\u05e5", "lat": 31.822347, "lon": 35.238029}, {"sequence": 6, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05e7\u05dc\u05d4 \u05e4\u05e1\u05d2\u05ea \u05d6\u05d0\u05d1 \u05de\u05e8\u05db\u05d6/\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 31.823881, "lon": 35.237535}, {"sequence": 7, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05e7\u05dc\u05d4 \u05e1\u05d9\u05d9\u05e8\u05ea \u05d3\u05d5\u05db\u05d9\u05e4\u05ea/\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 31.826083, "lon": 35.240423}, {"sequence": 8, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05e7\u05dc\u05d4 \u05d7\u05d9\u05dc \u05d4\u05d0\u05d5\u05d9\u05e8/\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 31.829123, "lon": 35.238182}, {"sequence": 9, "name": "\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df \u05d0", "lat": 31.830338, "lon": 35.23671}, {"sequence": 10, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df/\u05de\u05d6\u05dc \u05e9\u05d5\u05e8", "lat": 31.833259, "lon": 35.234819}, {"sequence": 11, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df/\u05de\u05d6\u05dc \u05d8\u05dc\u05d4", "lat": 31.835831, "lon": 35.23401}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 31.838017, "lon": 35.234681}, {"sequence": 13, "name": "\u05e9\u05d3 \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8", "lat": 31.838043, "lon": 35.236988}, {"sequence": 14, "name": "\u05de\u05e8\u05db\u05d6 \u05e7\u05d4\u05d9\u05dc\u05ea\u05d9/\u05e9\u05d3 \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1", "lat": 31.83791, "lon": 35.238882}, {"sequence": 15, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1", "lat": 31.839491, "lon": 35.240355}, {"sequence": 16, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1", "lat": 31.840465, "lon": 35.240993}, {"sequence": 17, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e6\u05e8\u05dc\u05e1 \u05dc\u05d5\u05e5", "lat": 31.838896, "lon": 35.24383}, {"sequence": 18, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e4\u05d5\u05e0\u05d8", "lat": 31.839202, "lon": 35.245631}, {"sequence": 19, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05d0\u05e1\u05d8\u05d5\u05e8\u05d4", "lat": 31.840235, "lon": 35.246263}, {"sequence": 20, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05d4\u05e8\u05d1 \u05e4\u05e0\u05d9\u05d6\u05dc", "lat": 31.841686, "lon": 35.24568}, {"sequence": 21, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05d0\u05e9\u05e8 \u05d2\u05d5\u05dc\u05d0\u05e7", "lat": 31.84319, "lon": 35.244296}, {"sequence": 22, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e6\u05d5\u05e7\u05e8\u05de\u05df", "lat": 31.844559, "lon": 35.243012}, {"sequence": 23, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05de\u05d0\u05d9\u05e8 \u05d1\u05dc\u05d1\u05df", "lat": 31.845, "lon": 35.241776}, {"sequence": 24, "name": "\u05de\u05e1\u05d5\u05e3 \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1", "lat": 31.844613, "lon": 35.240351}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
