    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05e8\u05dc \u05dc\u05d5\u05e7\u05e8/\u05d0\u05e8\u05e1\u05d8", "lat": 31.750799, "lon": 35.200906}, {"sequence": 2, "name": "\u05de\u05d3\u05e8\u05e9\u05ea \u05e0\u05e9\u05de\u05ea/\u05d1\u05e8\u05dc \u05dc\u05d5\u05e7\u05e8", "lat": 31.749484, "lon": 35.202733}, {"sequence": 3, "name": "\u05d1\u05df \u05d9\u05d5\u05e2\u05d6\u05e8/\u05e7\u05e0\u05d0\u05d9 \u05d4\u05d2\u05dc\u05d9\u05dc", "lat": 31.752188, "lon": 35.205442}, {"sequence": 4, "name": "\u05d1\u05df \u05d9\u05d5\u05e2\u05d6\u05e8/\u05d1\u05df \u05d1\u05d1\u05d0", "lat": 31.75508, "lon": 35.207125}, {"sequence": 5, "name": "\u05d1\u05df \u05d9\u05d5\u05e2\u05d6\u05e8/\u05d0\u05e0\u05d8\u05d9\u05d2\u05d5\u05e0\u05d5\u05e1", "lat": 31.757346, "lon": 35.209822}, {"sequence": 6, "name": "\u05d1\u05df \u05d6\u05db\u05d0\u05d9/\u05d3\u05d5\u05e1\u05ea\u05d0\u05d9", "lat": 31.758461, "lon": 35.207363}, {"sequence": 7, "name": "\u05d1\u05df \u05d6\u05db\u05d0\u05d9/\u05d1\u05df \u05d1\u05d1\u05d0", "lat": 31.75699, "lon": 35.205754}, {"sequence": 8, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d1\u05e0\u05d9 \u05d1\u05ea\u05d9\u05e8\u05d0", "lat": 31.755371, "lon": 35.20374}, {"sequence": 9, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d1\u05df \u05d9\u05d0\u05d9\u05e8", "lat": 31.755797, "lon": 35.201418}, {"sequence": 10, "name": "\u05d4\u05e9\u05d5\u05de\u05e8/\u05d9\u05e2\u05e7\u05d1 \u05d1\u05e8\u05d2\u05e8", "lat": 31.755635, "lon": 35.197993}, {"sequence": 11, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4", "lat": 31.754424, "lon": 35.197617}, {"sequence": 12, "name": "\u05e1\u05df \u05de\u05e8\u05d8\u05d9\u05df/\u05e8\u05d1\u05d9 \u05e6\u05d3\u05d5\u05e7", "lat": 31.753532, "lon": 35.19565}, {"sequence": 13, "name": "\u05e1\u05df \u05de\u05e8\u05d8\u05d9\u05df/\u05d1\u05e8 \u05d9\u05d5\u05d7\u05d0\u05d9", "lat": 31.753511, "lon": 35.193693}, {"sequence": 14, "name": "\u05e1\u05df \u05de\u05e8\u05d8\u05d9\u05df/\u05d2\u05d5\u05dc\u05d5\u05de\u05d1", "lat": 31.755891, "lon": 35.194206}, {"sequence": 15, "name": "\u05d2\u05d5\u05dc\u05d5\u05de\u05d1/\u05e1\u05df \u05de\u05e8\u05d8\u05d9\u05df", "lat": 31.756636, "lon": 35.195429}, {"sequence": 16, "name": "\u05d4\u05e8\u05d1 \u05d4\u05e8\u05e6\u05d5\u05d2/\u05d9\u05e6\u05d9\u05d0\u05d4 \u05de\u05de\u05e0\u05d4\u05e8\u05ea \u05e4\u05ea", "lat": 31.759457, "lon": 35.199922}, {"sequence": 17, "name": "\u05e9\u05d7\u05dc/\u05d4\u05e8\u05e6\u05d5\u05d2", "lat": 31.761099, "lon": 35.199393}, {"sequence": 18, "name": "\u05e9\u05d7\u05dc \u05d1", "lat": 31.760535, "lon": 35.197141}, {"sequence": 19, "name": "\u05e9\u05d7\u05dc/\u05d4\u05e8\u05d1 \u05d2\u05d5\u05dc\u05d3", "lat": 31.761916, "lon": 35.196751}, {"sequence": 20, "name": "\u05e9\u05d7\u05dc \u05d0", "lat": 31.763304, "lon": 35.195667}, {"sequence": 21, "name": "\u05e9\u05d7\u05dc/\u05d4\u05dc\u05e8", "lat": 31.765169, "lon": 35.194349}, {"sequence": 22, "name": "\u05e9\u05d3 \u05d4\u05d6\u05d6/\u05d4\u05e8\u05e6\u05d5\u05d2", "lat": 31.770501, "lon": 35.209041}, {"sequence": 23, "name": "\u05d1\u05df \u05e6\u05d1\u05d9/\u05e8\u05d5\u05e4\u05d9\u05df", "lat": 31.777844, "lon": 35.20928}, {"sequence": 24, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05d1\u05df \u05e6\u05d1\u05d9/\u05d1\u05e6\u05dc\u05d0\u05dc", "lat": 31.782368, "lon": 35.208561}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
