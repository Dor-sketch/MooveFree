"name": "\u05e2\u05d3\u05e9 \u05e9\u05e4\u05d9\u05e7/\u05e9\u05d1\u05d8 \u05dc\u05d5\u05d9", "lat": 32.07362, "lon": 34.910737}, {"sequence": 25, "name": "\u05e2\u05d3\u05e9 \u05e9\u05e4\u05d9\u05e7/\u05e7\u05d5\u05e4\u05d7", "lat": 32.073666, "lon": 34.912516}, {"sequence": 26, "name": "\u05e2\u05d6\u05e8\u05d0 \u05d5\u05e0\u05d7\u05de\u05d9\u05d4/\u05de\u05e8\u05db\u05d6 \u05e9\u05d9\u05d8\u05d5\u05e8", "lat": 32.072551, "lon": 34.91264}, {"sequence": 27, "name": "\u05d8\u05d1\u05e8\u05d9\u05d4/\u05e2\u05d6\u05e8\u05d0 \u05d5\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.07214, "lon": 34.913047}, {"sequence": 28, "name": "\u05d8\u05d1\u05e8\u05d9\u05d4/\u05e9\u05d1\u05d8 \u05d3\u05df", "lat": 32.071861, "lon": 34.91461}, {"sequence": 29, "name": "\u05d8\u05d1\u05e8\u05d9\u05d4/\u05e9\u05d1\u05d8 \u05d1\u05e0\u05d9\u05de\u05d9\u05df", "lat": 32.071701, "lon": 34.916333}, {"sequence": 30, "name": "\u05e6\u05e4\u05ea/\u05e9\u05d1\u05d8 \u05d0\u05e9\u05e8", "lat": 32.070997, "lon": 34.918375}, {"sequence": 31, "name": "\u05d4\u05e8\u05d1 \u05d0\u05dc\u05d1\u05d6/\u05e6\u05e4\u05ea", "lat": 32.069796, "lon": 34.917414}, {"sequence": 32, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05d9\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.070167, "lon": 34.913654}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
