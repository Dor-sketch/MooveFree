        const stops = [{"sequence": 1, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 32.098763, "lon": 34.82545}, {"sequence": 2, "name": "\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05d9\u05e8\u05e7\u05d5\u05df", "lat": 32.096775, "lon": 34.829242}, {"sequence": 3, "name": "\u05d4\u05e8\u05d1 \u05d9\u05e9\u05e8\u05d0\u05dc \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d3\u05d5\u05d3 \u05de\u05d7\u05dc\u05d5\u05e3", "lat": 32.094491, "lon": 34.831298}, {"sequence": 4, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.091412, "lon": 34.833435}, {"sequence": 5, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.089656, "lon": 34.833838}, {"sequence": 6, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05d8\u05dc\u05e8", "lat": 32.087319, "lon": 34.833761}, {"sequence": 7, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.085267, "lon": 34.836363}, {"sequence": 8, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05d2\u05d5\u05e8", "lat": 32.082352, "lon": 34.835187}, {"sequence": 9, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05e8\u05d1 \u05d9\u05e2\u05e7\u05d1 \u05dc\u05e0\u05d3\u05d0", "lat": 32.079131, "lon": 34.833959}, {"sequence": 10, "name": "\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.075695, "lon": 34.833839}, {"sequence": 11, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d3\u05de\u05e9\u05e7 \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8", "lat": 32.076564, "lon": 34.836184}, {"sequence": 12, "name": "\u05e2\u05d6\u05e8\u05d0/\u05e9\u05dc\u05de\u05d4 \u05d4\u05de\u05dc\u05da", "lat": 32.080197, "lon": 34.839272}, {"sequence": 13, "name": "\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df/\u05db\u05d9\u05db\u05e8 \u05d4\u05ea\u05e2\u05e9\u05d9\u05d4", "lat": 32.078723, "lon": 34.84181}, {"sequence": 14, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d1\u05e2\u05ea \u05e9\u05de\u05d5\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 4", "lat": 32.074823, "lon": 34.843553}, {"sequence": 15, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 16, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05d6\u05e8/\u05d1\u05e0\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d0\u05d5\u05de\u05d4", "lat": 31.787569, "lon": 35.203469}, {"sequence": 17, "name": "\u05d1\u05e0\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d0\u05d5\u05de\u05d4/\u05d4\u05e0\u05e9\u05d9\u05d0 \u05d4\u05e9\u05d9\u05e9\u05d9", "lat": 31.78634, "lon": 35.203701}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
