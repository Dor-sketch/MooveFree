    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05dc\u05d9\u05d0\u05e0\u05e1/\u05d3\u05e8\u05da \u05d1\u05d9\u05e8\u05dd", "lat": 32.773885, "lon": 35.009755}, {"sequence": 2, "name": "\u05d3\u05e8\u05da \u05d1\u05d9\u05e8\u05dd/\u05d0\u05d2\u05d5\u05d6", "lat": 32.77025, "lon": 35.008527}, {"sequence": 3, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05d3\u05e8 \u05d0\u05e8\u05ea\u05d5\u05e8 \u05d1\u05d9\u05e8\u05dd", "lat": 32.770739, "lon": 35.007125}, {"sequence": 4, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05de\u05e6\u05e4\u05d5\u05e8 \u05d6\u05d9\u05d9\u05d3", "lat": 32.772655, "lon": 35.005877}, {"sequence": 5, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05de\u05e6\u05e4\u05d5\u05e8 \u05ea\u05de\u05e8", "lat": 32.775442, "lon": 35.001541}, {"sequence": 6, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05d0\u05d9\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.777431, "lon": 34.999399}, {"sequence": 7, "name": "\u05d1\u05d9\u05ea \u05d1\u05d9\u05e8\u05dd/\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9", "lat": 32.778475, "lon": 34.998081}, {"sequence": 8, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05d5\u05d5\u05d8\u05e1\u05d5\u05df", "lat": 32.778399, "lon": 34.994119}, {"sequence": 9, "name": "\u05d5\u05d5\u05d8\u05e1\u05d5\u05df/\u05d7\u05d5\u05e8\u05d1", "lat": 32.777924, "lon": 34.9936}, {"sequence": 10, "name": "\u05d5\u05d5\u05d8\u05e1\u05d5\u05df/\u05e1\u05d5\u05e8\u05d5\u05e7\u05d4", "lat": 32.776677, "lon": 34.993899}, {"sequence": 11, "name": "\u05e1\u05d5\u05e8\u05d5\u05e7\u05d4/\u05e6\u05d1\u05d9 \u05d1\u05df \u05d9\u05e2\u05e7\u05d1", "lat": 32.774741, "lon": 34.992734}, {"sequence": 12, "name": "\u05e1\u05d5\u05e8\u05d5\u05e7\u05d4/\u05d2\u05e8\u05d9\u05e0\u05d1\u05e8\u05d2", "lat": 32.773502, "lon": 34.99125}, {"sequence": 13, "name": "\u05d2\u05e8\u05d9\u05e0\u05d1\u05e8\u05d2 \u05d1", "lat": 32.775489, "lon": 34.991365}, {"sequence": 14, "name": "\u05d0\u05d9\u05d3\u05e8/\u05d2\u05e8\u05d9\u05e0\u05d1\u05e8\u05d2", "lat": 32.776482, "lon": 34.99146}, {"sequence": 15, "name": "\u05d0\u05d9\u05d3\u05e8 \u05d0", "lat": 32.776694, "lon": 34.990537}, {"sequence": 16, "name": "\u05d0\u05d9\u05d3\u05e8/\u05e9\u05d9\u05de\u05e7\u05d9\u05df", "lat": 32.778322, "lon": 34.99125}, {"sequence": 17, "name": "\u05d1\u05d9\u05ea \u05d0\u05d1\u05d5\u05ea \u05db\u05e8\u05de\u05dc/\u05d0\u05d9\u05d3\u05e8", "lat": 32.780019, "lon": 34.990639}, {"sequence": 18, "name": "\u05d7\u05d5\u05e8\u05d1/\u05d9\u05d0\u05e0\u05d5\u05e9 \u05e7\u05d5\u05e8\u05e6\u05d0\u05e7", "lat": 32.782125, "lon": 34.989069}, {"sequence": 19, "name": "\u05de\u05e8\u05db\u05d6 \u05d7\u05d5\u05e8\u05d1/\u05e4\u05d9\u05e7\u05d0", "lat": 32.785094, "lon": 34.98734}, {"sequence": 20, "name": "\u05e4\u05d9\u05e7\u05d0/\u05d0\u05d5\u05e8\u05df", "lat": 32.786755, "lon": 34.989752}, {"sequence": 21, "name": "\u05d0\u05d5\u05e8\u05df/\u05e4\u05d9\u05e7\u05d0", "lat": 32.786536, "lon": 34.99229}, {"sequence": 22, "name": "\u05d0\u05d5\u05e8\u05df/\u05e9\u05d9\u05e7\u05de\u05d4", "lat": 32.78528, "lon": 34.99407}, {"sequence": 23, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d0\u05d5\u05e8\u05df", "lat": 32.784437, "lon": 34.996351}, {"sequence": 24, "name": "\u05d0\u05d5\u05e8\u05df/\u05d4\u05e4\u05e8\u05d7\u05d9\u05dd", "lat": 32.783112, "lon": 34.997123}, {"sequence": 25, "name": "\u05d3\u05e7\u05e8/\u05de\u05e8\u05d8\u05d9\u05df \u05d1\u05d5\u05d1\u05e8", "lat": 32.784136, "lon": 35.000108}, {"sequence": 26, "name": "\u05d4\u05e6\u05d5\u05dc\u05dc\u05ea \u05d3\u05e7\u05e8/\u05d6\u05dc\u05de\u05df \u05e9\u05d6\u05e8", "lat": 32.784747, "lon": 34.99931}, {"sequence": 27, "name": "\u05d4\u05e6\u05d5\u05dc\u05dc\u05ea \u05d3\u05e7\u05e8/\u05e4\u05d9\u05e7\u05d0", "lat": 32.786585, "lon": 34.996891}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
