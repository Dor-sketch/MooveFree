797919}, {"sequence": 28, "name": "\u05d4\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4/\u05d7\u05d9\u05d9\u05dd \u05dc\u05d1\u05e0\u05d5\u05df", "lat": 32.113879, "lon": 34.801548}, {"sequence": 29, "name": "\u05e7\u05dc\u05e6\u05e7\u05d9\u05df/\u05d7\u05d9\u05d9\u05dd \u05dc\u05d1\u05e0\u05d5\u05df", "lat": 32.118007, "lon": 34.802148}, {"sequence": 30, "name": "\u05d1\u05d9\u05d4\u05e1 \u05dc\u05e8\u05e4\u05d5\u05d0\u05d4/\u05e7\u05dc\u05e6\u05e7\u05d9\u05df", "lat": 32.117386, "lon": 34.805957}, {"sequence": 31, "name": "\u05de\u05d3\u05e2\u05d9 \u05d4\u05d7\u05d9\u05d9\u05dd/\u05e7\u05dc\u05d0\u05d5\u05d6\u05e0\u05e8", "lat": 32.115503, "lon": 34.807243}, {"sequence": 32, "name": "\u05de\u05d5\u05d6\u05d0\u05d5\u05df \u05d4\u05e2\u05dd \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9/\u05e7\u05dc\u05d0\u05d5\u05d6\u05e0\u05e8", "lat": 32.113359, "lon": 34.80742}, {"sequence": 33, "name": "\u05d4\u05e4\u05e7\u05d5\u05dc\u05d8\u05d4 \u05dc\u05d4\u05e0\u05d3\u05e1\u05d4/\u05d3\u05e8 \u05d2\u05d5\u05e8\u05d2 \u05d5\u05d5\u05d9\u05d6", "lat": 32.109701, "lon": 34.80702}, {"sequence": 34, "name": "\u05d3\u05e8 \u05d2\u05d5\u05e8\u05d2 \u05d5\u05d9\u05d9\u05d6/\u05e9\u05dc\u05d5\u05dd \u05e8\u05d5\u05d6\u05e0\u05e4\u05dc\u05d3", "lat": 32.107177, "lon": 34.805353}, {"sequence": 35, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.104786, "lon": 34.804264}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
