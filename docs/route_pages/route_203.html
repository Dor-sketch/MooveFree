quence": 25, "name": "\u05d0\u05dc\u05de\u05d3\u05d9\u05e0\u05d4 \u05d0\u05dc\u05de\u05e0\u05d5\u05e8\u05d4/\u05de\u05e1\u05e2\u05d1 \u05d1\u05df \u05e2\u05de\u05d9\u05e8", "lat": 31.736952, "lon": 35.234371}, {"sequence": 26, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd/\u05d0\u05dc\u05de\u05d3\u05d9\u05e0\u05d4 \u05d0\u05dc\u05de\u05e0\u05d5\u05d5\u05e8\u05d4", "lat": 31.736302, "lon": 35.23226}, {"sequence": 27, "name": "\u05d0\u05dc\u05de\u05e9\u05d0\u05d4\u05d3 \u05d0", "lat": 31.736769, "lon": 35.228539}, {"sequence": 28, "name": "\u05d0\u05dc\u05de\u05e9\u05d0\u05d4\u05d3 \u05d1", "lat": 31.7355, "lon": 35.225998}, {"sequence": 29, "name": "\u05d0\u05dc \u05de\u05e9\u05d0\u05d4\u05d3/\u05d0\u05dc \u05e9\u05d9\u05e4\u05d0", "lat": 31.733209, "lon": 35.225621}, {"sequence": 30, "name": "\u05d0\u05dc\u05de\u05e9\u05d0\u05d4\u05d3 \u05d3", "lat": 31.731849, "lon": 35.224724}, {"sequence": 31, "name": "\u05d0\u05dc\u05de\u05e9\u05d0\u05d4\u05d3/\u05e0\u05d7\u05dc \u05d3\u05e8\u05d2\u05d4", "lat": 31.731654, "lon": 35.221176}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
