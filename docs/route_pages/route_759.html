        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05d2\u05ea", "lat": 32.396505, "lon": 35.04218}, {"sequence": 2, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05ea", "lat": 32.395582, "lon": 35.046702}, {"sequence": 3, "name": "\u05d1\u05e8\u05d9\u05db\u05ea \u05e9\u05d7\u05d9\u05d9\u05d4/\u05d0\u05dc\u05e7\u05d5\u05d3\u05e1", "lat": 32.407351, "lon": 35.048131}, {"sequence": 4, "name": "\u05d1\u05d0\u05e7\u05d4/\u05db\u05e0\u05d9\u05e1\u05d4 \u05d3\u05e8\u05d5\u05de\u05d9\u05ea", "lat": 32.413261, "lon": 35.047038}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05d3\u05d5\u05d0\u05e8", "lat": 32.415883, "lon": 35.046114}, {"sequence": 6, "name": "\u05d0\u05dc\u05e7\u05d5\u05d3\u05e1/\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd", "lat": 32.41933, "lon": 35.045611}, {"sequence": 7, "name": "\u05de\u05e1\u05d2\u05d3 \u05d0\u05d1\u05d5 \u05d1\u05db\u05e8/\u05d0\u05dc\u05e7\u05d5\u05d3\u05e1", "lat": 32.420558, "lon": 35.04342}, {"sequence": 8, "name": "\u05de\u05d2\u05df \u05d3\u05d5\u05d3 \u05d0\u05d3\u05d5\u05dd/\u05d1\u05d9\u05e8 \u05d1\u05d5\u05e8\u05d9\u05df", "lat": 32.42026, "lon": 35.041409}, {"sequence": 9, "name": "\u05d1\u05d9\u05e8 \u05d1\u05d5\u05e8\u05d9\u05df/\u05d0\u05dc\u05e7\u05d0\u05e1\u05de\u05d9", "lat": 32.4194, "lon": 35.036257}, {"sequence": 10, "name": "\u05d0\u05dc\u05e7\u05d0\u05e1\u05de\u05d9/\u05d0\u05dc\u05e8\u05d0\u05e9\u05d3\u05d5\u05df", "lat": 32.417259, "lon": 35.034999}, {"sequence": 11, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05ea\u05d9\u05db\u05d5\u05df \u05d0\u05dc\u05e7\u05d0\u05e1\u05de\u05d9", "lat": 32.413792, "lon": 35.035489}, {"sequence": 12, "name": "\u05d1\u05d9\u05e1 \u05d9\u05e1\u05d5\u05d3\u05d5\u05ea \u05d5\u05d7\u05d8\u05d1/\u05d1\u05d9\u05e8 \u05d1\u05d0\u05e7\u05d4", "lat": 32.412537, "lon": 35.032836}, {"sequence": 13, "name": "\u05d1\u05d9\u05e8 \u05d1\u05d0\u05e7\u05d4/\u05db\u05d1\u05d9\u05e9 61", "lat": 32.413215, "lon": 35.029254}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05e8\u05d9\u05d0\u05dc", "lat": 32.108142, "lon": 35.165317}, {"sequence": 15, "name": "\u05de\u05e2\u05d5\u05e0\u05d5\u05ea \u05e1\u05d8\u05d5\u05d3\u05e0\u05d8\u05d9\u05dd/\u05e8\u05de\u05ea \u05d4\u05d2\u05d5\u05dc\u05df", "lat": 32.10606, "lon": 35.205953}, {"sequence": 16, "name": "\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05ea \u05d0\u05e8\u05d9\u05d0\u05dc/\u05e8\u05de\u05ea \u05d4\u05d2\u05d5\u05dc\u05df", "lat": 32.105393, "lon": 35.207381}, {"sequence": 17, "name": "\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05ea \u05d0\u05e8\u05d9\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 31", "lat": 32.105926, "lon": 35.210692}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
