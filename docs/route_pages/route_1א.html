    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e0\u05ea\u05e0\u05d9\u05d4", "lat": 32.327371, "lon": 34.858238}, {"sequence": 2, "name": "\u05e9\u05d5\u05e7 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9", "lat": 32.330186, "lon": 34.858976}, {"sequence": 3, "name": "\u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd\\\u05d5\u05d9\u05e6\u05de\u05df", "lat": 32.331575, "lon": 34.859631}, {"sequence": 4, "name": "\u05de\u05dc\u05d7\u05de\u05ea \u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd/\u05d9\u05e9\u05e8\u05d0\u05dc \u05d6\u05e0\u05d2\u05d5\u05d5\u05d9\u05dc", "lat": 32.331518, "lon": 34.861524}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05e8\u05d6\u05d9\u05d0\u05dc/\u05de\u05dc\u05d7\u05de\u05ea \u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 32.331629, "lon": 34.86348}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05e8\u05d6\u05d9\u05d0\u05dc/\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1", "lat": 32.333132, "lon": 34.865237}, {"sequence": 7, "name": "\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8/\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d2\u05d5\u05dc\u05d5\u05de\u05d1", "lat": 32.337802, "lon": 34.866399}, {"sequence": 8, "name": "\u05e0\u05d7\u05d5\u05dd \u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8", "lat": 32.340773, "lon": 34.867708}, {"sequence": 9, "name": "\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8\\\u05de\u05d6\u05d0\u05d4", "lat": 32.342214, "lon": 34.868404}, {"sequence": 10, "name": "\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9/\u05d4\u05d4\u05d2\u05e0\u05d4", "lat": 32.349048, "lon": 34.870049}, {"sequence": 11, "name": "\u05de\u05e8\u05e4\u05d0\u05d4", "lat": 32.350595, "lon": 34.871017}, {"sequence": 12, "name": "\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9/\u05d4\u05e9\u05d5\u05de\u05e8", "lat": 32.352255, "lon": 34.873187}, {"sequence": 13, "name": "\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9/\u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.355595, "lon": 34.872864}, {"sequence": 14, "name": "\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9/\u05d4\u05e9\u05d5\u05de\u05e8", "lat": 32.352276, "lon": 34.873078}, {"sequence": 15, "name": "\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8/\u05de\u05e1\u05e8\u05d9\u05e7", "lat": 32.344976, "lon": 34.869845}, {"sequence": 16, "name": "\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8 \u05de\u05d6\u05d0\u05d4", "lat": 32.342533, "lon": 34.868426}, {"sequence": 17, "name": "\u05e0\u05d7\u05d5\u05dd \u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05e4\u05d9\u05d9\u05e8 \u05d6\u05d9\u05dc\u05d1\u05e8", "lat": 32.341611, "lon": 34.865289}, {"sequence": 18, "name": "\u05d2\u05d5\u05dc\u05d5\u05de\u05d1/\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8", "lat": 32.341185, "lon": 34.863344}, {"sequence": 19, "name": "\u05e9\u05e8\u05ea/\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d2\u05d5\u05dc\u05d5\u05de\u05d1", "lat": 32.339896, "lon": 34.86404}, {"sequence": 20, "name": "\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1/\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8", "lat": 32.336476, "lon": 34.865621}, {"sequence": 21, "name": "\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1/\u05d4\u05e8\u05d5\u05e4\u05d0 \u05e8\u05d1\u05e7\u05d4", "lat": 32.334382, "lon": 34.865231}, {"sequence": 22, "name": "\u05d3\u05e8\u05da \u05e8\u05d6\u05d9\u05d0\u05dc/\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1", "lat": 32.33235, "lon": 34.864247}, {"sequence": 23, "name": "\u05d3\u05e8\u05da \u05e8\u05d6\u05d9\u05d0\u05dc/\u05de\u05dc\u05d7\u05de\u05ea \u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 32.330756, "lon": 34.862389}, {"sequence": 24, "name": "\u05d3\u05e8\u05da \u05e8\u05d6\u05d9\u05d0\u05dc/\u05d4\u05d9\u05d4\u05dc\u05d5\u05dd", "lat": 32.329126, "lon": 34.861776}, {"sequence": 25, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e0\u05ea\u05e0\u05d9\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.327128, "lon": 34.85839}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
