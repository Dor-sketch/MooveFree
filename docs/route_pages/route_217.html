    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e8\u05db\u05d1\u05dc/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4", "lat": 32.831159, "lon": 34.970941}, {"sequence": 2, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05d0\u05dc\u05d9\u05e9\u05e2", "lat": 32.831726, "lon": 34.974277}, {"sequence": 3, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05d4\u05e7\u05dc\u05e2\u05d9\u05dd", "lat": 32.832089, "lon": 34.975986}, {"sequence": 4, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05e0\u05d4\u05dc\u05dc", "lat": 32.832124, "lon": 34.978783}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e2\u05dc\u05d9\u05d4/\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4", "lat": 32.832021, "lon": 34.981415}, {"sequence": 6, "name": "\u05d1\u05d9\u05d7 \u05e8\u05de\u05d1\u05dd/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4", "lat": 32.831654, "lon": 34.984594}, {"sequence": 7, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d7\u05d9\u05e4\u05d4 \u05de\u05e8\u05db\u05d6", "lat": 32.820918, "lon": 34.99685}, {"sequence": 8, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d4\u05de\u05de\u05e9\u05dc\u05d4/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.816241, "lon": 35.00317}, {"sequence": 9, "name": "\u05d5\u05d0\u05d3\u05d9 \u05e1\u05d0\u05dc\u05d9\u05d1", "lat": 32.810237, "lon": 35.004953}, {"sequence": 10, "name": "\u05e0\u05d7\u05dc \u05d2\u05d9\u05d1\u05d5\u05e8\u05d9\u05dd/\u05d7\u05d8\u05d9\u05d1\u05ea \u05d2\u05d5\u05dc\u05e0\u05d9", "lat": 32.804297, "lon": 35.009136}, {"sequence": 11, "name": "\u05d2\u05e8\u05e0\u05d3 \u05e7\u05e0\u05d9\u05d5\u05df/\u05e9\u05de\u05d7\u05d4 \u05d2\u05d5\u05dc\u05df", "lat": 32.789085, "lon": 35.008567}, {"sequence": 12, "name": "\u05e9\u05de\u05d7\u05d4 \u05d2\u05d5\u05dc\u05df/\u05d7\u05e0\u05d9\u05ea\u05d4", "lat": 32.78686, "lon": 35.016233}, {"sequence": 13, "name": "\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8/\u05d7\u05e0\u05d9\u05ea\u05d4", "lat": 32.785034, "lon": 35.017323}, {"sequence": 14, "name": "\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8/\u05de\u05e8\u05db\u05d6 \u05d6\u05d9\u05d5", "lat": 32.78356, "lon": 35.014971}, {"sequence": 15, "name": "\u05e7\u05d5\u05de\u05d5\u05d9/\u05d7\u05e0\u05e7\u05d9\u05df", "lat": 32.781472, "lon": 35.013665}, {"sequence": 16, "name": "\u05de\u05dc\u05dc/\u05d9\u05e2\u05e8\u05d9", "lat": 32.779589, "lon": 35.014026}, {"sequence": 17, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05de\u05e2\u05d5\u05e0\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d0\u05de\u05e8\u05d9\u05e7\u05d4", "lat": 32.778214, "lon": 35.016199}, {"sequence": 18, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05de\u05e2\u05d5\u05e0\u05d5\u05ea \u05d4\u05e2\u05de\u05d9\u05dd", "lat": 32.776736, "lon": 35.020041}, {"sequence": 19, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05de\u05e8\u05db\u05d6 \u05d4\u05de\u05d1\u05e7\u05e8\u05d9\u05dd", "lat": 32.774582, "lon": 35.023589}, {"sequence": 20, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05d4\u05e0\u05d3\u05e1\u05ea \u05d7\u05d5\u05de\u05e8\u05d9\u05dd", "lat": 32.774777, "lon": 35.025582}, {"sequence": 21, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05dc\u05d4\u05e0\u05d3\u05e1\u05d0\u05d9\u05dd", "lat": 32.776017, "lon": 35.027276}, {"sequence": 22, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05d1\u05d9\u05d5\u05d8\u05db\u05e0\u05d5\u05dc\u05d5\u05d2\u05d9\u05d4 \u05d5\u05de\u05d6\u05d5\u05df", "lat": 32.777223, "lon": 35.028477}, {"sequence": 23, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05d4\u05e0\u05d3\u05e1\u05d4 \u05db\u05d9\u05de\u05d9\u05ea", "lat": 32.778556, "lon": 35.027195}, {"sequence": 24, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05d4\u05e0\u05d3\u05e1\u05d4 \u05d7\u05e7\u05dc\u05d0\u05d9\u05ea", "lat": 32.780193, "lon": 35.02467}, {"sequence": 25, "name": "\u05d8\u05db\u05e0\u05d9\u05d5\u05df/\u05d4\u05e0\u05d3\u05e1\u05d4 \u05d0\u05d6\u05e8\u05d7\u05d9\u05ea", "lat": 32.779897, "lon": 35.021166}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
