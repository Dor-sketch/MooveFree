        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05d1\u05df \u05d6\u05d5\u05de\u05d0", "lat": 31.661321, "lon": 34.569695}, {"sequence": 2, "name": "\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 31.658349, "lon": 34.567494}, {"sequence": 3, "name": "\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05d0\u05e4\u05e8\u05d9\u05dd \u05e6\u05d5\u05e8", "lat": 31.656977, "lon": 34.566227}, {"sequence": 4, "name": "\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc", "lat": 31.655833, "lon": 34.564142}, {"sequence": 5, "name": "\u05d2\u05d9\u05d5\u05e8\u05d0 \u05d9\u05d5\u05e1\u05e4\u05d8\u05dc/\u05d0\u05e4\u05e8\u05d9\u05dd \u05e6\u05d5\u05e8", "lat": 31.654492, "lon": 34.562239}, {"sequence": 6, "name": "\u05d2\u05d9\u05d5\u05e8\u05d0 \u05d9\u05d5\u05e1\u05e4\u05d8\u05dc/\u05de. \u05d0\u05e0\u05d9\u05dc\u05d1\u05d9\u05e5", "lat": 31.652419, "lon": 34.559895}, {"sequence": 7, "name": "\u05d2\u05d9\u05d5\u05e8\u05d0 \u05d9\u05d5\u05e1\u05e4\u05d8\u05dc/\u05d0\u05dc\u05d9\u05e2\u05d6\u05e8 \u05de\u05d9\u05dc\u05e8\u05d5\u05d3", "lat": 31.650932, "lon": 34.556913}, {"sequence": 8, "name": "\u05e9\u05e4\u05d9\u05e8\u05d0/\u05d1\u05e8\u05d2\u05e8", "lat": 31.651599, "lon": 34.555951}, {"sequence": 9, "name": "\u05d7.\u05de. \u05e9\u05e4\u05d9\u05e8\u05d0/\u05e1\u05de\u05d8\u05ea \u05d2\u05d3\u05d5\u05d3 \u05d4\u05e4\u05d5\u05e8\u05e6\u05d9\u05dd", "lat": 31.65312, "lon": 34.555052}, {"sequence": 10, "name": "\u05e9\u05e4\u05d9\u05e8\u05d0/\u05e0\u05d9\u05e6\u05e0\u05d9\u05dd", "lat": 31.655219, "lon": 34.553613}, {"sequence": 11, "name": "\u05d7.\u05de. \u05e9\u05e4\u05d9\u05e8\u05d0/\u05de\u05e9\u05d4 \u05d9\u05d5\u05dc\u05d9\u05e9", "lat": 31.656992, "lon": 34.553295}, {"sequence": 12, "name": "\u05d7.\u05de. \u05e9\u05e4\u05d9\u05e8\u05d0/\u05e9\u05d9 \u05e2\u05d2\u05e0\u05d5\u05df", "lat": 31.658995, "lon": 34.554764}, {"sequence": 13, "name": "\u05e9\u05d9 \u05e2\u05d2\u05e0\u05d5\u05df/\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd", "lat": 31.6588, "lon": 34.557896}, {"sequence": 14, "name": "\u05e9\u05d9 \u05e2\u05d2\u05e0\u05d5\u05df/\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea", "lat": 31.657807, "lon": 34.558719}, {"sequence": 15, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9", "lat": 31.658255, "lon": 34.561199}, {"sequence": 16, "name": "\u05de\u05e8\u05db\u05d6 \u05dc\u05d9\u05dc\u05d3 \u05d5\u05dc\u05de\u05ea\u05d1\u05d2\u05e8/\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea", "lat": 31.661021, "lon": 34.562274}, {"sequence": 17, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d1\u05e8\u05d6\u05d9\u05dc\u05d9", "lat": 31.663251, "lon": 34.562429}, {"sequence": 18, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d7\u05d9\u05e0\u05d5\u05da/\u05d9\u05e6\u05d7\u05e7 \u05d1\u05df \u05e6\u05d1\u05d9", "lat": 31.664808, "lon": 34.571159}, {"sequence": 19, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d1\u05df \u05e6\u05d1\u05d9/\u05d0\u05dc\u05d9 \u05db\u05d4\u05df", "lat": 31.667396, "lon": 34.571267}, {"sequence": 20, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d0\u05d5\u05e8\u05d8", "lat": 31.670222, "lon": 34.567663}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
