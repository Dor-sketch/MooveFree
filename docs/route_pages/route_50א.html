        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d0\u05d9\u05dc\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 29.556565, "lon": 34.952682}, {"sequence": 2, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05e8\u05d1\u05d4/\u05d9\u05d5\u05ea\u05dd", "lat": 29.553616, "lon": 34.954406}, {"sequence": 3, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05de\u05d5\u05dc \u05d4\u05d9\u05dd", "lat": 29.550949, "lon": 34.954747}, {"sequence": 4, "name": "\u05de\u05dc\u05d5\u05df \u05dc\u05d0\u05d5\u05e0\u05e8\u05d3\u05d5 \u05e4\u05dc\u05d6\u05d4/\u05e7\u05d9\u05e1\u05e8", "lat": 29.55185, "lon": 34.956765}, {"sequence": 5, "name": "\u05ea\u05e8\u05e9\u05d9\u05e9/\u05de\u05dc\u05d5\u05df \u05e7\u05d9\u05e1\u05e8", "lat": 29.551024, "lon": 34.958653}, {"sequence": 6, "name": "\u05de\u05dc\u05d5\u05df \u05d3\u05df \u05e4\u05e0\u05d5\u05e8\u05de\u05d4/\u05ea\u05e8\u05e9\u05d9\u05e9", "lat": 29.552333, "lon": 34.958621}, {"sequence": 7, "name": "\u05d3\u05e8\u05d1\u05df/\u05e7\u05d0\u05de\u05df", "lat": 29.554404, "lon": 34.95772}, {"sequence": 8, "name": "\u05de\u05dc\u05d5\u05df \u05de\u05d2\u05d9\u05e7 \u05e4\u05d0\u05dc\u05d0\u05e1/\u05e7\u05e8\u05d0\u05d5\u05df \u05e4\u05dc\u05d0\u05d6\u05d4", "lat": 29.55503, "lon": 34.960225}, {"sequence": 9, "name": "\u05de\u05dc\u05d5\u05df \u05d0\u05e1\u05d8\u05e8\u05dc \u05d5\u05d9\u05dc\u05d2/\u05de\u05ea\u05d7\u05dd \u05e8\u05d3", "lat": 29.554284, "lon": 34.962635}, {"sequence": 10, "name": "\u05de\u05dc\u05d5\u05df \u05e8\u05d5\u05d9\u05d0\u05dc \u05d1\u05d9\u05e5/\u05de\u05dc\u05db\u05ea \u05e9\u05d1\u05d0", "lat": 29.549918, "lon": 34.962899}, {"sequence": 11, "name": "\u05de\u05dc\u05d5\u05df \u05d4\u05e8\u05d5\u05d3\u05e1/\u05de\u05dc\u05d5\u05df \u05d3\u05df", "lat": 29.54958, "lon": 34.966804}, {"sequence": 12, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d9\u05d9\u05e1 \u05de\u05d5\u05dc/\u05e7\u05d0\u05de\u05e4\u05df", "lat": 29.554866, "lon": 34.966055}, {"sequence": 13, "name": "\u05de\u05dc\u05d5\u05df \u05d0\u05d2\u05de\u05d9\u05dd/\u05e7\u05d0\u05de\u05e4\u05df", "lat": 29.555671, "lon": 34.963436}, {"sequence": 14, "name": "\u05de\u05dc\u05d5\u05df \u05dc\u05d0\u05d5\u05e0\u05e8\u05d3\u05d5 \u05e7\u05dc\u05d0\u05d1/\u05e7\u05d0\u05de\u05e4\u05df", "lat": 29.556076, "lon": 34.962112}, {"sequence": 15, "name": "\u05db\u05d9\u05db\u05e8 \u05d8\u05d5\u05e8\u05d5\u05e0\u05d8\u05d5/\u05d3\u05e8\u05da \u05d4\u05e2\u05e8\u05d1\u05d4", "lat": 29.570414, "lon": 34.965091}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d9\u05dc\u05d5\u05ea", "lat": 29.578808, "lon": 34.968106}, {"sequence": 17, "name": "\u05de\u05e2\u05d1\u05e8 \u05d2\u05d1\u05d5\u05dc \u05e8\u05d1\u05d9\u05df/\u05db\u05d1\u05d9\u05e9 90", "lat": 29.582501, "lon": 34.970389}, {"sequence": 18, "name": "\u05d0\u05d6\u05d5\u05e8 \u05ea\u05e2\u05e9\u05d9\u05d9\u05d4 \u05e9\u05d7\u05d5\u05e8\u05ea/\u05db\u05d1\u05d9\u05e9 90", "lat": 29.596033, "lon": 34.978099}, {"sequence": 19, "name": "\u05e0\u05de\u05dc \u05ea\u05e2\u05d5\u05e4\u05d4 \u05e8\u05de\u05d5\u05df/\u05e6\u05d5\u05de\u05ea \u05d1\u05d0\u05e8 \u05d0\u05d5\u05e8\u05d4", "lat": 29.70868, "lon": 34.998816}, {"sequence": 20, "name": "\u05e0\u05de\u05dc \u05ea\u05e2\u05d5\u05e4\u05d4 \u05e8\u05de\u05d5\u05df/\u05db\u05e0\u05d9\u05e1\u05d4", "lat": 29.712895, "lon": 35.001333}, {"sequence": 21, "name": "\u05e0\u05de\u05dc \u05ea\u05e2\u05d5\u05e4\u05d4 \u05e8\u05de\u05d5\u05df/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 29.725074, "lon": 35.0053}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
