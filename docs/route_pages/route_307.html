ce": 30, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05d0\u05dc \u05de\u05e8\u05d0\u05dd", "lat": 32.871091, "lon": 35.208411}, {"sequence": 31, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd", "lat": 32.869826, "lon": 35.208978}, {"sequence": 32, "name": "\u05d1\u05d9\u05ea \u05de\u05e8\u05e7\u05d7\u05ea \u05d4\u05e9\u05dc\u05d5\u05dd", "lat": 32.870094, "lon": 35.206793}, {"sequence": 33, "name": "\u05d1\u05e8\u05d9\u05db\u05d4", "lat": 32.870271, "lon": 35.205525}, {"sequence": 34, "name": "\u05de\u05d5\u05e7\u05d3 \u05d7\u05d9\u05e8\u05d5\u05dd \u05e8\u05e4\u05d5\u05d0\u05d9", "lat": 32.870471, "lon": 35.204563}, {"sequence": 35, "name": "\u05d1\u05e0\u05e7 \u05e2\u05e8\u05d1\u05d9", "lat": 32.870849, "lon": 35.203268}, {"sequence": 36, "name": "\u05d1\u05e0\u05e7 \u05de\u05e8\u05db\u05e0\u05ea\u05d9\u05dc", "lat": 32.872072, "lon": 35.200624}, {"sequence": 37, "name": "\u05db\u05d0\u05d1\u05d5\u05dc \u05d5/\u05d9\u05e6\u05d9\u05d0\u05d4", "lat": 32.874589, "lon": 35.196596}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
