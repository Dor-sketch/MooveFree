    <script>

        const stops = [{"sequence": 1, "name": "\u05de\u05ea\u05ea \u05de\u05e8\u05db\u05d6", "lat": 33.041002, "lon": 35.358899}, {"sequence": 2, "name": "\u05d0\u05d6\u05d5\u05e8 \u05ea\u05e2\u05e9\u05d9\u05d4 \u05e1\u05d0\u05e1\u05d0", "lat": 33.027062, "lon": 35.400165}, {"sequence": 3, "name": "\u05de\u05e1\u05e2\u05e3 \u05e1\u05d0\u05e1\u05d0", "lat": 33.024269, "lon": 35.390345}, {"sequence": 4, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05de\u05d9\u05e8\u05d5\u05df", "lat": 33.016661, "lon": 35.389049}, {"sequence": 5, "name": "\u05d1\u05e0\u05e7", "lat": 33.015737, "lon": 35.351188}, {"sequence": 6, "name": "\u05de\u05e9\u05ea\u05dc\u05d4", "lat": 33.015933, "lon": 35.349291}, {"sequence": 7, "name": "\u05db\u05d9\u05db\u05e8 \u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05d1\u05d0\u05e9\u05d0", "lat": 33.015388, "lon": 35.346509}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05dc\u05e7\u05d5\u05e9", "lat": 33.022943, "lon": 35.325808}, {"sequence": 9, "name": "\u05d0\u05e9\u05db\u05e8/\u05e9\u05e0\u05d9\u05e8", "lat": 32.994067, "lon": 35.278133}, {"sequence": 10, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05db\u05e4\u05e8 \u05d5\u05e8\u05d3\u05d9\u05dd", "lat": 32.996105, "lon": 35.277132}, {"sequence": 11, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e0\u05d9\u05e1\u05d5\u05d9\u05d9 \u05ea\u05e4\u05df", "lat": 32.996235, "lon": 35.264492}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])

                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
