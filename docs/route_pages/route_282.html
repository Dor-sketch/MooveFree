6\u05d4\u05dc/\u05d0\u05d1\u05df \u05e2\u05d6\u05e8\u05d0", "lat": 32.100029, "lon": 34.94814}, {"sequence": 51, "name": "\u05e6\u05d4\u05dc/\u05d4\u05e8\u05e9\u05e9", "lat": 32.100402, "lon": 34.9492}, {"sequence": 52, "name": "\u05e6\u05d4\u05dc/\u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df", "lat": 32.101389, "lon": 34.952374}, {"sequence": 53, "name": "\u05e0\u05ea\u05df \u05e9\u05d0\u05d5\u05dc/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9", "lat": 32.102112, "lon": 34.955338}, {"sequence": 54, "name": "\u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df", "lat": 32.103306, "lon": 34.958089}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
