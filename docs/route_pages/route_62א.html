    <script>
        // Initialize map

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05e6\u05d1\u05d9 \u05d1\u05e8\u05d2\u05de\u05df", "lat": 32.106467, "lon": 34.889166}, {"sequence": 2, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05d3\u05e8\u05da \u05d4\u05d7\u05d9\u05d9\u05dd", "lat": 32.106011, "lon": 34.890254}, {"sequence": 3, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05e8\u05d1\u05e0\u05d9\u05e6\u05e7\u05d9", "lat": 32.104695, "lon": 34.892704}, {"sequence": 4, "name": "\u05d1\u05df \u05e6\u05d9\u05d5\u05df \u05d2\u05dc\u05d9\u05e1/\u05d4\u05e8\u05db\u05d1", "lat": 32.103907, "lon": 34.89417}, {"sequence": 5, "name": "\u05d2\u05dc\u05d9\u05e1/\u05d4\u05e8\u05d1 \u05e4\u05d9\u05e0\u05d8\u05d5 \u05de\u05e1\u05e2\u05d5\u05d3 \u05d0\u05e9\u05e8", "lat": 32.103212, "lon": 34.895432}, {"sequence": 6, "name": "\u05e6\u05d5\u05de\u05ea \u05e1\u05d2\u05d5\u05dc\u05d4 \u05dc\u05de\u05d6\u05e8\u05d7/\u05db\u05d1\u05d9\u05e9 40", "lat": 32.101212, "lon": 34.898336}, {"sequence": 7, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05e0\u05d9\u05dd/\u05db\u05d1\u05d9\u05e9 40", "lat": 32.096031, "lon": 34.901577}, {"sequence": 8, "name": "\u05e9\u05db\u05d5\u05e0\u05ea \u05e7\u05e8\u05d9\u05d9\u05ea \u05d0\u05dc\u05d5\u05df/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.090362, "lon": 34.901807}, {"sequence": 9, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 32.087393, "lon": 34.901304}, {"sequence": 10, "name": "\u05d0\u05dc\u05e2\u05d6\u05e8 \u05e4\u05e8\u05d9\u05d3\u05de\u05df/\u05e2\u05d9\u05df \u05d2\u05e0\u05d9\u05dd", "lat": 32.082174, "lon": 34.900343}, {"sequence": 11, "name": "\u05de\u05d7\u05e0\u05d4 \u05d9\u05d4\u05d5\u05d3\u05d4/\u05e2\u05d9\u05df \u05d2\u05e0\u05d9\u05dd", "lat": 32.083543, "lon": 34.89691}, {"sequence": 12, "name": "\u05d9\u05d7\u05d9\u05d0\u05dc \u05de\u05d9\u05db\u05dc \u05e4\u05d9\u05e0\u05e1/\u05e6 \u05d4 \u05d7\u05e7\u05dc\u05d0\u05d9\u05ea/\u05e7\u05e4\u05dc\u05df", "lat": 32.083908, "lon": 34.867936}, {"sequence": 25, "name": "\u05e7\u05e4\u05dc\u05df/\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1", "lat": 32.086123, "lon": 34.868377}, {"sequence": 26, "name": "\u05d1\u05d9\u05d7 \u05e9\u05e0\u05d9\u05d9\u05d3\u05e8/\u05e7\u05e4\u05dc\u05df", "lat": 32.088723, "lon": 34.868818}, {"sequence": 27, "name": "\u05ea. \u05e8\u05e7\u05dc \u05d1\u05dc\u05d9\u05e0\u05e1\u05d5\u05df/\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d1\u05e0\u05ea", "lat": 32.091717, "lon": 34.865871}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
