 56, "name": "\u05de\u05e6\u05d3\u05d4/\u05d2\u05d5\u05e9 \u05d7\u05dc\u05d1", "lat": 32.465245, "lon": 34.961055}, {"sequence": 57, "name": "\u05de\u05e6\u05d3\u05d4/\u05de\u05db\u05d1\u05d9\u05dd", "lat": 32.466362, "lon": 34.963568}, {"sequence": 58, "name": "\u05e2\u05e6\u05d9\u05d5\u05df/\u05de\u05db\u05d1\u05d9\u05dd", "lat": 32.467555, "lon": 34.963571}, {"sequence": 59, "name": "\u05e2\u05e6\u05d9\u05d5\u05df/\u05d7\u05d1\u05e8\u05d5\u05df", "lat": 32.468301, "lon": 34.963246}, {"sequence": 60, "name": "\u05e2\u05e6\u05d9\u05d5\u05df/\u05d7\u05d1\u05e8\u05d5\u05df", "lat": 32.469471, "lon": 34.962739}, {"sequence": 61, "name": "\u05e2\u05e6\u05d9\u05d5\u05df/\u05d3\u05e8\u05da \u05dc\u05de\u05e8\u05d7\u05d1", "lat": 32.470991, "lon": 34.962807}, {"sequence": 62, "name": "\u05d3\u05e8\u05da \u05dc\u05de\u05e8\u05d7\u05d1/\u05ea\u05dc \u05e6\u05d1\u05d9", "lat": 32.471228, "lon": 34.96419}, {"sequence": 63, "name": "\u05d3\u05e8\u05da \u05dc\u05de\u05e8\u05d7\u05d1/\u05d4\u05d1\u05d5\u05d8\u05e0\u05d9\u05dd", "lat": 32.472716, "lon": 34.968035}, {"sequence": 64, "name": "\u05d3\u05e8\u05da \u05dc\u05de\u05e8\u05d7\u05d1/\u05d4\u05de\u05e2\u05dc\u05d4", "lat": 32.473744, "lon": 34.970158}, {"sequence": 65, "name": "\u05d9\u05d3 \u05dc\u05d1\u05e0\u05d9\u05dd/\u05d3\u05e8\u05da \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.475086, "lon": 34.973938}, {"sequence": 66, "name": "\u05d1\u05d9\u05e1 \u05d0\u05dc\u05d9\u05e9\u05d1\u05e2/\u05d3\u05e8\u05da \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.476351, "lon": 34.978061}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
