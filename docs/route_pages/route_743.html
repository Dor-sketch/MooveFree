5d6\u05e8\u05d7", "lat": 31.823242, "lon": 35.192403}, {"sequence": 25, "name": "\u05de\u05d9\u05e0\u05e5/\u05de\u05d9\u05e8\u05e1\u05e7\u05d9", "lat": 31.821168, "lon": 35.193413}, {"sequence": 26, "name": "\u05e9\u05d1\u05ea\u05d0\u05d9 \u05d7\u05d6\u05e7\u05d9\u05d4/\u05e7\u05d4\u05d9\u05dc\u05ea \u05d0\u05d5\u05e0\u05d2\u05d5\u05d5\u05d0\u05e8", "lat": 31.821488, "lon": 35.196636}, {"sequence": 27, "name": "\u05e9\u05d1\u05ea\u05d0\u05d9 \u05d7\u05d6\u05e7\u05d9\u05d4/\u05d5\u05e2\u05d3 \u05d0\u05e8\u05d1\u05e2 \u05d4\u05d0\u05e8\u05e6\u05d5\u05ea", "lat": 31.821135, "lon": 35.198287}, {"sequence": 28, "name": "\u05e9\u05d1\u05ea\u05d0\u05d9 \u05d7\u05d6\u05e7\u05d9\u05d4/\u05d4\u05e8\u05d0\u05d4", "lat": 31.819898, "lon": 35.198898}, {"sequence": 29, "name": "\u05d5\u05dc\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05d4\u05e8\u05d0\u05d4", "lat": 31.818095, "lon": 35.197353}, {"sequence": 30, "name": "\u05d5\u05dc\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05d5\u05e2\u05d3 \u05d0\u05e8\u05d1\u05e2 \u05d4\u05d0\u05e8\u05e6\u05d5\u05ea", "lat": 31.818922, "lon": 35.196068}, {"sequence": 31, "name": "\u05d5\u05dc\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05e7\u05d4\u05d9\u05dc\u05ea \u05d0\u05d5\u05e0\u05d2\u05d5\u05d5\u05d0\u05e8", "lat": 31.820185, "lon": 35.195267}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
