    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05e1 \u05ea\u05d9\u05db\u05d5\u05df \u05d1\u05d2\u05d9\u05df/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9", "lat": 32.090292, "lon": 34.954004}, {"sequence": 2, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9/ \u05e9\u05d9\u05dc\u05d4", "lat": 32.092166, "lon": 34.954192}, {"sequence": 3, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9/\u05d4\u05e8\u05d1 \u05db\u05dc\u05e3", "lat": 32.095546, "lon": 34.95453}, {"sequence": 4, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9/\u05e8\u05e9\u05d9", "lat": 32.099797, "lon": 34.954973}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d8\u05dc/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.097546, "lon": 34.960232}, {"sequence": 6, "name": "\u05d7\u05d8\u05d9\u05d1\u05ea \u05d1\u05d9\u05e0\u05d9\u05d9\u05dd \u05d2\u05d5\u05d5\u05e0\u05d9\u05dd/\u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.097544, "lon": 34.962229}, {"sequence": 7, "name": "\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df/\u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.096487, "lon": 34.963891}, {"sequence": 8, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9", "lat": 32.091469, "lon": 34.966915}, {"sequence": 9, "name": "\u05d0\u05dc\u05d5\u05e3 \u05d4\u05e8\u05d1 \u05d2\u05d5\u05e8\u05df/\u05d9\u05d2\u05d0\u05dc \u05d0\u05dc\u05d5\u05df", "lat": 32.088085, "lon": 34.977401}, {"sequence": 10, "name": "\u05d9\u05d5\u05e1\u05d9 \u05d1\u05e0\u05d0\u05d9/\u05dc\u05d0\u05d4 \u05d2\u05d5\u05dc\u05d3\u05d1\u05e8\u05d2", "lat": 32.086996, "lon": 34.983853}, {"sequence": 11, "name": "\u05d9\u05d5\u05e1\u05d9 \u05d1\u05e0\u05d0\u05d9/\u05d3\u05dc\u05d9\u05d4 \u05e8\u05d1\u05d9\u05e7\u05d5\u05d1\u05d9\u05e5", "lat": 32.084645, "lon": 34.984744}, {"sequence": 12, "name": "\u05e0\u05ea\u05df \u05d0\u05dc\u05ea\u05e8\u05de\u05df/\u05d9\u05d2\u05d0\u05dc \u05d0\u05dc\u05d5\u05df", "lat": 32.084638, "lon": 34.981434}, {"sequence": 13, "name": "\u05e0\u05ea\u05df \u05d0\u05dc\u05ea\u05e8\u05de\u05df", "lat": 32.083132, "lon": 34.981515}, {"sequence": 14, "name": "\u05d7\u05d9\u05d9\u05dd \u05d4\u05e8\u05e6\u05d5\u05d2/\u05e0\u05ea\u05df \u05d0\u05dc\u05ea\u05e8\u05de\u05df", "lat": 32.081845, "lon": 34.980176}, {"sequence": 15, "name": "\u05d7\u05d9\u05d9\u05dd \u05d4\u05e8\u05e6\u05d5\u05d2/\u05e0\u05d9\u05e1\u05d9\u05dd \u05d0\u05dc\u05d5\u05e0\u05d9", "lat": 32.08308, "lon": 34.977947}, {"sequence": 16, "name": "\u05d7\u05d9\u05d9\u05dd \u05d4\u05e8\u05e6\u05d5\u05d2/\u05e9\u05d9\u05d9\u05e7\u05d4 \u05d0\u05d5\u05e4\u05d9\u05e8", "lat": 32.084405, "lon": 34.975473}, {"sequence": 17, "name": "\u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8/\u05d7\u05d9\u05d9\u05dd \u05d4\u05e8\u05e6\u05d5\u05d2", "lat": 32.085446, "lon": 34.971537}, {"sequence": 18, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05e9\u05d9 \u05e2\u05d2\u05e0\u05d5\u05df", "lat": 32.08463, "lon": 34.968828}, {"sequence": 19, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05e0\u05dc\u05d9 \u05d6\u05e7\u05e1", "lat": 32.084701, "lon": 34.964125}, {"sequence": 20, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05e9\u05d9\u05dc\u05d4", "lat": 32.085811, "lon": 34.958108}, {"sequence": 21, "name": "\u05d4\u05e8\u05d1 \u05e9\u05dc\u05d5\u05dd \u05e9\u05d1\u05d6\u05d9/\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.085046, "lon": 34.960936}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
