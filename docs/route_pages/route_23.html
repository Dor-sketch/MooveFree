 "lon": 34.902272}, {"sequence": 25, "name": "\u05db\u05e0\u05e1\u05ea \u05d9\u05e9\u05e8\u05d0\u05dc/\u05d4\u05d5\u05e9\u05e2", "lat": 32.072821, "lon": 34.90222}, {"sequence": 26, "name": "\u05d9\u05d5\u05d0\u05dc/\u05db\u05e0\u05e1\u05ea \u05d9\u05e9\u05e8\u05d0\u05dc", "lat": 32.071457, "lon": 34.902183}, {"sequence": 27, "name": "\u05d2\u05dc\u05d5\u05e1\u05e7\u05d0/\u05db\u05e0\u05e1\u05ea \u05d9\u05e9\u05e8\u05d0\u05dc", "lat": 32.069104, "lon": 34.902167}, {"sequence": 28, "name": "\u05d9\u05d5\u05e0\u05d4/\u05de\u05d9\u05db\u05d4", "lat": 32.068889, "lon": 34.899879}, {"sequence": 29, "name": "\u05d9\u05d5\u05d0\u05dc/\u05d9\u05d5\u05e0\u05d4", "lat": 32.070872, "lon": 34.89954}, {"sequence": 30, "name": "\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05e6\u05e2\u05d9\u05e8\u05d9", "lat": 32.071462, "lon": 34.898379}, {"sequence": 31, "name": "\u05d4\u05d7\u05de\u05d9\u05e9\u05d4/\u05de\u05e9\u05e2\u05d5\u05dc \u05e8\u05d0\u05d5\u05d1\u05df", "lat": 32.0721, "lon": 34.896278}, {"sequence": 32, "name": "\u05d1\u05d9\u05ea \u05e8\u05d1\u05e7\u05d4", "lat": 32.072294, "lon": 34.892393}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
