    <script>
        // Initialize map

        });

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e6\u05d3\u05d5\u05e7", "lat": 32.030943, "lon": 34.79929}, {"sequence": 2, "name": "\u05de\u05e9\u05d4 \u05e9\u05e8\u05ea/\u05d4\u05e8\u05e6\u05d5\u05d2", "lat": 32.028392, "lon": 34.802434}, {"sequence": 3, "name": "\u05de\u05e9\u05d4 \u05e9\u05e8\u05ea/\u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7", "lat": 32.027541, "lon": 34.805166}, {"sequence": 4, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 32.025701, "lon": 34.807835}, {"sequence": 5, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4/\u05de\u05e0\u05d9\u05d4 \u05e9\u05d5\u05d7\u05d8", "lat": 32.024054, "lon": 34.810116}, {"sequence": 6, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.022702, "lon": 34.811497}, {"sequence": 7, "name": "\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.021034, "lon": 34.814559}, {"sequence": 8, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d9\u05e6\u05d7\u05e7 \u05d1\u05df \u05e6\u05d1\u05d9", "lat": 32.018711, "lon": 34.815917}, {"sequence": 9, "name": "\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df", "lat": 32.015948, "lon": 34.814964}, {"sequence": 10, "name": "\u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df/\u05d0\u05d7\u05d3 \u05d4\u05e2\u05dd", "lat": 32.01719, "lon": 34.811959}, {"sequence": 11, "name": "\u05e7\u05e4\u05dc\u05df/\u05d4\u05e9\u05d1\u05e2\u05d4", "lat": 32.019307, "lon": 34.809522}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
