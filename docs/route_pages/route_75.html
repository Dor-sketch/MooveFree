    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e0\u05d9\u05e1\u05d5\u05d9\u05d9 \u05ea\u05e4\u05df", "lat": 32.996235, "lon": 35.264492}, {"sequence": 2, "name": "\u05d7\u05d8\u05d9\u05d1\u05ea \u05d1\u05d9\u05e0\u05d9\u05d9\u05dd/\u05ea\u05d1\u05d5\u05e8", "lat": 32.995427, "lon": 35.268419}, {"sequence": 3, "name": "\u05d4\u05ea\u05d1\u05d5\u05e8/\u05d0\u05e8\u05d1\u05dc", "lat": 32.996631, "lon": 35.270372}, {"sequence": 4, "name": "\u05d0\u05e9\u05db\u05e8/\u05d3\u05e8\u05da \u05d4\u05d4\u05e8", "lat": 32.997943, "lon": 35.273743}, {"sequence": 5, "name": "\u05d0\u05e9\u05db\u05e8/\u05e9\u05e0\u05d9\u05e8", "lat": 32.997272, "lon": 35.274995}, {"sequence": 6, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05db\u05e4\u05e8 \u05d5\u05e8\u05d3\u05d9\u05dd", "lat": 32.995598, "lon": 35.277233}, {"sequence": 7, "name": "\u05d0\u05e9\u05db\u05e8/\u05e9\u05e0\u05d9\u05e8", "lat": 32.993057, "lon": 35.278379}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05ea\u05e4\u05df", "lat": 33.005087, "lon": 35.284039}, {"sequence": 9, "name": "\u05e6\u05d5\u05e8\u05d9\u05d0\u05dc \u05d1 \u05de\u05e7\u05dc\u05d8 4", "lat": 33.005919, "lon": 35.31272}, {"sequence": 10, "name": "\u05e6\u05d5\u05e8\u05d0\u05d9\u05dc \u05d2 \u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea", "lat": 33.005428, "lon": 35.315461}, {"sequence": 11, "name": "\u05e6\u05d5\u05e8\u05d9\u05d0\u05dc \u05d3", "lat": 33.007391, "lon": 35.316603}, {"sequence": 12, "name": "\u05de\u05e7\u05dc\u05d8", "lat": 33.007387, "lon": 35.315489}, {"sequence": 13, "name": "\u05e6\u05d5\u05e8\u05d9\u05d0\u05dc \u05d4", "lat": 33.007241, "lon": 35.314203}, {"sequence": 14, "name": "\u05de\u05e9\u05e7 \u05ea\u05e8\u05e0\u05d5\u05d2\u05dc\u05d5\u05ea", "lat": 33.007286, "lon": 35.312438}, {"sequence": 15, "name": "\u05de\u05e1\u05e2\u05e3 \u05e6\u05d5\u05e8\u05d9\u05d0\u05dc", "lat": 33.010031, "lon": 35.310059}, {"sequence": 16, "name": "\u05d0\u05dc\u05e7\u05d5\u05e9 \u05de\u05e8\u05db\u05d6 \u05d0", "lat": 33.032147, "lon": 35.323132}, {"sequence": 17, "name": "\u05d0\u05dc\u05e7\u05d5\u05e9 \u05de\u05e8\u05db\u05d6 \u05d2", "lat": 33.033581, "lon": 35.323268}, {"sequence": 18, "name": "\u05de\u05e1\u05e2\u05e3 \u05d0\u05dc\u05e7\u05d5\u05e9 \u05e6\u05e4\u05d5\u05df", "lat": 33.036884, "lon": 35.325192}, {"sequence": 19, "name": "\u05de\u05e1\u05e2\u05e3 \u05e4\u05e1\u05d5\u05d8\u05d4", "lat": 33.038096, "lon": 35.325545}, {"sequence": 20, "name": "\u05db\u05d1\u05d9\u05e9 8925/\u05de\u05d0\u05e8 \u05d0\u05dc\u05d9\u05d0\u05e1", "lat": 33.043409, "lon": 35.310204}, {"sequence": 21, "name": "\u05d0\u05d1\u05d9\u05e8\u05d9\u05dd \u05d1", "lat": 33.040219, "lon": 35.287867}, {"sequence": 22, "name": "\u05d0\u05d1\u05d9\u05e8\u05d9\u05dd \u05d0", "lat": 33.040504, "lon": 35.288831}, {"sequence": 23, "name": "\u05de\u05d2\u05e8\u05e9 \u05db\u05d3\u05d5\u05e8\u05d2\u05dc", "lat": 33.042893, "lon": 35.30998}, {"sequence": 24, "name": "\u05de\u05d7\u05e0\u05d4 \u05d1\u05d9\u05e8\u05e0\u05d9\u05ea", "lat": 33.056816, "lon": 35.340076}, {"sequence": 25, "name": "\u05de\u05ea\u05ea", "lat": 33.04109, "lon": 35.358921}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
