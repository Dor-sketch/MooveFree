44}, {"sequence": 26, "name": "\u05d3\u05e8\u05da \u05d4\u05d0\u05e8\u05d9/ \u05db\u05d1\u05d9\u05e9 375", "lat": 31.70479, "lon": 35.126095}, {"sequence": 27, "name": "\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0 / \u05e1\u05dc\u05d5\u05e0\u05d9\u05dd", "lat": 31.69805, "lon": 35.123033}, {"sequence": 28, "name": "\u05e4\u05d0\u05e8\u05e7 \u05d7\u05d6\u05d5\u05df \u05d9\u05d5\u05e1\u05e3", "lat": 31.694254, "lon": 35.117298}, {"sequence": 29, "name": "\u05d8\u05d9\u05e4\u05ea \u05d7\u05dc\u05d1/\u05d1\u05d1\u05d0 \u05e1\u05d0\u05dc\u05d9", "lat": 31.693575, "lon": 35.111564}, {"sequence": 30, "name": "\u05db\u05e0\u05e1\u05ea \u05de\u05e8\u05d3\u05db\u05d9/\u05d4\u05e8\u05d1 \u05d0\u05d1\u05d0 \u05e9\u05d0\u05d5\u05dc", "lat": 31.694251, "lon": 35.10478}, {"sequence": 31, "name": "\u05d4\u05d7\u05d5\u05d6\u05d4 \u05de\u05dc\u05d5\u05d1\u05dc\u05d9\u05df/\u05d0\u05d3\u05de\u05d5\u05e8\u05d9 \u05d5\u05d9\u05d6\u05e0\u05d9\u05e5", "lat": 31.696001, "lon": 35.102315}, {"sequence": 32, "name": "\u05de\u05e2\u05d6\u05e8\u05d9\u05d8\u05e9/ \u05de\u05d4\u05e8\u05d9\u05e5", "lat": 31.699631, "lon": 35.108749}, {"sequence": 33, "name": "\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea \u05d1\u05d0\u05d9\u05d0\u05df/\u05d4\u05de\u05d2\u05d9\u05d3 \u05de\u05de\u05e2\u05d6\u05e8\u05d9\u05d8\u05e9", "lat": 31.702492, "lon": 35.116053}, {"sequence": 34, "name": "\u05d4\u05e8\u05df/\u05e7\u05d3\u05d5\u05e9\u05ea \u05dc\u05d5\u05d9", "lat": 31.705527, "lon": 35.117018}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
