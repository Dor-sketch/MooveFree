 47, "name": "\u05de\u05d1\u05e6\u05e2 \u05e1\u05d9\u05e0\u05d9/\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc", "lat": 32.016884, "lon": 34.759275}, {"sequence": 48, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc", "lat": 32.014335, "lon": 34.758943}, {"sequence": 49, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05de\u05e6\u05d3\u05d4", "lat": 32.012692, "lon": 34.758479}, {"sequence": 50, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05d7\u05e6\u05d5\u05e8", "lat": 32.010584, "lon": 34.757893}, {"sequence": 51, "name": "\u05db\u05d8 \u05d1\u05e0\u05d5\u05d1\u05de\u05d1\u05e8/\u05d0\u05dc\u05d9 \u05db\u05d4\u05df", "lat": 32.009318, "lon": 34.75663}, {"sequence": 52, "name": "\u05db\u05d8 \u05d1\u05e0\u05d5\u05d1\u05de\u05d1\u05e8/\u05d0\u05e0\u05d4 \u05e4\u05e8\u05e0\u05e7", "lat": 32.010387, "lon": 34.75385}, {"sequence": 53, "name": "\u05ea.\u05e8\u05e7\u05dc \u05db\u05d8 \u05d1\u05e0\u05d5\u05d1\u05de\u05d1\u05e8/\u05d4\u05e8\u05d1 \u05e0\u05d9\u05e1\u05e0\u05d1\u05d0\u05d5\u05dd", "lat": 32.011119, "lon": 34.751466}, {"sequence": 54, "name": "\u05d4\u05e8\u05d1 \u05e0\u05d9\u05e1\u05e0\u05d1\u05d0\u05d5\u05dd/\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df", "lat": 32.007752, "lon": 34.749755}, {"sequence": 55, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d4\u05e2\u05de\u05dc/\u05d4\u05e8\u05d1 \u05e0\u05d9\u05e1\u05e0\u05d1\u05d0\u05d5\u05dd", "lat": 32.005034, "lon": 34.748377}, {"sequence": 56, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d4\u05e7\u05d5\u05de\u05de\u05d9\u05d5\u05ea/\u05d3\u05e8\u05da \u05d1\u05d2\u05d9\u05df", "lat": 32.002145, "lon": 34.746553}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
