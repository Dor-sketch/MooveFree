    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e8\u05db\u05d1\u05dc/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4", "lat": 32.831159, "lon": 34.970941}, {"sequence": 2, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05d0\u05dc\u05d9\u05e9\u05e2", "lat": 32.831726, "lon": 34.974277}, {"sequence": 3, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05d4\u05e7\u05dc\u05e2\u05d9\u05dd", "lat": 32.832089, "lon": 34.975986}, {"sequence": 4, "name": "\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4/\u05e0\u05d4\u05dc\u05dc", "lat": 32.832124, "lon": 34.978783}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e2\u05dc\u05d9\u05d4/\u05d4\u05e2\u05dc\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d4", "lat": 32.832021, "lon": 34.981415}, {"sequence": 6, "name": "\u05d1\u05d9\u05d7 \u05e8\u05de\u05d1\u05dd/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4", "lat": 32.831654, "lon": 34.984594}, {"sequence": 7, "name": "\u05d7\u05d9\u05dc \u05d4\u05d9\u05dd/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4", "lat": 32.830821, "lon": 34.985302}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05d3\u05d5\u05dc\u05e4\u05d9\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.827198, "lon": 34.983474}, {"sequence": 9, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05dc\u05d9\u05df/\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.825496, "lon": 34.983761}, {"sequence": 10, "name": "\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05e6\u05d4\u05dc", "lat": 32.823641, "lon": 34.984409}, {"sequence": 11, "name": "\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05d0\u05dc\u05e0\u05d1\u05d9", "lat": 32.82122, "lon": 34.983818}, {"sequence": 12, "name": "\u05d4\u05d1\u05e8\u05d5\u05df \u05d4\u05d9\u05e8\u05e9/\u05e1\u05d8\u05dc\u05d4 \u05de\u05d0\u05e8\u05d9\u05e1", "lat": 32.819178, "lon": 34.984036}, {"sequence": 13, "name": "\u05d3\u05e8\u05da \u05e1\u05d8\u05dc\u05d4 \u05de\u05d0\u05e8\u05d9\u05e1", "lat": 32.819128, "lon": 34.982387}, {"sequence": 14, "name": "\u05e8\u05db\u05d1\u05dc/\u05e1\u05d8\u05dc\u05d4 \u05de\u05d0\u05e8\u05d9\u05e1", "lat": 32.82754, "lon": 34.969384}, {"sequence": 15, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d4\u05d0\u05e7\u05d3\u05de\u05d9\u05ea \u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 32.825277, "lon": 34.969622}, {"sequence": 16, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d0\u05d3\u05de\u05d5\u05e0\u05d3 \u05e4\u05dc\u05d2", "lat": 32.824328, "lon": 34.971183}, {"sequence": 17, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d7\u05e6\u05d1", "lat": 32.82329, "lon": 34.973117}, {"sequence": 18, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05e4\u05e8\u05e5 \u05d7\u05d9\u05d5\u05ea", "lat": 32.82034, "lon": 34.974334}, {"sequence": 19, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d6\u05d0\u05d1", "lat": 32.81849, "lon": 34.976437}, {"sequence": 20, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d1\u05d9\u05ea \u05dc\u05d7\u05dd", "lat": 32.817254, "lon": 34.978233}, {"sequence": 21, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 32.814272, "lon": 34.979595}, {"sequence": 22, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0/\u05d4\u05d7\u05d5\u05e8\u05e9\u05d4", "lat": 32.81308, "lon": 34.981493}, {"sequence": 23, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0/\u05d0\u05d9\u05e8\u05d9\u05e1", "lat": 32.810507, "lon": 34.98377}, {"sequence": 24, "name": "\u05d4\u05ea\u05e9\u05d1\u05d9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 32.807088, "lon": 34.985865}, {"sequence": 25, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0/\u05de\u05e8\u05db\u05d6 \u05e4\u05e0\u05d5\u05e8\u05de\u05d4", "lat": 32.807383, "lon": 34.986857}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
