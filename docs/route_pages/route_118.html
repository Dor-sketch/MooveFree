        const stops = [{"sequence": 1, "name": "\u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05db\u05e4\u05e1/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.17416, "lon": 34.914979}, {"sequence": 2, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05db\u05d1\u05ea \u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 32.167612, "lon": 34.917442}, {"sequence": 3, "name": "\u05e0\u05d5\u05e8\u05d3\u05d0\u05d5/\u05e8\u05d5\u05e4\u05d9\u05df", "lat": 32.170319, "lon": 34.918654}, {"sequence": 4, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 32.172511, "lon": 34.920316}, {"sequence": 5, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d4\u05ea\u05e2\u05e9", "lat": 32.170951, "lon": 34.924616}, {"sequence": 6, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d2\u05d9/\u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.170317, "lon": 34.92668}, {"sequence": 7, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d2\u05d9/\u05db\u05d1\u05d9\u05e9 55", "lat": 32.170574, "lon": 34.929172}, {"sequence": 8, "name": "\u05e0\u05d5\u05d5\u05d4 \u05d9\u05de\u05d9\u05df/\u05de\u05d6\u05e8\u05d7", "lat": 32.176573, "lon": 34.938396}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d9\u05e8 \u05d0\u05dc\u05d9\u05d4\u05d5", "lat": 32.19312, "lon": 34.953364}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d9\u05d9\u05dc", "lat": 32.209999, "lon": 34.973509}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05db\u05d5\u05db\u05d1 \u05d9\u05d0\u05d9\u05e8", "lat": 32.221199, "lon": 34.980929}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d8\u05d9\u05e8\u05d4", "lat": 32.23227, "lon": 34.984439}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05e6\u05d5\u05e8 \u05e0\u05ea\u05df", "lat": 32.241517, "lon": 34.990317}, {"sequence": 14, "name": "\u05db\u05d1\u05d9\u05e9 5533/\u05e0\u05d7\u05dc \u05d0\u05dc\u05db\u05e1\u05e0\u05d3\u05e8", "lat": 32.239998, "lon": 34.99384}, {"sequence": 15, "name": "\u05e0\u05d7\u05dc \u05d0\u05dc\u05db\u05e1\u05e0\u05d3\u05e8/\u05db\u05d1\u05d9\u05e9 5533", "lat": 32.239075, "lon": 34.996288}, {"sequence": 16, "name": "\u05e0\u05d7\u05dc \u05d0\u05dc\u05db\u05e1\u05e0\u05d3\u05e8/\u05e0\u05d7\u05dc \u05d4\u05d3\u05e1", "lat": 32.238915, "lon": 34.999258}, {"sequence": 17, "name": "\u05e0\u05d7\u05dc \u05d0\u05d9\u05d9\u05dc\u05d5\u05df/\u05e0\u05d7\u05dc \u05e4\u05d0\u05e8\u05df", "lat": 32.23986, "lon": 35.001074}, {"sequence": 18, "name": "\u05e0\u05d7\u05dc \u05d0\u05d9\u05d9\u05dc\u05d5\u05df/\u05e0\u05d7\u05dc \u05e4\u05d5\u05dc\u05d2", "lat": 32.240605, "lon": 34.999074}, {"sequence": 19, "name": "\u05e0\u05d7\u05dc \u05d0\u05d9\u05d9\u05dc\u05d5\u05df/\u05db\u05d1\u05d9\u05e9 5533", "lat": 32.240682, "lon": 34.996178}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
