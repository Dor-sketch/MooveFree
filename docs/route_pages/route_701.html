n": 34.957081}, {"sequence": 27, "name": "\u05d4\u05d2\u05d9\u05d1\u05d5\u05e8\u05d9\u05dd/\u05d4\u05e1\u05e4\u05d9\u05e8", "lat": 32.526414, "lon": 34.945479}, {"sequence": 28, "name": "\u05d3\u05e8\u05da \u05d4\u05de\u05e1\u05d9\u05dc\u05d4/\u05d3\u05e7\u05dc", "lat": 32.522286, "lon": 34.945735}, {"sequence": 29, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d1\u05e0\u05d9\u05de\u05d9\u05e0\u05d4", "lat": 32.514638, "lon": 34.950086}, {"sequence": 30, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d1\u05e0\u05d9\u05de\u05d9\u05e0\u05d4/\u05d4\u05d8\u05d7\u05e0\u05d4", "lat": 32.512887, "lon": 34.949451}, {"sequence": 31, "name": "\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4/\u05d4\u05d1\u05e6\u05d9\u05e8", "lat": 32.518818, "lon": 34.947253}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
