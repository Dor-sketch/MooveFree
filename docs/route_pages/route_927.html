        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05d1 \u05e0\u05d5\u05e8\u05d5\u05e7/ \u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc", "lat": 32.096307, "lon": 34.842769}, {"sequence": 2, "name": "\u05d4\u05e8\u05d1 \u05e0\u05d5\u05e8\u05d5\u05e7/\u05e8\u05d1\u05d9 \u05d2\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 32.098488, "lon": 34.843398}, {"sequence": 3, "name": "\u05d1\u05d9\u05ea \u05d7\u05e0\u05d5\u05da/\u05e8\u05d1\u05d9 \u05d2\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 32.099145, "lon": 34.840594}, {"sequence": 4, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05e8\u05de\u05e1\u05e7\u05d9/\u05d4\u05e8\u05d1 \u05de\u05e0\u05e6\u05d5\u05e8 \u05d1\u05df \u05e9\u05de\u05e2\u05d5\u05df", "lat": 32.099049, "lon": 34.837146}, {"sequence": 5, "name": "\u05d9\u05d2\u05d0\u05dc \u05d0\u05dc\u05d5\u05df/\u05d4\u05e8\u05d1 \u05d8\u05d9\u05d9\u05d1", "lat": 32.097706, "lon": 34.836105}, {"sequence": 6, "name": "\u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc/\u05e6\u05d1\u05d9 \u05d4\u05e8\u05dc\u05d9\u05e0\u05d2", "lat": 32.095871, "lon": 34.838204}, {"sequence": 7, "name": "\u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc/\u05d4\u05de\u05db\u05d1\u05d9\u05dd", "lat": 32.096519, "lon": 34.834567}, {"sequence": 8, "name": "\u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05d1\u05e8\u05d5\u05d8", "lat": 32.094626, "lon": 34.83302}, {"sequence": 9, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.089656, "lon": 34.833838}, {"sequence": 10, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05d8\u05dc\u05e8", "lat": 32.087319, "lon": 34.833761}, {"sequence": 11, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05d8\u05dc\u05e8", "lat": 32.086606, "lon": 34.835491}, {"sequence": 12, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d7\u05e9\u05d1 \u05e1\u05d5\u05e4\u05e8", "lat": 32.089605, "lon": 34.835764}, {"sequence": 13, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.091777, "lon": 34.835285}, {"sequence": 14, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/ \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0", "lat": 32.092113, "lon": 34.832382}, {"sequence": 15, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d3\u05d1 \u05d2\u05e8\u05d5\u05e0\u05e8", "lat": 32.091763, "lon": 34.828052}, {"sequence": 16, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.090742, "lon": 34.821915}, {"sequence": 17, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d0\u05dc\u05d7\u05e0\u05df/\u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.065425, "lon": 34.765682}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
