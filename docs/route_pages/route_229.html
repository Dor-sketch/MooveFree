 "lon": 34.818347}, {"sequence": 52, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05d1\u05e2\u05ea \u05d4\u05db\u05d5\u05db\u05d1\u05d9\u05dd/\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 32.16044, "lon": 34.813765}, {"sequence": 53, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d0\u05d1\u05d0 \u05d0\u05d1\u05df/\u05d0\u05e8\u05d9\u05d4 \u05e9\u05e0\u05e7\u05e8", "lat": 32.161098, "lon": 34.810376}, {"sequence": 54, "name": "\u05de\u05e9\u05db\u05d9\u05ea/\u05d9\u05d5\u05d7\u05e0\u05df \u05d4\u05e1\u05e0\u05d3\u05dc\u05e8", "lat": 32.163837, "lon": 34.810808}, {"sequence": 55, "name": "\u05de\u05d3\u05d9\u05e0\u05ea \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9\u05dd/\u05de\u05e9\u05db\u05d9\u05ea", "lat": 32.165926, "lon": 34.811235}, {"sequence": 56, "name": "\u05d2\u05dc\u05d2\u05dc\u05d9 \u05d4\u05e4\u05dc\u05d3\u05d4/\u05d9\u05d5\u05d7\u05e0\u05df \u05d4\u05e1\u05e0\u05d3\u05dc\u05e8", "lat": 32.164474, "lon": 34.808961}, {"sequence": 57, "name": "\u05d9\u05d4\u05d5\u05e9\u05e2 \u05d1\u05df \u05e0\u05d5\u05df/\u05e9\u05d3. \u05d0\u05d1\u05d0 \u05d0\u05d1\u05df", "lat": 32.163671, "lon": 34.804607}, {"sequence": 58, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05e8\u05e0\u05d4", "lat": 32.163146, "lon": 34.797289}, {"sequence": 59, "name": "\u05d4\u05e9\u05d5\u05e0\u05d9\u05ea/\u05d9\u05d5\u05e8\u05d3\u05d9 \u05d9\u05dd", "lat": 32.160705, "lon": 34.796409}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
