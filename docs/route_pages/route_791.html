": 31.763304, "lon": 35.195667}, {"sequence": 15, "name": "\u05e9\u05d7\u05dc/\u05d4\u05dc\u05e8", "lat": 31.765169, "lon": 35.194349}, {"sequence": 16, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 31.769609, "lon": 35.209732}, {"sequence": 17, "name": "\u05e2\u05d6\u05d4/\u05d4\u05e8\u05d1 \u05d1\u05e8\u05dc\u05d9\u05df", "lat": 31.770264, "lon": 35.211823}, {"sequence": 18, "name": "\u05e2\u05d6\u05d4/\u05e8\u05d3\u05e7", "lat": 31.773178, "lon": 35.215131}, {"sequence": 19, "name": "\u05e2\u05d6\u05d4/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 31.773964, "lon": 35.216872}, {"sequence": 20, "name": "\u05e8\u05de\u05d1\u05df/\u05d0\u05d1\u05df \u05e2\u05d6\u05e8\u05d0", "lat": 31.774608, "lon": 35.214336}, {"sequence": 21, "name": "\u05e7\u05e7\u05dc/\u05d0\u05d5\u05e1\u05d9\u05e9\u05e7\u05d9\u05df", "lat": 31.776875, "lon": 35.212779}, {"sequence": 22, "name": "\u05d0\u05d5\u05e1\u05d9\u05e9\u05e7\u05d9\u05df/\u05e0\u05e8\u05e7\u05d9\u05e1", "lat": 31.779297, "lon": 35.212342}, {"sequence": 23, "name": "\u05d0\u05d5\u05e1\u05d9\u05e9\u05e7\u05d9\u05df/\u05d1\u05e6\u05dc\u05d0\u05dc", "lat": 31.781115, "lon": 35.21203}, {"sequence": 24, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05d4\u05dc\u05d0\u05d5\u05dd", "lat": 31.783061, "lon": 35.203237}, {"sequence": 25, "name": "\u05d1\u05e0\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d0\u05d5\u05de\u05d4/\u05d4\u05e0\u05e9\u05d9\u05d0 \u05d4\u05e9\u05d9\u05e9\u05d9", "lat": 31.785134, "lon": 35.20423}, {"sequence": 26, "name": "\u05e9\u05e8\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05d9\u05e4\u05d5", "lat": 31.789128, "lon": 35.206146}, {"sequence": 27, "name": "\u05e9\u05de\u05d2\u05e8/\u05d9\u05e8\u05de\u05d9\u05d4\u05d5", "lat": 31.793164, "lon": 35.208542}, {"sequence": 28, "name": "\u05e8\u05d1 \u05e9\u05e4\u05e2/\u05e9\u05de\u05d2\u05e8", "lat": 31.794642, "lon": 35.208208}, {"sequence": 29, "name": "\u05d0\u05d4\u05dc \u05d9\u05d4\u05d5\u05e9\u05e2/\u05de\u05e0\         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
