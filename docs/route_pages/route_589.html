e9\u05e2\u05e8\u05d9 \u05ea\u05e9\u05d5\u05d1\u05d4/\u05db\u05d5\u05dc\u05dc \u05e8\u05e6\u05d5\u05e4\u05d5\u05ea", "lat": 31.923783, "lon": 35.041776}, {"sequence": 52, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d4\u05d7\u05d9\u05e0\u05d5\u05da/\u05e9\u05e2\u05e8\u05d9 \u05ea\u05e9\u05d5\u05d1\u05d4", "lat": 31.924119, "lon": 35.044401}, {"sequence": 53, "name": "\u05d2\u05e8\u05d9\u05df \u05e4\u05d0\u05e8\u05e7/\u05d4\u05e8\u05d1 \u05de\u05e4\u05d5\u05e0\u05d9\u05d1\u05d6", "lat": 31.924332, "lon": 35.046591}, {"sequence": 54, "name": "\u05e2\u05d9\u05d5\u05df \u05d4\u05ea\u05dc\u05de\u05d5\u05d3/\u05d4\u05e8\u05d1 \u05de\u05e4\u05d5\u05e0\u05d1\u05d9\u05d6", "lat": 31.923508, "lon": 35.048078}, {"sequence": 55, "name": "\u05e9\u05d3 \u05d1\u05d9\u05ea \u05e9\u05de\u05d0\u05d9/\u05e9\u05d3 \u05d4\u05e8\u05d1 \u05de\u05e4\u05d5\u05e0\u05d9\u05d1\u05d9\u05d6", "lat": 31.925301, "lon": 35.046285}, {"sequence": 56, "name": "\u05d1\u05d9\u05ea \u05d4\u05db\u05e0\u05e1\u05ea \u05e7\u05e8\u05dc\u05d9\u05df", "lat": 31.927585, "lon": 35.045988}, {"sequence": 57, "name": "\u05db\u05d9\u05db\u05e8 \u05e0\u05d0\u05d5\u05ea \u05d4\u05e4\u05e1\u05d2\u05d4/\u05d4\u05e8\u05d9\u05d8\u05d1\u05d0", "lat": 31.928677, "lon": 35.046305}, {"sequence": 58, "name": "\u05d4\u05e8\u05d9\u05d8\u05d1\u05d0/\u05e0\u05ea\u05d9\u05d1\u05d5\u05ea \u05e9\u05dc\u05d5\u05dd", "lat": 31.927536, "lon": 35.046789}, {"sequence": 59, "name": "\u05d4\u05e8\u05d9\u05d8\u05d1\u05d0 \u05d0", "lat": 31.928146, "lon": 35.049084}, {"sequence": 60, "name": "\u05d4\u05e8\u05d9\u05d8\u05d1\u05d0 \u05d1", "lat": 31.928907, "lon": 35.049759}, {"sequence": 61, "name": "\u05de\u05e2\u05dc\u05d5\u05ea \u05d4\u05d7\u05db\u05de\u05d4", "lat": 31.930227, "lon": 35.049548}, {"sequence": 62, "name": "\u05e8\u05de\u05d1\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05d9\u05ea \u05e9\u05de\u05d0\u05d9", "lat": 31.934343, "lon": 35.052361}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
