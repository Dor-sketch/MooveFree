    <script>

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05db\u05e0\u05d9\u05e1\u05d4 \u05e8\u05d0\u05e9\u05d9\u05ea/\u05d4\u05d3\u05e1\u05d4 \u05e2\u05d9\u05df \u05db\u05e8\u05dd", "lat": 31.765889, "lon": 35.147753}, {"sequence": 2, "name": "\u05de\u05e8\u05db\u05d6 \u05d4\u05e1\u05d8\u05d5\u05d3\u05e0\u05d8/\u05d4\u05d3\u05e1\u05d4 \u05e2\u05d9\u05df \u05db\u05e8\u05dd", "lat": 31.763712, "lon": 35.150124}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05e8\u05d4", "lat": 31.757147, "lon": 35.159936}, {"sequence": 4, "name": "\u05d4\u05db\u05e4\u05e8 \u05d4\u05e9\u05d5\u05d5\u05d3\u05d9/\u05e1\u05d5\u05dc\u05d3", "lat": 31.759652, "lon": 35.167085}, {"sequence": 5, "name": "\u05de\u05e8\u05db\u05d6 \u05e4\u05d9\u05dc\u05d9\u05e4 \u05dc\u05d9\u05d0\u05d5\u05df/\u05e1\u05d5\u05dc\u05d3", "lat": 31.760631, "lon": 35.170154}, {"sequence": 6, "name": "\u05d4\u05de\u05e4\u05dc\u05e6\u05ea/\u05d8\u05d4\u05d5\u05df", "lat": 31.761865, "lon": 35.1725}, {"sequence": 7, "name": "\u05d8\u05d4\u05d5\u05df/\u05d1\u05d5\u05e8\u05d5\u05db\u05d5\u05d1", "lat": 31.761218, "lon": 35.175221}, {"sequence": 8, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d0\u05d5\u05e8\u05d5\u05d2\u05d5\u05d5\u05d0\u05d9", "lat": 31.759857, "lon": 35.176255}, {"sequence": 9, "name": "\u05d0\u05d5\u05e8\u05d5\u05d2\u05d5\u05d0\u05d9/\u05de\u05e8\u05e7\u05d5 \u05d1\u05e8\u05d5\u05da", "lat": 31.757897, "lon": 35.17695}, {"sequence": 10, "name": "\u05d2\u05d5\u05dc\u05d5\u05de\u05d1/\u05d1\u05d5\u05dc\u05d9\u05d1\u05d9\u05d4", "lat": 31.757533, "lon": 35.181578}, {"sequence": 11, "name": "\u05d2\u05d5\u05dc\u05d5\u05de\u05d1/\u05e7\u05d5\u05dc\u05d9\u05e5", "lat": 31.755666, "lon": 35.183779}, {"sequence": 12, "name": "\u05d2\u05d5\u05dc\u05d5\u05de\u05d1/\u05d4\u05e6\u05dc\u05dd \u05e8\u05d7\u05de\u05d9\u05dd", "lat": 31.754381, "lon": 35.186414}, {"sequence": 13, "name": "\u05d2\u05d5\u05dc\u05d5\u05de\u05d1/\u05e1\u05df \u05de\u05e8\u05d8\u05d9\u05df", "lat": 31.756636, "lon": 35.195429}, {"sequence": 14, "name": "\u05d4\u05e8\u05d1 \u05d4\u05e8\u05e6\u05d5\u05d2/\u05d9\u05e6\u05d9\u05d0\u05d4 \u05de\u05de\u05e0\u05d4\u05e8\u05ea \u05e4\u05ea", "lat": 31.759457, "lon": 35.199922}, {"sequence": 15, "name": "\u05d4\u05e8\u05d1 \u05d4\u05e8\u05e6\u05d5\u05d2/\u05e9\u05d7\u05dc", "lat": 31.762081, "lon": 35.200164}, {"sequence": 16, "name": "\u05d1\u05d6\u05e7/\u05d6\u05dc\u05de\u05df \u05e9\u05e0\u05d9\u05d0\u05d5\u05e8", "lat": 31.76666, "lon": 35.202645}, {"sequence": 17, "name": "\u05d2\u05e8\u05e9\u05d5\u05df \u05e9\u05e7\u05d3/\u05d1\u05e6\u05dc\u05d0\u05dc \u05d1\u05d6\u05e7", "lat": 31.766487, "lon": 35.197405}, {"sequence": 18, "name": "\u05e7\u05de\u05e4\u05d5\u05e1 \u05e1\u05e4\u05e8\u05d0/\u05d4\u05de\u05db\u05d5\u05df \u05dc\u05de\u05d3\u05e2\u05d9 \u05d4\u05d7\u05d9\u05d9\u05dd", "lat": 31.771404, "lon": 35.196388}, {"sequence": 19, "name": "\u05e7\u05de\u05e4\u05d5\u05e1 \u05e1\u05e4\u05e8\u05d0/\u05e1\u05e4\u05e8\u05d9\u05d9\u05ea \u05de\u05d3\u05e2\u05d9 \u05d4\u05d8\u05d1\u05e2", "lat": 31.775861, "lon": 35.195486}, {"sequence": 20, "name": "\u05e7\u05de\u05e4\u05d5\u05e1 \u05e1\u05e4\u05e8\u05d0/\u05de\u05e1\u05d5\u05e3 \u05d4\u05db\u05e0\u05d9\u05e1\u05d4 \u05dc\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4", "lat": 31.77864, "lon": 35.197596}, {"sequence": 21, "name": "\u05d5\u05d5\u05dc\u05e4\u05e1\u05d5\u05df/\u05e7\u05e4\u05dc\u05df", "lat": 31.780976, "lon": 35.198792}, {"sequence": 22, "name": "\u05e7\u05e8\u05d9\u05ea \u05d4\u05de\u05de\u05e9\u05dc\u05d4/\u05dc\u05d5\u05e8\u05da", "lat": 31.782582, "lon": 35.199464}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
