    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05db\u05e8\u05de\u05dc\u05d9\u05ea", "lat": 32.066804, "lon": 34.765902}, {"sequence": 2, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d0\u05dc\u05d7\u05e0\u05df/\u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.065425, "lon": 34.765682}, {"sequence": 3, "name": "\u05de\u05d2\u05d3\u05dc \u05e9\u05dc\u05d5\u05dd/\u05d0\u05d7\u05d3 \u05d4\u05e2\u05dd", "lat": 32.063639, "lon": 34.770359}, {"sequence": 4, "name": "\u05e0\u05d7\u05dc\u05ea \u05d1\u05e0\u05d9\u05de\u05d9\u05df/\u05dc\u05d9\u05dc\u05e0\u05d1\u05dc\u05d5\u05dd", "lat": 32.062088, "lon": 34.77212}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d0\u05dc\u05e0\u05d1\u05d9", "lat": 32.060498, "lon": 34.775367}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05d2\u05dc\u05d9\u05dc", "lat": 32.061823, "lon": 34.777831}, {"sequence": 7, "name": "\u05d4\u05e8\u05db\u05d1\u05ea/\u05e1\u05dc\u05d5\u05de\u05d5\u05df", "lat": 32.061644, "lon": 34.780784}, {"sequence": 8, "name": "\u05d4\u05e8\u05db\u05d1\u05ea/\u05d1\u05e0\u05d9 \u05d1\u05e8\u05e7", "lat": 32.060522, "lon": 34.781999}, {"sequence": 9, "name": "\u05de\u05d7\u05dc\u05e3 \u05dc\u05d4 \u05d2\u05d5\u05d5\u05d0\u05e8\u05d3\u05d9\u05d9\u05d4", "lat": 32.059174, "lon": 34.786171}, {"sequence": 10, "name": "\u05dc\u05d4 \u05d2\u05d5\u05d5\u05d0\u05e8\u05d3\u05d9\u05d9\u05d4/\u05d4\u05de\u05e2\u05e4\u05d9\u05dc\u05d9\u05dd", "lat": 32.059237, "lon": 34.788815}, {"sequence": 11, "name": "\u05dc\u05d4 \u05d2\u05d5\u05d5\u05d0\u05e8\u05d3\u05d9\u05d9\u05d4/\u05d9\u05d2\u05d0\u05dc \u05d0\u05dc\u05d5\u05df", "lat": 32.059204, "lon": 34.791053}, {"sequence": 12, "name": "\u05dc\u05d4 \u05d2\u05d5\u05d5\u05d0\u05e8\u05d3\u05d9\u05d9\u05d4/\u05dc\u05d5\u05d7\u05de\u05d9 \u05d2\u05dc\u05d9\u05e4\u05d5\u05dc\u05d9", "lat": 32.059086, "lon": 34.795294}, {"sequence": 13, "name": "\u05dc\u05d4 \u05d2\u05d5\ ": 34.828494}, {"sequence": 25, "name": "\u05d4\u05d9\u05e8\u05d3\u05df/\u05d0\u05e6\u05dc", "lat": 32.066666, "lon": 34.828536}, {"sequence": 26, "name": "\u05d3\u05e8\u05da \u05e0\u05d2\u05d1\u05d4/\u05d4\u05d9\u05e8\u05d3\u05df", "lat": 32.070046, "lon": 34.829165}, {"sequence": 27, "name": "\u05d3\u05e8\u05da \u05e0\u05d2\u05d1\u05d4/\u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8", "lat": 32.069882, "lon": 34.832089}, {"sequence": 28, "name": "\u05d1\u05d9\u05ea \u05d4\u05e2\u05dc\u05de\u05d9\u05df/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.072899, "lon": 34.833115}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
