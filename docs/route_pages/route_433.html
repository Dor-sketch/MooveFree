, "lat": 31.84357, "lon": 34.969873}, {"sequence": 29, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d8\u05d9\u05d1\u05d4 \u05e9\u05d1\u05e2/\u05dc\u05d8\u05e8\u05d5\u05df", "lat": 31.835052, "lon": 34.978365}, {"sequence": 30, "name": "\u05de\u05d7\u05dc\u05e3 \u05e9\u05d5\u05e8\u05e9", "lat": 31.800293, "lon": 35.077409}, {"sequence": 31, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.80033, "lon": 35.126238}, {"sequence": 32, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e8\u05d0\u05dc", "lat": 31.798621, "lon": 35.145723}, {"sequence": 33, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.789082, "lon": 35.202487}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
