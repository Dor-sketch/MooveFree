    <script>
        // Initialize map

            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d6\u05dc\u05de\u05df \u05e9\u05d6\u05e8/\u05d7\u05d9\u05dc \u05d4\u05d9\u05dd", "lat": 31.99673, "lon": 34.73928}, {"sequence": 2, "name": "\u05d6\u05dc\u05de\u05df \u05e9\u05d6\u05e8/\u05d7\u05d9\u05dc \u05d4\u05e8\u05d2\u05dc\u05d9\u05dd", "lat": 31.995934, "lon": 34.741906}, {"sequence": 3, "name": "\u05db\u05d5\u05e8\u05e9/\u05d0\u05e8\u05d2\u05de\u05df", "lat": 31.996944, "lon": 34.743608}, {"sequence": 4, "name": "\u05db\u05d5\u05e8\u05e9/\u05e8\u05d7\u05d1\u05e2\u05dd \u05d6\u05d0\u05d1\u05d9", "lat": 31.994732, "lon": 34.742436}, {"sequence": 5, "name": "\u05d1\u05d9\u05e1 \u05dc\u05db\u05d1\u05d0\u05d5\u05ea/\u05e8\u05d7\u05d1\u05e2\u05dd \u05d6\u05d0\u05d1\u05d9", "lat": 31.99291, "lon": 34.74513}, {"sequence": 6, "name": "\u05d2\u05d3\u05d5\u05dc\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05d7\u05d9\u05d9\u05dd \u05d1\u05e8 \u05dc\u05d1", "lat": 31.979163, "lon": 34.765784}, {"sequence": 7, "name": "\u05d2\u05d3\u05d5\u05dc\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05d4\u05e9\u05d9\u05e8\u05d4 \u05d4\u05e2\u05d1\u05e8\u05d9\u05ea", "lat": 31.978316, "lon": 34.767407}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
