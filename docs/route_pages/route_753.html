    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d6\u05e7\u05e1", "lat": 31.789419, "lon": 35.225447}, {"sequence": 2, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d9\u05e7\u05d9\u05dd", "lat": 31.791505, "lon": 35.224204}, {"sequence": 3, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0/\u05ea\u05d3\u05d4\u05e8", "lat": 31.792975, "lon": 35.222797}, {"sequence": 4, "name": "\u05e9\u05de\u05e2\u05d5\u05df \u05d4\u05e6\u05d3\u05d9\u05e7/\u05d0\u05e8\u05e5 \u05d7\u05e4\u05e5", "lat": 31.794009, "lon": 35.224104}, {"sequence": 5, "name": "\u05e7\u05e8\u05dc \u05e0\u05d8\u05e8/\u05e9\u05de\u05e2\u05d5\u05df \u05d4\u05e6\u05d3\u05d9\u05e7", "lat": 31.79446, "lon": 35.224739}, {"sequence": 6, "name": "\u05e7\u05e8\u05dc \u05e0\u05d8\u05e8/\u05de\u05d7\u05dc", "lat": 31.796805, "lon": 35.225499}, {"sequence": 7, "name": "\u05e7\u05e8\u05dc \u05e0\u05d8\u05e8/\u05e9\u05dc\u05de\u05d4 \u05d6\u05dc\u05de\u05df", "lat": 31.798338, "lon": 35.225333}, {"sequence": 8, "name": "\u05de\u05e2\u05d1\u05e8 \u05d4\u05de\u05d9\u05ea\u05dc\u05d4/\u05e4\u05d0\u05e8\u05df", "lat": 31.800714, "lon": 35.224174}, {"sequence": 9, "name": "\u05d9\u05dd \u05e1\u05d5\u05e3/\u05e6\u05dc\u05de\u05d5\u05e0\u05d4", "lat": 31.801274, "lon": 35.223153}, {"sequence": 10, "name": "\u05d9\u05dd \u05e1\u05d5\u05e3/\u05e9\u05d0\u05d5\u05dc \u05d4\u05de\u05dc\u05da", "lat": 31.800485, "lon": 35.220555}, {"sequence": 11, "name": "\u05d9\u05dd \u05e1\u05d5\u05e3/\u05de\u05e2\u05d2\u05dc\u05d9 \u05d4\u05e8\u05d9\u05dd \u05dc\u05d5\u05d9\u05df", "lat": 31.80077, "lon": 35.219012}, {"sequence": 12, "name": "\u05de\u05e2\u05d2\u05dc\u05d9 \u05d4\u05e8\u05d9\u05dd \u05dc\u05d5\u05d9\u05df/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8\u05d9\u05dd \u05de\u05d2\u05d5\u05e8", "lat": 31.801371, "lon": 35.219287}, {"sequence": 13, "name": "\u05de\u05e2\u05d2\u05dc\u05d9 \u05d4\u05e8\u05d9\u05dd \u05dc\u05d5\u05d9\u05df/\u05de\u05d1\u05d5\u05d0 \u05d4\u05e9\u05dc\u05d5\u05dd \u05d5\u05d4\u05d0\u05d7\u05d3\u05d5\u05ea", "lat": 31.802766, "lon": 35.219365}, {"sequence": 14, "name": "\u05de\u05e2\u05d2\u05dc\u05d9 \u05d4\u05e8\u05d9\u05dd \u05dc\u05d5\u05d9\u05df/\u05de\u05e2\u05dc\u05d5\u05ea \u05d3\u05d5\u05e9\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.803428, "lon": 35.218084}, {"sequence": 15, "name": "\u05de\u05e2\u05d2\u05dc\u05d9 \u05d4\u05e8\u05d9\u05dd \u05dc\u05d5\u05d9\u05df/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e6\u05d0\u05e0\u05d6", "lat": 31.802476, "lon": 35.2161}, {"sequence": 16, "name": "\u05de\u05e2\u05d2\u05dc\u05d9 \u05d4\u05e8\u05d9\u05dd \u05dc\u05d5\u05d9\u05df/\u05de\u05d1\u05d5\u05d0 \u05e4\u05ea\u05d9\u05d4", "lat": 31.800984, "lon": 35.216953}, {"sequence": 17, "name": "\u05d4\u05d0\u05d3\u05de\u05d5\u05e8\u05d9\u05dd \u05dc\u05d9\u05d9\u05e0\u05e2\u05e8", "lat": 31.798521, "lon": 35.218033}, {"sequence": 18, "name": "\u05d2\u05d5\u05dc\u05d3\u05d4/\u05d2\u05d1\u05e2\u05ea \u05de\u05e9\u05d4", "lat": 31.798247, "lon": 35.217578}, {"sequence": 19, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05d7\u05d5\u05e8\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.800041, "lon": 35.21479}, {"sequence": 20, "name": "\u05d4\u05e8\u05d8\u05d5\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.800636, "lon": 35.213932}, {"sequence": 21, "name": "\u05d4\u05e8\u05d8\u05d5\u05dd/\u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.80069, "lon": 35.213748}, {"sequence": 22, "name": "\u05e9\u05e4\u05e2 \u05d7\u05d9\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.799332, "lon": 35.213261}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
