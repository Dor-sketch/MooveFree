    <script>

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05dc\u05d8\u05dc\u05e0\u05d4/\u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 31.783211, "lon": 34.655754}, {"sequence": 2, "name": "\u05d4\u05e8\u05d1 \u05d9\u05d5\u05e1\u05e3 \u05de\u05e9\u05d0\u05e9/\u05e0\u05e1 \u05e6\u05d9\u05d5\u05e0\u05d4", "lat": 31.784377, "lon": 34.657988}, {"sequence": 3, "name": "\u05e9\u05d3.\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05e6\u05d9\u05d5\u05df/\u05d9\u05e1\u05d5\u05d3 \u05d4\u05de\u05e2\u05dc\u05d4", "lat": 31.782395, "lon": 34.658259}, {"sequence": 4, "name": "\u05e9\u05d3.\u05e8\u05d0\u05e9\u05d5\u05df \u05dc\u05e6\u05d9\u05d5\u05df/\u05e9\u05e4\u05d9\u05d9\u05d4", "lat": 31.781359, "lon": 34.660929}, {"sequence": 5, "name": "\u05e8\u05d7\u05d5\u05d1\u05d5\u05ea/\u05d0\u05d3\u05d5\u05e0\u05e0\u05d5 \u05d1\u05e8\u05d5\u05da", "lat": 31.782718, "lon": 34.663879}, {"sequence": 6, "name": "\u05e8\u05e9\u05d9/\u05d0\u05d5\u05e8 \u05d7\u05d9\u05d9\u05dd", "lat": 31.785115, "lon": 34.6641}, {"sequence": 7, "name": "\u05e9\u05d3.\u05e8\u05e9\u05d9/\u05e8\u05d1\u05e0\u05d5 \u05ea\u05dd", "lat": 31.786179, "lon": 34.661391}, {"sequence": 8, "name": "\u05d4\u05e8\u05d1 \u05d9\u05d5\u05e1\u05e3 \u05de\u05e9\u05d0\u05e9/\u05d4\u05e8\u05d1 \u05e7\u05dc\u05d9\u05e9\u05e8", "lat": 31.785686, "lon": 34.658691}, {"sequence": 9, "name": "\u05d4\u05db\u05dc\u05e0\u05d9\u05ea/\u05d4\u05e0\u05d5\u05e8\u05d9\u05ea", "lat": 31.784433, "lon": 34.654581}, {"sequence": 10, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e4\u05e8\u05d7\u05d9\u05dd/\u05d4\u05db\u05dc\u05e0\u05d9\u05ea", "lat": 31.786313, "lon": 34.651778}, {"sequence": 11, "name": "\u05e9\u05d3.\u05d4\u05e4\u05e8\u05d7\u05d9\u05dd/\u05d4\u05e8\u05d5\u05ea\u05dd", "lat": 31.788711, "lon": 34.653352}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05de\u05d9\u05db\u05e9\u05d5\u05d5\u05d9\u05dc\u05d9", "lat": 31.790767, "lon": 34.652369}, {"sequence": 13, "name": "\u05d d4\u05e9\u05e8\u05d9\u05d5\u05df/\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea", "lat": 32.04815, "lon": 34.78452}, {"sequence": 27, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
