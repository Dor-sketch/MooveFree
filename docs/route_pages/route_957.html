24, "lon": 34.835008}, {"sequence": 27, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.085267, "lon": 34.836363}, {"sequence": 28, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.080495, "lon": 34.834343}, {"sequence": 29, "name": "\u05e0\u05d7\u05de\u05d9\u05d4/\u05e2\u05d6\u05e8\u05d0", "lat": 32.079082, "lon": 34.837086}, {"sequence": 30, "name": "\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4/\u05e2\u05d6\u05e8\u05d0", "lat": 32.078086, "lon": 34.835685}, {"sequence": 31, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0", "lat": 32.076786, "lon": 34.833392}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
