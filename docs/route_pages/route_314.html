\u05e0\u05d3\u05d4/\u05d4\u05d7\u05e8\u05d5\u05e9\u05ea", "lat": 32.021445, "lon": 34.86045}, {"sequence": 26, "name": "\u05d9\u05d4\u05d3\u05d5\u05ea \u05e7\u05e0\u05d3\u05d4 / \u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.025369, "lon": 34.859804}, {"sequence": 27, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea", "lat": 32.026423, "lon": 34.86129}, {"sequence": 28, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.028154, "lon": 34.862553}, {"sequence": 29, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8", "lat": 32.029018, "lon": 34.865313}, {"sequence": 30, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.030685, "lon": 34.866523}, {"sequence": 31, "name": "\u05e6\u05d5\u05de\u05ea \u05e1\u05d1\u05d9\u05d5\u05df/\u05dc\u05de\u05e2\u05e8\u05d1", "lat": 32.033182, "lon": 34.865502}, {"sequence": 32, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05de\u05e2\u05d5\u05df \u05e4\u05e8\u05e1/\u05db\u05e8\u05de\u05dc", "lat": 32.035373, "lon": 34.860635}, {"sequence": 33, "name": "\u05de\u05e1\u05d5\u05e3 \u05e7\u05e8\u05d9\u05ea \u05d0\u05d5\u05e0\u05d5", "lat": 32.037421, "lon": 34.866034}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
