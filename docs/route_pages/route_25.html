    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05e9\u05d4 \u05d0\u05e8\u05e0\u05e1/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.097924, "lon": 34.8851}, {"sequence": 2, "name": "\u05ea.\u05e8\u05e7\u05dc \u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e4\u05ea/\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0", "lat": 32.093484, "lon": 34.885421}, {"sequence": 3, "name": "\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0/\u05dc\u05d9\u05d1\u05e8\u05db\u05d8", "lat": 32.091159, "lon": 34.885384}, {"sequence": 4, "name": "\u05e9\u05d5\u05e7 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9/\u05d1\u05e8\u05d5\u05df \u05d4\u05d9\u05e8\u05e9", "lat": 32.089927, "lon": 34.882758}, {"sequence": 5, "name": "\u05d1\u05e8\u05d5\u05df \u05d4\u05d9\u05e8\u05e9 / \u05de\u05d5\u05e0\u05d8\u05d9\u05e4\u05d9\u05d5\u05e8\u05d9", "lat": 32.089545, "lon": 34.880945}, {"sequence": 6, "name": "\u05e9\u05d5\u05e7 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9/\u05d1\u05e8\u05d5\u05df \u05d4\u05d9\u05e8\u05e9", "lat": 32.089899, "lon": 34.882979}, {"sequence": 7, "name": "\u05d7\u05d9\u05d9\u05dd \u05e2\u05d5\u05d6\u05e8/\u05db\u05d9\u05db\u05e8 \u05d4\u05de\u05d9\u05d9\u05e1\u05d3\u05d9\u05dd", "lat": 32.089896, "lon": 34.885932}, {"sequence": 8, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4/\u05d7\u05d9\u05d9\u05dd \u05e2\u05d5\u05d6\u05e8", "lat": 32.087489, "lon": 34.887011}, {"sequence": 9, "name": "\u05d7\u05d9\u05d9\u05dd \u05e2\u05d5\u05d6\u05e8 / \u05d5\u05d5\u05dc\u05e4\u05e1\u05d5\u05df", "lat": 32.08561, "lon": 34.88763}, {"sequence": 10, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05e1\u05dc\u05e0\u05d8 / \u05d0\u05d7\u05d3 \u05d4\u05e2\u05dd", "lat": 32.083301, "lon": 34.888238}, {"sequence": 11, "name": "\u05e1\u05dc\u05e0\u05d8 \u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05db\u05d9\u05db\u05e8 \u05d6\u05d4\u05d1\u05d4 \u05e7\u05dc\u05d3\u05e8\u05d5\u05df", "lat": 32.081291, "lon": 34.88895}, {"sequence": 12, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05e1\u05dc\u05e0\u05d8/\u05d9\u05d7\u05d9\u05d0\u05dc \u05de\u05d9\u05db\u05dc \u05e4\u05d9\u05e0\u05e1", "lat": 32.078926, "lon": 34.889789}, {"sequence": 13, "name": "\u05d1\u05e0\u05d9\u05de\u05d9\u05df \u05de\u05d9\u05e0\u05e5/\u05d9\u05d7\u05d9\u05d0\u05dc \u05de\u05d9\u05db\u05dc \u05e4\u05d9\u05e0\u05e1", "lat": 32.07747, "lon": 34.889195}, {"sequence": 14, "name": "\u05d1\u05e0\u05d9\u05de\u05d9\u05df \u05de\u05d9\u05e0\u05e5 / \u05d4\u05d9\u05e8\u05d3\u05df", "lat": 32.075399, "lon": 34.889956}, {"sequence": 15, "name": "\u05e7\u05d0\u05e0\u05d8\u05e8\u05d9 \u05e7\u05dc\u05d0\u05d1/\u05de\u05d9\u05e0\u05e5", "lat": 32.073621, "lon": 34.890592}, {"sequence": 16, "name": "\u05d1\u05d9\u05ea \u05e8\u05d1\u05e7\u05d4/\u05d9\u05d5\u05e1\u05e3 \u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7", "lat": 32.071846, "lon": 34.892341}, {"sequence": 17, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d1\u05d9\u05ea \u05e8\u05d1\u05e7\u05d4", "lat": 32.072026, "lon": 34.893711}, {"sequence": 18, "name": "\u05d1\u05e8\u05d9\u05d2\u05d3\u05d9\u05e8 \u05e7\u05d9\u05e9/\u05d3\u05d5\u05d3 \u05e8\u05d6\u05d9\u05d0\u05dc", "lat": 32.073134, "lon": 34.895076}, {"sequence": 19, "name": "\u05d1\u05e8\u05d9\u05d2\u05d3\u05d9\u05e8 \u05e7\u05d9\u05e9/\u05de\u05e9\u05d4 \u05d3\u05d5\u05d1\u05d3\u05d1\u05e0\u05d9", "lat": 32.07532, "lon": 34.895556}, {"sequence": 20, "name": "\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd/\u05de\u05e9\u05d4 \u05d3\u05d5\u05d1\u05d3\u05d1\u05e0\u05d9", "lat": 32.075283, "lon": 34.897799}, {"sequence": 21, "name": "\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd/\u05de\u05e9\u05d4 \u05d3\u05d5\u05d1\u05d3\u05d1\u05e0\u05d9", "lat": 32.074869, "lon": 34.898369}, {"sequence": 22, "name": "\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd/\u05e8\u05d6\u05d9\u05d0\u05dc", "lat": 32.072389, "lon": 34.898295}, {"sequence": 23, "name": "\u05d4\u05d7\u05de\u05d9\u05e9\u05d4/\u05de\u05e9\u05e2\u05d5\u05dc \u05e8\u05d0\u05d5\u05d1\u05df", "lat": 32.0721, "lon": 34.896278}, {"sequence": 24, "name": "\u05d1\u05d9\u05ea \u05e8\u05d1\u05e7\u05d4", "lat": 32.072294, "lon": 34.892393}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
