        const stops = [{"sequence": 1, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d9\u05d5\u05e1\u05e3 \u05d1\u05e8\u05d6\u05d9\u05dc\u05d9", "lat": 32.619483, "lon": 35.314204}, {"sequence": 2, "name": "\u05de\u05d5\u05dc \u05e4\u05d0\u05e8\u05e7 \u05d4\u05e2\u05de\u05e7/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 32.619571, "lon": 35.309089}, {"sequence": 3, "name": "\u05e7\u05d0\u05e0\u05d8\u05e8\u05d9 \u05e7\u05dc\u05d0\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05d5\u05d0\u05e9 \u05d3\u05d5\u05d1\u05e0\u05d5\u05d1", "lat": 32.615951, "lon": 35.299784}, {"sequence": 4, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05db\u05d1\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d9\u05d5\u05d0\u05e9 \u05d3\u05d5\u05d1\u05e0\u05d5\u05d1", "lat": 32.619774, "lon": 35.295163}, {"sequence": 5, "name": "\u05e7\u05d0\u05e0\u05d8\u05e8\u05d9 \u05e7\u05dc\u05d0\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 32.61504, "lon": 35.29935}, {"sequence": 6, "name": "\u05d4\u05e1\u05e4\u05e8\u05d9\u05d9\u05d4 \u05d4\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9\u05ea/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 32.613588, "lon": 35.296883}, {"sequence": 7, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7", "lat": 32.608255, "lon": 35.291389}, {"sequence": 8, "name": "\u05e7\u05d4\u05d9\u05dc\u05ea \u05e6\u05d9\u05d5\u05df/\u05d4\u05d7\u05e8\u05de\u05e9", "lat": 32.605402, "lon": 35.297368}, {"sequence": 9, "name": "\u05d7\u05e8\u05d5\u05d3/\u05db\u05d5\u05e8\u05e9", "lat": 32.606599, "lon": 35.300597}, {"sequence": 10, "name": "\u05e7\u05d9\u05d1\u05d5\u05e5 \u05de\u05e8\u05d7\u05d1\u05d9\u05d4", "lat": 32.606804, "lon": 35.306533}, {"sequence": 11, "name": "\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea/\u05de\u05e8\u05d7\u05d1\u05d9\u05d4", "lat": 32.603484, "lon": 35.315918}, {"sequence": 12, "name": "\u05de\u05d5\u05e9\u05d1 \u05de\u05e8\u05d7\u05d1\u05d9\u05d4", "lat": 32.605816, "lon": 35.31808}, {"sequence": 13, "name": "\u05e1\u05d5\u05dc\u05dd \u05e9\u05d5\u05e0\u05dd", "lat": 32.607011, "lon": 35.332332}, {"sequence": 14, "name": "\u05de\u05e1\u05d2\u05d3", "lat": 32.606175, "lon": 35.334159}, {"sequence": 15, "name": "\u05e9\u05db\u05d5\u05e0\u05d4 \u05de\u05d6\u05e8\u05d7\u05d9\u05ea", "lat": 32.605216, "lon": 35.335252}, {"sequence": 16, "name": "\u05e9\u05db\u05d5\u05e0\u05d4 \u05d3\u05e8\u05d5\u05de\u05d9\u05ea", "lat": 32.604536, "lon": 35.335643}, {"sequence": 17, "name": "\u05ea\u05d7\u05e0\u05ea \u05e4\u05d9\u05e1 \u05dc\u05d1\u05e8\u05d9\u05d0\u05d5\u05ea \u05d4\u05d0\u05d9\u05e9\u05d4", "lat": 32.604817, "lon": 35.334813}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
