6}, {"sequence": 29, "name": "\u05d0\u05d6\u05d5\u05e8/\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4", "lat": 32.031576, "lon": 34.793119}, {"sequence": 30, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05de\u05e7\u05d5\u05d5\u05d4 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 44", "lat": 32.035196, "lon": 34.785937}, {"sequence": 31, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d5\u05dc\u05d5\u05df/\u05d3\u05e8\u05da \u05d4\u05e9\u05d9\u05e8\u05d9\u05d5\u05df", "lat": 32.038789, "lon": 34.779755}, {"sequence": 32, "name": "\u05d7\u05d9\u05dc \u05d4\u05e9\u05e8\u05d9\u05d5\u05df/\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea", "lat": 32.04815, "lon": 34.78452}, {"sequence": 33, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
