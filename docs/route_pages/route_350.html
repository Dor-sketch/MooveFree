1}, {"sequence": 26, "name": "\u05de\u05e1\u05d5\u05e3 \u05d4\u05e8 \u05ea\u05d1\u05d5\u05e8", "lat": 32.694278, "lon": 35.385949}, {"sequence": 27, "name": "\u05de\u05d5\u05db\u05ea\u05e8", "lat": 32.694131, "lon": 35.38808}, {"sequence": 28, "name": "\u05e1\u05d0\u05dc\u05dd \u05e1\u05d3\u05e8\u05df", "lat": 32.693056, "lon": 35.397219}, {"sequence": 29, "name": "\u05de\u05ea\u05e0\u05e1", "lat": 32.688682, "lon": 35.401957}, {"sequence": 30, "name": "\u05d2\u05df \u05d9\u05dc\u05d3\u05d9\u05dd", "lat": 32.687665, "lon": 35.402961}, {"sequence": 31, "name": "\u05e1\u05d5\u05e4\u05e8", "lat": 32.68583, "lon": 35.404681}, {"sequence": 32, "name": "\u05d0\u05d1\u05d5 \u05e6\u05d0\u05dc\u05d7", "lat": 32.685061, "lon": 35.407212}, {"sequence": 33, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05d6\u05d9\u05ea", "lat": 32.67807, "lon": 35.41037}, {"sequence": 34, "name": "\u05d0\u05d5\u05dd \u05d0\u05dc \u05d2\u05d0\u05e0\u05dd/65", "lat": 32.670767, "lon": 35.404062}, {"sequence": 35, "name": "\u05d0\u05d5\u05dd \u05d0\u05dc \u05d2\u05e0\u05dd", "lat": 32.674691, "lon": 35.391762}, {"sequence": 36, "name": "\u05e6\u05e8\u05db\u05e0\u05d9\u05d9\u05d4", "lat": 32.677428, "lon": 35.390512}, {"sequence": 37, "name": "\u05e9\u05db\u05d5\u05e0\u05d4 \u05d3\u05e8\u05d5\u05de\u05d9\u05ea", "lat": 32.67626, "lon": 35.387959}, {"sequence": 38, "name": "\u05d0\u05d5\u05dd \u05d0\u05dc \u05d2\u05e0\u05dd", "lat": 32.674691, "lon": 35.391762}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
