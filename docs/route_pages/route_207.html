        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05d3\u05e8\u05da \u05e9\u05db\u05dd", "lat": 31.78368, "lon": 35.228825}, {"sequence": 2, "name": "\u05de\u05e9\u05e8\u05d3 \u05d4\u05de\u05e9\u05e4\u05d8\u05d9\u05dd/\u05e6\u05dc\u05d0\u05d7 \u05d0 \u05d3\u05d9\u05df", "lat": 31.787402, "lon": 35.229997}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05e9\u05db\u05dd/\u05dc\u05d5\u05d0\u05d9 \u05d5\u05e0\u05e1\u05df", "lat": 31.789365, "lon": 35.229001}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05e9\u05db\u05dd/\u05d8\u05d5\u05d1\u05dc\u05e8", "lat": 31.792304, "lon": 35.229086}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0 \u05e1\u05db\u05d0\u05db\u05d9\u05e0\u05d9", "lat": 31.793122, "lon": 35.230291}, {"sequence": 6, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05e1\u05df \u05d2\u05d5\u05d6\u05e3", "lat": 31.795736, "lon": 35.230796}, {"sequence": 7, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d7\u05d9\u05d9\u05dd \u05d1\u05e8\u05dc\u05d1/\u05d3\u05e8\u05da \u05e9\u05db\u05dd", "lat": 31.798328, "lon": 35.231822}, {"sequence": 8, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d7\u05d9\u05d9\u05dd \u05d1\u05e8\u05dc\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4 \u05d4\u05e2\u05d1\u05e8\u05d9\u05ea", "lat": 31.800347, "lon": 35.233288}, {"sequence": 9, "name": "\u05ea. \u05e8\u05e7\u05dc \u05d2\u05d1\u05e2\u05ea \u05d4\u05de\u05d1\u05ea\u05e8/\u05d3\u05e8\u05da \u05e9\u05d5\u05e2\u05e4\u05d0\u05d8", "lat": 31.805693, "lon": 35.234709}, {"sequence": 10, "name": "\u05ea\u05d7\u05e0\u05ea \u05e8\u05e7\u05dc\u05d4 \u05d2\u05d1\u05e2\u05ea \u05d4\u05de\u05d1\u05ea\u05e8/\u05d9\u05d2\u05d0\u05dc \u05d9\u05d3\u05d9\u05df", "lat": 31.806874, "lon": 35.234922}, {"sequence": 11, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df/\u05d3\u05e8\u05da \u05de\u05e2\u05dc\u05d4 \u05d0\u05d3\u05d5\u05de\u05d9\u05dd", "lat": 3 \u05d9\u05df", "lat": 31.78718, "lon": 35.23007}, {"sequence": 24, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05de\u05e8 \u05d1\u05df \u05d0\u05dc\u05e2\u05e1", "lat": 31.786182, "lon": 35.230219}, {"sequence": 25, "name": "\u05de\u05e1\u05d5\u05e3 \u05e9\u05e2\u05e8 \u05e9\u05db\u05dd/\u05e2\u05e0\u05d8\u05e8 \u05d1\u05df \u05e9\u05d3\u05d0\u05d3", "lat": 31.784232, "lon": 35.228601}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
