    <script>
        // Initialize map

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d0\u05e9\u05d3\u05d5\u05d3/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.790926, "lon": 34.639056}, {"sequence": 2, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e8\u05e6\u05dc", "lat": 31.789241, "lon": 34.640667}, {"sequence": 3, "name": "\u05d1\u05e0\u05d9 \u05d1\u05e8\u05d9\u05ea", "lat": 31.786142, "lon": 34.647017}, {"sequence": 4, "name": "\u05d4\u05de\u05d9\u05d9\u05e1\u05d3\u05d9\u05dd", "lat": 31.784246, "lon": 34.650909}, {"sequence": 5, "name": "\u05d0\u05dc\u05d8\u05dc\u05e0\u05d4", "lat": 31.781948, "lon": 34.655639}, {"sequence": 6, "name": "\u05d1\u05d9\u05d4\u05d7 \u05d0\u05e1\u05d5\u05ea\u05d0", "lat": 31.78112, "lon": 34.657394}, {"sequence": 7, "name": "\u05de\u05e1\u05e2\u05e3 \u05d2\u05df \u05d9\u05d1\u05e0\u05d4", "lat": 31.784729, "lon": 34.674167}, {"sequence": 8, "name": "\u05d7\u05d9\u05dc \u05d4\u05e9\u05e8\u05d9\u05d5\u05df/\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea", "lat": 32.04815, "lon": 34.78452}, {"sequence": 9, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
