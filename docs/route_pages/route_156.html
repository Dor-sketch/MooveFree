"lat": 32.591372, "lon": 35.240849}, {"sequence": 30, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05d7\u05e0\u05d4 \u05e2\u05de\u05d5\u05e1 \u05d3\u05e8\u05d5\u05dd", "lat": 32.598687, "lon": 35.259474}, {"sequence": 31, "name": "\u05d4\u05d1\u05e0\u05d9\u05dd/\u05e9\u05e8\u05d4 \u05de\u05dc\u05db\u05d9\u05df", "lat": 32.603015, "lon": 35.279421}, {"sequence": 32, "name": "\u05d4\u05d1\u05e0\u05d9\u05dd/\u05d5\u05d5\u05dc\u05e4\u05e1\u05d5\u05df", "lat": 32.604311, "lon": 35.28333}, {"sequence": 33, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.606048, "lon": 35.286753}, {"sequence": 34, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.609242, "lon": 35.292548}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
