992274}, {"sequence": 49, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e8\u05d1 \u05d4\u05e8\u05e6\u05d5\u05d2/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d4\u05e8 \u05d4\u05d9\u05e8\u05d3\u05df", "lat": 31.736614, "lon": 34.993204}, {"sequence": 50, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 31.737256, "lon": 34.996723}, {"sequence": 51, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e9\u05e4\u05ea \u05d0\u05de\u05ea", "lat": 31.73755, "lon": 34.995107}, {"sequence": 52, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d0\u05d1\u05e8\u05d4\u05dd", "lat": 31.738594, "lon": 34.993086}, {"sequence": 53, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/ \u05d1\u05d9\u05ea \u05d9\u05e9\u05e8\u05d0\u05dc", "lat": 31.740296, "lon": 34.992388}, {"sequence": 54, "name": "\u05e8\u05e9\u05d9/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 31.741533, "lon": 34.992352}, {"sequence": 55, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d1\u05df \u05d6\u05d0\u05d1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc", "lat": 31.742672, "lon": 34.99562}, {"sequence": 56, "name": "\u05e9\u05d3. \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d4\u05d2\u05dc\u05e2\u05d3", "lat": 31.747626, "lon": 34.999031}, {"sequence": 57, "name": "\u05d4\u05d7\u05e4\u05e5 \u05d7\u05d9\u05d9\u05dd/\u05d1\u05df \u05d0\u05d9\u05e9 \u05d7\u05d9", "lat": 31.74692, "lon": 34.999361}, {"sequence": 58, "name": "\u05d9\u05d5\u05e1\u05e3 \u05e7\u05d0\u05e8\u05d5/\u05d1\u05df \u05d0\u05d9\u05e9 \u05d7\u05d9", "lat": 31.744547, "lon": 35.000493}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
