        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05d0\u05ea\u05e8\u05d5\u05d2/\u05d4\u05dc\u05d9\u05de\u05d5\u05df", "lat": 31.985575, "lon": 34.940973}, {"sequence": 2, "name": "\u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05dd/\u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 31.987377, "lon": 34.934288}, {"sequence": 3, "name": "\u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05dd/\u05d2\u05e4\u05df", "lat": 31.988678, "lon": 34.937569}, {"sequence": 4, "name": "\u05ea\u05de\u05e8/\u05e8\u05d9\u05de\u05d5\u05df", "lat": 31.987691, "lon": 34.940203}, {"sequence": 5, "name": "\u05d7\u05d9\u05d8\u05d4/\u05ea\u05de\u05e8", "lat": 31.988927, "lon": 34.944252}, {"sequence": 6, "name": "\u05de\u05e8\u05db\u05d6 \u05e1\u05e4\u05d5\u05e8\u05d8/\u05dc\u05e4\u05d9\u05d3", "lat": 31.992573, "lon": 34.942554}, {"sequence": 7, "name": "\u05d4\u05d0\u05d5\u05d3\u05dd/\u05dc\u05e9\u05dd", "lat": 31.99441, "lon": 34.941544}, {"sequence": 8, "name": "\u05d4\u05d0\u05d5\u05d3\u05dd/\u05dc\u05e9\u05dd", "lat": 31.996895, "lon": 34.942647}, {"sequence": 9, "name": "\u05d8\u05d5\u05e4\u05d6/\u05dc\u05e9\u05dd", "lat": 31.996686, "lon": 34.944684}, {"sequence": 10, "name": "\u05ea\u05e8\u05e9\u05d9\u05e9/\u05dc\u05e9\u05dd", "lat": 31.994003, "lon": 34.945336}, {"sequence": 11, "name": "\u05e9\u05d3. \u05e2\u05de\u05e7 \u05d0\u05d9\u05d9\u05dc\u05d5\u05df/\u05ea\u05e8\u05e9\u05d9\u05e9", "lat": 31.994476, "lon": 34.946349}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e2\u05de\u05e7 \u05d0\u05d9\u05d9\u05dc\u05d5\u05df/\u05e8\u05d7\u05d1\u05ea \u05d1\u05d3\u05d5\u05dc\u05d7", "lat": 31.99708, "lon": 34.946399}, {"sequence": 13, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e6\u05d5\u05e7\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e2\u05de\u05e7 \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 32.000657, "lon": 34.945766}, {"sequence": 14, "name": "\u05e9\u05d3. \u05e2\u05de\u05e7 \u05d0\u05d9\u05d9\u05dc\u05d5\u05df/\u05db\u05d9\u05db\u05e8 \u05e9\u05dc\u05d3\u05d2", "lat": 32.         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
