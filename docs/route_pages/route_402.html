    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea\u05d7\u05e0\u05d4 \u05ea\u05e4\u05e2\u05d5\u05dc\u05d9\u05ea/\u05d1\u05d9\u05d8\u05d5\u05d7 \u05dc\u05d0\u05d5\u05de\u05d9", "lat": 31.783616, "lon": 35.201331}, {"sequence": 2, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05d4\u05e6\u05d1\u05d9", "lat": 31.790679, "lon": 35.202098}, {"sequence": 3, "name": "\u05e9\u05de\u05d2\u05e8/\u05d9\u05e8\u05de\u05d9\u05d4\u05d5", "lat": 31.793164, "lon": 35.208542}, {"sequence": 4, "name": "\u05d0\u05d4\u05dc \u05d9\u05d4\u05d5\u05e9\u05e2/\u05de\u05e0\u05d7\u05ea \u05d9\u05e6\u05d7\u05e7", "lat": 31.795719, "lon": 35.210073}, {"sequence": 5, "name": "\u05e9\u05e4\u05e2 \u05d7\u05d9\u05d9\u05dd/\u05d9\u05e2\u05e7\u05d5\u05d1\u05d6\u05d5\u05df", "lat": 31.795637, "lon": 35.21186}, {"sequence": 6, "name": "\u05e9\u05e4\u05e2 \u05d7\u05d9\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.798773, "lon": 35.213278}, {"sequence": 7, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d1\u05e2\u05ea \u05e9\u05de\u05d5\u05d0\u05dc/\u05de\u05d1\u05e6\u05e2 \u05e7\u05d3\u05e9", "lat": 32.075497, "lon": 34.844626}, {"sequence": 8, "name": "\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df/\u05e7\u05d5\u05e7\u05d4 \u05e7\u05d5\u05dc\u05d4", "lat": 32.078104, "lon": 34.842242}, {"sequence": 9, "name": "\u05db\u05d4\u05e0\u05de\u05df/\u05d4\u05e8\u05d1 \u05d6\u05d5\u05e0\u05e0\u05e4\u05dc\u05d3", "lat": 32.080511, "lon": 34.841412}, {"sequence": 10, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df", "lat": 32.080835, "lon": 34.839805}, {"sequence": 11, "name": "\u05e2\u05d6\u05e8\u05d0/\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.079563, "lon": 34.838402}, {"sequence": 12, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 32.077107, "lon": 34.836575}, {"sequence": 13, "name": "\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.075852, "lon": 34.833822}, {"sequence": 14, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d3\u05d1\u05d5\u05e8\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 32.078652, "lon": 34.834037}, {"sequence": 15, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d3\u05e1\u05dc\u05e8", "lat": 32.082151, "lon": 34.835197}, {"sequence": 16, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05e0\u05d5 \u05ea\u05dd", "lat": 32.084589, "lon": 34.836367}, {"sequence": 17, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d4\u05e8\u05d1 \u05e7\u05d5\u05d8\u05dc\u05e8", "lat": 32.086606, "lon": 34.835491}, {"sequence": 18, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d7\u05e9\u05d1 \u05e1\u05d5\u05e4\u05e8", "lat": 32.089605, "lon": 34.835764}, {"sequence": 19, "name": "\u05d4\u05e8\u05d1 \u05e9\u05da/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.091777, "lon": 34.835285}, {"sequence": 20, "name": "\u05d4\u05e8\u05d1 \u05d9\u05e9\u05e8\u05d0\u05dc \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05d1\u05e8\u05d5\u05d8", "lat": 32.093002, "lon": 34.832929}, {"sequence": 21, "name": "\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05e4\u05ea\u05d0\u05d9\u05d4", "lat": 32.095152, "lon": 34.830981}, {"sequence": 22, "name": "\u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e7\u05d9\u05e9\u05d5\u05df", "lat": 32.097481, "lon": 34.829067}, {"sequence": 23, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 32.098763, "lon": 34.82545}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
