        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05dc\u05e0\u05d1\u05d9/\u05d4\u05d1\u05e8\u05d5\u05df \u05d4\u05d9\u05e8\u05e9", "lat": 32.819799, "lon": 34.984388}, {"sequence": 2, "name": "\u05d4\u05d2\u05e4\u05df/\u05d4\u05e4\u05e8\u05e1\u05d9\u05dd", "lat": 32.816351, "lon": 34.990983}, {"sequence": 3, "name": "\u05de\u05e1\u05e2\u05e3 \u05e9\u05e4\u05e8\u05e2\u05dd \u05e6\u05e4\u05d5\u05df", "lat": 32.821535, "lon": 35.149518}, {"sequence": 4, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d4\u05e9\u05dc\u05d5\u05dd", "lat": 32.816944, "lon": 35.151862}, {"sequence": 5, "name": "\u05db\u05d1\u05d9\u05e9 500/\u05d0 \u05e9\u05d9\u05d9\u05d7 \u05d0\u05de\u05d9\u05df \u05d8\u05e8\u05d9\u05e3", "lat": 32.811281, "lon": 35.163418}, {"sequence": 6, "name": "\u05d0 \u05e9\u05d9\u05d9\u05d7 \u05d0\u05de\u05d9\u05df \u05d8\u05e8\u05d9\u05e3/411", "lat": 32.808747, "lon": 35.162913}, {"sequence": 7, "name": "\u05d0 \u05e9\u05d9\u05d9\u05d7 \u05d0\u05de\u05d9\u05df \u05d8\u05e8\u05d9\u05e3/\u05de\u05e8\u05e9\u05d0\u05df", "lat": 32.804757, "lon": 35.163832}, {"sequence": 8, "name": "\u05d0\u05dc\u05e9\u05d5\u05d4\u05d3\u05d0/\u05d0\u05dc\u05e8\u05d5\u05d0\u05e4", "lat": 32.802694, "lon": 35.167938}, {"sequence": 9, "name": "\u05d3\u05d0\u05d4\u05d5\u05d3 \u05e1\u05dc\u05d9\u05de\u05d0\u05df \u05ea\u05dc\u05d7\u05de\u05d9/\u05de\u05d7\u05de\u05d5\u05d3 \u05d3\u05e8\u05d5\u05d5\u05d9\u05e9", "lat": 32.801107, "lon": 35.171221}, {"sequence": 10, "name": "\u05d0\u05e8\u05db\u05d1\u05d9\u05e9\u05d5\u05e3 \u05d0\u05dc \u05d7\u05d2\u05d0\u05e8/\u05d3\u05d0\u05d5\u05d3 \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df \u05ea\u05dc\u05d7\u05de\u05d9", "lat": 32.801432, "lon": 35.172656}, {"sequence": 11, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4/\u05d0\u05dc-\u05de\u05d5\u05d8\u05e8\u05d0\u05df \u05d7\u05d2\u05d0\u05e8", "lat": 32.802529, "lon": 35.172964}, {"sequence": 12, "name": "\u05d0\u05d9\u05d1\u05e8\u05d4\u05d9\u05dd \u05e0\u05de\u05e8 \u05d7\u05d5\u05e1\u05d9\u05d9\u05df/\u05d0\u05dc\u05d4\u05d5\u05d0\u05e8\u05d4", "lat": 32.806543, "lon": 35.171284}, {"sequence": 13, "name": "\u05d1\u05d9\u05e1 \u05d0\u05dc \u05de\u05db\u05ea\u05d1/\u05d0\u05d9\u05d1\u05e8\u05d4\u05d9\u05dd \u05e0\u05de\u05e8 \u05d7\u05d5\u05e1\u05d9\u05d9\u05df", "lat": 32.808408, "lon": 35.169137}, {"sequence": 14, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4/\u05ea\u05d0\u05d5\u05e4\u05d9\u05e7 \u05d6\u05d9\u05d0\u05d3", "lat": 32.803211, "lon": 35.174013}, {"sequence": 15, "name": "\u05ea\u05d0\u05d5\u05e4\u05d9\u05e7 \u05d6\u05d9\u05d0\u05d3/\u05e4\u05e1\u05d5\u05d8\u05d4", "lat": 32.800667, "lon": 35.178036}, {"sequence": 16, "name": "\u05ea\u05d0\u05d5\u05e4\u05d9\u05e7 \u05d6\u05d9\u05d0\u05d3/\u05d4\u05d6\u05d9\u05ea", "lat": 32.800122, "lon": 35.179348}, {"sequence": 17, "name": "\u05d0\u05d6\u05d5\u05e8 \u05ea\u05e2\u05e9\u05d9\u05d4/\u05d4\u05d6\u05d9\u05ea", "lat": 32.798657, "lon": 35.18114}, {"sequence": 18, "name": "\u05e8\u05d7\u05d5\u05d1 140/\u05e8\u05d7\u05d5\u05d1 306", "lat": 32.798032, "lon": 35.178999}, {"sequence": 19, "name": "\u05e8\u05d7\u05d5\u05d1 307/\u05e8\u05d7\u05d5\u05d1 140", "lat": 32.79867, "lon": 35.175547}, {"sequence": 20, "name": "\u05d3\u05d4\u05e8 \u05d0\u05dc \u05db\u05e0\u05d9\u05e1 \u05d2", "lat": 32.796639, "lon": 35.176941}, {"sequence": 21, "name": "\u05d3\u05d4\u05e8 \u05d0\u05dc \u05db\u05e0\u05d9\u05e1 \u05d3", "lat": 32.79795, "lon": 35.178955}, {"sequence": 22, "name": "\u05d3\u05d4\u05e8 \u05d0\u05dc \u05db\u05e0\u05d9\u05e1 \u05d4", "lat": 32.79639, "lon": 35.178644}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
