    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd \u05e7\u05d5\u05de\u05d4 3/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.789467, "lon": 35.203715}, {"sequence": 2, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.801002, "lon": 35.12454}, {"sequence": 3, "name": "\u05e9\u05e2\u05e8 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/4313", "lat": 31.951196, "lon": 34.84951}, {"sequence": 4, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d9\u05e8 \u05e6\u05d1\u05d9", "lat": 31.952128, "lon": 34.85643}, {"sequence": 5, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05e1\u05e3/44", "lat": 31.968812, "lon": 34.842185}, {"sequence": 6, "name": "\u05e9\u05e2\u05e8 \u05d9\u05e4\u05d5", "lat": 31.967097, "lon": 34.83571}, {"sequence": 7, "name": "\u05d2\u05d3\u05d5\u05d3 \u05d0\u05de\u05d9\u05e8\u05d9\u05dd", "lat": 31.965676, "lon": 34.835717}, {"sequence": 8, "name": "\u05de\u05d7\u05e0\u05d4 \u05e6\u05e8\u05d9\u05e4\u05d9\u05df", "lat": 31.960555, "lon": 34.835492}, {"sequence": 9, "name": "\u05d1\u05e1\u05d9\u05e1 108\u05d0", "lat": 31.958945, "lon": 34.837845}, {"sequence": 10, "name": "\u05d1\u05d4\u05d3 6", "lat": 31.95699, "lon": 34.838522}, {"sequence": 11, "name": "\u05de\u05d7\u05e0\u05d4 \u05de\u05e6\u05dc\u05d7 6820", "lat": 31.954872, "lon": 34.841041}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
