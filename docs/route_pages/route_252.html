equence": 26, "name": "\u05d0\u05d1\u05e8\u05d4\u05dd \u05d1\u05df \u05e9\u05d5\u05e9\u05df/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4", "lat": 32.929091, "lon": 35.092563}, {"sequence": 27, "name": "\u05d0\u05d1\u05e8\u05d4\u05dd \u05d1\u05df \u05e9\u05d5\u05e9\u05df/\u05d0\u05d1\u05e8\u05d1\u05d0\u05dc", "lat": 32.93183, "lon": 35.09278}, {"sequence": 28, "name": "\u05d1\u05d5\u05e8\u05dc\u05d0/\u05d0\u05d7\u05d3 \u05d4\u05e2\u05dd", "lat": 32.933159, "lon": 35.091195}, {"sequence": 29, "name": "\u05d0\u05e8\u05d9\u05d4 \u05d3\u05d5\u05e9\u05e0\u05d9\u05e6\u05e7\u05d9/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d1\u05d5\u05e8\u05dc\u05d0", "lat": 32.932196, "lon": 35.088652}, {"sequence": 30, "name": "\u05d0\u05e8\u05d9\u05d4 \u05d3\u05d5\u05e9\u05e0\u05d9\u05e6\u05e7\u05d9/\u05d7\u05d9\u05d9\u05dd \u05d1\u05e8\u05dc\u05d1", "lat": 32.933565, "lon": 35.08422}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
