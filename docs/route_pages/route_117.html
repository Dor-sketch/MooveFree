    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05db\u05e4\u05e8 \u05d9\u05d4\u05d5\u05e9\u05e2/\u05d0\u05d9\u05e1\u05d5\u05e3", "lat": 32.680852, "lon": 35.126805}, {"sequence": 2, "name": "\u05e6\u05d5\u05de\u05ea \u05db\u05e4\u05e8 \u05d9\u05d4\u05d5\u05e9\u05e2", "lat": 32.682793, "lon": 35.121891}, {"sequence": 3, "name": "\u05d4\u05e7\u05d9\u05d3\u05de\u05d4/\u05d4\u05e2\u05d5\u05e6\u05de\u05d4", "lat": 32.670053, "lon": 35.106919}, {"sequence": 4, "name": "\u05de\u05e4\u05e2\u05dc \u05e1\u05d5\u05dc\u05ea\u05dd", "lat": 32.664134, "lon": 35.105153}, {"sequence": 5, "name": "\u05db\u05d9\u05db\u05e8 \u05ea\u05d1\u05d5\u05e8", "lat": 32.662631, "lon": 35.104223}, {"sequence": 6, "name": "\u05d4\u05ea\u05de\u05e8/\u05d4\u05ea\u05d0\u05e0\u05d4", "lat": 32.658231, "lon": 35.106608}, {"sequence": 7, "name": "\u05de\u05e8\u05db\u05d6 \u05d4\u05e2\u05d9\u05e8/\u05ea\u05d9\u05db\u05d5\u05df \u05d0\u05d5\u05e8\u05d8", "lat": 32.654613, "lon": 35.104772}, {"sequence": 8, "name": "\u05e6\u05d0\u05dc\u05d9\u05dd / \u05d4\u05e9\u05d9\u05e7\u05de\u05d4", "lat": 32.653165, "lon": 35.102526}, {"sequence": 9, "name": "\u05d4\u05e6\u05d0\u05dc\u05d9\u05dd/\u05d4\u05d0\u05d5\u05e8\u05e0\u05d9\u05dd", "lat": 32.651921, "lon": 35.098756}, {"sequence": 10, "name": "\u05d4\u05e6\u05d0\u05dc\u05d9\u05dd/\u05d4\u05d9\u05e7\u05d9\u05e0\u05d8\u05d5\u05df", "lat": 32.649502, "lon": 35.094557}, {"sequence": 11, "name": "\u05d4\u05e6\u05d0\u05dc\u05d9\u05dd/\u05d3\u05e7\u05dc", "lat": 32.647845, "lon": 35.091645}, {"sequence": 12, "name": "\u05d4\u05e6\u05d0\u05dc\u05d9\u05dd/\u05d4\u05e2\u05e8\u05d1\u05d4", "lat": 32.645148, "lon": 35.089883}, {"sequence": 13, "name": "\u05e6\u05d0\u05dc\u05d9\u05dd/\u05e8\u05d1\u05d9\u05df", "lat": 32.643504, "lon": 35.090692}, {"sequence": 14, "name": "\u05d9\u05e8\u05d3\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 32.642102, "lon": 35.089658}, {"sequence": 15, "name": "\u05d9\u05e8\u05d3\u05df/\u05d4\u05de\u05d9\u05e6\u05e8", "lat": 32.643403, "lon": 35.088929}, {"sequence": 16, "name": "\u05d9\u05e8\u05d3\u05df/\u05e9\u05d9\u05d0\u05d5\u05df", "lat": 32.644959, "lon": 35.088006}, {"sequence": 17, "name": "\u05d9\u05e8\u05d3\u05df/\u05d3\u05dc\u05d9\u05d5\u05ea", "lat": 32.642617, "lon": 35.086338}, {"sequence": 18, "name": "\u05d9\u05e8\u05d3\u05df/\u05d0\u05e8\u05d1\u05dc", "lat": 32.639382, "lon": 35.084028}, {"sequence": 19, "name": "\u05e9\u05d3.\u05e8\u05d1\u05d9\u05df/\u05d4\u05d9\u05e8\u05d3\u05df", "lat": 32.641767, "lon": 35.09006}, {"sequence": 20, "name": "\u05de\u05e8\u05db\u05d6 \u05d1\u05d9\u05d2/\u05d9\u05e2\u05e8 \u05d0\u05d5\u05d3\u05dd", "lat": 32.642359, "lon": 35.091652}, {"sequence": 21, "name": "\u05d1\u05d9\u05e1 \u05ea\u05d3\u05d4\u05e8/\u05d9\u05e2\u05e8 \u05d0\u05d5\u05d3\u05dd", "lat": 32.638232, "lon": 35.09141}, {"sequence": 22, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d9\u05e2\u05e8 \u05d0\u05d5\u05d3\u05dd", "lat": 32.637459, "lon": 35.089466}, {"sequence": 23, "name": "\u05d9\u05e2\u05e8 \u05d0\u05d5\u05d3\u05dd/\u05de\u05d9\u05e8\u05d5\u05df", "lat": 32.637175, "lon": 35.087105}, {"sequence": 24, "name": "\u05e7\u05e8\u05d9\u05ea \u05d7\u05d9\u05e0\u05d5\u05da/\u05d4\u05d2\u05d9\u05d0", "lat": 32.636058, "lon": 35.081117}, {"sequence": 25, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d4\u05d7\u05d9\u05e0\u05d5\u05da", "lat": 32.637084, "lon": 35.080366}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
