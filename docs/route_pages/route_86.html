    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05d0\u05e8 \u05d0\u05dc\u05d9\u05d0\u05e1/\u05d0 \u05e8\u05d5\u05e1\u05d9\u05d4", "lat": 33.04692, "lon": 35.311341}, {"sequence": 2, "name": "\u05de\u05d0\u05e8 \u05d0\u05dc\u05d9\u05d0\u05e1/\u05d0 \u05e1\u05dc\u05e2\u05d4", "lat": 33.045911, "lon": 35.31262}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05ea\u05e4\u05df", "lat": 33.00611, "lon": 35.283395}, {"sequence": 4, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05e2\u05dc\u05d5\u05ea \u05e6\u05e4\u05d5\u05df", "lat": 33.01524, "lon": 35.276281}, {"sequence": 5, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05de\u05e2\u05dc\u05d9\u05d0", "lat": 33.026765, "lon": 35.250115}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
