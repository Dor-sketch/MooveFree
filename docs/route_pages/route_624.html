    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05de\u05d1\u05e8\u05d8\u05e0\u05d5\u05e8\u05d0", "lat": 32.342204, "lon": 34.859563}, {"sequence": 2, "name": "\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1/\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8", "lat": 32.336476, "lon": 34.865621}, {"sequence": 3, "name": "\u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4/\u05d3\u05e8 \u05de\u05e8\u05d3\u05db\u05d9 \u05e9\u05e8\u05d9\u05d1\u05e8", "lat": 32.323036, "lon": 34.860023}, {"sequence": 4, "name": "\u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4/\u05d1\u05df \u05d0\u05d1\u05d9", "lat": 32.317978, "lon": 34.857753}, {"sequence": 5, "name": "\u05d2\u05e9\u05e8 \u05d4\u05d0\u05d7\u05d3\u05d5\u05ea/\u05d9\u05e6\u05d9\u05d0\u05d4 \u05dc\u05db\u05d1\u05d9\u05e9 2", "lat": 32.311553, "lon": 34.86465}, {"sequence": 6, "name": "\u05d1\u05df \u05d0\u05d9\u05e9 \u05d7\u05d9 \u05d6", "lat": 31.7434, "lon": 34.999541}, {"sequence": 7, "name": "\u05d1\u05df \u05d0\u05d9\u05e9 \u05d7\u05d9 \u05d3", "lat": 31.745322, "lon": 34.998695}, {"sequence": 8, "name": "\u05d7\u05e4\u05e5 \u05d7\u05d9\u05d9\u05dd/\u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc", "lat": 31.747995, "lon": 34.999691}, {"sequence": 9, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d4\u05d2\u05dc\u05e2\u05d3", "lat": 31.747767, "lon": 34.998841}, {"sequence": 10, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d1\u05df \u05d6\u05d0\u05d1", "lat": 31.742145, "lon": 34.996205}, {"sequence": 11, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 31.73729, "lon": 34.996505}, {"sequence": 12, "name": "\u05e9\u05d3.\u05e0\u05d4\u05e8 \u05d4\u05d9\u05e8\u05d3\u05df/\u05e9\u05d3.\u05d4\u05e8\u05d1 \u05d4\u05e8 663}, {"sequence": 23, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d9\u05d7\u05d6\u05e7\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.70134, "lon": 34.986506}, {"sequence": 24, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d7\u05d2\u05d9 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.700428, "lon": 34.980408}, {"sequence": 25, "name": "\u05d6\u05db\u05e8\u05d9\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 31.700647, "lon": 34.977088}, {"sequence": 26, "name": "\u05d6\u05db\u05e8\u05d9\u05d4 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d0\u05de\u05d5\u05e8\u05d0\u05d9\u05dd", "lat": 31.704448, "lon": 34.976028}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
