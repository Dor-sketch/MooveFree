        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05e2\u05d9\u05df \u05d4\u05ea\u05db\u05dc\u05ea/\u05d0\u05d9\u05e1\u05d5\u05e3", "lat": 32.35102, "lon": 34.855668}, {"sequence": 2, "name": "\u05d4\u05de\u05dc\u05db\u05d9\u05dd/\u05d0\u05d7\u05d9 \u05d3\u05e7\u05e8", "lat": 32.347195, "lon": 34.854919}, {"sequence": 3, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05dc\u05e0\u05d9\u05d0\u05d3\u05d5/\u05d9\u05dc\u05d3\u05d9\u05dd", "lat": 32.34627, "lon": 34.855141}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05dc\u05e0\u05d9\u05d0\u05d3\u05d5", "lat": 32.34622, "lon": 34.857721}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df/\u05de\u05d5\u05e8\u05d9\u05d4", "lat": 32.345629, "lon": 34.860975}, {"sequence": 6, "name": "\u05e7\u05de\u05d9\u05dc \u05d4\u05d5\u05d9\u05e1\u05de\u05e0\u05e1/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 32.344502, "lon": 34.862316}, {"sequence": 7, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05de\u05d1\u05e8\u05d8\u05e0\u05d5\u05e8\u05d0", "lat": 32.342204, "lon": 34.859563}, {"sequence": 8, "name": "\u05e0\u05d7\u05d5\u05dd \u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05e7\u05de\u05d9\u05dc \u05d4\u05d5\u05d9\u05e1\u05de\u05e0\u05e1", "lat": 32.341779, "lon": 34.862198}, {"sequence": 9, "name": "\u05e8\u05d5\u05e4\u05d9\u05df/\u05e7\u05e0\u05d9\u05d0\u05dc", "lat": 32.799437, "lon": 35.002022}, {"sequence": 10, "name": "\u05d1\u05e6\u05dc\u05d0\u05dc/\u05d7\u05ea\u05dd \u05e1\u05d5\u05e4\u05e8", "lat": 32.802952, "lon": 35.00116}, {"sequence": 11, "name": "\u05d1\u05e6\u05dc\u05d0\u05dc/\u05d4\u05e9\u05d9\u05dc\u05d5\u05d7", "lat": 32.803722, "lon": 34.999634}, {"sequence": 12, "name": "\u05d1\u05d9\u05ea\u05e8/\u05d7\u05e8\u05de\u05d5\u05df", "lat": 32.804325, "lon": 35.001337}, {"sequence": 13, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d6\u05d1\u05d5\u05dc\u05d5\u05df", "lat": 32.804682, "lon": 35.003205}, {"sequence": 14, "name": "\u05de\u05d9\u05db\u05d0\u05dc/\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0", "lat": 32.804443, "lon": 35.002254}, {"sequence": 15, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1", "lat": 32.807602, "lon": 35.001134}, {"sequence": 16, "name": "\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05de\u05d9\u05db\u05d0\u05dc", "lat": 32.805854, "lon": 35.000709}, {"sequence": 17, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd/\u05d2\u05d0\u05d5\u05dc\u05d4", "lat": 32.80382, "lon": 34.998943}, {"sequence": 18, "name": "\u05d2\u05d0\u05d5\u05dc\u05d4/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.801831, "lon": 35.001544}, {"sequence": 19, "name": "\u05e8\u05d5\u05e4\u05d9\u05df/\u05e7\u05e0\u05d9\u05d0\u05dc", "lat": 32.798871, "lon": 35.001669}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
</html>
