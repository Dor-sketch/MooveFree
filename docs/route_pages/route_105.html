 "lat": 31.864951, "lon": 35.153549}, {"sequence": 57, "name": "\u05d0\u05d2\u05df \u05d4\u05d0\u05d9\u05d9\u05dc\u05d5\u05ea/\u05d4\u05d9\u05e2\u05dc", "lat": 31.865643, "lon": 35.151746}, {"sequence": 58, "name": "\u05d2\u05df \u05d9\u05dc\u05d3\u05d9\u05dd/\u05d0\u05d2\u05df \u05d4\u05d0\u05d9\u05d9\u05dc\u05d5\u05ea", "lat": 31.866488, "lon": 35.149734}, {"sequence": 59, "name": "\u05d0\u05d2\u05df \u05d4\u05d0\u05d9\u05d9\u05dc\u05d5\u05ea", "lat": 31.865475, "lon": 35.14694}, {"sequence": 60, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d0\u05d2\u05df \u05d4\u05d0\u05d9\u05d9\u05dc\u05d5\u05ea", "lat": 31.864678, "lon": 35.143482}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
