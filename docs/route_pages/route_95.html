": 34.815613}, {"sequence": 52, "name": "\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.021355, "lon": 34.814424}, {"sequence": 53, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.022537, "lon": 34.811747}, {"sequence": 54, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4/\u05de\u05e0\u05d9\u05d4 \u05e9\u05d5\u05d7\u05d8", "lat": 32.024557, "lon": 34.809707}, {"sequence": 55, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 32.026047, "lon": 34.807561}, {"sequence": 56, "name": "\u05de\u05e9\u05d4 \u05e9\u05e8\u05ea/\u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7", "lat": 32.028167, "lon": 34.803863}, {"sequence": 57, "name": "\u05d4\u05d0\u05d9\u05db\u05e8\u05d9\u05dd/\u05d4\u05de\u05e6\u05d5\u05d3\u05d4", "lat": 32.028945, "lon": 34.799932}, {"sequence": 58, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e6\u05d3\u05d5\u05e7", "lat": 32.030943, "lon": 34.79929}, {"sequence": 59, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05db\u05ea\u05e9 \u05dc\u05de\u05d6\u05e8\u05d7", "lat": 32.027394, "lon": 34.798346}, {"sequence": 60, "name": "\u05d0\u05d6\u05d5\u05e8/\u05de\u05e8. \u05e9\u05e4\u05d9\u05e0\u05d5\u05d6\u05d4", "lat": 32.023651, "lon": 34.803576}, {"sequence": 61, "name": "\u05d0\u05d6\u05d5\u05e8 \u05de\u05e8. \u05e9\u05e4\u05d9\u05e0\u05d5\u05d6\u05d4/\u05e4\u05dc\u05de\u05d7", "lat": 32.022692, "lon": 34.804587}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
