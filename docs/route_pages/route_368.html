    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d0\u05e9\u05d3\u05d5\u05d3/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.790926, "lon": 34.639056}, {"sequence": 2, "name": "\u05d1\u05e0\u05d9 \u05d1\u05e8\u05d9\u05ea", "lat": 31.786142, "lon": 34.647017}, {"sequence": 3, "name": "\u05d4\u05de\u05d9\u05d9\u05e1\u05d3\u05d9\u05dd", "lat": 31.784246, "lon": 34.650909}, {"sequence": 4, "name": "\u05d1\u05d9\u05d4\u05d7 \u05d0\u05e1\u05d5\u05ea\u05d0", "lat": 31.78112, "lon": 34.657394}, {"sequence": 5, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e9\u05d4 \u05e1\u05e0\u05d4", "lat": 31.777756, "lon": 34.664186}, {"sequence": 6, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d3 \u05d4\u05dc\u05d5\u05dd/\u05db\u05d1\u05d9\u05e9 4", "lat": 31.765906, "lon": 34.667305}, {"sequence": 7, "name": "\u05de\u05e1\u05e2\u05e3 \u05d0\u05de\u05d5\u05e0\u05d9\u05dd", "lat": 31.75265, "lon": 34.662094}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05e9\u05db\u05d5\u05dc\u05d5\u05ea", "lat": 31.724006, "lon": 34.635428}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05e8\u05db\u05d9\u05d4", "lat": 31.665614, "lon": 34.607592}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05e8\u05db\u05d9\u05d4/\u05de\u05e9\u05e2\u05df", "lat": 31.66385, "lon": 34.625817}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05d1\u05e2\u05ea\u05d9", "lat": 31.652754, "lon": 34.664513}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05d3\u05d4 \u05d9\u05d5\u05d0\u05d1", "lat": 31.647119, "lon": 34.680604}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d4\u05d5\u05e8\u05d4/\u05e2\u05d5\u05e6\u05dd", "lat": 31.645718, "lon": 34.700375}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05d9\u05d3 \u05e0\u05ea\u05df", "lat": 31.644932, "lon": 34.707001}, {"sequence": 15, "name": "\u05e6\u05d5\u05de\u0 5d9\u05d5\u05df", "lat": 31.260299, "lon": 34.79805}, {"sequence": 28, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05d1\u05d0\u05e8 \u05e9\u05d1\u05e2/\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d2\u05e8", "lat": 31.250113, "lon": 34.798066}, {"sequence": 29, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d1\u05d0\u05e8 \u05e9\u05d1\u05e2/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.243017, "lon": 34.796138}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
