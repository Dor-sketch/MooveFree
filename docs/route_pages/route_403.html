        const stops = [{"sequence": 1, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd", "lat": 31.94903, "lon": 34.803908}, {"sequence": 2, "name": "\u05d4\u05e8\u05d1 \u05de\u05e9\u05d4 \u05e9\u05de\u05d5\u05d0\u05dc \u05e9\u05e4\u05d9\u05e8\u05d0/\u05e9\u05d1\u05d9\u05d8", "lat": 31.943792, "lon": 34.829566}, {"sequence": 3, "name": "\u05e9\u05d0 \u05e0\u05e1/\u05d9\u05e9\u05d9\u05d1\u05ea \u05d1\u05d0\u05e8 \u05d9\u05e2\u05e7\u05d1", "lat": 31.941436, "lon": 34.834336}, {"sequence": 4, "name": "\u05ea\u05ea \u05e9\u05d1\u05d8 \u05d4\u05dc\u05d5\u05d9/\u05e9\u05d0 \u05e0\u05e1", "lat": 31.93932, "lon": 34.834597}, {"sequence": 5, "name": "\u05e9\u05d0 \u05e0\u05e1   \u05de\u05d5\u05e2\u05e6\u05d4 \u05de\u05e7\u05d5\u05de\u05d9\u05ea", "lat": 31.937697, "lon": 34.834788}, {"sequence": 6, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05e4\u05d5\u05e0\u05d9\u05d1\u05d6/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.935337, "lon": 34.841099}, {"sequence": 7, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05e0\u05d7\u05d5\u05dd", "lat": 31.935774, "lon": 34.846308}, {"sequence": 8, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc \u05e1\u05d9\u05dc\u05d1\u05e8", "lat": 31.935447, "lon": 34.849175}, {"sequence": 9, "name": "\u05de\u05e9\u05d4 \u05d0\u05e8\u05e0\u05e1/\u05db\u05d1\u05d9\u05e9 200", "lat": 31.929322, "lon": 34.846158}, {"sequence": 10, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05e9\u05d8\u05d9\u05d9\u05df/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 31.926545, "lon": 34.855866}, {"sequence": 11, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05e9\u05d8\u05d9\u05d9\u05df/\u05d2\u05d9\u05d1\u05d5\u05e8\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc", "lat": 31.926467, "lon": 34.857858}, {"sequence": 12, "name": "\u05e9\u05d8\u05d9\u05d9\u05df/\u05d0\u05dc\u05e2\u05d6\u05e8", "lat": 31.926214, "lon": 34.862703}, {"sequence": 13, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9 \u05e8\u05de\u05dc\u05d4/\u05d3\u05d5\u05d3 \u05e8\u05d6\u05d9\u05d0\u05dc", "lat": 31.925489, "lon": 34.863139}, {"sequence": 14, "name": "\u05e8\u05d6\u05d9\u05d0\u05dc/\u05d6\u05db\u05e8\u05d9\u05d4", "lat": 31.923712, "lon": 34.86259}, {"sequence": 15, "name": "\u05e8\u05d6\u05d9\u05d0\u05dc/\u05d0.\u05e1. \u05dc\u05d5\u05d9", "lat": 31.921328, "lon": 34.861894}, {"sequence": 16, "name": "\u05d1\u05d9\u05ea \u05e2\u05dc\u05de\u05d9\u05df \u05d7\u05d3\u05e9/\u05d3\u05d5\u05d3 \u05e8\u05d6\u05d9\u05d0\u05dc", "lat": 31.919615, "lon": 34.861222}, {"sequence": 17, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e6\u05dc\u05d9\u05d7", "lat": 31.918362, "lon": 34.865617}, {"sequence": 18, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.80033, "lon": 35.126238}, {"sequence": 19, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.789082, "lon": 35.202487}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
