    <script>

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e7\u05e8\u05d9\u05ea \u05d4\u05e1\u05e4\u05d5\u05e8\u05d8/\u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.191854, "lon": 34.845881}, {"sequence": 2, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05e0\u05e9\u05e8", "lat": 32.19249, "lon": 34.851676}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.192229, "lon": 34.855457}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05dc\u05d5\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05d0\u05d7\u05d5\u05d6\u05d4", "lat": 32.184719, "lon": 34.855067}, {"sequence": 5, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05d4\u05de\u05d9\u05ea\u05e8", "lat": 32.184037, "lon": 34.858228}, {"sequence": 6, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05d4\u05de\u05dc\u05db\u05d9\u05dd", "lat": 32.183229, "lon": 34.861866}, {"sequence": 7, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05de\u05d2\u05d3\u05dc", "lat": 32.182592, "lon": 34.864764}, {"sequence": 8, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1", "lat": 32.181829, "lon": 34.868255}, {"sequence": 9, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.181195, "lon": 34.871078}, {"sequence": 10, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.180413, "lon": 34.87461}, {"sequence": 11, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05e8\u05e2\u05e0\u05e0\u05d4/\u05d0\u05d7\u05d5\u05d6\u05d4", "lat": 32.179656, "lon": 34.877987}, {"sequence": 12, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05e8\u05d1\u05d5\u05e6\u05e7\u05d9", "lat": 32.178505, "lon": 34.883219}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05e2\u05e0\u05e0\u05d4 \u05de\u05e8\u05db\u05d6", "lat": 32.176427, "lon": 34.887965}, {"sequence": 14, "name": "\u05de\u05d7\u05dc\u05e3 \u05de\u05d5\u05e8\u05e9\u05d4", "lat": 32.123726, "lon": 34.854708}, {"sequence": 15, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d4\u05d4/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092582, "lon": 34.844178}, {"sequence": 16, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092819, "lon": 34.83772}, {"sequence": 17, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/ \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0", "lat": 32.092113, "lon": 34.832382}, {"sequence": 18, "name": "\u05d3\u05e8\u05da \u05d6\u05d0\u05d1 \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05de\u05db\u05d5\u05df \u05de\u05d5\u05e8", "lat": 32.09139, "lon": 34.824447}, {"sequence": 19, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05e8\u05e9\u05d9", "lat": 32.089649, "lon": 34.818457}, {"sequence": 20, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.085293, "lon": 34.810136}, {"sequence": 21, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd", "lat": 32.084227, "lon": 34.808446}, {"sequence": 22, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d2\u05dc\u05e2\u05d3", "lat": 32.083677, "lon": 34.806421}, {"sequence": 23, "name": "\u05d4\u05d1\u05d5\u05e8\u05e1\u05d4/\u05e8\u05db\u05d1\u05ea \u05de\u05e8\u05db\u05d6", "lat": 32.082614, "lon": 34.800225}, {"sequence": 24, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.082845, "lon": 34.796638}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
