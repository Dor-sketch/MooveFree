    <script>

            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05db\u05e4\u05e1/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.17416, "lon": 34.914979}, {"sequence": 2, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.175091, "lon": 34.909718}, {"sequence": 3, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05e8\u05d9\u05dd/\u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.176398, "lon": 34.903889}, {"sequence": 4, "name": "\u05d1\u05d9\u05d8\u05d5\u05d7 \u05dc\u05d0\u05d5\u05de\u05d9/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 32.177245, "lon": 34.900307}, {"sequence": 5, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05de\u05e2\u05e4\u05d9\u05dc\u05d9\u05dd", "lat": 32.177659, "lon": 34.898538}, {"sequence": 6, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 32.177906, "lon": 34.894049}, {"sequence": 7, "name": "\u05de\u05e1\u05d5\u05e3 \u05e8\u05e2\u05e0\u05e0\u05d4/\u05e0\u05ea\u05d9\u05d1 \u05d4\u05d0\u05d1\u05d5\u05ea", "lat": 32.17488, "lon": 34.890696}, {"sequence": 8, "name": "\u05ea\u05e2\u05e9", "lat": 32.130712, "lon": 34.870615}, {"sequence": 9, "name": "\u05de\u05d7\u05dc\u05e3 \u05de\u05d5\u05e8\u05e9\u05d4", "lat": 32.125632, "lon": 34.854272}, {"sequence": 10, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05db\u05e4\u05e8 \u05d4\u05d9\u05e8\u05d5\u05e7", "lat": 32.135579, "lon": 34.833007}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05dc\u05d9\u05dc\u05d5\u05ea/\u05d1\u05e1\u05d9\u05e1 \u05e6\u05d1\u05d0\u05d9", "lat": 32.143364, "lon": 34.816839}, {"sequence": 12, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05dc\u05d9\u05dc\u05d5\u05ea/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.140196, "lon": 34.800766}, {"sequence": 13, "name": "\u05de\u05db\u05dc\u05dc\u05ea \u05dc\u05d5\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 3         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
