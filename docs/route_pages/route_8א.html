        const stops = [{"sequence": 1, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d7\u05d3\u05e8\u05d4/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.438827, "lon": 34.900454}, {"sequence": 2, "name": "\u05d3\u05d5\u05d3 \u05e9\u05de\u05e2\u05d5\u05e0\u05d9/\u05de\u05db\u05dc\u05dc\u05d4", "lat": 32.439643, "lon": 34.905295}, {"sequence": 3, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05e4\u05e8\u05e0\u05e7", "lat": 32.440687, "lon": 34.90726}, {"sequence": 4, "name": "\u05d9\u05d2\u05d0\u05dc \u05d9\u05d3\u05d9\u05df/\u05d9\u05e2\u05e7\u05d1 \u05d3\u05d5\u05e8\u05d9", "lat": 32.440865, "lon": 34.908901}, {"sequence": 5, "name": "\u05de\u05e9\u05d4 \u05d3\u05d9\u05d9\u05df", "lat": 32.44311, "lon": 34.908653}, {"sequence": 6, "name": "\u05d7\u05d9\u05d9\u05dd \u05dc\u05e1\u05e7\u05d5\u05d1/\u05e9\u05de\u05d5\u05d0\u05dc\u05d6\u05d5\u05df", "lat": 32.44238, "lon": 34.91082}, {"sequence": 7, "name": "\u05e9\u05de\u05d5\u05d0\u05dc\u05d6\u05d5\u05df/\u05d9\u05d2\u05d0\u05dc \u05d9\u05d3\u05d9\u05df", "lat": 32.441519, "lon": 34.909456}, {"sequence": 8, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05e4\u05e8\u05e0\u05e7", "lat": 32.440899, "lon": 34.906851}, {"sequence": 9, "name": "\u05d3\u05d5\u05d3 \u05e9\u05de\u05e2\u05d5\u05e0\u05d9/\u05e4\u05e8\u05e0\u05e7", "lat": 32.439273, "lon": 34.907004}, {"sequence": 10, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3", "lat": 32.441738, "lon": 34.911821}, {"sequence": 11, "name": "\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d9\u05d5\u05e1\u05e3/\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 32.441276, "lon": 34.91356}, {"sequence": 12, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0 \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05dc\u05dc \u05d9\u05e4\u05d4", "lat": 32.43984, "lon": 34.919024}, {"sequence": 13, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0 \u05d5\u05d9\u         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
