    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05d1\u05d9\u05ea \u05e9\u05d0\u05df/\u05d0\u05d9\u05e1\u05d5\u05e3", "lat": 32.498302, "lon": 35.505889}, {"sequence": 2, "name": "\u05de\u05e1\u05d5\u05e3 \u05d1\u05d9\u05ea \u05e9\u05d0\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.497886, "lon": 35.504779}, {"sequence": 3, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d4\u05d0\u05e8\u05d7\u05d4", "lat": 32.495045, "lon": 35.504306}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05de\u05d0\u05d9\u05e8/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05d2\u05d9\u05df", "lat": 32.493264, "lon": 35.503657}, {"sequence": 5, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd \u05d4\u05d1\u05d9\u05e8\u05d4/\u05d4\u05de\u05e2\u05e4\u05d9\u05dc\u05d9\u05dd", "lat": 32.490244, "lon": 35.501667}, {"sequence": 6, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd \u05d4\u05d1\u05d9\u05e8\u05d4/\u05d9\u05d5\u05e1\u05e3 \u05d1\u05e8\u05e0\u05e8", "lat": 32.491272, "lon": 35.49831}, {"sequence": 7, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05df \u05d9\u05e8\u05d5\u05e7", "lat": 32.493906, "lon": 35.496106}, {"sequence": 8, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd \u05d4\u05d1\u05d9\u05e8\u05d4/\u05d4\u05ea\u05d5\u05de\u05e8", "lat": 32.497192, "lon": 35.497058}, {"sequence": 9, "name": "\u05e9\u05d0\u05d5\u05dc \u05d4\u05de\u05dc\u05da/\u05ea\u05d3\u05d4\u05e8", "lat": 32.499572, "lon": 35.496865}, {"sequence": 10, "name": "\u05de\u05e9\u05d8\u05e8\u05d4", "lat": 32.501933, "lon": 35.493744}, {"sequence": 11, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e9\u05de\u05e9/\u05d9\u05e2\u05e7\u05d1 \u05de\u05db\u05dc\u05d5\u05e3", "lat": 32.499653, "lon": 35.490351}, {"sequence": 12, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05e1\u05dc\u05d5\u05ea", "lat": 32.498551, "lon": 35.473195}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e1\u05d9\u05dc\u05d5\u05ea", "lat": 32.49906, "lon": 35.46425}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d9\u05e8 \u05d3\u05d5\u05d3", "lat": 32.506906, "lon": 35.457096}, {"sequence": 15, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05df \u05d4\u05e9\u05dc\u05d5\u05e9\u05d4", "lat": 32.509564, "lon": 35.447}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e2\u05dc\u05d4 \u05d2\u05dc\u05d1\u05d5\u05e2", "lat": 32.51277, "lon": 35.442451}, {"sequence": 17, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d0\u05dc\u05e4\u05d0", "lat": 32.518659, "lon": 35.431016}, {"sequence": 18, "name": "\u05de\u05e1\u05e2\u05e3 \u05d7\u05e4\u05e6\u05d9\u05d1\u05d4", "lat": 32.520116, "lon": 35.426287}, {"sequence": 19, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d4\u05e9\u05d9\u05d8\u05d4", "lat": 32.543589, "lon": 35.433428}, {"sequence": 20, "name": "\u05db\u05dc\u05d0 \u05e9\u05d0\u05d8\u05d4", "lat": 32.548168, "lon": 35.414298}, {"sequence": 21, "name": "\u05e6\u05d5\u05de\u05ea \u05ea\u05dc \u05d9\u05d5\u05e1\u05e3", "lat": 32.55137, "lon": 35.393414}, {"sequence": 22, "name": "\u05e6\u05d5\u05de\u05ea \u05d9\u05e9\u05e9\u05db\u05e8", "lat": 32.555146, "lon": 35.382336}, {"sequence": 23, "name": "\u05de\u05e1\u05e2\u05e3 \u05d2\u05d1\u05e2", "lat": 32.557777, "lon": 35.366428}, {"sequence": 24, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d5\u05e9\u05d1 \u05de\u05e8\u05d7\u05d1\u05d9\u05d4", "lat": 32.595464, "lon": 35.312843}, {"sequence": 25, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e8\u05d7\u05d1\u05d9\u05d4", "lat": 32.607203, "lon": 35.302831}, {"sequence": 26, "name": "\u05db\u05d5\u05e8\u05e9/\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.607409, "lon": 35.300422}, {"sequence": 27, "name": "\u05db\u05d5\u05e8\u05e9/\u05e9\u05d9\u05d1\u05d5\u05dc\u05d9\u05dd", "lat": 32.60879, "lon": 35.297453}, {"sequence": 28, "name": "\u05db\u05d5\u05e8\u05e9/\u05d4\u05d7\u05e8\u05d9\u05e9", "lat": 32.610171, "lon": 35.294404}, {"sequence": 29, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.609242, "lon": 35.292548}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
