    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05e2\u05d9\u05df \u05d4\u05ea\u05db\u05dc\u05ea/\u05d0\u05d9\u05e1\u05d5\u05e3", "lat": 32.35102, "lon": 34.855668}, {"sequence": 2, "name": "\u05d4\u05de\u05dc\u05db\u05d9\u05dd/\u05d0\u05d7\u05d9 \u05d3\u05e7\u05e8", "lat": 32.347195, "lon": 34.854919}, {"sequence": 3, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05dc\u05e0\u05d9\u05d0\u05d3\u05d5/\u05d9\u05dc\u05d3\u05d9\u05dd", "lat": 32.34627, "lon": 34.855141}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05dc\u05e0\u05d9\u05d0\u05d3\u05d5", "lat": 32.34622, "lon": 34.857721}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df/\u05de\u05d5\u05e8\u05d9\u05d4", "lat": 32.345629, "lon": 34.860975}, {"sequence": 6, "name": "\u05e7\u05de\u05d9\u05dc \u05d4\u05d5\u05d9\u05e1\u05de\u05e0\u05e1/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 32.344502, "lon": 34.862316}, {"sequence": 7, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05de\u05d1\u05e8\u05d8\u05e0\u05d5\u05e8\u05d0", "lat": 32.342204, "lon": 34.859563}, {"sequence": 8, "name": "\u05e0\u05d7\u05d5\u05dd \u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1/\u05e7\u05de\u05d9\u05dc \u05d4\u05d5\u05d9\u05e1\u05de\u05e0\u05e1", "lat": 32.341779, "lon": 34.862198}, {"sequence": 9, "name": "\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8/\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8", "lat": 32.340502, "lon": 34.867379}, {"sequence": 10, "name": "\u05d4\u05e8\u05d1 \u05e8\u05d9\u05d9\u05e0\u05e1/\u05e2\u05de\u05e7 \u05d7\u05e4\u05e8", "lat": 32.336476, "lon": 34.865621}, {"sequence": 11, "name": "\u05d3\u05e8\u05da \u05e8\u05d6\u05d9\u05d0\u05dc/\u05de\u05dc\u05d7\u05de\u05ea \u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 32.330756, "lon": 34.862389}, {"sequence": 12, "name": "\u05d3\u05e8\u05da \u05e8\u05d6\u05d9\u05d0\u05dc/\u05d4\u05d9\u05d4\u05dc\u05d5\u05dd", "lat": 32.329126, "lon": 34.861776}, {"sequence": 13, "name": "\u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4/\u05d0\u05e4\u05e8\u05d9\u05dd \u05d0\u05d4\u05e8\u05d5\u05e0\u05e1\u05d5\u05df", "lat": 32.322091, "lon": 34.859639}, {"sequence": 14, "name": "\u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4/\u05d1\u05df \u05d0\u05d1\u05d9", "lat": 32.317978, "lon": 34.857753}, {"sequence": 15, "name": "\u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05d1\u05df \u05e9\u05dc\u05d5\u05dd/\u05e8\u05de\u05d1\u05dd", "lat": 32.315389, "lon": 34.856864}, {"sequence": 16, "name": "\u05d1\u05df \u05e6\u05d1\u05d9/\u05d4\u05d2\u05e8\u05d0", "lat": 32.311076, "lon": 34.854911}, {"sequence": 17, "name": "\u05d1\u05df \u05e6\u05d1\u05d9/\u05e4\u05dc\u05d5\u05d2\u05ea \u05de\u05db\u05d1\u05d9", "lat": 32.300044, "lon": 34.853804}, {"sequence": 18, "name": "\u05d1\u05df \u05e6\u05d1\u05d9/\u05d2\u05e8\u05e0\u05d1\u05d5\u05d9\u05dd", "lat": 32.293898, "lon": 34.852491}, {"sequence": 19, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e4\u05e0\u05d7\u05e1 \u05dc\u05d1\u05d5\u05df/\u05d9\u05e6\u05d7\u05e7 \u05e7\u05e6\u05e0\u05dc\u05e1\u05d5\u05df", "lat": 32.285451, "lon": 34.854552}, {"sequence": 20, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e4\u05e0\u05d7\u05e1 \u05dc\u05d1\u05d5\u05df/\u05e9\u05d9 \u05e2\u05d2\u05e0\u05d5\u05df", "lat": 32.280117, "lon": 34.852301}, {"sequence": 21, "name": "\u05e4\u05e0\u05d7\u05e1 \u05dc\u05d1\u05d5\u05df/\u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 32.278938, "lon": 34.851073}, {"sequence": 22, "name": "\u05e9\u05e2\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05dc\u05d9\u05e4\u05ea\u05d0", "lat": 31.790818, "lon": 35.197613}, {"sequence": 23, "name": "\u05de\u05e8\u05db\u05d6 \u05ea\u05d7\u05d1\u05d5\u05e8\u05ea\u05d9 \u05d4\u05d0\u05e8\u05d6\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.808276, "lon": 35.204391}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
