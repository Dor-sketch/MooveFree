    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05db\u05e8\u05d9\u05dd \u05e7\u05d0\u05e1\u05dd/\u05d0\u05dc \u05d7\u05dc\u05d9\u05dc", "lat": 32.118341, "lon": 34.96741}, {"sequence": 2, "name": "\u05d0 \u05e1\u05d5\u05dc\u05d8\u05d0\u05e0\u05d9/\u05e2\u05d1\u05d3 \u05d0\u05dc \u05db\u05e8\u05d9\u05dd \u05e7\u05d0\u05e1\u05dd", "lat": 32.117149, "lon": 34.969305}, {"sequence": 3, "name": "\u05d1\u05d9\u05e1 \u05d0\u05dc\u05d2\u05d6\u05dc\u05d9", "lat": 32.116407, "lon": 34.971953}, {"sequence": 4, "name": "\u05d0 \u05e1\u05d5\u05dc\u05d8\u05d0\u05e0\u05d9/\u05d0\u05dc \u05d1\u05d5\u05e8\u05d0\u05e7", "lat": 32.11673, "lon": 34.97527}, {"sequence": 5, "name": "\u05d0 \u05e1\u05d5\u05dc\u05d8\u05d0\u05e0\u05d9/\u05e1\u05dc\u05d0\u05d7 \u05d0 \u05d3\u05d9\u05df", "lat": 32.116828, "lon": 34.978051}, {"sequence": 6, "name": "\u05d0 \u05e1\u05d5\u05dc\u05d8\u05d0\u05e0\u05d9/\u05e2\u05d5\u05de\u05e8 \u05d1\u05df \u05d0\u05dc \u05d7\u05d8\u05d0\u05d1", "lat": 32.11666, "lon": 34.980862}, {"sequence": 7, "name": "\u05e2\u05d5\u05de\u05e8 \u05d1\u05df \u05d0\u05dc \u05d7\u05d8\u05d0\u05d1/\u05d0 \u05e8\u05d3\u05d5\u05d0\u05df", "lat": 32.111678, "lon": 34.980222}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05e8\u05e1\u05d4", "lat": 32.111279, "lon": 34.978498}, {"sequence": 9, "name": "\u05e2\u05d5\u05de\u05e8 \u05d1\u05df \u05d0\u05dc \u05d7\u05d8\u05d0\u05d1/\u05d0\u05dc \u05de\u05d3\u05d9\u05e0\u05d4", "lat": 32.111563, "lon": 34.974709}, {"sequence": 10, "name": "\u05e2\u05d5\u05de\u05e8 \u05d1\u05df \u05d0\u05dc \u05d7\u05d8\u05d0\u05d1/\u05e2\u05dc\u05d9 \u05d1\u05df \u05d0\u05d1\u05d5 \u05d8\u05d0\u05dc\u05d1", "lat": 32.111298, "lon": 34.972217}, {"sequence": 11, "name": "\u05e2\u05dc\u05d9 \u05d1\u05df \u05d0\u05d1\u05d5 \u05d8\u05d0\u05dc\u05d1/\u05d7\u05d0\u05dc\u05d3 \u05d0\u05d1\u05df \u05d0\u05dc \u05d5\u05dc\u05d9\u05d3", "lat": 32.114838, "lon": 34.968368}, {"sequence": 12, "name": "\u05db\u05db\u05e8 \u05de\ n": 34.794137}, {"sequence": 24, "name": "\u05ea\u05d9\u05db\u05d5\u05df \u05d7\u05d3\u05e9 \u05e8\u05d1\u05d9\u05df/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.090293, "lon": 34.795303}, {"sequence": 25, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.082845, "lon": 34.796638}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
