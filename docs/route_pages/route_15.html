d7\u05e1 \u05d0\u05e9\u05e8\u05d5\u05d1", "lat": 31.888891, "lon": 34.787049}, {"sequence": 26, "name": "\u05d9\u05e2\u05e7\u05d1 \u05d8\u05d5\u05db\u05de\u05df/\u05e7\u05dc\u05de\u05df \u05d2\u05d1\u05e8\u05d9\u05d0\u05dc\u05d5\u05d1", "lat": 31.88806, "lon": 34.785681}, {"sequence": 27, "name": "\u05e7\u05dc\u05de\u05df \u05d2\u05d1\u05e8\u05d9\u05d0\u05dc\u05d5\u05d1/\u05d4\u05e8\u05d1 \u05d3\u05d5\u05d3 \u05e0\u05d3\u05d1", "lat": 31.886891, "lon": 34.785658}, {"sequence": 28, "name": "\u05e6\u05d1\u05d9 \u05d4\u05d5\u05e8\u05d5\u05d1\u05d9\u05e5/\u05de\u05e9\u05d5\u05dc\u05dd \u05e1\u05e8\u05e0\u05d2\u05d4", "lat": 31.884877, "lon": 34.788198}, {"sequence": 29, "name": "\u05e6\u05d1\u05d9 \u05d4\u05d5\u05e8\u05d5\u05d1\u05d9\u05e5/\u05de\u05e8\u05d1\u05d3 \u05d4\u05e7\u05e1\u05de\u05d9\u05dd", "lat": 31.883306, "lon": 34.787768}, {"sequence": 30, "name": "\u05e6\u05d1\u05d9 \u05d4\u05d5\u05e8\u05d1\u05d9\u05e5/\u05d9\u05d5\u05dd \u05d4\u05db\u05d9\u05e4\u05d5\u05e8\u05d9\u05dd", "lat": 31.882393, "lon": 34.787566}, {"sequence": 31, "name": "\u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd/\u05dc\u05d5\u05e2 \u05d4\u05d0\u05e8\u05d9", "lat": 31.880938, "lon": 34.788952}, {"sequence": 32, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05d0\u05d2\u05d3", "lat": 31.892432, "lon": 34.785488}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
