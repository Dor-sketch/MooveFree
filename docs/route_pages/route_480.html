    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd B", "lat": 32.082918, "lon": 34.795635}, {"sequence": 2, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.80033, "lon": 35.126238}, {"sequence": 3, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e8\u05d0\u05dc", "lat": 31.798621, "lon": 35.145723}, {"sequence": 4, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.789082, "lon": 35.202487}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
