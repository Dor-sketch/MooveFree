    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05dc\u05d5\u05dd/\u05de\u05e8\u05db\u05d6 \u05ea\u05dc \u05d7\u05e0\u05df", "lat": 32.77027, "lon": 35.047258}, {"sequence": 2, "name": "\u05e2\u05de\u05e7 \u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.774524, "lon": 35.043311}, {"sequence": 3, "name": "\u05e1\u05e4\u05d5\u05e8\u05d8\u05e7", "lat": 32.77717, "lon": 35.039832}, {"sequence": 4, "name": "\u05e0\u05e9\u05e8 \u05de\u05e8\u05db\u05d6 \u05e7\u05e0\u05d9\u05d5\u05ea", "lat": 32.778576, "lon": 35.037992}, {"sequence": 5, "name": "\u05e4\u05d5\u05e8\u05d8\u05e7", "lat": 32.781105, "lon": 35.034694}, {"sequence": 6, "name": "\u05e6\u05e7 \u05e4\u05d5\u05e1\u05d8", "lat": 32.788231, "lon": 35.028374}, {"sequence": 7, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05e6\u05d5\u05de\u05ea \u05d4\u05e7\u05e8\u05d9\u05d5\u05ea", "lat": 32.789389, "lon": 35.030298}, {"sequence": 8, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d4\u05de\u05e4\u05e8\u05e5/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.792213, "lon": 35.034821}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
