        const stops = [{"sequence": 1, "name": "\u05d4\u05d2\u05e4\u05df/\u05d4\u05e4\u05e8\u05e1\u05d9\u05dd", "lat": 32.81685, "lon": 34.990107}, {"sequence": 2, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d0\u05dc\u05e0\u05d1\u05d9", "lat": 32.819185, "lon": 34.990101}, {"sequence": 3, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05e2\u05d9\u05df \u05d3\u05d5\u05e8", "lat": 32.820273, "lon": 34.993514}, {"sequence": 4, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05d4\u05d1\u05e0\u05e7\u05d9\u05dd", "lat": 32.819225, "lon": 34.995871}, {"sequence": 5, "name": "\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd/\u05db\u05db\u05e8 \u05d4\u05d4\u05d2\u05e0\u05d4", "lat": 32.818272, "lon": 34.997616}, {"sequence": 6, "name": "\u05e7\u05e8\u05d9\u05ea \u05d4\u05de\u05de\u05e9\u05dc\u05d4/\u05e4\u05dc \u05d9\u05dd", "lat": 32.815969, "lon": 35.000997}, {"sequence": 7, "name": "\u05e4\u05dc\u05d9\u05dd/\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea", "lat": 32.813492, "lon": 35.00326}, {"sequence": 8, "name": "\u05de\u05d7\u05dc\u05e3 \u05d9\u05d2\u05d5\u05e8", "lat": 32.754433, "lon": 35.072585}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05db\u05e4\u05e8 \u05d7\u05e1\u05d9\u05d3\u05d9\u05dd/\u05db\u05d1\u05d9\u05e9 762", "lat": 32.761556, "lon": 35.089118}, {"sequence": 10, "name": "\u05de\u05e1\u05e2\u05e3 \u05db\u05e4\u05e8 \u05d7\u05e1\u05d9\u05d3\u05d9\u05dd", "lat": 32.759169, "lon": 35.092851}, {"sequence": 11, "name": "\u05de\u05e1\u05e2\u05e3 \u05e8\u05db\u05e1\u05d9\u05dd", "lat": 32.758462, "lon": 35.09543}, {"sequence": 12, "name": "\u05d0\u05d9\u05d1\u05d8\u05d9\u05df \u05d8\u05d7\u05e0\u05ea \u05e7\u05de\u05d7", "lat": 32.763357, "lon": 35.106344}, {"sequence": 13, "name": "\u05d0\u05d9\u05d1\u05d8\u05d9\u05df \u05db\u05e0\u05d9\u05e1\u05d4", "lat": 32.759636, "lon": 35.110808}, {"sequence": 14, "name": "\u05d0\u05d1\u05d8\u05d9\u05df \u05d9\u05e6\u05d9\u05d0\u05d4", "lat": 32.759382, "lon": 35.112292}, {"sequence": 15, "name": "\u05d0\u05d9\u05d1\u05d8\u05d9\u05df \u05e6\u05e4\u05d5\u05df", "lat": 32.760338, "lon": 35.114529}, {"sequence": 16, "name": "\u05d0\u05d9\u05d1\u05d8\u05d9\u05df \u05de\u05e1\u05d2\u05d3", "lat": 32.760797, "lon": 35.112644}, {"sequence": 17, "name": "\u05d0\u05d1\u05d8\u05d9\u05df \u05e6\u05e4\u05d5\u05df \u05de\u05e2\u05e8\u05d1", "lat": 32.761838, "lon": 35.111881}, {"sequence": 18, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8/\u05d0\u05d1\u05d8\u05d9\u05df", "lat": 32.762273, "lon": 35.114733}, {"sequence": 19, "name": "\u05d0\u05d1\u05d8\u05d9\u05df \u05e9\u05db\u05d5\u05e0\u05d4 \u05d3\u05e8\u05d5\u05de\u05d9\u05ea", "lat": 32.761341, "lon": 35.116685}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
