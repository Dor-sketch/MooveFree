5e9\u05dc\u05d9\u05dd/\u05e9\u05db \u05e7\u05e8\u05d9\u05d9\u05ea \u05d0\u05dc\u05d5\u05df", "lat": 32.091398, "lon": 34.902324}, {"sequence": 55, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05e0\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05d4\u05e8\u05e6\u05d5\u05d2", "lat": 32.096908, "lon": 34.899947}, {"sequence": 56, "name": "\u05d9\u05d4\u05d5\u05e9\u05e2 \u05e9\u05d8\u05de\u05e4\u05e4\u05e8 / \u05d9\u05d4\u05d5\u05e9\u05e2 \u05d7\u05e0\u05e7\u05d9\u05df", "lat": 32.096339, "lon": 34.89452}, {"sequence": 57, "name": "\u05e9\u05d8\u05de\u05e4\u05e4\u05e8/\u05d4\u05de\u05db\u05d1\u05d9\u05dd", "lat": 32.094824, "lon": 34.892085}, {"sequence": 58, "name": "\u05e9\u05d8\u05de\u05e4\u05e4\u05e8/\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0", "lat": 32.090714, "lon": 34.886712}, {"sequence": 59, "name": "\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0/\u05dc\u05d9\u05d1\u05e8\u05db\u05d8", "lat": 32.09128, "lon": 34.885489}, {"sequence": 60, "name": "\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0/\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4", "lat": 32.095071, "lon": 34.885777}, {"sequence": 61, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05e9\u05d4 \u05d0\u05e8\u05e0\u05e1/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.097368, "lon": 34.885442}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
