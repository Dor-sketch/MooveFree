, "lat": 31.751185, "lon": 35.141287}, {"sequence": 16, "name": "\u05d4\u05d1\u05e8\u05d5\u05e9/\u05d4\u05d0\u05e8\u05d6", "lat": 31.751239, "lon": 35.14036}, {"sequence": 17, "name": "\u05de\u05d6\u05db\u05d9\u05e8\u05d5\u05ea/\u05d4\u05d1\u05e8\u05d5\u05e9", "lat": 31.750871, "lon": 35.139185}];

        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
