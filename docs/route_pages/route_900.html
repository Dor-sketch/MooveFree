    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 7/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.054886, "lon": 34.780031}, {"sequence": 2, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.083482, "lon": 34.795008}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.165855, "lon": 34.813911}, {"sequence": 4, "name": "\u05de\u05d7\u05dc\u05e3 \u05e0\u05ea\u05e0\u05d9\u05d4", "lat": 32.324197, "lon": 34.867696}, {"sequence": 5, "name": "\u05de\u05ea\u05de", "lat": 32.790385, "lon": 34.96134}, {"sequence": 6, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d7\u05d5\u05e3 \u05d4\u05db\u05e8\u05de\u05dc/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.793368, "lon": 34.959587}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
