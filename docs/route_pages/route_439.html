    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e8\u05d7\u05d5\u05d1\u05d5\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.893459, "lon": 34.807735}, {"sequence": 2, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05e8\u05de\u05d6/\u05e8\u05d5\u05d6\u05e0\u05e1\u05e7\u05d9", "lat": 31.894835, "lon": 34.803257}, {"sequence": 3, "name": "\u05e4\u05d0\u05e8\u05e7 \u05d4\u05de\u05d3\u05e2/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 31.910949, "lon": 34.803289}, {"sequence": 4, "name": "\u05d4\u05e4\u05e7\u05d5\u05dc\u05d8\u05d4 \u05dc\u05d7\u05e7\u05dc\u05d0\u05d5\u05ea", "lat": 31.905694, "lon": 34.806199}, {"sequence": 5, "name": "\u05de\u05db\u05d5\u05df \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05e8\u05e6\u05dc", "lat": 31.902461, "lon": 34.808411}, {"sequence": 6, "name": "\u05de\u05e9\u05d8\u05e8\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 31.899736, "lon": 34.80981}, {"sequence": 7, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d8\u05dc\u05e8", "lat": 31.896719, "lon": 34.810886}, {"sequence": 8, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d2\u05df \u05d4\u05e2\u05d9\u05e8", "lat": 31.893974, "lon": 34.811615}, {"sequence": 9, "name": "\u05e2\u05d6\u05e8\u05d0/\u05e1\u05de\u05d8\u05ea \u05e0\u05d7\u05de\u05e0\u05d9", "lat": 31.89129, "lon": 34.813192}, {"sequence": 10, "name": "\u05e2\u05d6\u05e8\u05d0/\u05de\u05e7\u05e1 \u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 31.891961, "lon": 34.816498}, {"sequence": 11, "name": "\u05d4\u05d4\u05d2\u05e0\u05d4/\u05dc\u05d7\u05d9", "lat": 31.892842, "lon": 34.820837}, {"sequence": 12, "name": "\u05e1\u05d9\u05e8\u05e0\u05d9/\u05d4\u05d4\u05d2\u05e0\u05d4", "lat": 31.893578, "lon": 34.821922}, {"sequence": 13, "name": "\u05e1\u05d9\u05e8\u05e0\u05d9/\u05d2\u05d5\u05e8\u05d5\u05d3\u05e1\u05e7\u05d9", "lat": 31.8968, "lon": 34.820932}, {"sequence": 14, "name": "\u05d2\u05d5\u05e8\u05d5\u05d3\u05e1\u05e7\u05d9/\u05d4\u05e4\u05dc\u05de\u05d7", "lat": 31.897852, "lon": 34.821512}, {"sequence": 15, "name": "\u05d2\u05d5\u05e8\u05d5\u05d3\u05e1\u05e7\u05d9/\u05de\u05e8\u05d2\u05d5\u05dc\u05d9\u05df", "lat": 31.898273, "lon": 34.823437}, {"sequence": 16, "name": "\u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d1\u05d9\u05ea \u05e2\u05dc\u05de\u05d9\u05df", "lat": 31.898148, "lon": 34.825913}, {"sequence": 17, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05d4\u05d2\u05e0\u05d4", "lat": 31.893858, "lon": 34.827413}, {"sequence": 18, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d3\u05e8\u05da \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 31.890955, "lon": 34.832069}, {"sequence": 19, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d7\u05d5\u05d1\u05d5\u05ea \u05de\u05d6\u05e8\u05d7", "lat": 31.889747, "lon": 34.836705}, {"sequence": 20, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.80033, "lon": 35.126238}, {"sequence": 21, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e8\u05d0\u05dc", "lat": 31.798621, "lon": 35.145723}, {"sequence": 22, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 23, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.789082, "lon": 35.202487}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
