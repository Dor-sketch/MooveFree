sequence": 28, "name": "\u05de\u05e8\u05db\u05d6 \u05d9\u05d3 \u05dc\u05d1\u05e0\u05d9\u05dd / 6953", "lat": 32.600596, "lon": 35.097037}, {"sequence": 29, "name": "\u05de\u05e1\u05e2\u05e3 \u05d3\u05dc\u05d9\u05d4", "lat": 32.592524, "lon": 35.081118}, {"sequence": 30, "name": "\u05de\u05e8\u05db\u05d6 \u05d3\u05dc\u05d9\u05d4", "lat": 32.590833, "lon": 35.07531}, {"sequence": 31, "name": "\u05de\u05e1\u05e2\u05e3 \u05d3\u05dc\u05d9\u05d4", "lat": 32.592163, "lon": 35.081463}, {"sequence": 32, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd", "lat": 32.556112, "lon": 35.07859}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
