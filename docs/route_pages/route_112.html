        const stops = [{"sequence": 1, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1- \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd A", "lat": 32.083157, "lon": 34.796089}, {"sequence": 2, "name": "\u05de\u05ea\u05d7\u05dd \u05de\u05d9\u05d3\u05d8\u05d0\u05d5\u05df/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.080085, "lon": 34.79527}, {"sequence": 3, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.074592, "lon": 34.790584}, {"sequence": 4, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d9\u05d4\u05d5\u05d3\u05d9\u05ea/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.06975, "lon": 34.787748}, {"sequence": 5, "name": "\u05ea.\u05e8\u05e7\u05dc \u05e7\u05e8\u05dc\u05d9\u05d1\u05da/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df A", "lat": 32.065556, "lon": 34.783121}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05e0\u05d7\u05de\u05e0\u05d9", "lat": 32.064395, "lon": 34.781449}, {"sequence": 7, "name": "\u05d4\u05e8\u05db\u05d1\u05ea/\u05e1\u05dc\u05d5\u05de\u05d5\u05df", "lat": 32.061644, "lon": 34.780784}, {"sequence": 8, "name": "\u05d4\u05e8\u05db\u05d1\u05ea/\u05d1\u05e0\u05d9 \u05d1\u05e8\u05e7", "lat": 32.060522, "lon": 34.781999}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e6\u05e4\u05d4 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df", "lat": 31.951698, "lon": 34.956087}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05ea\u05e7\u05df \u05d0\u05d3\u05dd", "lat": 31.947452, "lon": 34.964215}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d1\u05d5\u05d0 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05dd", "lat": 31.936716, "lon": 34.988061}, {"sequence": 12, "name": "\u05e9\u05d3. \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd/\u05e9\u05d5\u05de\u05e8\u05d9 \u05d4\u05d7\u05d5\u05de\u05d5\u05ea", "lat": 31.910296, "lon": 35.015688}, {"sequence": 13, "name": "\u05d3\u05dd \u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05e6\u05d0\u05dc\u05d5\u05df", "lat": 31.908191, "lon": 35.012721}, {"sequence": 14, "name": "\u05d3\u05dd \u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05d7\u05d9\u05e0\u05e0\u05d9\u05ea", "lat": 31.908746, "lon": 35.010368}, {"sequence": 15, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4", "lat": 31.908347, "lon": 35.00768}, {"sequence": 16, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd/\u05e2\u05de\u05e7 \u05d1\u05d9\u05ea \u05e9\u05d0\u05df", "lat": 31.908208, "lon": 35.005325}, {"sequence": 17, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05e8\u05db\u05d6", "lat": 31.901335, "lon": 35.004985}, {"sequence": 18, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd/\u05dc\u05d1 \u05d4\u05e2\u05d9\u05e8", "lat": 31.900044, "lon": 35.00669}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
