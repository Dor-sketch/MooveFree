    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05e8\u05d1 \u05e0\u05d5\u05e8\u05d5\u05e7/ \u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc", "lat": 32.096307, "lon": 34.842769}, {"sequence": 2, "name": "\u05d4\u05e8\u05d1 \u05e0\u05d5\u05e8\u05d5\u05e7/\u05e8\u05d1\u05d9 \u05d2\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 32.098488, "lon": 34.843398}, {"sequence": 3, "name": "\u05d1\u05d9\u05ea \u05d7\u05e0\u05d5\u05da/\u05e8\u05d1\u05d9 \u05d2\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 32.099145, "lon": 34.840594}, {"sequence": 4, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05e8\u05de\u05e1\u05e7\u05d9/\u05d4\u05e8\u05d1 \u05de\u05e0\u05e6\u05d5\u05e8 \u05d1\u05df \u05e9\u05de\u05e2\u05d5\u05df", "lat": 32.099049, "lon": 34.837146}, {"sequence": 5, "name": "\u05d9\u05d2\u05d0\u05dc \u05d0\u05dc\u05d5\u05df/\u05d4\u05e8\u05d1 \u05d8\u05d9\u05d9\u05d1", "lat": 32.097706, "lon": 34.836105}, {"sequence": 6, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05d2\u05d5\u05e8", "lat": 32.082352, "lon": 34.835187}, {"sequence": 7, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.080495, "lon": 34.834343}, {"sequence": 8, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05e8\u05d1 \u05d9\u05e2\u05e7\u05d1 \u05dc\u05e0\u05d3\u05d0", "lat": 32.079131, "lon": 34.833959}, {"sequence": 9, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0", "lat": 32.076786, "lon": 34.833392}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
