        const stops = [{"sequence": 1, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d0\u05dc\u05d7\u05e0\u05df/\u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.065425, "lon": 34.765682}, {"sequence": 2, "name": "\u05e9\u05d3 \u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3/\u05d1\u05e6\u05dc\u05d0\u05dc \u05d9\u05e4\u05d4", "lat": 32.064045, "lon": 34.775308}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.090189, "lon": 34.822531}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05de\u05d2\u05d3\u05d9\u05dd", "lat": 32.087723, "lon": 34.822517}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e9\u05dc\u05d9\u05e9\u05d5\u05ea", "lat": 32.086062, "lon": 34.822243}, {"sequence": 6, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d3\u05e0\u05d9\u05d0\u05dc", "lat": 32.0827, "lon": 34.826164}, {"sequence": 7, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d4\u05e8\u05d5\u05e0\u05e1\u05d5\u05df/\u05d3\u05d5\u05d3 \u05e4\u05e0\u05e7\u05e1", "lat": 32.081032, "lon": 34.827542}, {"sequence": 8, "name": "\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d1\u05d0\u05e8\u05d9", "lat": 32.078654, "lon": 34.828845}, {"sequence": 9, "name": "\u05d1\u05df \u05d6\u05db\u05d0\u05d9/\u05d4\u05e8\u05d1 \u05d4\u05d9\u05e8\u05e9", "lat": 32.080696, "lon": 34.831031}, {"sequence": 10, "name": "\u05d4\u05e8\u05d1 \u05d3\u05e1\u05dc\u05e8/\u05e8\u05d1\u05df \u05d9\u05d5\u05d7\u05e0\u05df \u05d1\u05df \u05d6\u05db\u05d0\u05d9", "lat": 32.081874, "lon": 34.831563}, {"sequence": 11, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e0\u05d7\u05de\u05d9\u05d4", "lat": 32.080495, "lon": 34.834343}, {"sequence": 12, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0", "lat": 32.076786, "lon": 34.833392}, {"sequence": 13, "name": "\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e0\u05d3\u05d1\u05d5\u05e8\u05e0\u05d0/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.075695, "lon": 34.833839}, {"sequence": 14, "name": "\u05d3\u05de\u05e9\u05e7 \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8/\u05e2\u05d6\u05e8\u05d0", "lat": 32.075764, "lon": 34.836015}, {"sequence": 15, "name": "\u05d3\u05de\u05e9\u05e7 \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8/\u05d4\u05e8\u05d1 \u05d9\u05e6\u05d7\u05e7 \u05e0\u05e1\u05d9\u05dd", "lat": 32.073948, "lon": 34.837568}, {"sequence": 16, "name": "\u05e7\u05d4\u05d9\u05dc\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d4\u05e8\u05d1 \u05d9\u05e6\u05d7\u05e7 \u05e0\u05d9\u05e1\u05d9\u05dd", "lat": 32.07292, "lon": 34.838884}, {"sequence": 17, "name": "\u05e7\u05d4\u05d9\u05dc\u05d5\u05ea \u05d9\u05e2\u05e7\u05d1/\u05e8\u05d1\u05d9 \u05d9\u05d5\u05e1\u05e3 \u05e6\u05d1\u05d9 \u05e8\u05d9\u05de\u05d5\u05df", "lat": 32.07124, "lon": 34.838308}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
