    <script>

            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05d0\u05d5\u05dd \u05d0\u05dc \u05e4\u05d7\u05dd", "lat": 32.531744, "lon": 35.149737}, {"sequence": 2, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05dd \u05d0\u05dc \u05e4\u05d7\u05dd", "lat": 32.533601, "lon": 35.148165}, {"sequence": 3, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05d5\u05e1\u05de\u05d5\u05e1", "lat": 32.542349, "lon": 35.157669}, {"sequence": 4, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05e9\u05d9\u05e8\u05e4\u05d4", "lat": 32.551622, "lon": 35.165088}, {"sequence": 5, "name": "\u05de\u05d5\u05e2\u05e6\u05d4 \u05de\u05e7\u05d5\u05de\u05d9\u05ea \u05d9\u05e9\u05e0\u05d4", "lat": 32.549696, "lon": 35.182528}, {"sequence": 6, "name": "\u05de\u05e8\u05db\u05d6 \u05d6\u05dc\u05e4\u05d4", "lat": 32.550813, "lon": 35.187042}, {"sequence": 7, "name": "\u05d6\u05dc\u05e4\u05d4/\u05d0\u05e7\u05d3\u05de\u05d9\u05d4", "lat": 32.549856, "lon": 35.191873}, {"sequence": 8, "name": "\u05de\u05d5\u05e2\u05e6\u05d4 \u05de\u05e7\u05d5\u05de\u05d9\u05ea", "lat": 32.544048, "lon": 35.200475}, {"sequence": 9, "name": "\u05e1\u05d0\u05dc\u05dd \u05d9\u05e6\u05d9\u05d0\u05d4", "lat": 32.541631, "lon": 35.202196}, {"sequence": 10, "name": "\u05de\u05e1\u05e2\u05e3 \u05d6\u05dc\u05e4\u05d4", "lat": 32.551034, "lon": 35.202265}, {"sequence": 11, "name": "\u05de\u05e1\u05e2\u05e3 \u05d2\u05d1\u05e2\u05ea \u05e2\u05d5\u05d6", "lat": 32.556906, "lon": 35.200544}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d2\u05d9\u05d3\u05d5", "lat": 32.573021, "lon": 35.192736}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e1\u05e8\u05d2\u05dc", "lat": 32.591372, "lon": 35.240849}, {"sequence": 14, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05d7\u05e0\u05d4 \u05e2\u05de\u05d5\u05e1 \u05d3\u05e8\u05d5\u05dd", "lat": 32.598687, "lon": 35.259474}, {"sequence": 15, "name": "\u05d4\u05d1\u05e0\u05d9\u05dd/\u05e9\u05e8\u05d4 \u05de\u05dc\u05db\u05d9\u05df", "lat": 32.603015, "lon": 35.279421}, {"sequence": 16, "name": "\u05d4\u05d1\u05e0\u05d9\u05dd/\u05d5\u05d5\u05dc\u05e4\u05e1\u05d5\u05df", "lat": 32.604311, "lon": 35.28333}, {"sequence": 17, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.606048, "lon": 35.286753}, {"sequence": 18, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d4\u05e2\u05de\u05e7\u05d9\u05dd/\u05d9\u05d4\u05d5\u05e9\u05e2 \u05d7\u05e0\u05e7\u05d9\u05df", "lat": 32.604334, "lon": 35.29359}, {"sequence": 19, "name": "\u05d4\u05de\u05dc\u05d0\u05db\u05d4/\u05d9\u05d4\u05d5\u05e9\u05e2 \u05d7\u05e0\u05e7\u05d9\u05df", "lat": 32.604506, "lon": 35.29467}, {"sequence": 20, "name": "\u05e7\u05d4\u05d9\u05dc\u05ea \u05e6\u05d9\u05d5\u05df/\u05d4\u05d1\u05d5\u05db\u05e8\u05d9\u05dd", "lat": 32.606789, "lon": 35.294572}, {"sequence": 21, "name": "\u05e7\u05d4\u05d9\u05dc\u05ea \u05e6\u05d9\u05d5\u05df/\u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7", "lat": 32.607536, "lon": 35.292173}, {"sequence": 22, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05e9\u05e4\u05e8\u05d9\u05e0\u05e6\u05e7", "lat": 32.609088, "lon": 35.292171}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
