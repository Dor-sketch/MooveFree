    <script>

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d9\u05d1\u05e0\u05d4 \u05de\u05e2\u05e8\u05d1", "lat": 31.8907, "lon": 34.731191}, {"sequence": 2, "name": "\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e9\u05d3. \u05d4\u05e1\u05e0\u05d4\u05d3\u05e8\u05d9\u05df", "lat": 31.887569, "lon": 34.733548}, {"sequence": 3, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e8\u05d5\u05d6\u05de\u05e8\u05d9\u05df", "lat": 31.884751, "lon": 34.733291}, {"sequence": 4, "name": "\u05e0\u05d5\u05e8\u05d9\u05ea/\u05e9\u05d9\u05d6\u05e3", "lat": 31.881294, "lon": 34.73526}, {"sequence": 5, "name": "\u05d4\u05e0\u05d5\u05e8\u05d9\u05ea/\u05d7\u05e8\u05d5\u05d1", "lat": 31.880094, "lon": 34.737495}, {"sequence": 6, "name": "\u05d4\u05ea\u05d0\u05e0\u05d4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.878801, "lon": 34.738063}, {"sequence": 7, "name": "\u05d4\u05e2\u05e8\u05d1\u05d4/\u05d4\u05d6\u05d9\u05ea", "lat": 31.877896, "lon": 34.737958}, {"sequence": 8, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d0\u05d2\u05d5\u05d6", "lat": 31.876841, "lon": 34.735954}, {"sequence": 9, "name": "\u05e9\u05d3. \u05d3\u05d5\u05d0\u05e0\u05d9/\u05e9\u05d3. \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.874907, "lon": 34.734556}, {"sequence": 10, "name": "\u05e0\u05d5\u05e4\u05e8/\u05d0\u05d8\u05d3", "lat": 31.872289, "lon": 34.736012}, {"sequence": 11, "name": "\u05e1\u05d7\u05dc\u05d1/\u05e4\u05d8\u05dc", "lat": 31.872239, "lon": 34.738165}, {"sequence": 12, "name": "\u05e9\u05d3. \u05d3\u05d5\u05d0\u05e0\u05d9/\u05e1\u05d7\u05dc\u05d1", "lat": 31.873071, "lon": 34.739786}, {"sequence": 13, "name": "\u05e9\u05d3. \u05d3\u05d5\u05d0\u05e0\u05d9/\u05d4\u05d3\u05e8\u05d5\u05e8", "lat": 31.870255, "lon": 34.742603}, {"sequence": 14, "name": "\u05e9\u05d1\u05d6\u05d9/\u05d1\u05d5\u05db\u05e8\u05d9\u05e1", "lat": 31.871096, "lon": 34.744669}, {"sequence": 15, "name": "\u05e9\u05d1\u05d6\u05d9/\u05d4\u05db\u05dc\u05e0\u05d9\u05ea", "lat": 31.873145, "lon": 34.745963}, {"sequence": 16, "name": "\u05e9\u05d1\u05d6\u05d9/\u05d4\u05d9\u05e1\u05de\u05d9\u05df", "lat": 31.876261, "lon": 34.747818}, {"sequence": 17, "name": "\u05d4\u05db\u05e8\u05de\u05dc/\u05d7\u05e8\u05de\u05d5\u05df", "lat": 31.876284, "lon": 34.750424}, {"sequence": 18, "name": "\u05d4\u05d2\u05dc\u05d1\u05d5\u05e2/\u05d4\u05e8 \u05e0\u05d1\u05d5", "lat": 31.875232, "lon": 34.751965}, {"sequence": 19, "name": "\u05d4\u05d2\u05dc\u05d1\u05d5\u05e2/\u05d4\u05ea\u05d1\u05d5\u05e8", "lat": 31.873014, "lon": 34.750936}, {"sequence": 20, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0\u05d9\u05dd / \u05d2\u05e9\u05e8 \u05de\u05de\u05dc\u05d5\u05db\u05d9", "lat": 31.869956, "lon": 34.751518}, {"sequence": 21, "name": "\u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd/\u05de\u05d1\u05e6\u05e2 \u05ea\u05e9\u05d7", "lat": 31.868575, "lon": 34.74807}, {"sequence": 22, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d5\u05d0\u05e0\u05d9", "lat": 31.868148, "lon": 34.745696}, {"sequence": 23, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d0\u05d6\u05d5\u05e8 \u05d4\u05ea\u05e2\u05e9\u05d9\u05d9\u05d4", "lat": 31.864158, "lon": 34.743644}, {"sequence": 24, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d9\u05d1\u05e0\u05d4 \u05de\u05d6\u05e8\u05d7", "lat": 31.862017, "lon": 34.744082}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
