/\u05d4\u05de\u05d0\u05d1\u05e7", "lat": 32.059083, "lon": 34.809867}, {"sequence": 26, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05dc\u05d5\u05dd/\u05d3\u05e8\u05da \u05d4\u05d8\u05d9\u05d9\u05e1\u05d9\u05dd", "lat": 32.06176, "lon": 34.804856}, {"sequence": 27, "name": "\u05d1\u05d9\u05d4\u05e1 \u05e0\u05d9\u05d1/\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4", "lat": 32.064025, "lon": 34.796565}, {"sequence": 28, "name": "\u05e1\u05d9\u05e0\u05e8\u05de\u05d4/\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4", "lat": 32.064589, "lon": 34.791082}, {"sequence": 29, "name": "\u05d4\u05de\u05e1\u05d2\u05e8/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.066776, "lon": 34.786902}, {"sequence": 30, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d9\u05d4\u05d5\u05d3\u05d9\u05ea/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.069627, "lon": 34.787954}, {"sequence": 31, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.074453, "lon": 34.791094}, {"sequence": 32, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.079393, "lon": 34.793797}, {"sequence": 33, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d7\u05e0\u05d4 \u05d5\u05e1\u05e2", "lat": 32.083783, "lon": 34.7956}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
