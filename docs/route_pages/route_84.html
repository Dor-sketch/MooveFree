    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05d5\u05e8\u05d8 \u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.813749, "lon": 35.075533}, {"sequence": 2, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05e6\u05d5\u05de\u05ea \u05e7\u05e8\u05d9\u05ea \u05d7\u05d9\u05d9\u05dd", "lat": 32.81808, "lon": 35.078286}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05e2\u05db\u05d5/\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.825021, "lon": 35.079888}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05e2\u05db\u05d5/\u05d4\u05d2\u05e4\u05df", "lat": 32.829962, "lon": 35.080975}, {"sequence": 5, "name": "\u05d4\u05d2\u05e4\u05df/\u05d7\u05e0\u05d9\u05ea\u05d4", "lat": 32.830421, "lon": 35.082151}, {"sequence": 6, "name": "\u05d4\u05d2\u05e4\u05df/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.829441, "lon": 35.084051}, {"sequence": 7, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05d4\u05d1\u05e8\u05d5\u05e9\u05d9\u05dd", "lat": 32.832312, "lon": 35.086635}, {"sequence": 8, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05d0\u05dc\u05d5\u05e0\u05d9\u05dd", "lat": 32.833881, "lon": 35.087721}, {"sequence": 9, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05d4\u05ea\u05d0\u05e0\u05d9\u05dd", "lat": 32.83654, "lon": 35.089239}, {"sequence": 10, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05e9\u05d1\u05d8\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc", "lat": 32.840014, "lon": 35.09117}, {"sequence": 11, "name": "\u05e8\u05d1\u05d9\u05df/\u05d4\u05d0\u05e6\u05dc", "lat": 32.839871, "lon": 35.095812}, {"sequence": 12, "name": "\u05d9\u05e7\u05d9\u05e0\u05d8\u05d5\u05df/\u05dc\u05d5\u05d8\u05dd", "lat": 32.835331, "lon": 35.10149}, {"sequence": 13, "name": "\u05d9\u05e7\u05d9\u05e0\u05d8\u05d5\u05df/\u05d9\u05e1\u05de\u05d9\u05df", "lat": 32.833159, "lon": 35.102814}, {"sequence": 14, "name": "\u05d9\u05e7\u05d9\u05e0\u05d8\u05d5\u05df/\u05d1\u05d2\u05d9\u05df", "lat": 32.8357, "lon": 35.104048}, {"sequence": 15, "name": "\u05d7\u05d9\u05d9\u05dd/\u05e1\u05d9\u05d2\u05dc\u05d9\u05d5\u05ea", "lat": 32.850647, "lon": 35.097989}, {"sequence": 16, "name": "\u05d7\u05d9\u05d9\u05dd/\u05d4\u05e8\u05e6\u05dc", "lat": 32.853575, "lon": 35.098345}, {"sequence": 17, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05e9\u05d9 \u05e2\u05d2\u05e0\u05d5\u05df", "lat": 32.856373, "lon": 35.099115}, {"sequence": 18, "name": "\u05e9\u05d9 \u05e2\u05d2\u05e0\u05d5\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d7\u05df", "lat": 32.860174, "lon": 35.100877}, {"sequence": 19, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d7\u05df/\u05d4\u05e0\u05e1 \u05de\u05d5\u05dc\u05e8", "lat": 32.860863, "lon": 35.099385}, {"sequence": 20, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d7\u05df/\u05d9\u05d5\u05e1\u05e3 \u05dc\u05d5\u05d9", "lat": 32.861018, "lon": 35.096628}, {"sequence": 21, "name": "\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc/\u05de\u05d9\u05de\u05d5\u05df", "lat": 32.858647, "lon": 35.09516}, {"sequence": 22, "name": "\u05d9\u05d5\u05e1\u05e4\u05d8\u05dc/\u05d2\u05d5\u05e9 \u05d7\u05dc\u05d1", "lat": 32.855529, "lon": 35.094745}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
