    <script>
        // Initialize map

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea\u05d7\u05e0\u05d4 \u05ea\u05e4\u05e2\u05d5\u05dc\u05d9\u05ea/\u05e0\u05d7\u05dc \u05d2\u05d9\u05d1\u05d5\u05e8\u05d9\u05dd", "lat": 32.799991, "lon": 35.004657}, {"sequence": 2, "name": "\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8/\u05d7\u05e0\u05d9\u05ea\u05d4", "lat": 32.785034, "lon": 35.017323}, {"sequence": 3, "name": "\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8/\u05de\u05e8\u05db\u05d6 \u05d6\u05d9\u05d5", "lat": 32.78356, "lon": 35.014971}, {"sequence": 4, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05e6\u05d5\u05de\u05ea \u05d4\u05e7\u05e8\u05d9\u05d5\u05ea", "lat": 32.789389, "lon": 35.030298}, {"sequence": 5, "name": "\u05de\u05d7\u05dc\u05e3 \u05d9\u05d2\u05d5\u05e8", "lat": 32.752167, "lon": 35.071543}, {"sequence": 6, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 7, "name": "\u05d2\u05e9\u05e8 \u05d4\u05de\u05d9\u05ea\u05e8\u05d9\u05dd/\u05e9\u05d3 \u05d4\u05e8\u05e6\u05dc", "lat": 31.787322, "lon": 35.199369}, {"sequence": 8, "name": "\u05d4\u05e8\u05d8\u05d5\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d2\u05d5\u05dc\u05d3\u05d4 \u05de\u05d0\u05d9\u05e8", "lat": 31.800636, "lon": 35.213932}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
