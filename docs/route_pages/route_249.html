e": "\u05e6\u05d5\u05de\u05ea \u05de\u05e6\u05dc\u05d9\u05d7", "lat": 31.918362, "lon": 34.865617}, {"sequence": 52, "name": "\u05e6\u05d5\u05de\u05ea \u05d9\u05e9\u05e8\u05e9", "lat": 31.912693, "lon": 34.857201}, {"sequence": 53, "name": "\u05e6\u05d5\u05de\u05ea \u05e1\u05ea\u05e8\u05d9\u05d4", "lat": 31.892279, "lon": 34.838374}, {"sequence": 54, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d7\u05d5\u05d1\u05d5\u05ea \u05de\u05d6\u05e8\u05d7", "lat": 31.888871, "lon": 34.835695}, {"sequence": 55, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05e2\u05df", "lat": 31.88597, "lon": 34.833446}, {"sequence": 56, "name": "\u05de\u05d7\u05e0\u05d4 \u05d1\u05d9\u05dc\u05d5", "lat": 31.880468, "lon": 34.828453}, {"sequence": 57, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05dc\u05d5", "lat": 31.872097, "lon": 34.819403}, {"sequence": 58, "name": "\u05de\u05e1\u05e2\u05e3 \u05db\u05e4\u05e8 \u05d1\u05d9\u05dc\u05d5", "lat": 31.877984, "lon": 34.818665}, {"sequence": 59, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d9\u05e2\u05e7\u05d1 \u05e4\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 31.880798, "lon": 34.818052}, {"sequence": 60, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05e9\u05d9\u05d5\u05ea", "lat": 31.883939, "lon": 34.816364}, {"sequence": 61, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 31.886008, "lon": 34.814638}, {"sequence": 62, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0", "lat": 31.887282, "lon": 34.814036}, {"sequence": 63, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e2\u05d6\u05e8\u05d0", "lat": 31.890302, "lon": 34.813029}, {"sequence": 64, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e8\u05d5\u05d8\u05e8\u05d9", "lat": 31.893195, "lon": 34.812065}, {"sequence": 65, "name": "\u05d4\u05e9\u05d5\u05e7 \u05d4\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9/\u05dc\u05d1\u05e7\u05d5\u05d1\u05d9\u05e5", "lat": 31.894209, "lon": 34.810087}, {"sequence": 66, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e8\u05d7\u05d5\u05d1\u05d5\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.893459, "lon": 34.807735}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
