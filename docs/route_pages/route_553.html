        const stops = [{"sequence": 1, "name": "\u05d4\u05e9\u05d5\u05e0\u05d9\u05ea/\u05d9\u05d5\u05e8\u05d3\u05d9 \u05d9\u05dd", "lat": 32.161693, "lon": 34.797064}, {"sequence": 2, "name": "\u05de\u05d3\u05d9\u05e0\u05ea \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9\u05dd/\u05de\u05ea\u05ea\u05d9\u05d4\u05d5", "lat": 32.16806, "lon": 34.803953}, {"sequence": 3, "name": "\u05de\u05d3\u05d9\u05e0\u05ea \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9\u05dd/\u05e0\u05e2\u05de\u05d9 \u05e9\u05de\u05e8", "lat": 32.166782, "lon": 34.808507}, {"sequence": 4, "name": "\u05de\u05d3\u05d9\u05e0\u05ea \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9\u05dd/\u05d2\u05dc\u05d2\u05dc\u05d9 \u05d4\u05e4\u05dc\u05d3\u05d4", "lat": 32.166285, "lon": 34.809608}, {"sequence": 5, "name": "\u05d2\u05dc\u05d2\u05dc\u05d9 \u05d4\u05e4\u05dc\u05d3\u05d4/\u05d9\u05d5\u05d7\u05e0\u05df \u05d4\u05e1\u05e0\u05d3\u05dc\u05e8", "lat": 32.164474, "lon": 34.808961}, {"sequence": 6, "name": "\u05d0\u05d1\u05d0 \u05d0\u05d1\u05df/ \u05de\u05e9\u05db\u05d9\u05ea", "lat": 32.161958, "lon": 34.80855}, {"sequence": 7, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05dc\u05d9\u05dc\u05d5\u05ea/\u05d1\u05e1\u05d9\u05e1 \u05e6\u05d1\u05d0\u05d9", "lat": 32.14308, "lon": 34.818637}, {"sequence": 8, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05db\u05e4\u05e8 \u05d4\u05d9\u05e8\u05d5\u05e7", "lat": 32.133892, "lon": 34.833366}, {"sequence": 9, "name": "\u05de\u05d7\u05dc\u05e3 \u05de\u05d5\u05e8\u05e9\u05d4", "lat": 32.123726, "lon": 34.854708}, {"sequence": 10, "name": "\u05de\u05d7\u05dc\u05e3 \u05d2\u05d4\u05d4/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092391, "lon": 34.848903}, {"sequence": 11, "name": "\u05ea.\u05e8\u05e7\u05dc \u05e9\u05e0\u05e7\u05e8/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.092397, "lon": 34.854627}, {"sequence": 12, "name": "\u05d3\u05e8\u05da \u05d6\u05d0\u05d1 \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05e1\u05d9\u05d1\u05d9\u05dd", "lat": 32.092078, "lon": 34.85802}, {"sequence": 13, "name": "\u05d1\u05d9\u05d7 \u05d1\u05dc\u05d9\u05e0\u05e1\u05d5\u05df/\u05d2\u05e9\u05e8 \u05de\u05d1\u05e6\u05e2 \u05d0\u05e8\u05e0\u05d5\u05df", "lat": 32.091161, "lon": 34.86787}, {"sequence": 14, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d3\u05e0\u05e7\u05e0\u05e8/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.090751, "lon": 34.872151}, {"sequence": 15, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d9\u05e6\u05d7\u05e7 \u05e9\u05d3\u05d4", "lat": 32.090284, "lon": 34.876985}, {"sequence": 16, "name": "\u05d1\u05e8\u05d5\u05df \u05d4\u05d9\u05e8\u05e9 / \u05de\u05d5\u05e0\u05d8\u05d9\u05e4\u05d9\u05d5\u05e8\u05d9", "lat": 32.089545, "lon": 34.880945}, {"sequence": 17, "name": "\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0/\u05dc\u05d9\u05d1\u05e8\u05db\u05d8", "lat": 32.09128, "lon": 34.885489}, {"sequence": 18, "name": "\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0/\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d5\u05d4", "lat": 32.095071, "lon": 34.885777}, {"sequence": 19, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05e9\u05d4 \u05d0\u05e8\u05e0\u05e1/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.097368, "lon": 34.885442}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
