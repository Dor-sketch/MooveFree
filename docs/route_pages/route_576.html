: 34.897648}, {"sequence": 13, "name": "\u05d8\u05e9\u05e8\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9/\u05d2\u05d5\u05dc\u05d5\u05de\u05d1", "lat": 32.179587, "lon": 34.895908}, {"sequence": 14, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d6\u05d0\u05d1 \u05d2\u05dc\u05e8", "lat": 32.177807, "lon": 34.89717}, {"sequence": 15, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 32.177199, "lon": 34.899708}, {"sequence": 16, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05e8\u05d9\u05dd/\u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.176261, "lon": 34.903576}, {"sequence": 17, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.175585, "lon": 34.90657}, {"sequence": 18, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05e8\u05d5\u05d8\u05e9\u05d9\u05dc\u05d3", "lat": 32.174907, "lon": 34.909611}, {"sequence": 19, "name": "\u05ea\u05d7\u05e0\u05d4 \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05db\u05e4\u05e1/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 32.173735, "lon": 34.914732}, {"sequence": 20, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05d2\u05dc\u05d9\u05dc", "lat": 32.173208, "lon": 34.917286}, {"sequence": 21, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 32.172511, "lon": 34.920316}, {"sequence": 22, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d4\u05ea\u05e2\u05e9", "lat": 32.170951, "lon": 34.924616}, {"sequence": 23, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d2\u05d9/\u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.170317, "lon": 34.92668}, {"sequence": 24, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05dc\u05d9\u05e9\u05de\u05e2", "lat": 32.151069, "lon": 34.920783}, {"sequence": 25, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e8\u05e7", "lat": 32.137564, "lon": 34.91448}, {"sequence": 26, "name": "\u05de\u05e1\u05e2\u05e3 \u05e2\u05d3\u05e0\u05d9\u05dd/ \u05de.\u05d0.\u05d3\u05e8\u05d5\u05dd \u05d4\         const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
