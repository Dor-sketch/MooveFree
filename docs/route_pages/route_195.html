        const stops = [{"sequence": 1, "name": "\u05d4\u05d9\u05db\u05dc \u05d4\u05de\u05e9\u05e4\u05d8/\u05d0\u05d1\u05d0 \u05d0\u05d1\u05df", "lat": 31.786511, "lon": 35.205563}, {"sequence": 2, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05d6\u05e8/\u05d1\u05e0\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d0\u05d5\u05de\u05d4", "lat": 31.78776, "lon": 35.203598}, {"sequence": 3, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e9\u05e2\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 31.791535, "lon": 35.196465}, {"sequence": 4, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e8\u05d0\u05dc", "lat": 31.799323, "lon": 35.146345}, {"sequence": 5, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.801002, "lon": 35.12454}, {"sequence": 6, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05e8\u05d7\u05de\u05df/\u05db\u05d1\u05d9\u05e9 \u05d4\u05e9\u05dc\u05d5\u05dd", "lat": 31.800702, "lon": 35.121785}, {"sequence": 7, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05e8\u05d7\u05de\u05df/\u05d3\u05d0\u05d5\u05d3 \u05e2\u05d1\u05d3\u05d0\u05dc\u05dc\u05d4", "lat": 31.799506, "lon": 35.120339}, {"sequence": 8, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05e8\u05d7\u05de\u05df/\u05d4\u05d5\u05d5\u05d0\u05d3\u05d9", "lat": 31.799926, "lon": 35.118234}, {"sequence": 9, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05e8\u05d7\u05de\u05df 49", "lat": 31.799965, "lon": 35.116369}, {"sequence": 10, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05e8\u05d7\u05de\u05df 29", "lat": 31.801917, "lon": 35.112626}, {"sequence": 11, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05e8\u05d7\u05de\u05df/\u05d7\u05d0\u05d2 \u05e2\u05d5\u05ea\u05de\u05d0\u05df", "lat": 31.802364, "lon": 35.111177}, {"sequence": 12, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e4\u05d9\u05e1 \u05d4\u05e9\u05dc\u05d5\u05dd", "lat": 31.803166, "lon": 35.109355}, {"sequence": 13, "name": "\u05e2\u05d1\u05d3 \u05d0\u05dc \u05e8\u05d7\u05de\u05df/\u05d4\u05e9\u05d5\u05e9\u05df", "lat": 31.804067, "lon": 35.108332}, {"sequence": 14, "name": "\u05e7\u05d1\u05e8 \u05e9\u05d9\u05d9\u05d7 \u05d0\u05d7\u05de\u05d3", "lat": 31.805518, "lon": 35.106679}, {"sequence": 15, "name": "\u05db\u05d1\u05d9\u05e9 \u05d4\u05e9\u05dc\u05d5\u05dd/\u05d7\u05d0\u05d2 \u05de\u05d5\u05e1\u05d0", "lat": 31.809808, "lon": 35.106461}, {"sequence": 16, "name": "\u05de\u05e1\u05e2\u05e3 \u05e0\u05d8\u05e3", "lat": 31.813499, "lon": 35.106143}, {"sequence": 17, "name": "\u05d0\u05d9\u05d6\u05d5\u05e8 \u05ea\u05e2\u05e9\u05d9\u05d4 \u05de\u05e2\u05dc\u05d4 \u05d4\u05d7\u05de\u05d9\u05e9\u05d4", "lat": 31.816374, "lon": 35.105035}, {"sequence": 18, "name": "\u05e0\u05d8\u05e3 \u05d0", "lat": 31.829847, "lon": 35.071406}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
