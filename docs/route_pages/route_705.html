    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d7\u05d3\u05e8\u05d4/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.435961, "lon": 34.914024}, {"sequence": 2, "name": "\u05e9\u05e2\u05e8\u05d9 \u05d7\u05d3\u05e8\u05d4/\u05db\u05d1\u05d9\u05e9 4", "lat": 32.433537, "lon": 34.909543}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05d9\u05e2\u05e8 \u05d7\u05d3\u05e8\u05d4", "lat": 32.40895, "lon": 34.903447}, {"sequence": 4, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d8\u05e2", "lat": 32.400888, "lon": 34.902487}, {"sequence": 5, "name": "\u05de\u05e4\u05e2\u05dc\u05d9 \u05d7\u05e4\u05e8/\u05d4\u05de\u05d6\u05d7", "lat": 32.402043, "lon": 34.901008}, {"sequence": 6, "name": "\u05d1\u05d9\u05ea \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd/\u05e6\u05d1\u05d9 \u05d4\u05e0\u05d7\u05dc", "lat": 32.403516, "lon": 34.898664}, {"sequence": 7, "name": "\u05de\u05e4\u05e2\u05dc\u05d9 \u05d7\u05e4\u05e8/\u05e6\u05d1\u05d9 \u05d4\u05e0\u05d7\u05dc", "lat": 32.402302, "lon": 34.896984}, {"sequence": 8, "name": "\u05de\u05e4\u05e2\u05dc\u05d9 \u05d7\u05e4\u05e8/\u05e0\u05d7\u05dc \u05d0\u05dc\u05db\u05e1\u05e0\u05d3\u05e8", "lat": 32.399905, "lon": 34.89829}, {"sequence": 9, "name": "\u05de\u05e4\u05e2\u05dc\u05d9 \u05d7\u05e4\u05e8/\u05e0\u05d7\u05dc \u05d0\u05dc\u05db\u05e1\u05e0\u05d3\u05e8", "lat": 32.400717, "lon": 34.901695}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d8\u05e2", "lat": 32.400004, "lon": 34.903026}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05d5\u05d0\u05d4", "lat": 32.392873, "lon": 34.903167}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05dc\u05d9\u05e9\u05d9\u05d1", "lat": 32.378766, "lon": 34.907664}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05e4\u05e8", "lat": 32.373139, "lon": 34.908841}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e2\u05d1\u05e8\u05d5\u05ea", "lat": 32.364299, "lon": 34.90753}, {"sequence": 15, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e2\u05d5\u05d2\u05df/\u05db\u05d1\u05d9\u05e9 5700", "lat": 32.358522, "lon": 34.906827}, {"sequence": 16, "name": "\u05e7\u05d9\u05d1\u05d5\u05e5 \u05de\u05e9\u05de\u05e8 \u05d4\u05e9\u05e8\u05d5\u05df \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 32.355727, "lon": 34.907208}, {"sequence": 17, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05d3\u05e8 \u05e2\u05dd", "lat": 32.350174, "lon": 34.907941}, {"sequence": 18, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d5\u05e4\u05d9\u05df \u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 32.344205, "lon": 34.907781}, {"sequence": 19, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e9\u05e8\u05d5\u05df \u05dc\u05de\u05e2\u05e8\u05d1", "lat": 32.323644, "lon": 34.902989}, {"sequence": 20, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05e0\u05d5\u05ea \u05d4\u05d3\u05e8", "lat": 32.323954, "lon": 34.898359}, {"sequence": 21, "name": "\u05e6\u05d5\u05de\u05ea \u05e9\u05e2\u05e8 \u05d7\u05e4\u05e8", "lat": 32.323256, "lon": 34.887917}, {"sequence": 22, "name": "\u05db\u05d1\u05d9\u05e9 57/\u05d3\u05e8\u05da \u05d3\u05d2\u05e0\u05d9\u05d4", "lat": 32.323617, "lon": 34.882208}, {"sequence": 23, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d0\u05d9\u05ea\u05de\u05e8", "lat": 32.324396, "lon": 34.874173}, {"sequence": 24, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e2\u05d5\u05dc\u05d9 \u05d4\u05d2\u05e8\u05d3\u05d5\u05dd", "lat": 32.325694, "lon": 34.864841}, {"sequence": 25, "name": "\u05d4\u05e8\u05e6\u05dc/\u05de\u05d9\u05e0\u05e5", "lat": 32.326819, "lon": 34.862473}, {"sequence": 26, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e0\u05ea\u05e0\u05d9\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.327128, "lon": 34.85839}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
