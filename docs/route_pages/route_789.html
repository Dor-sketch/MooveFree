    <script>
        // Initialize map

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05d4\u05e1\u05e4\u05e8 \u05d4\u05e4\u05ea\u05d5\u05d7/\u05d1\u05e8\u05dc", "lat": 32.787081, "lon": 35.012109}, {"sequence": 2, "name": "\u05d1\u05e8\u05dc/\u05e4\u05e0\u05d7\u05e1 \u05e8\u05d0\u05dd", "lat": 32.784053, "lon": 35.012998}, {"sequence": 3, "name": "\u05d7\u05e0\u05e7\u05d9\u05df/\u05e7\u05d5\u05de\u05d5\u05d9", "lat": 32.782206, "lon": 35.013178}, {"sequence": 4, "name": "\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05e6\u05d9\u05d5\u05e0\u05dc/\u05d9\u05d7\u05d6\u05e7\u05d0\u05dc", "lat": 32.78092, "lon": 35.009308}, {"sequence": 5, "name": "\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05e6\u05d9\u05d5\u05e0\u05dc/\u05d7\u05d1\u05d9\u05d1\u05d4 \u05e8\u05d9\u05d9\u05e7", "lat": 32.779273, "lon": 35.009911}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05d1\u05d9\u05e8\u05dd/\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05e6\u05d9\u05d5\u05e0\u05dc", "lat": 32.775098, "lon": 35.009924}, {"sequence": 7, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05dc\u05d9\u05d0\u05e0\u05e1/\u05d3\u05e8\u05da \u05d1\u05d9\u05e8\u05dd", "lat": 32.773885, "lon": 35.009755}, {"sequence": 8, "name": "\u05d3\u05e8\u05da \u05d1\u05d9\u05e8\u05dd/\u05d0\u05d2\u05d5\u05d6", "lat": 32.77025, "lon": 35.008527}, {"sequence": 9, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05d3\u05e8 \u05d0\u05e8\u05ea\u05d5\u05e8 \u05d1\u05d9\u05e8\u05dd", "lat": 32.770739, "lon": 35.007125}, {"sequence": 10, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05de\u05e6\u05e4\u05d5\u05e8 \u05d6\u05d9\u05d9\u05d3", "lat": 32.772655, "lon": 35.005877}, {"sequence": 11, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05de\u05e6\u05e4\u05d5\u05e8 \u05ea\u05de\u05e8", "lat": 32.775442, "lon": 35.001541}, {"sequence": 12, "name": "\u05d0\u05d1\u05d0 \u05d7\u05d5\u05e9\u05d9/\u05d0\u05d9\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.777431, "lon": 34.999399}, {"sequence": 13, "name": "\u05d1\u05d9\u05ea \u05d1\u05d9  "name": "\u05de\u05e8\u05db\u05d6 \u05d4\u05d1\u05d4\u05d0\u05d9\u05dd/\u05d2\u05d5\u05dc\u05d5\u05de\u05d1", "lat": 32.810555, "lon": 34.98871}, {"sequence": 28, "name": "\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05d4\u05e1", "lat": 32.808579, "lon": 34.991291}, {"sequence": 29, "name": "\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 32.807488, "lon": 34.994399}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
