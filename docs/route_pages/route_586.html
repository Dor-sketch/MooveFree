        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05e2\u05d9\u05dc\u05d9\u05ea", "lat": 31.935834, "lon": 35.03744}, {"sequence": 2, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05ea \u05e7\u05de\u05d4 \u05dc\u05de\u05e2\u05e8\u05d1", "lat": 31.442525, "lon": 34.762677}, {"sequence": 3, "name": "\u05d4\u05e8\u05d1 \u05de\u05e1\u05e2\u05d5\u05d3 \u05d0\u05dc\u05e4\u05e1\u05d9/\u05d9\u05dc\u05d3\u05d9 \u05d0\u05d5\u05e1\u05dc\u05d5", "lat": 31.427418, "lon": 34.599305}, {"sequence": 4, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05d4\u05e8\u05d1 \u05de\u05e9\u05d4 \u05d7\u05dc\u05e4\u05d5\u05df \u05d4\u05db\u05d4\u05df", "lat": 31.428102, "lon": 34.598173}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05de\u05e9\u05d4 \u05d7\u05dc\u05e4\u05d5\u05df \u05d4\u05db\u05d4\u05df/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 31.427452, "lon": 34.596277}, {"sequence": 6, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05d7\u05d9 \u05d4\u05db\u05d4\u05df", "lat": 31.426963, "lon": 34.594504}, {"sequence": 7, "name": "\u05d0\u05d1\u05d5\u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e8\u05de\u05d1\u05dd", "lat": 31.425582, "lon": 34.59212}, {"sequence": 8, "name": "\u05d1\u05d9\u05ea \u05d2\u05d9\u05dc \u05d4\u05d6\u05d4\u05d1/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 31.425387, "lon": 34.589379}, {"sequence": 9, "name": "\u05d4\u05e8\u05d1 \u05d2\u05e8\u05e9\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05d1\u05d1\u05d0 \u05e1\u05d0\u05dc\u05d9", "lat": 31.426852, "lon": 34.587223}, {"sequence": 10, "name": "\u05d3\u05e8\u05db\u05d9 \u05e8\u05e4\u05d0\u05dc/\u05e7\u05d4\u05d9\u05dc\u05ea \u05d9\u05e2\u05e7\u05d1", "lat": 31.428819, "lon": 34.584355}, {"sequence": 11, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d5\u05d9\u05e6\u05de\u05df/\u05d0\u05d7\u05ea \u05e2\u05e9\u05e8\u05d4 \u05d4\u05e0\u05e7\u05d5\u05d3\u05d5\u05ea", "lat": 31.42594, "lon": 34.578816}, {"sequence": 12, "name": "\u05d4\u05e8\u05d1 \u05d7\u05d6\u05e0\u05d9/\u05d9\u05d5\u05d1\u05dc", "lat": 31.420202, "lon": 34.579498}, {"sequence": 13, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d9\u05d5\u05d1\u05dc", "lat": 31.421136, "lon": 34.575469}, {"sequence": 14, "name": "\u05d0\u05d7\u05ea \u05e2\u05e9\u05e8\u05d4 \u05d4\u05e0\u05e7\u05d5\u05d3\u05d5\u05ea/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 31.419353, "lon": 34.573808}, {"sequence": 15, "name": "\u05d0\u05d7\u05ea \u05e2\u05e9\u05e8\u05d4 \u05d4\u05e0\u05e7\u05d5\u05d3\u05d5\u05ea/\u05d7\u05d8\u05d9\u05d1\u05ea \u05d4\u05e8\u05d0\u05dc", "lat": 31.416499, "lon": 34.574206}, {"sequence": 16, "name": "\u05d0\u05dc\u05d9 \u05e1\u05d9\u05e0\u05d9/\u05e7\u05d8\u05d9\u05e3", "lat": 31.413362, "lon": 34.57549}, {"sequence": 17, "name": "\u05ea.\u05e8\u05db\u05d1\u05ea \u05e0\u05ea\u05d9\u05d1\u05d5\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.410968, "lon": 34.572426}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
