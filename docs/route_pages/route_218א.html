e": 34, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05dc \u05d4\u05ea\u05e2\u05d5\u05e4\u05d4/\u05d3\u05e8\u05da \u05e8\u05de\u05dc\u05dc\u05d4", "lat": 31.854168, "lon": 35.224082}, {"sequence": 35, "name": "\u05e2\u05d9\u05ea\u05d5\u05df \u05d0\u05dc\u05e7\u05d5\u05d3\u05e1/\u05d3\u05e8\u05da \u05e0\u05de\u05dc \u05d4\u05ea\u05e2\u05d5\u05e4\u05d4", "lat": 31.857891, "lon": 35.222508}, {"sequence": 36, "name": "\u05de\u05e2\u05d1\u05e8 \u05e7\u05dc\u05e0\u05d3\u05d9\u05d4/\u05db\u05d1\u05d9\u05e9 45", "lat": 31.861048, "lon": 35.222717}, {"sequence": 37, "name": "\u05de\u05e2\u05d1\u05e8 \u05e7\u05dc\u05e0\u05d3\u05d9\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.862831, "lon": 35.226947}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
