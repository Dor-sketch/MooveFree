    <script>
        // Initialize map

        });

            attribution: '© OpenStreetMap contributors'

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05e9\u05dc \u05d0\u05d1\u05e8\u05d4\u05dd/\u05d4\u05e8\u05d1 \u05e8\u05d1\u05d9\u05e0\u05d5\u05d1", "lat": 32.082727, "lon": 34.84306}, {"sequence": 2, "name": "\u05d1\u05d9\u05d4\u05d7 \u05de\u05e2\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d9\u05e9\u05d5\u05e2\u05d4/\u05d4\u05e8\u05d1 \u05e8\u05d1\u05d9\u05e0\u05d5\u05d1", "lat": 32.084773, "lon": 34.843127}, {"sequence": 3, "name": "\u05db\u05d4\u05e0\u05de\u05df/\u05e4\u05d5\u05d1\u05e8\u05e1\u05e7\u05d9", "lat": 32.085001, "lon": 34.840061}, {"sequence": 4, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/ \u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.086862, "lon": 34.839274}, {"sequence": 5, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05d4\u05e9\u05dc\u05d5\u05e9\u05d4", "lat": 32.089413, "lon": 34.838796}, {"sequence": 6, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/ \u05e7\u05e0\u05d9\u05d5\u05df \u05d1\u05e0\u05d9 \u05d1\u05e8\u05e7", "lat": 32.091581, "lon": 34.83946}, {"sequence": 7, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/ \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0", "lat": 32.092113, "lon": 34.832382}, {"sequence": 8, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d3\u05d1 \u05d2\u05e8\u05d5\u05e0\u05e8", "lat": 32.091763, "lon": 34.828052}, {"sequence": 9, "name": "\u05d3\u05e8\u05da \u05d6\u05d0\u05d1 \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05de\u05db\u05d5\u05df \u05de\u05d5\u05e8", "lat": 32.09139, "lon": 34.824447}, {"sequence": 10, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d0\u05dc\u05d7\u05e0\u05df/\u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.065425, "lon": 34.765682}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
