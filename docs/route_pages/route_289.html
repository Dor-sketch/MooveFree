d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05e8\u05d0\u05e9 \u05e4\u05d9\u05e0\u05d4", "lat": 32.016972, "lon": 34.780855}, {"sequence": 47, "name": "\u05d2\u05d0\u05d5\u05dc\u05d9\u05dd/\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea", "lat": 32.016384, "lon": 34.785136}, {"sequence": 48, "name": "\u05d2\u05d0\u05d5\u05dc\u05d9\u05dd/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.017508, "lon": 34.786675}, {"sequence": 49, "name": "\u05e4\u05e8\u05d5\u05e4 \u05e9\u05d5\u05e8/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.01938, "lon": 34.790337}, {"sequence": 50, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05e4\u05e8\u05d5\u05e4 \u05e9\u05d5\u05e8", "lat": 32.019586, "lon": 34.792215}, {"sequence": 51, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05d2\u05d3\u05e2\u05d5\u05df", "lat": 32.018026, "lon": 34.79413}, {"sequence": 52, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 32.017376, "lon": 34.795814}, {"sequence": 53, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05d4\u05e9\u05d5\u05e4\u05d8\u05d9\u05dd", "lat": 32.016885, "lon": 34.797698}, {"sequence": 54, "name": "\u05d4\u05de\u05dc\u05d0\u05db\u05d4/\u05d4\u05de\u05e9\u05d1\u05d9\u05e8", "lat": 32.015986, "lon": 34.80097}, {"sequence": 55, "name": "\u05d4\u05de\u05dc\u05d0\u05db\u05d4/\u05d4\u05e9\u05d1\u05e2\u05d4", "lat": 32.020384, "lon": 34.804887}, {"sequence": 56, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.021775, "lon": 34.805471}, {"sequence": 57, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 32.024392, "lon": 34.802399}, {"sequence": 58, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05ea\u05de\u05e0\u05e2/\u05ea\u05de\u05e0\u05e2", "lat": 32.026341, "lon": 34.796395}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
