    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 32.099079, "lon": 34.825456}, {"sequence": 2, "name": "\u05de\u05d5\u05d6\u05d9\u05d0\u05d5\u05df \u05dc\u05d0\u05de\u05e0\u05d5\u05ea/\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc", "lat": 32.095279, "lon": 34.819734}, {"sequence": 3, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05e8\u05e9\u05d9", "lat": 32.0931, "lon": 34.816503}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05d4\u05ea\u05e7\u05d5\u05d5\u05d4", "lat": 32.090769, "lon": 34.811475}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05e8\u05d5\u05e7\u05d7", "lat": 32.088894, "lon": 34.808172}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.086969, "lon": 34.805391}, {"sequence": 7, "name": "\u05ea.\u05e8\u05e7\u05dc \u05d0\u05d1\u05d0 \u05d4\u05dc\u05dc/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.083114, "lon": 34.80505}, {"sequence": 8, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.085076, "lon": 34.810272}, {"sequence": 9, "name": "\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 32.084802, "lon": 34.812421}, {"sequence": 10, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05e8\u05d2/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.08225, "lon": 34.814746}, {"sequence": 11, "name": "\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7/\u05d4\u05e9\u05d5\u05d8\u05e8\u05ea", "lat": 32.081044, "lon": 34.814843}, {"sequence": 12, "name": "\u05e7\u05e8\u05d9\u05e0\u05d9\u05e6\u05d9/\u05d1\u05d9\u05d0\u05dc\u05d9\u05e7", "lat": 32.079296, "lon": 34.815753}, {"sequence": 13, "name": "\u05e7\u05e8\u05d9\u05e0\u05d9\u05e6\u05d9/\u05d4\u05e8\u05e6\u05dc", "lat": 32.080537, "lon": 34.818167}, {"sequence": 14, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/ \u05d4\u05e8\u05e6\u05dc", "lat": 32.079852, "lon": 34.81974}, {"sequence": 15, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d4\u05de\u05e2\u05d2\u05dc", "lat": 32.076432, "lon": 34.8188}, {"sequence": 16, "name": "\u05e9\u05d3. \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05de\u05d5\u05e8\u05d9\u05d4", "lat": 32.074616, "lon": 34.821709}, {"sequence": 17, "name": "\u05d1\u05d9\u05d4\u05e1 \u05d7\u05d5\u05e8\u05d1/\u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 32.072195, "lon": 34.822999}, {"sequence": 18, "name": "\u05e0\u05d2\u05d1\u05d4/ \u05d4\u05e8\u05d0\u05d4", "lat": 32.070268, "lon": 34.825837}, {"sequence": 19, "name": "\u05d3\u05e8\u05da \u05e0\u05d2\u05d1\u05d4/\u05d4\u05d9\u05e8\u05d3\u05df", "lat": 32.070046, "lon": 34.829165}, {"sequence": 20, "name": "\u05d3\u05e8\u05da \u05e0\u05d2\u05d1\u05d4/\u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8", "lat": 32.069882, "lon": 34.832089}, {"sequence": 21, "name": "\u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8/\u05d0\u05e6\u05dc", "lat": 32.065799, "lon": 34.832938}, {"sequence": 22, "name": "\u05e4\u05e0\u05d7\u05e1 \u05e8\u05d5\u05d8\u05e0\u05d1\u05e8\u05d2/\u05d1\u05df \u05d0\u05dc\u05d9\u05e2\u05d6\u05e8", "lat": 32.06353, "lon": 34.832247}, {"sequence": 23, "name": "\u05d4\u05d9\u05e8\u05d3\u05df/ \u05e4\u05e0\u05d7\u05e1", "lat": 32.063113, "lon": 34.828322}, {"sequence": 24, "name": "\u05d4\u05d9\u05e8\u05d3\u05df/\u05d0\u05dc\u05d5\u05e3 \u05e9\u05d3\u05d4", "lat": 32.059453, "lon": 34.828104}, {"sequence": 25, "name": "\u05d1\u05e8\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05d0\u05dc\u05d5\u05e3 \u05e9\u05d3\u05d4", "lat": 32.057417, "lon": 34.827413}, {"sequence": 26, "name": "\u05e8\u05d6\u05d9\u05d0\u05dc/\u05d0\u05dc\u05d5\u05e3 \u05d3\u05d5\u05d3", "lat": 32.054099, "lon": 34.823116}, {"sequence": 27, "name": "\u05d0\u05dc\u05d5\u05e3 \u05d3\u05d5\u05d3/\u05d2\u05d1\u05e2\u05ea\u05d9", "lat": 32.05342, "lon": 34.817444}, {"sequence": 28, "name": "\u05e9\u05dc\u05d5\u05dd \u05e2\u05dc\u05d9\u05db\u05dd/\u05d2\u05d1\u05e2\u05ea\u05d9", "lat": 32.051942, "lon": 34.818192}, {"sequence": 29, "name": "\u05d9\u05d4\u05d3\u05d5\u05ea \u05e4\u05d9\u05dc\u05d3\u05dc\u05e4\u05d9\u05d4/\u05e2\u05d6\u05e8\u05d9\u05d0\u05dc", "lat": 32.051677, "lon": 34.819463}, {"sequence": 30, "name": "\u05e2\u05d6\u05e8\u05d9\u05d0\u05dc/\u05d2\u05d1\u05e2\u05ea\u05d9", "lat": 32.050386, "lon": 34.816379}, {"sequence": 31, "name": "\u05db\u05d9\u05db\u05e8 \u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e9\u05dc\u05dd", "lat": 32.049928, "lon": 34.815069}, {"sequence": 32, "name": "\u05d0\u05e6\u05d8\u05d3\u05d9\u05d5\u05df \u05d5\u05d9\u05e0\u05d8\u05e8", "lat": 32.0476, "lon": 34.816389}, {"sequence": 33, "name": "\u05d0\u05d9\u05e6\u05d8\u05d3\u05d9\u05d5\u05df \u05d5\u05d9\u05e0\u05d8\u05e8", "lat": 32.046172, "lon": 34.814621}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
