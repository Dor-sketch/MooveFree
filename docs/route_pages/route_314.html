9, "lon": 34.66358}, {"sequence": 14, "name": "\u05d7\u05d8\u05d9\u05d1\u05ea \u05d4\u05e0\u05d2\u05d1/\u05d7\u05e0\u05d4 \u05e1\u05e0\u05e9", "lat": 31.800091, "lon": 34.664507}, {"sequence": 15, "name": "\u05d7\u05e0\u05d4 \u05e1\u05e0\u05e9/\u05de\u05d1\u05e6\u05e2 \u05d7\u05d5\u05e8\u05d1", "lat": 31.799686, "lon": 34.661648}, {"sequence": 16, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05e4\u05d9\u05d8\u05e1\u05d1\u05d5\u05e8\u05d2/\u05d7\u05e4\u05e5 \u05d7\u05d9\u05d9\u05dd", "lat": 31.797809, "lon": 34.658599}, {"sequence": 17, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05e9\u05dc\u05de\u05d4 \u05d1\u05df \u05d9\u05d5\u05e1\u05e3", "lat": 31.796441, "lon": 34.65862}, {"sequence": 18, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e4\u05dc\u05de\u05d7", "lat": 31.795449, "lon": 34.66129}, {"sequence": 19, "name": "\u05d0\u05dc\u05ea\u05d0/\u05e8\u05d1\u05d9 \u05e9\u05de\u05e2\u05d5\u05df \u05d1\u05df \u05e9\u05d8\u05d7", "lat": 31.794337, "lon": 34.663198}, {"sequence": 20, "name": "\u05e8\u05d1\u05d9 \u05e9\u05de\u05e2\u05d5\u05df \u05d1\u05df \u05e9\u05d8\u05d7/\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 31.793033, "lon": 34.664727}, {"sequence": 21, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d4\u05dc\u05dc", "lat": 31.792357, "lon": 34.665887}, {"sequence": 22, "name": "\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05e8\u05d1 \u05d0\u05e9\u05d9", "lat": 31.789781, "lon": 34.666031}, {"sequence": 23, "name": "\u05e8\u05e9\u05d1\u05d9/\u05e8\u05d1\u05d9 \u05d8\u05e8\u05e4\u05d5\u05df", "lat": 31.788983, "lon": 34.6648}, {"sequence": 24, "name": "\u05e8\u05e9\u05d1\u05d9/\u05e8\u05d1\u05d9 \u05d9\u05d5\u05d7\u05e0\u05df \u05d1\u05df \u05d6\u05db\u05d0\u05d9", "lat": 31.789722, "lon": 34.662026}, {"sequence": 25, "name": "\u05e8\u05e9\u05d1\u05d9/\u05d4\u05e8\u05d1 \u05dc\u05d5\u05d9\u05df", "lat": 31.790404, "lon": 34.65987}, {"sequence": 26, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05dc\u05d5\u05d9\u05df", "lat": 31.789007, "lon": 34.657838}, {"sequence": 27, "name": "\u05d4\u05e8\u05d5\u05ea\u05dd/\u05d4\u05d7\u05e8\u05e6\u05d9\u05ea", "lat": 31.789391, "lon": 34.652983}, {"sequence": 28, "name": "\u05d4\u05e8\u05d5\u05ea\u05dd/\u05d4\u05e6\u05d1\u05e2\u05d5\u05e0\u05d9", "lat": 31.790134, "lon": 34.650555}, {"sequence": 29, "name": "\u05d4\u05e6\u05d1\u05e2\u05d5\u05e0\u05d9/\u05d4\u05db\u05dc\u05e0\u05d9\u05ea", "lat": 31.78819, "lon": 34.649014}, {"sequence": 30, "name": "\u05d4\u05e4\u05e8\u05d7\u05d9\u05dd", "lat": 31.784925, "lon": 34.650162}, {"sequence": 31, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d0\u05e9\u05d3\u05d5\u05d3", "lat": 31.790236, "lon": 34.639344}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
