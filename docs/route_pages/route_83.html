    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8/\u05db\u05d9\u05db\u05e8 \u05d3\u05d5\u05d3", "lat": 32.784852, "lon": 35.017412}, {"sequence": 2, "name": "\u05d7\u05e0\u05d9\u05ea\u05d4/\u05d8\u05e8\u05d5\u05de\u05e4\u05dc\u05d3\u05d5\u05e8", "lat": 32.786016, "lon": 35.017577}, {"sequence": 3, "name": "\u05d2\u05d0\u05d5\u05dc\u05d4/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.802606, "lon": 35.000393}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d1\u05d9\u05ea \u05d9\u05e2\u05e7\u05d1/\u05d4\u05de\u05d9\u05d9\u05de\u05d5\u05e0\u05d9", "lat": 32.803185, "lon": 34.996707}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
