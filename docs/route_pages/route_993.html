ce": 29, "name": "\u05de\u05e1\u05e2\u05e3 \u05d4\u05e8 \u05d7\u05e6\u05e8\u05d4/\u05db\u05d1\u05d9\u05e9 25 \u05dc\u05de\u05e2\u05e8\u05d1", "lat": 31.041299, "lon": 35.188195}, {"sequence": 30, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05de\u05d7\u05e7\u05e8 \u05d2\u05e8\u05e2\u05d9\u05e0\u05d9\u05ea", "lat": 31.037714, "lon": 35.132817}, {"sequence": 31, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d5\u05ea\u05dd/\u05d0\u05d5\u05e8\u05d5\u05df", "lat": 31.036792, "lon": 35.092659}, {"sequence": 32, "name": "\u05de\u05e1\u05e2\u05e3 \u05d3\u05d9\u05de\u05d5\u05e0\u05d4/\u05e7\u05e0\u05d9\u05d5\u05df \u05d4\u05d3\u05e8\u05da", "lat": 31.062378, "lon": 35.0192}, {"sequence": 33, "name": "\u05ea\u05d7\u05e0\u05ea \u05d4\u05ea\u05e8\u05e2\u05e0\u05e0\u05d5\u05ea/\u05e4\u05d5\u05e0\u05d3\u05e7 \u05d1\u05d9\u05ea \u05e7\u05de\u05d4", "lat": 31.442304, "lon": 34.764124}, {"sequence": 34, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d4\u05de\u05e4\u05e8\u05e5/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.792213, "lon": 35.034821}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
