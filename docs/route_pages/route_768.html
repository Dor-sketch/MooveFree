": "\u05de\u05e1\u05e2\u05e3 \u05db\u05e4\u05e8 \u05d2\u05dc\u05d9\u05dd", "lat": 32.765262, "lon": 34.96209}, {"sequence": 30, "name": "\u05de\u05e1\u05e2\u05e3 \u05d8\u05d9\u05e8\u05ea \u05db\u05e8\u05de\u05dc/\u05d4\u05e8\u05e6\u05dc", "lat": 32.773179, "lon": 34.96341}, {"sequence": 31, "name": "\u05d1\u05e1\u05d9\u05e1 \u05ea\u05d5\u05d1\u05dc\u05d4", "lat": 32.777535, "lon": 34.963392}, {"sequence": 32, "name": "\u05d4\u05d4\u05d2\u05e0\u05d4/\u05e8\u05d5\u05d8\u05e0\u05d1\u05e8\u05d2", "lat": 32.785647, "lon": 34.962823}, {"sequence": 33, "name": "\u05de\u05ea\u05de", "lat": 32.790385, "lon": 34.96134}, {"sequence": 34, "name": "\u05e1\u05d7\u05e8\u05d5\u05d1", "lat": 32.790898, "lon": 34.958675}, {"sequence": 35, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d7\u05d5\u05e3 \u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.793065, "lon": 34.957647}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
