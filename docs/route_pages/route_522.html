    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d0", "lat": 32.984815, "lon": 35.549164}, {"sequence": 2, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d1", "lat": 32.984086, "lon": 35.546314}, {"sequence": 3, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d1\u05d0\u05e8 \u05de\u05e8\u05d9\u05dd", "lat": 32.986683, "lon": 35.546827}, {"sequence": 4, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d3", "lat": 32.988594, "lon": 35.547872}, {"sequence": 5, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05e9\u05e4\u05ea\u05d9 \u05e6\u05d3\u05d9\u05e7/\u05e9\u05dc\u05d1 \u05d2", "lat": 32.987121, "lon": 35.549572}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05d4\u05d1\u05e0\u05d9\u05dd/\u05d0\u05d6\u05d5\u05e8 \u05d4\u05ea\u05e2\u05e9\u05d9\u05d9\u05d4", "lat": 32.982257, "lon": 35.551135}, {"sequence": 7, "name": "\u05e4\u05e8\u05d9 \u05d4\u05d2\u05dc\u05d9\u05dc/\u05d3\u05e8\u05da \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.982017, "lon": 35.554698}, {"sequence": 8, "name": "\u05de\u05e1\u05d5\u05e3 \u05d7\u05e6\u05d5\u05e8 \u05d4\u05d2\u05dc\u05d9\u05dc\u05d9\u05ea/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.980861, "lon": 35.556525}, {"sequence": 9, "name": "\u05de\u05e1\u05d5\u05e3 \u05d7\u05e6\u05d5\u05e8 \u05d4\u05d2\u05dc\u05d9\u05dc\u05d9\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.98083, "lon": 35.556268}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d0\u05e9 \u05e4\u05d9\u05e0\u05d4", "lat": 32.967464, "lon": 35.550281}, {"sequence": 11, "name": "\u05de\u05d7\u05dc\u05e3 \u05d0\u05dc\u05d9\u05e4\u05dc\u05d8", "lat": 32.953228, "lon": 35.539754}, {"sequence": 12, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05dc\u05d7\u05d9", "lat": 32.963282, "lon": 35.489648}, {"sequence": 13, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05d3\u05e8\u05da \u05d4\u05e8\u05de\u05d1\u05dd", "lat": 32.95931, "lon": 35.490254}, {"sequence": 14, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05e8\u05d1\u05e7\u05d4 \u05d6\u05d9\u05d5", "lat": 32.957447, "lon": 35.490976}, {"sequence": 15, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d6\u05d9\u05d5", "lat": 32.955824, "lon": 35.491871}, {"sequence": 16, "name": "\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05e8\u05e6\u05dc", "lat": 32.957234, "lon": 35.496737}, {"sequence": 17, "name": "\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05de\u05d2 \u05d9\u05d5\u05e8\u05d3\u05d9 \u05d4\u05e1\u05d9\u05e8\u05d4", "lat": 32.957294, "lon": 35.498349}, {"sequence": 18, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05e4\u05e8\u05d5\u05de\u05e6\u05e0\u05e7\u05d5/\u05d9\u05e2\u05e7\u05d1 \u05dc\u05d5\u05d9", "lat": 32.960467, "lon": 35.498143}, {"sequence": 19, "name": "\u05e4\u05e8\u05d5\u05de\u05e6\u05e0\u05e7\u05d5/\u05e8\u05d9\u05de\u05d5\u05e0\u05d9", "lat": 32.961903, "lon": 35.498795}, {"sequence": 20, "name": "\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05d7\u05dc\u05d5\u05e5", "lat": 32.965185, "lon": 35.497925}, {"sequence": 21, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05e8\u05d1 \u05ea\u05d7\u05d5\u05de\u05d9/\u05d3\u05e8\u05da \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.967181, "lon": 35.497265}, {"sequence": 22, "name": "\u05e9\u05d5\u05e7/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.96827, "lon": 35.497669}, {"sequence": 23, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e6\u05e4\u05ea/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.97034, "lon": 35.497877}, {"sequence": 24, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e6\u05e4\u05ea/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.97015, "lon": 35.497206}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
