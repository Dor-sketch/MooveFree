e8\u05e6\u05d5\u05d2/\u05e0\u05ea\u05df \u05d0\u05dc\u05ea\u05e8\u05de\u05df", "lat": 32.081286, "lon": 34.980857}, {"sequence": 49, "name": "\u05de\u05e8\u05d9\u05dd \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4/\u05e9\u05de\u05d5\u05d0\u05dc \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 32.079139, "lon": 34.984774}, {"sequence": 50, "name": "\u05de\u05e8\u05d9\u05dd \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4/\u05e2\u05de\u05d5\u05e1 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 32.077154, "lon": 34.986749}, {"sequence": 51, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05d6\u05db\u05e8\u05d9\u05d4", "lat": 32.076849, "lon": 34.989087}, {"sequence": 52, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05e2\u05de\u05d5\u05e1 \u05d4\u05e0\u05d1\u05d9\u05d0", "lat": 32.079011, "lon": 34.988442}, {"sequence": 53, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05d4\u05e0\u05d1\u05d9\u05d0/\u05de\u05e8\u05d9\u05dd \u05d4\u05e0\u05d1\u05d9\u05d0\u05d4", "lat": 32.081507, "lon": 34.987658}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
