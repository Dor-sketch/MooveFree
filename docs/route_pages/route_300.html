        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.056487, "lon": 34.779648}, {"sequence": 2, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d4\u05d5\u05dc\u05e5/\u05d7\u05d9\u05dc \u05d4\u05e9\u05e8\u05d9\u05d5\u05df", "lat": 32.046238, "lon": 34.783261}, {"sequence": 3, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d5\u05dc\u05d5\u05df", "lat": 32.037572, "lon": 34.779659}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05db\u05ea\u05e9 \u05dc\u05de\u05d6\u05e8\u05d7", "lat": 32.027394, "lon": 34.798346}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05dc\u05d0\u05db\u05d4 \u05dc\u05de\u05d6\u05e8\u05d7", "lat": 32.02034, "lon": 34.806358}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05e7\u05e4\u05dc\u05df", "lat": 32.017652, "lon": 34.808867}, {"sequence": 7, "name": "\u05de\u05e1\u05e2\u05e3 \u05d2\u05df \u05d9\u05d1\u05e0\u05d4", "lat": 31.783772, "lon": 34.672409}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d3 \u05d4\u05dc\u05d5\u05dd/\u05db\u05d1\u05d9\u05e9 4", "lat": 31.765906, "lon": 34.667305}, {"sequence": 9, "name": "\u05de\u05e1\u05e2\u05e3 \u05d0\u05de\u05d5\u05e0\u05d9\u05dd", "lat": 31.75265, "lon": 34.662094}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05e9\u05db\u05d5\u05dc\u05d5\u05ea", "lat": 31.724006, "lon": 34.635428}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05d1\u05d0 \u05d4\u05d9\u05dc\u05dc \u05e1\u05d9\u05dc\u05d1\u05e8/\u05dc\u05d3\u05e8\u05d5\u05dd", "lat": 31.674202, "lon": 34.608852}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05e8\u05db\u05d9\u05d4", "lat": 31.665272, "lon": 34.606541}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05d0\u05e9\u05e7\u05dc\u05d5\u05df", "lat": 31.65935, "lon": 34.602004}, {"sequence": 14, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d7\u05d5\u05e6\u05d5\u05ea/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.660747, "lon": 34.588385}, {"sequence": 15, "name": "\u05d1\u05d9\u05ea \u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 31.661512, "lon": 34.584896}, {"sequence": 16, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e0\u05d0\u05d5\u05ea \u05d0\u05e9\u05e7\u05dc\u05d5\u05df", "lat": 31.66131, "lon": 34.576455}, {"sequence": 17, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d1\u05df \u05e6\u05d1\u05d9", "lat": 31.662, "lon": 34.571401}, {"sequence": 18, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d0\u05e9\u05e7\u05dc\u05d5\u05df/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 31.663834, "lon": 34.565989}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
