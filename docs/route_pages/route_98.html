        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05e0\u05d4 \u05e4\u05e8\u05e0\u05e7/\u05ea\u05e9\u05e8\u05d9", "lat": 31.671933, "lon": 34.58528}, {"sequence": 2, "name": "\u05d0\u05e7\u05e1\u05d5\u05d3\u05d5\u05e1/\u05d9\u05de\u05d9\u05ea", "lat": 31.676648, "lon": 34.586312}, {"sequence": 3, "name": "\u05d0\u05e7\u05e1\u05d5\u05d3\u05d5\u05e1/\u05de\u05d1\u05e6\u05e2 \u05de\u05e9\u05d4", "lat": 31.678347, "lon": 34.586369}, {"sequence": 4, "name": "\u05db\u05d9\u05d7/\u05d0\u05e7\u05e1\u05d5\u05d3\u05d5\u05e1", "lat": 31.679754, "lon": 34.585898}, {"sequence": 5, "name": "\u05d2\u05dc\u05e2\u05d3/\u05db\u05dc \u05d9\u05e9\u05e8\u05d0\u05dc \u05d7\u05d1\u05e8\u05d9\u05dd", "lat": 31.679257, "lon": 34.584045}, {"sequence": 6, "name": "\u05db\u05dc \u05d9\u05e9\u05e8\u05d0\u05dc \u05d7\u05d1\u05e8\u05d9\u05dd/\u05d9\u05d5\u05d3\u05e4\u05ea", "lat": 31.678962, "lon": 34.582911}, {"sequence": 7, "name": "\u05d6\u05e8\u05e2\u05d9\u05ea/\u05db\u05e0\u05e4\u05d9 \u05e0\u05e9\u05e8\u05d9\u05dd", "lat": 31.677888, "lon": 34.581694}, {"sequence": 8, "name": "\u05d9\u05d4\u05d3\u05d5\u05ea \u05e1\u05e4\u05e8\u05d3/\u05db\u05e0\u05e4\u05d9 \u05e0\u05e9\u05e8\u05d9\u05dd", "lat": 31.676835, "lon": 34.581852}, {"sequence": 9, "name": "\u05d9\u05d4\u05d3\u05d5\u05ea \u05e1\u05e4\u05e8\u05d3/\u05d0\u05d5\u05e4\u05d9\u05e8\u05d4", "lat": 31.676107, "lon": 34.583141}, {"sequence": 10, "name": "\u05d0\u05e7\u05e1\u05d5\u05d3\u05d5\u05e1/\u05d9\u05d4\u05d3\u05d5\u05ea \u05e1\u05e4\u05e8\u05d3", "lat": 31.675469, "lon": 34.585699}, {"sequence": 11, "name": "\u05ea\u05e9\u05e8\u05d9/\u05d0\u05d1", "lat": 31.671853, "lon": 34.583782}, {"sequence": 12, "name": "\u05d0\u05d9\u05d9\u05e8/\u05e0\u05d9\u05e1\u05df", "lat": 31.672268, "lon": 34.581752}, {"sequence": 13, "name": "\u05e0\u05d9\u05e1\u05df/\u05d0\u05d9\u05d9\u05e8", "lat": 31.672754, "lon": 34.580561}, {"sequence": 14, "name": "\u05e0\u05d9\u05e1\u05df/\u05db\u05e1\u05dc\u05d5", "lat": 31.673177, "lon": 34.579541}, {"sequence": 15, "name": "\u05e1\u05d9\u05d5\u05df \\ \u05d0\u05d9\u05d9\u05e8", "lat": 31.671111, "lon": 34.579667}, {"sequence": 16, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05d0\u05d9\u05d9\u05e8", "lat": 31.669643, "lon": 34.579134}, {"sequence": 17, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05e4\u05e7\u05d9\u05e2\u05d9\u05df", "lat": 31.669229, "lon": 34.575473}, {"sequence": 18, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d7\u05d9\u05e0\u05d5\u05da/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.664711, "lon": 34.571419}, {"sequence": 19, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d1\u05df \u05e6\u05d1\u05d9/\u05d0\u05dc\u05d9 \u05db\u05d4\u05df", "lat": 31.667396, "lon": 34.571267}, {"sequence": 20, "name": "\u05d0\u05d5\u05e8\u05d8/\u05e4\u05d9\u05e0\u05e1", "lat": 31.66761, "lon": 34.568596}, {"sequence": 21, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05d5\u05e8\u05d8", "lat": 31.670081, "lon": 34.567827}, {"sequence": 22, "name": "\u05d0\u05d5\u05e8\u05d8/\u05e6\u05e4\u05e0\u05d9\u05d4", "lat": 31.673052, "lon": 34.569964}, {"sequence": 23, "name": "\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9 \u05d3", "lat": 31.680536, "lon": 34.581059}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
