298133}, {"sequence": 26, "name": "\u05d4\u05d2\u05d9\u05ea\u05d9\u05ea/\u05d4\u05e2\u05e0\u05d1\u05dc", "lat": 31.785658, "lon": 35.300039}, {"sequence": 27, "name": "\u05d4\u05d2\u05d9\u05ea\u05d9\u05ea/\u05d4\u05e0\u05d1\u05dc", "lat": 31.782821, "lon": 35.299754}, {"sequence": 28, "name": "\u05d4\u05d2\u05d9\u05ea\u05d9\u05ea", "lat": 31.781672, "lon": 35.299707}, {"sequence": 29, "name": "\u05d4\u05d2\u05d9\u05ea\u05d9\u05ea/\u05d4\u05e2\u05d5\u05d2\u05d1", "lat": 31.780521, "lon": 35.298885}, {"sequence": 30, "name": "\u05d3\u05e8\u05da \u05de\u05d3\u05d1\u05e8 \u05d9\u05d4\u05d5\u05d3\u05d4/\u05d4\u05d2\u05d9\u05ea\u05d9\u05ea", "lat": 31.779512, "lon": 35.299484}, {"sequence": 31, "name": "\u05d3\u05e8\u05da \u05d4\u05d2\u05d9\u05d0/\u05d3\u05e8\u05da \u05de\u05d3\u05d1\u05e8 \u05d9\u05d4\u05d5\u05d3\u05d4", "lat": 31.779411, "lon": 35.301533}, {"sequence": 32, "name": "\u05e4\u05d0\u05e8\u05e7 \u05de\u05e8\u05db\u05d6\u05d9", "lat": 31.77727, "lon": 35.300128}, {"sequence": 33, "name": "\u05d3\u05e8\u05da \u05d4\u05d2\u05d9\u05d0/\u05d3\u05e8\u05da \u05e7\u05d3\u05dd", "lat": 31.775477, "lon": 35.303807}, {"sequence": 34, "name": "\u05de\u05e1\u05d5\u05e3 \u05d0\u05d2\u05d3/\u05d3\u05e8\u05da \u05e7\u05d3\u05dd", "lat": 31.77457, "lon": 35.303432}, {"sequence": 35, "name": "\u05d3\u05e8\u05da \u05e7\u05d3\u05dd/\u05d0\u05d1\u05e0\u05d9 \u05d4\u05d7\u05d5\u05e9\u05df", "lat": 31.774057, "lon": 35.301293}, {"sequence": 36, "name": "\u05d3\u05e8\u05da \u05e7\u05d3\u05dd/\u05d4\u05e8 \u05de\u05d9\u05db\u05d5\u05d5\u05e8", "lat": 31.773414, "lon": 35.298986}, {"sequence": 37, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05d0\u05d3\u05d5\u05de\u05d9\u05dd", "lat": 31.771296, "lon": 35.299407}, {"sequence": 38, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05d4", "lat": 31.77014, "lon": 35.298845}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
