00055}, {"sequence": 26, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05d0\u05d7\u05d9\u05dd \u05e1\u05de\u05d9\u05dc\u05e6\u05e0\u05e1\u05e7\u05d9", "lat": 31.960348, "lon": 34.800948}, {"sequence": 27, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d9\u05e0\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 31.958395, "lon": 34.801979}, {"sequence": 28, "name": "\u05d4\u05e8\u05e6\u05dc/\u05e9\u05d3\u05e8\u05d5\u05ea \u05ea\u05e9\u05d7", "lat": 31.955339, "lon": 34.802324}, {"sequence": 29, "name": "\u05de\u05e1\u05d5\u05e3 \u05d0\u05d1\u05d9 \u05d4\u05d0\u05e1\u05d9\u05e8\u05d9\u05dd", "lat": 31.954371, "lon": 34.803814}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
