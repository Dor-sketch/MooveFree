    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc/\u05d4\u05e8\u05d1 \u05e0\u05d5\u05e8\u05d5\u05e7", "lat": 32.095211, "lon": 34.841456}, {"sequence": 2, "name": "\u05d4\u05e8\u05d1 \u05e0\u05d5\u05e8\u05d5\u05e7/ \u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc", "lat": 32.096307, "lon": 34.842769}, {"sequence": 3, "name": "\u05d1\u05d9\u05ea \u05d7\u05e0\u05d5\u05da/\u05e8\u05d1\u05d9 \u05d2\u05e0\u05d9\u05d7\u05d5\u05d1\u05e1\u05e7\u05d9", "lat": 32.099145, "lon": 34.840594}, {"sequence": 4, "name": "\u05d9\u05d2\u05d0\u05dc \u05d0\u05dc\u05d5\u05df/\u05d4\u05e8\u05d1 \u05d8\u05d9\u05d9\u05d1", "lat": 32.097706, "lon": 34.836105}, {"sequence": 5, "name": "\u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc/\u05d4\u05de\u05db\u05d1\u05d9\u05dd", "lat": 32.096519, "lon": 34.834567}, {"sequence": 6, "name": "\u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05d1\u05e8\u05d5\u05d8", "lat": 32.094626, "lon": 34.83302}, {"sequence": 7, "name": "\u05d0\u05d4\u05e8\u05d5\u05e0\u05d5\u05d1\u05d9\u05e5/\u05e0\u05e4\u05d7\u05d0", "lat": 32.090489, "lon": 34.83882}, {"sequence": 8, "name": "\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.08532, "lon": 34.83971}, {"sequence": 9, "name": "\u05d4\u05e8\u05d1 \u05db\u05d4\u05e0\u05de\u05df/\u05e2\u05d6\u05e8\u05d0", "lat": 32.082993, "lon": 34.840811}, {"sequence": 10, "name": "\u05d1\u05d9\u05e8\u05e0\u05d1\u05d5\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 32.071681, "lon": 34.840713}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
