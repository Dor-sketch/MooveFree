    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05e2\u05d9\u05dc\u05d9\u05ea", "lat": 31.935834, "lon": 35.03744}, {"sequence": 2, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05e8\u05db\u05d6", "lat": 31.901335, "lon": 35.004985}, {"sequence": 3, "name": "\u05d4\u05d4\u05d2\u05e0\u05d4/\u05d7\u05d9\u05e9", "lat": 31.893823, "lon": 34.824617}, {"sequence": 4, "name": "\u05d4\u05d4\u05d2\u05e0\u05d4/\u05d7\u05d9\u05d9\u05dd \u05e1\u05d9\u05e8\u05e0\u05d9", "lat": 31.893326, "lon": 34.822275}, {"sequence": 5, "name": "\u05d4\u05d4\u05d2\u05e0\u05d4/\u05d5\u05d9\u05d9\u05e1\u05d1\u05d5\u05e8\u05d2", "lat": 31.893055, "lon": 34.82106}, {"sequence": 6, "name": "\u05d4\u05d4\u05d2\u05e0\u05d4/\u05de\u05e0\u05d5\u05d7\u05d4 \u05d5\u05e0\u05d7\u05dc\u05d4", "lat": 31.892611, "lon": 34.818915}, {"sequence": 7, "name": "\u05e2\u05d6\u05e8\u05d0/\u05d5\u05d9\u05d9\u05e1 \u05d9\u05d5\u05dd \u05d8\u05d5\u05d1", "lat": 31.89211, "lon": 34.816343}, {"sequence": 8, "name": "\u05de\u05e9\u05d8\u05e8\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 31.900216, "lon": 34.809816}, {"sequence": 9, "name": "\u05e4\u05d0\u05e8\u05e7 \u05d4\u05de\u05d3\u05e2/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 31.912543, "lon": 34.802606}, {"sequence": 10, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e0\u05e1 \u05e6\u05d9\u05d5\u05e0\u05d4", "lat": 31.925482, "lon": 34.79794}, {"sequence": 11, "name": "\u05e7\u05e0\u05d9\u05d5\u05ea\u05e8/\u05d5\u05d9\u05e6\u05de\u05df", "lat": 31.929677, "lon": 34.798887}, {"sequence": 12, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05de\u05e8\u05d2\u05d5\u05dc\u05d9\u05df", "lat": 31.93713, "lon": 34.800146}, {"sequence": 13, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd", "lat": 31.949222, "lon": 34.801928}, {"sequence": 14, "name": "\u05d4\u05db\u05e8\u05de\u05dc/\u05d4\u05e8\u05e6\u05dc", "lat": 31.96179, "lon": 34.803548}, {"sequence": 15, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d1\u05d9\u05dc\u05d5", "lat": 31.961937, "lon": 34.809041}, {"sequence": 16, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9", "lat": 31.962129, "lon": 34.811172}, {"sequence": 17, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d3\u05d5\u05d3 \u05d4\u05e8\u05d0\u05d5\u05d1\u05e0\u05d9", "lat": 31.962321, "lon": 34.813138}, {"sequence": 18, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e9\u05d5\u05de\u05e8", "lat": 31.962561, "lon": 34.816165}, {"sequence": 19, "name": "\u05d2\u05d1\u05e2\u05ea\u05d9/\u05e9\u05dc\u05de\u05d4 \u05d0\u05dc\u05d9\u05e8\u05d6", "lat": 31.966235, "lon": 34.81705}, {"sequence": 20, "name": "\u05d9\u05d5\u05e1\u05e3 \u05d1\u05d5\u05e8\u05d2/\u05de\u05e9\u05d5\u05d0\u05d5\u05ea \u05d9\u05e6\u05d7\u05e7", "lat": 31.968049, "lon": 34.818099}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
</html>
