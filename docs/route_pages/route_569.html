: 35.234681}, {"sequence": 12, "name": "\u05e9\u05d3 \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8", "lat": 31.838043, "lon": 35.236988}, {"sequence": 13, "name": "\u05de\u05e8\u05db\u05d6 \u05e7\u05d4\u05d9\u05dc\u05ea\u05d9/\u05e9\u05d3 \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1", "lat": 31.83791, "lon": 35.238882}, {"sequence": 14, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1/\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1", "lat": 31.839491, "lon": 35.240355}, {"sequence": 15, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d9\u05e2\u05e7\u05d1", "lat": 31.840465, "lon": 35.240993}, {"sequence": 16, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e6\u05e8\u05dc\u05e1 \u05dc\u05d5\u05e5", "lat": 31.838896, "lon": 35.24383}, {"sequence": 17, "name": "\u05d4\u05e8\u05d1 \u05e4\u05e8\u05d3\u05e1/\u05e4\u05d5\u05e0\u05d8", "lat": 31.839202, "lon": 35.245631}, {"sequence": 18, "name": "\u05d0\u05e1\u05d8\u05d5\u05e8\u05d4/\u05db\u05e4\u05e8 \u05e2\u05d1\u05e8\u05d9", "lat": 31.839907, "lon": 35.247416}, {"sequence": 19, "name": "\u05d6\u05d5\u05d5\u05d9\u05df/\u05e0\u05d9\u05d9\u05de\u05df \u05d0", "lat": 31.840792, "lon": 35.247988}, {"sequence": 20, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05d3\u05e2\u05ea \u05d9\u05d5\u05e1\u05e3/\u05d6\u05d5\u05d9\u05d9\u05df", "lat": 31.842346, "lon": 35.24772}, {"sequence": 21, "name": "\u05d6\u05d5\u05d5\u05d9\u05df/\u05e0\u05d9\u05d9\u05de\u05df \u05d1", "lat": 31.842606, "lon": 35.249184}, {"sequence": 22, "name": "\u05d4\u05e8\u05d1 \u05e9\u05d9 \u05d6\u05d5\u05d5\u05d9\u05df/\u05d4\u05e8\u05d1 \u05e9\u05dc\u05de\u05d4 \u05d9\u05d5\u05e1\u05e3 \u05d0\u05dc\u05d9\u05d0\u05da", "lat": 31.840495, "lon": 35.249144}, {"sequence": 23, "name": "\u05d6\u05d5\u05d5\u05d9\u05df/\u05d5\u05d9\u05e0\u05d5\u05d2\u05e8\u05d3", "lat": 31.838918, "lon": 35.248151}, {"sequence": 24, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05e8\u05d4\u05dd \u05e8\u05d1\u05d9\u05e5/\u05d4\u05e8\u05d1 \u05d5\u05d9\u05e0\u05d5\u05d2\u05e8\u05d3", "lat": 31.837942, "lon": 35.246406}, {"sequence": 25, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05e8\u05d4\u05dd \u05e8\u05d1\u05d9\u05e5", "lat": 31.83748, "lon": 35.243103}, {"sequence": 26, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05e8\u05d4\u05dd \u05e8\u05d1\u05d9\u05e5/\u05d0\u05d4\u05e8\u05d5\u05df \u05e9\u05e2\u05e9\u05d5\u05e2 \u05e2\u05d6\u05e8\u05d0", "lat": 31.83695, "lon": 35.241886}, {"sequence": 27, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05e8\u05d4\u05dd \u05e8\u05d1\u05d9\u05e5", "lat": 31.836228, "lon": 35.239545}, {"sequence": 28, "name": "\u05d4\u05e8\u05d1 \u05d0\u05d1\u05e8\u05d4\u05dd \u05e8\u05d1\u05d9\u05e5/\u05de\u05d6\u05dc \u05d8\u05dc\u05d4", "lat": 31.836588, "lon": 35.237781}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
