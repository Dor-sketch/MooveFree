    <script>

            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05df \u05e6\u05d1\u05d9/\u05d7\u05d8\u05d9\u05d1\u05ea \u05d3\u05d2\u05df", "lat": 32.820694, "lon": 35.06249}, {"sequence": 2, "name": "\u05d1\u05df \u05e6\u05d1\u05d9/\u05d4\u05e9\u05d9\u05d9\u05e8\u05d4", "lat": 32.817745, "lon": 35.06966}, {"sequence": 3, "name": "\u05d0\u05d7\u05d9 \u05d0\u05d9\u05dc\u05ea/\u05d4\u05e9\u05d9\u05d9\u05e8\u05d4", "lat": 32.819443, "lon": 35.073391}, {"sequence": 4, "name": "\u05d1\u05d9\u05d8\u05d5\u05d7 \u05dc\u05d0\u05d5\u05de\u05d9/\u05d0\u05d7\u05d9 \u05d0\u05d9\u05dc\u05ea", "lat": 32.819002, "lon": 35.074706}, {"sequence": 5, "name": "\u05de\u05e9\u05d4 \u05e9\u05e8\u05ea/\u05d0\u05d7\u05d9 \u05d0\u05d9\u05dc\u05ea", "lat": 32.821858, "lon": 35.070474}, {"sequence": 6, "name": "\u05e9\u05d9\u05d8\u05e8\u05d9\u05ea/\u05de\u05e9\u05d4 \u05e9\u05e8\u05ea", "lat": 32.824953, "lon": 35.071849}, {"sequence": 7, "name": "\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d9\u05d1\u05e8\u05d9/\u05e9\u05d9\u05d8\u05e8\u05d9\u05ea", "lat": 32.82543, "lon": 35.069366}, {"sequence": 8, "name": "\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d9\u05d1\u05e8\u05d9/\u05d1\u05e8\u05d5\u05d3\u05e1\u05e7\u05d9", "lat": 32.824282, "lon": 35.068546}, {"sequence": 9, "name": "\u05d0\u05d7\u05d9 \u05d0\u05d9\u05dc\u05ea/\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d9\u05d1\u05e8\u05d9", "lat": 32.822901, "lon": 35.067022}, {"sequence": 10, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05e7\u05e8\u05d9\u05ea \u05d7\u05d9\u05d9\u05dd/\u05d0\u05d7\u05d9\u05d9 \u05d0\u05d9\u05dc\u05ea", "lat": 32.824995, "lon": 35.062997}, {"sequence": 11, "name": "\u05d0\u05d7\u05d9 \u05d0\u05d9\u05dc\u05ea/\u05db\u05d1\u05e8\u05d9", "lat": 32.826138, "lon": 35.062522}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d3\u05d2\u05e0\u05d9\u05d4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d5\u05e8\u05d1\u05d5\u05e8\u05d2", "lat": 32.827542, "lon": 35.061726}, {"sequence": 13, "name": "\u05d3\u05d2\u05e0\u05d9\u05d4/\u05d1\u05d5\u05e1\u05dc", "lat": 32.828674, "lon": 35.059973}, {"sequence": 14, "name": "\u05d6\u05dc\u05de\u05df \u05d0\u05e8\u05df/\u05d0\u05d1\u05e8\u05d1\u05e0\u05dc", "lat": 32.830684, "lon": 35.058522}, {"sequence": 15, "name": "\u05d3\u05d5\u05d0\u05e8/\u05d6\u05dc\u05de\u05df \u05d0\u05e8\u05df", "lat": 32.832988, "lon": 35.059908}, {"sequence": 16, "name": "\u05d6\u05dc\u05de\u05df \u05d0\u05e8\u05df/\u05d4\u05d5\u05ea\u05d9\u05e7\u05d9\u05dd", "lat": 32.834662, "lon": 35.061216}, {"sequence": 17, "name": "\u05e8\u05d5\u05d1\u05e8\u05d8 \u05e1\u05d5\u05dc\u05d3/\u05d0\u05d4\u05d1\u05ea \u05e6\u05d9\u05d5\u05df", "lat": 32.836528, "lon": 35.061977}, {"sequence": 18, "name": "\u05d1\u05d9\u05ea \u05d0\u05dc\u05e4\u05d0/\u05de\u05e9\u05de\u05e8 \u05d4\u05e2\u05de\u05e7", "lat": 32.836747, "lon": 35.059727}, {"sequence": 19, "name": "\u05d1\u05d9\u05ea \u05d0\u05dc\u05e4\u05d0", "lat": 32.834214, "lon": 35.057468}, {"sequence": 20, "name": "\u05d1\u05d9\u05ea \u05d0\u05dc\u05e4\u05d0/\u05d3\u05d2\u05e0\u05d9\u05d4", "lat": 32.832062, "lon": 35.055898}, {"sequence": 21, "name": "\u05d8\u05e8\u05d5\u05de\u05df/\u05d3\u05d2\u05e0\u05d9\u05d4", "lat": 32.833376, "lon": 35.05333}, {"sequence": 22, "name": "\u05d8\u05e8\u05d5\u05de\u05df", "lat": 32.83552, "lon": 35.054704}, {"sequence": 23, "name": "\u05d8\u05e8\u05d5\u05de\u05df/\u05de\u05d7\u05dc", "lat": 32.837767, "lon": 35.056582}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
