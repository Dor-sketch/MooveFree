    <script>
        // Initialize map
        const map = L.map('map', {

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e6\u05e4\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.969703, "lon": 35.497205}, {"sequence": 2, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05db\u05d4", "lat": 32.96788, "lon": 35.497494}, {"sequence": 3, "name": "\u05e9\u05d5\u05e7 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9", "lat": 32.966217, "lon": 35.496988}, {"sequence": 4, "name": "\u05d0\u05dc\u05d9\u05d4\u05d5 \u05e4\u05e8\u05d5\u05de\u05e6\u05e0\u05e7\u05d5/\u05d9\u05e2\u05e7\u05d1 \u05dc\u05d5\u05d9", "lat": 32.961202, "lon": 35.498365}, {"sequence": 5, "name": "\u05db\u05d9\u05db\u05e8 \u05d4\u05d3\u05dc\u05d9", "lat": 32.958654, "lon": 35.49864}, {"sequence": 6, "name": "\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05de\u05e8\u05d3\u05db\u05d9 \u05d0\u05e0\u05d9\u05dc\u05d1\u05d9\u05e5", "lat": 32.957333, "lon": 35.498073}, {"sequence": 7, "name": "\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05de\u05e8\u05d3\u05db\u05d9 \u05d0\u05e0\u05d9\u05dc\u05d1\u05d9\u05e5", "lat": 32.957333, "lon": 35.498073}, {"sequence": 8, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e1\u05e7\u05d5/\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df", "lat": 32.957351, "lon": 35.496334}, {"sequence": 9, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05d9\u05e4\u05d4 \u05e0\u05d5\u05e3", "lat": 32.957531, "lon": 35.492738}, {"sequence": 10, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05e8\u05d1\u05e7\u05d4 \u05d6\u05d9\u05d5", "lat": 32.957447, "lon": 35.490976}, {"sequence": 11, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05d6\u05d9\u05d5", "lat": 32.955824, "lon": 35.491871}, {"sequence": 12, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05d3\u05e8\u05da \u05d4\u05e8\u05de\u05d1\u05dd", "lat": 32.958719, "lon": 35.490877}, {"sequence": 13, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05dc\u05d7\u05d9", "lat": 32.963658, "lon": 35.489474}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05e6\u05e4\u05ea \u05d3\u05e8\u05d5\u05dd/\u05d0\u05d6\u05d5\u05e8 \u05d4\u05ea\u05e2\u05e9\u05d9\u05d4", "lat": 32.96144, "lon": 35.488363}, {"sequence": 15, "name": "\u05de\u05d7\u05e0\u05d4 \u05e4\u05d9\u05dc\u05d5\u05df/\u05d2\u05e9\u05e8 \u05d0\u05d1\u05e8\u05d4\u05dd \u05d7\u05d9\u05d3\u05d5", "lat": 32.954917, "lon": 35.542354}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05e8\u05d0\u05e9 \u05e4\u05d9\u05e0\u05d4", "lat": 32.968266, "lon": 35.551334}, {"sequence": 17, "name": "\u05de\u05e1\u05d5\u05e3 \u05d7\u05e6\u05d5\u05e8 \u05d4\u05d2\u05dc\u05d9\u05dc\u05d9\u05ea/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.980861, "lon": 35.556525}, {"sequence": 18, "name": "\u05de\u05e1\u05d5\u05e3 \u05d7\u05e6\u05d5\u05e8 \u05d4\u05d2\u05dc\u05d9\u05dc\u05d9\u05ea/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.98083, "lon": 35.556268}, {"sequence": 19, "name": "\u05e4\u05e8\u05d9 \u05d4\u05d2\u05dc\u05d9\u05dc/\u05d3\u05e8\u05da \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.982179, "lon": 35.553883}, {"sequence": 20, "name": "\u05d0\u05d6\u05d5\u05e8 \u05d4\u05ea\u05e2\u05e9\u05d9\u05d4/\u05d3\u05e8\u05da \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.982323, "lon": 35.551869}, {"sequence": 21, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d0", "lat": 32.984815, "lon": 35.549164}, {"sequence": 22, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d1", "lat": 32.984086, "lon": 35.546314}, {"sequence": 23, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d1\u05d0\u05e8 \u05de\u05e8\u05d9\u05dd", "lat": 32.986683, "lon": 35.546827}, {"sequence": 24, "name": "\u05d8\u05e2\u05dd \u05d4\u05e6\u05d1\u05d9/\u05e9\u05dc\u05d1 \u05d3", "lat": 32.988594, "lon": 35.547872}, {"sequence": 25, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05e9\u05e4\u05ea\u05d9 \u05e6\u05d3\u05d9\u05e7/\u05e9\u05dc\u05d1 \u05d2", "lat": 32.987121, "lon": 35.549572}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
