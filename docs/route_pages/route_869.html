    <script>
        // Initialize map

        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.608723, "lon": 35.292777}, {"sequence": 2, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.60625, "lon": 35.286793}, {"sequence": 3, "name": "\u05d4\u05d1\u05e0\u05d9\u05dd/\u05d4\u05e7\u05d5\u05e0\u05d2\u05e8\u05e1 \u05d4\u05e6\u05d9\u05d5\u05e0\u05d9", "lat": 32.603931, "lon": 35.281849}, {"sequence": 4, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05d7\u05e0\u05d4 \u05e2\u05de\u05d5\u05e1", "lat": 32.598845, "lon": 35.257734}, {"sequence": 5, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e1\u05e8\u05d2\u05dc", "lat": 32.590996, "lon": 35.239069}, {"sequence": 6, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d2\u05d9\u05d3\u05d5", "lat": 32.572656, "lon": 35.190945}, {"sequence": 7, "name": "\u05db\u05d1\u05d9\u05e9 65/\u05e6\u05d5\u05de\u05ea \u05d0\u05d5\u05dd \u05d0\u05dc \u05e4\u05d7\u05dd", "lat": 32.532844, "lon": 35.147242}, {"sequence": 8, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e9\u05d8\u05e8\u05ea \u05e2\u05d9\u05e8\u05d5\u05df", "lat": 32.506419, "lon": 35.097442}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05e8\u05e2\u05e8\u05d4", "lat": 32.502982, "lon": 35.085499}, {"sequence": 10, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d0\u05e8\u05d4", "lat": 32.502022, "lon": 35.07871}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05e8\u05d8\u05e2\u05d4", "lat": 32.499661, "lon": 35.067229}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05db\u05e4\u05e8 \u05e7\u05e8\u05e2", "lat": 32.496878, "lon": 35.062384}, {"sequence": 13, "name": "\u05de\u05d7\u05dc\u05e3 \u05e7\u05e1\u05dd", "lat": 32.119458, "lon": 34.93836}, {"sequence": 14, "name": "\u05de\u05d7\u05dc\u05e3 \u05d9\u05e8\u05e7\u05d5\u05df", "lat": 32.122112, "lon": 34.902396}, {"sequence": 15, "name": "\u05d3\u05e8\u05da \u05d6\u0 5\u05d9\u05e6\u05de\u05df/\u05de\u05e0\u05d3\u05e1", "lat": 32.054498, "lon": 34.8486}, {"sequence": 27, "name": "\u05d1\u05d9\u05d7 \u05e9\u05d9\u05d1\u05d0/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d0\u05d4\u05e8\u05d5\u05df \u05e7\u05e6\u05d9\u05e8", "lat": 32.051129, "lon": 34.849018}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
