quence": 49, "name": "\u05d1\u05df \u05d9\u05d4\u05d5\u05d3\u05d4/\u05e9\u05d3 \u05e0\u05d5\u05e8\u05d3\u05d0\u05d5", "lat": 32.093349, "lon": 34.775016}, {"sequence": 50, "name": "\u05e2\u05d9\u05e8\u05d5\u05e0\u05d9 \u05d4/\u05d1\u05df \u05d9\u05d4\u05d5\u05d3\u05d4", "lat": 32.095047, "lon": 34.775551}, {"sequence": 51, "name": "\u05d3\u05d9\u05d6\u05e0\u05d2\u05d5\u05e3/\u05d1\u05df \u05d9\u05d4\u05d5\u05d3\u05d4", "lat": 32.096391, "lon": 34.776059}, {"sequence": 52, "name": "\u05de\u05e1\u05d5\u05e3 \u05e8\u05d3\u05d9\u05e0\u05d2/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.098973, "lon": 34.778771}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
