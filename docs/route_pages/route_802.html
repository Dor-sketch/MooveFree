        const stops = [{"sequence": 1, "name": "\u05db\u05e4\u05e8 \u05e9\u05d0\u05d5\u05dc/\u05e7\u05e6\u05e0\u05dc\u05d1\u05d5\u05d2\u05df", "lat": 31.786054, "lon": 35.179234}, {"sequence": 2, "name": "\u05e7\u05e6\u05e0\u05dc\u05d1\u05d5\u05d2\u05df/\u05d4\u05e4\u05dc\u05d0\u05d4", "lat": 31.784193, "lon": 35.177902}, {"sequence": 3, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05d5\u05d9\u05d6\u05e0\u05d9\u05e5/\u05e7\u05e6\u05e0\u05dc\u05d1\u05d5\u05d2\u05df", "lat": 31.782798, "lon": 35.177047}, {"sequence": 4, "name": "\u05d3\u05d1\u05e8 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e7\u05e6\u05e0\u05dc\u05d1\u05d5\u05d2\u05df", "lat": 31.783708, "lon": 35.175081}, {"sequence": 5, "name": "\u05e7\u05e6\u05e0\u05dc\u05d1\u05d5\u05d2\u05df/\u05d4\u05e7\u05d1\u05dc\u05df", "lat": 31.787168, "lon": 35.175009}, {"sequence": 6, "name": "\u05e7\u05e6\u05e0\u05dc\u05d1\u05d5\u05d2\u05df/\u05de\u05e2\u05dc\u05d5\u05ea \u05d1\u05d5\u05e1\u05d8\u05d5\u05df", "lat": 31.788321, "lon": 35.173541}, {"sequence": 7, "name": "\u05e9\u05d0\u05d5\u05dc\u05d6\u05d5\u05df/\u05e8\u05d5\u05d6\u05e0\u05d8\u05dc", "lat": 31.790632, "lon": 35.17594}, {"sequence": 8, "name": "\u05e8\u05d5\u05d6\u05e0\u05d8\u05dc/\u05e9\u05d0\u05d5\u05dc\u05d6\u05d5\u05df", "lat": 31.790435, "lon": 35.177365}, {"sequence": 9, "name": "\u05e8\u05d5\u05d6\u05e0\u05d8\u05dc", "lat": 31.78861, "lon": 35.178552}, {"sequence": 10, "name": "\u05de\u05e1\u05d5\u05e3 \u05d4\u05e8 \u05e0\u05d5\u05e3/\u05db\u05e0\u05e4\u05d9 \u05e0\u05e9\u05e8\u05d9\u05dd", "lat": 31.78719, "lon": 35.180668}, {"sequence": 11, "name": "\u05e8\u05d1\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc \u05e0\u05d2\u05d0\u05e8\u05d4/\u05d9\u05d5\u05e0\u05ea\u05df \u05d1\u05df \u05e2\u05d5\u05d6\u05d9\u05d0\u05dc", "lat": 31.790195, "lon": 35.191514}, {"sequence": 12, "name": "\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc/\u05e8\u05d1\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc \u05e0\u05d2\u05d0\u05e8\u05d4", "lat": 31.792105, "lon": 35.192721}, {"sequence": 13, "name": "\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc/\u05d4\u05e8\u05d1 \u05d0\u05d4\u05e8\u05d5\u05df \u05e7\u05d5\u05d8\u05dc\u05e8", "lat": 31.791653, "lon": 35.194683}, {"sequence": 14, "name": "\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc/\u05db\u05ea\u05d1 \u05e1\u05d5\u05e4\u05e8", "lat": 31.791204, "lon": 35.195787}, {"sequence": 15, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 16, "name": "\u05e9\u05de\u05d2\u05e8/\u05d9\u05e8\u05de\u05d9\u05d4\u05d5", "lat": 31.793164, "lon": 35.208542}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
</body>
