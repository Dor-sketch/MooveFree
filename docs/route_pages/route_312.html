    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d0\u05e9\u05d3\u05d5\u05d3/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 31.790926, "lon": 34.639056}, {"sequence": 2, "name": "\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3/\u05d4\u05e8\u05d1 \u05e9\u05d0\u05d5\u05dc\u05d9", "lat": 31.79682, "lon": 34.640889}, {"sequence": 3, "name": "\u05d7\u05d9\u05d9\u05dd \u05de\u05e9\u05d4 \u05e9\u05e4\u05d9\u05e8\u05d0/\u05d4\u05d7\u05d5\u05d1\u05dc\u05d9\u05dd", "lat": 31.800836, "lon": 34.641915}, {"sequence": 4, "name": "\u05e8\u05d5\u05d2\u05d5\u05d6\u05d9\u05df/\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 31.805518, "lon": 34.643458}, {"sequence": 5, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9 \u05e8\u05d5\u05d1\u05e2 \u05d0/\u05e9\u05d1\u05d9 \u05e6\u05d9\u05d5\u05df", "lat": 31.808104, "lon": 34.645763}, {"sequence": 6, "name": "\u05e9\u05d1\u05d9 \u05e6\u05d9\u05d5\u05df/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e8\u05e6\u05dc", "lat": 31.807274, "lon": 34.649356}, {"sequence": 7, "name": "\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea/\u05e9\u05d1\u05d9 \u05e6\u05d9\u05d5\u05df", "lat": 31.805885, "lon": 34.651855}, {"sequence": 8, "name": "\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea/\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 31.802322, "lon": 34.650853}, {"sequence": 9, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d1\u05d9\u05ea \u05d0\u05d1\u05d5\u05ea", "lat": 31.800384, "lon": 34.651818}, {"sequence": 10, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05e0\u05d9 \u05d1\u05e8\u05d9\u05ea/\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05e9\u05d9\u05d0", "lat": 31.799024, "lon": 34.654841}, {"sequence": 11, "name": "\u05d1\u05e0\u05d9 \u05d1\u05e8\u05d9\u05ea/\u05d4\u05e4\u05dc\u05de\u05d7", "lat": 31.805193, "lon": 34.661045}, {"sequence": 12, "name": "\u05e9\u05d3.\u05d1\u05e0\u05d9 \u05d1\u05e8\u05d9\u05ea/\u05d4\u05e0\u05d7\u05d5\u05e9\u05ea", "lat": 31.810496, "lon": 34.664834}, {"sequence": 13, "name": "\u05d1\u05e0\u05d9 \u05d1\u05e8\u05d9\u05ea / \u05d4\u05d1\u05d5\u05e9\u05dd", "lat": 31.819635, "lon": 34.669276}, {"sequence": 14, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05de\u05dc \u05d0\u05e9\u05d3\u05d5\u05d3", "lat": 31.828025, "lon": 34.671823}, {"sequence": 15, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d9\u05e8 \u05d2\u05dc\u05d9\u05dd", "lat": 31.829161, "lon": 34.687274}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d5\u05d5\u05d4 \u05d4\u05e8\u05e6\u05d5\u05d2", "lat": 31.831106, "lon": 34.692743}, {"sequence": 17, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05e7\u05e4\u05dc\u05df", "lat": 32.019032, "lon": 34.808004}, {"sequence": 18, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.021775, "lon": 34.805471}, {"sequence": 19, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 32.024392, "lon": 34.802399}, {"sequence": 20, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05db\u05ea\u05e9", "lat": 32.02891, "lon": 34.796876}, {"sequence": 21, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05de\u05e7\u05d5\u05d5\u05d4 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 44", "lat": 32.035196, "lon": 34.785937}, {"sequence": 22, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d5\u05dc\u05d5\u05df/\u05d3\u05e8\u05da \u05d4\u05e9\u05d9\u05e8\u05d9\u05d5\u05df", "lat": 32.038789, "lon": 34.779755}, {"sequence": 23, "name": "\u05d7\u05d9\u05dc \u05d4\u05e9\u05e8\u05d9\u05d5\u05df/\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea", "lat": 32.04815, "lon": 34.78452}, {"sequence": 24, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
