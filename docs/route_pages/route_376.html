    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05e6\u05d8\u05d3\u05d9\u05d5\u05df \u05d8\u05d3\u05d9/\u05d0\u05e1 \u05d1\u05d9\u05ea\u05e8", "lat": 31.751345, "lon": 35.188474}, {"sequence": 2, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05dc\u05d7\u05d4/\u05d1\u05e0\u05d1\u05e0\u05d9\u05e9\u05ea\u05d9", "lat": 31.748758, "lon": 35.191509}, {"sequence": 3, "name": "\u05d3\u05d1 \u05d9\u05d5\u05e1\u05e3/\u05e4\u05ea", "lat": 31.752072, "lon": 35.199114}, {"sequence": 4, "name": "\u05e4\u05ea/\u05d1\u05e2\u05d4\u05dd", "lat": 31.752897, "lon": 35.200068}, {"sequence": 5, "name": "\u05e4\u05ea/\u05d1\u05e8\u05dc \u05dc\u05d5\u05e7\u05e8", "lat": 31.751061, "lon": 35.202511}, {"sequence": 6, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05e9\u05d4 \u05d1\u05e8\u05e2\u05dd", "lat": 31.746548, "lon": 35.210358}, {"sequence": 7, "name": "\u05d1\u05e8\u05e2\u05dd/\u05d4\u05d0\u05d5\u05de\u05df", "lat": 31.745269, "lon": 35.213989}, {"sequence": 8, "name": "\u05d3\u05e8\u05da \u05d7\u05d1\u05e8\u05d5\u05df/\u05d2\u05d1\u05e2\u05ea \u05d4\u05de\u05d8\u05d5\u05e1", "lat": 31.739691, "lon": 35.212459}, {"sequence": 9, "name": "\u05e9\u05de\u05d5\u05d0\u05dc \u05de\u05d0\u05d9\u05e8/\u05d3\u05e8\u05da \u05d7\u05d1\u05e8\u05d5\u05df", "lat": 31.738016, "lon": 35.212439}, {"sequence": 10, "name": "\u05db\u05d1\u05d9\u05e9 398/\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05de\u05d5\u05d0\u05dc \u05de\u05d0\u05d9\u05e8", "lat": 31.730644, "lon": 35.221125}, {"sequence": 11, "name": "\u05e0\u05d5\u05e7\u05d3\u05d9 \u05e9\u05d0\u05d5\u05dc \u05d0", "lat": 31.649757, "lon": 35.249819}, {"sequence": 12, "name": "\u05e0\u05d7\u05dc \u05e7\u05d3\u05e8\u05d5\u05df/\u05de\u05e7\u05d5\u05d5\u05d4", "lat": 31.645555, "lon": 35.242369}, {"sequence": 13, "name": "\u05db\u05db\u05e8 \u05e2\u05e6\u05d9 \u05d4\u05d6\u05d9\u05ea", "lat": 31.642657, "lon": 35.245975}, {"sequence": 14, "name": "\u05e0\u05d7\u05dc \u05d3\u05d5\u05d3/\u05e0\u05d7\u05dc \u05e7\u05d3\u05e8\u05d5\u05df", "lat": 31.643697, "lon": 35.244932}, {"sequence": 15, "name": "\u05e0\u05d7\u05dc \u05e7\u05d9\u05d3\u05e8\u05d5\u05df/\u05e0\u05d7\u05dc \u05d3\u05d5\u05d3", "lat": 31.644418, "lon": 35.243252}, {"sequence": 16, "name": "\u05e0\u05d7\u05dc \u05e7\u05d9\u05d3\u05e8\u05d5\u05df/\u05e0\u05d7\u05dc \u05d7\u05d1\u05e8", "lat": 31.648298, "lon": 35.244631}, {"sequence": 17, "name": "\u05e9\u05d3\u05d4 \u05d1\u05e8", "lat": 31.659887, "lon": 35.243848}, {"sequence": 18, "name": "\u05e9\u05d3\u05d4 \u05d1\u05e8/\u05de\u05e8\u05db\u05d6", "lat": 31.657868, "lon": 35.244457}, {"sequence": 19, "name": "\u05e2\u05de\u05d5\u05e1/\u05d0\u05dc \u05d3\u05d5\u05d3", "lat": 31.652781, "lon": 35.227294}, {"sequence": 20, "name": "\u05d7\u05dc\u05d5\u05dd \u05d9\u05d5\u05e1\u05e3/\u05d0\u05dc \u05d3\u05d5\u05d3", "lat": 31.656271, "lon": 35.227501}, {"sequence": 21, "name": "\u05d7\u05dc\u05d5\u05dd \u05d9\u05d5\u05e1\u05e3/\u05e8\u05e9\u05d1\u05d9", "lat": 31.657002, "lon": 35.230748}, {"sequence": 22, "name": "\u05e2\u05de\u05d5\u05e1", "lat": 31.655018, "lon": 35.230384}, {"sequence": 23, "name": "\u05e2\u05de\u05d5\u05e1/\u05d0\u05d3\u05d9\u05e8\u05d9\u05dd", "lat": 31.652328, "lon": 35.229797}, {"sequence": 24, "name": "\u05d4\u05d0\u05d9\u05e9\u05d4 \u05d4\u05d7\u05db\u05de\u05d4", "lat": 31.650011, "lon": 35.227322}, {"sequence": 25, "name": "\u05ea\u05e7\u05d5\u05e2 \u05d1", "lat": 31.642103, "lon": 35.232166}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
