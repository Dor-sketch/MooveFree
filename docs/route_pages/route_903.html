        const stops = [{"sequence": 1, "name": "\u05e9\u05e8\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05d9\u05e4\u05d5", "lat": 31.789128, "lon": 35.206146}, {"sequence": 2, "name": "\u05d1\u05e8\u05e0\u05d3\u05d9\u05d9\u05e1", "lat": 31.791409, "lon": 35.210254}, {"sequence": 3, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05e9\u05de\u05d2\u05e8", "lat": 31.792377, "lon": 35.207749}, {"sequence": 4, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05d0\u05e8\u05d2\u05de\u05df", "lat": 31.792062, "lon": 35.205993}, {"sequence": 5, "name": "\u05d9\u05e8\u05de\u05d9\u05d4\u05d5/\u05d4\u05e6\u05d1\u05d9", "lat": 31.790922, "lon": 35.201995}, {"sequence": 6, "name": "\u05d4\u05de\u05d2/\u05d9\u05e8\u05de\u05d9\u05d4\u05d5", "lat": 31.790711, "lon": 35.200059}, {"sequence": 7, "name": "\u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d4/\u05d6\u05db\u05e8\u05d5\u05df \u05d9\u05e2\u05e7\u05d1", "lat": 31.793389, "lon": 35.202867}, {"sequence": 8, "name": "\u05d9\u05e9\u05d9\u05d1\u05ea \u05d0\u05d5\u05e8 \u05d0\u05dc\u05d7\u05e0\u05df/\u05e4\u05ea\u05d7 \u05ea\u05e7\u05d5\u05d4", "lat": 31.794086, "lon": 35.205754}, {"sequence": 9, "name": "\u05d0\u05d4\u05dc \u05d9\u05d4\u05d5\u05e9\u05e2/\u05e9\u05de\u05d2\u05e8", "lat": 31.795352, "lon": 35.207214}, {"sequence": 10, "name": "\u05d0\u05d4\u05dc \u05d9\u05d4\u05d5\u05e9\u05e2/\u05de\u05e0\u05d7\u05ea \u05d9\u05e6\u05d7\u05e7", "lat": 31.795719, "lon": 35.210073}, {"sequence": 11, "name": "\u05d9\u05e2\u05e7\u05d5\u05d1\u05d6\u05d5\u05df/\u05e2\u05d6\u05e8\u05ea \u05ea\u05d5\u05e8\u05d4", "lat": 31.794631, "lon": 35.21161}, {"sequence": 12, "name": "\u05d1\u05d9\u05e1 \u05d1\u05d9\u05ea \u05d9\u05e2\u05e7\u05d1/\u05e2\u05d6\u05e8\u05ea \u05ea\u05d5\u05e8\u05d4", "lat": 31.798828, "lon": 35.215709}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
