        const stops = [{"sequence": 1, "name": "\u05de\u05e8\u05db\u05d6 \u05dc\u05d2\u05d9\u05dc \u05d4\u05e8\u05da/\u05d4\u05e8\u05d1 \u05d0.\u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 31.804551, "lon": 35.104361}, {"sequence": 2, "name": "\u05e1\u05e4\u05e8\u05d9\u05d4/\u05d4\u05e8\u05d1 \u05d0.\u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 31.805349, "lon": 35.103499}, {"sequence": 3, "name": "\u05d4\u05e8\u05d1 \u05d0. \u05d2\u05d5\u05e8\u05d3\u05d5\u05df/\u05de\u05e2\u05dc\u05d5\u05ea \u05d7\u05d9\u05d9\u05dd", "lat": 31.803933, "lon": 35.105157}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05d4\u05d7\u05dc\u05de\u05d4 \u05dc\u05d9\u05d5\u05dc\u05d3\u05d5\u05ea", "lat": 31.803556, "lon": 35.103036}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05d1\u05dc\u05d5\u05da/\u05de\u05e2\u05dc\u05d5\u05ea \u05e7\u05d3\u05d5\u05e9\u05d9 \u05d8\u05dc\u05d6", "lat": 31.803007, "lon": 35.098829}, {"sequence": 6, "name": "\u05d2\u05df \u05d4\u05d3\u05e8/\u05d4\u05e8\u05d1 \u05d1\u05dc\u05d5\u05da", "lat": 31.803276, "lon": 35.096953}, {"sequence": 7, "name": "\u05d4\u05ea\u05de\u05e8/\u05d4\u05e8\u05d9\u05de\u05d5\u05df", "lat": 31.802964, "lon": 35.093967}, {"sequence": 8, "name": "\u05d4\u05e8\u05d9\u05e3/\u05d4\u05e8\u05d1 \u05d1\u05dc\u05d5\u05da", "lat": 31.80222, "lon": 35.095558}, {"sequence": 9, "name": "\u05d0\u05d6\u05e0\u05d9\u05d9\u05dd \u05dc\u05ea\u05d5\u05e8\u05d4/\u05d4\u05e8\u05d9\u05e3", "lat": 31.801929, "lon": 35.098358}, {"sequence": 10, "name": "\u05d0\u05d6\u05e0\u05d9\u05d9\u05dd \u05dc\u05ea\u05d5\u05e8\u05d4/\u05d4\u05d2\u05e8\u05d0", "lat": 31.80369, "lon": 35.100146}, {"sequence": 11, "name": "\u05de\u05e1\u05e2\u05e3 \u05e7\u05e8\u05d9\u05d9\u05ea \u05d9\u05e2\u05e8\u05d9\u05dd", "lat": 31.803874, "lon": 35.099083}, {"sequence": 12, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd/\u05dc\u05d1 \u05d4\u05e2\u05d9\u05e8", "lat": 31.900044, "lon": 35.00669}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd \u05e6\u05e4\u05d5\u05df", "lat": 31.930966, "lon": 35.026006}, {"sequence": 14, "name": "\u05de\u05e1\u05d5\u05e3 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d1\u05d9\u05ea \u05d4\u05dc\u05dc", "lat": 31.93646, "lon": 35.036807}, {"sequence": 15, "name": "\u05de\u05e1\u05d9\u05dc\u05ea \u05d9\u05e9\u05e8\u05d9\u05dd/\u05d3\u05e8\u05da \u05e7\u05e8\u05d9\u05ea \u05e1\u05e4\u05e8", "lat": 31.935677, "lon": 35.037737}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
