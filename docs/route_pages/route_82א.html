        const stops = [{"sequence": 1, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd/\u05d4\u05de\u05d5\u05e9\u05d1\u05d4", "lat": 31.97767, "lon": 34.803857}, {"sequence": 2, "name": "\u05d4\u05de\u05d5\u05e9\u05d1\u05d4/\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 31.978396, "lon": 34.801306}, {"sequence": 3, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05de\u05d6\u05dc\u05d9\u05e7 \u05d0\u05d9\u05dc", "lat": 31.980258, "lon": 34.801295}, {"sequence": 4, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d0\u05d4\u05e8\u05d5\u05df \u05d0\u05d5\u05d6\u05df", "lat": 31.984372, "lon": 34.80375}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05e6\u05d0\u05dc\u05d7/\u05d4\u05d0\u05d2\u05e1", "lat": 31.986001, "lon": 34.805007}, {"sequence": 6, "name": "\u05d0\u05dc\u05d9 \u05db\u05d4\u05df/\u05d4\u05de\u05d5\u05db\u05ea\u05e8", "lat": 31.985812, "lon": 34.807047}, {"sequence": 7, "name": "\u05de\u05e0\u05d7\u05dd \u05db\u05d4\u05df/\u05d4\u05e6\u05d5\u05e4\u05d9\u05dd", "lat": 31.97462, "lon": 34.813286}, {"sequence": 8, "name": "\u05e1\u05d2\u05dc/\u05e4\u05d9\u05e7\u05d0", "lat": 31.972454, "lon": 34.81445}, {"sequence": 9, "name": "\u05e6\u05d1\u05d9 \u05e4\u05e8\u05e0\u05e7/\u05d9\u05e2\u05e7\u05d5\u05d1\u05d6\u05d5\u05df", "lat": 31.970223, "lon": 34.812877}, {"sequence": 10, "name": "\u05de\u05e8\u05d2\u05d5\u05dc\u05d9\u05df/\u05e6\u05d2 \u05d1\u05e0\u05d5\u05ea", "lat": 31.969224, "lon": 34.808896}, {"sequence": 11, "name": "\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9/\u05d7\u05d1\u05d3", "lat": 31.969004, "lon": 34.810124}, {"sequence": 12, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9/\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9", "lat": 31.966986, "lon": 34.810883}, {"sequence": 13, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05dc\u05d5\u05d9/\u05d9\u05d5\u05d7\u05e0\u05df \u05d4\u05e1\u05e0\u05d3\u05dc\u05e8", "lat": 31.967381, "lon": 34.81429}, {"sequence": 14, "name": "\u05d2\u05d1\u05e2\u05ea\u05d9/\u05e8\u05e9\u05d9", "lat": 31.967412, "lon": 34.816731}, {"sequence": 15, "name": "\u05d2\u05d1\u05e2\u05ea\u05d9/\u05d4\u05d0\u05d7\u05d9\u05dd \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.964122, "lon": 34.817071}, {"sequence": 16, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d3\u05d5\u05d3 \u05d4\u05e8\u05d0\u05d5\u05d1\u05e0\u05d9", "lat": 31.962595, "lon": 34.814639}, {"sequence": 17, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d1\u05dc\u05e4\u05d5\u05e8", "lat": 31.962413, "lon": 34.812357}, {"sequence": 18, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05e9\u05e8\u05d4 \u05d5\u05d0\u05dc\u05d9\u05d4\u05d5", "lat": 31.962236, "lon": 34.810559}, {"sequence": 19, "name": "\u05d3\u05d5\u05d3 \u05d0\u05dc\u05e2\u05d6\u05e8/\u05d9\u05e9\u05e8\u05d0\u05dc \u05e9\u05de\u05d9\u05d3", "lat": 31.931214, "lon": 34.812312}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
