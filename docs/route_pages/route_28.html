\u05dd \u05d0\u05d9\u05d8\u05dc\u05e7\u05d9/\u05d4\u05de\u05d2\u05d9\u05e0\u05d9\u05dd", "lat": 32.822782, "lon": 34.988216}, {"sequence": 84, "name": "\u05de\u05e8\u05db\u05d6 \u05e8\u05e4\u05d5\u05d0\u05d9 \u05dc\u05d9\u05df", "lat": 32.824102, "lon": 34.985203}, {"sequence": 85, "name": "\u05e6\u05d5\u05de\u05ea \u05d3\u05d5\u05dc\u05e4\u05d9\u05df", "lat": 32.826827, "lon": 34.983728}, {"sequence": 86, "name": "\u05d7\u05d9\u05dc \u05d4\u05d9\u05dd/\u05d4\u05e2\u05dc\u05d9\u05d9\u05d4 \u05d4\u05e9\u05e0\u05d9\u05d9\u05d4", "lat": 32.830821, "lon": 34.985302}, {"sequence": 87, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05d1\u05ea \u05d2\u05dc\u05d9\u05dd", "lat": 32.830786, "lon": 34.982852}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
