    <script>

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05e0\u05ea\u05d1\u05d2", "lat": 32.00036, "lon": 34.870481}, {"sequence": 2, "name": "\u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05d4\u05d4\u05d2\u05e0\u05d4", "lat": 32.053978, "lon": 34.784839}, {"sequence": 3, "name": "\u05d4\u05e9\u05dc\u05d5\u05dd", "lat": 32.073346, "lon": 34.793256}, {"sequence": 4, "name": "\u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05de\u05e8\u05db\u05d6", "lat": 32.083715, "lon": 34.798247}, {"sequence": 5, "name": "\u05ea\u05d0 \u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4", "lat": 32.103516, "lon": 34.804499}, {"sequence": 6, "name": "\u05d1\u05e0\u05d9\u05de\u05d9\u05e0\u05d4", "lat": 32.514386, "lon": 34.949573}, {"sequence": 7, "name": "\u05d7\u05d5\u05e3 \u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.7936, "lon": 34.957404}, {"sequence": 8, "name": "\u05d1\u05ea \u05d2\u05dc\u05d9\u05dd", "lat": 32.830498, "lon": 34.981888}, {"sequence": 9, "name": "\u05d7\u05d9\u05e4\u05d4 \u05de\u05e8\u05db\u05d6", "lat": 32.822306, "lon": 34.997177}, {"sequence": 10, "name": "\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d4\u05de\u05e4\u05e8\u05e5/\u05e7\u05d5 \u05d4\u05d7\u05d5\u05e3", "lat": 32.793921, "lon": 35.037079}, {"sequence": 11, "name": "\u05d7\u05d5\u05e6\u05d5\u05ea \u05de\u05e4\u05e8\u05e5", "lat": 32.809527, "lon": 35.054514}, {"sequence": 12, "name": "\u05e7\u05e8\u05d9\u05ea \u05d7\u05d9\u05d9\u05dd", "lat": 32.824918, "lon": 35.06429}, {"sequence": 13, "name": "\u05e7\u05e8\u05d9\u05ea \u05de\u05d5\u05e6\u05e7\u05d9\u05df", "lat": 32.833133, "lon": 35.07003}, {"sequence": 14, "name": "\u05e2\u05db\u05d5", "lat": 32.928339, "lon": 35.082984}, {"sequence": 15, "name": "\u05e0\u05d4\u05e8\u05d9\u05d4", "lat": 33.005075, "lon": 35.09871}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
