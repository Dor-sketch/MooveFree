        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05d4\u05e1 \u05d0\u05d4\u05dc \u05e6\u05d1\u05d9\u05d4/\u05d1\u05df \u05d6\u05d5\u05de\u05d0", "lat": 32.087567, "lon": 34.843295}, {"sequence": 2, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05e8\u05d1\u05d9 \u05e2\u05e7\u05d9\u05d1\u05d0", "lat": 32.085267, "lon": 34.836363}, {"sequence": 3, "name": "\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9/\u05d4\u05d0\u05d3\u05de\u05d5\u05e8 \u05de\u05d2\u05d5\u05e8", "lat": 32.082352, "lon": 34.835187}, {"sequence": 4, "name": "\u05d4\u05e8\u05d1 \u05d3\u05e1\u05dc\u05e8/\u05d7\u05d6\u05d5\u05df \u05d0\u05d9\u05e9", "lat": 32.081989, "lon": 34.834391}, {"sequence": 5, "name": "\u05d4\u05e8\u05d1 \u05d3\u05e1\u05dc\u05e8/\u05e8\u05d1\u05df \u05d9\u05d5\u05d7\u05e0\u05df \u05d1\u05df \u05d6\u05db\u05d0\u05d9", "lat": 32.081965, "lon": 34.83169}, {"sequence": 6, "name": "\u05d1\u05df \u05d6\u05db\u05d0\u05d9/\u05d4\u05e8\u05d1 \u05d4\u05d9\u05e8\u05e9", "lat": 32.080829, "lon": 34.830948}, {"sequence": 7, "name": "\u05e8\u05d1\u05d9 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05e0\u05e9\u05d9\u05d0/\u05d1\u05d0\u05e8\u05d9", "lat": 32.078806, "lon": 34.828823}, {"sequence": 8, "name": "\u05d5\u05d9\u05e0\u05d1\u05e8\u05d2/\u05d3\u05d5\u05d3 \u05e4\u05e0\u05e7\u05e1", "lat": 32.08151, "lon": 34.829372}, {"sequence": 9, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05d1\u05e0\u05d9 \u05d1\u05e8\u05e7/\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.083304, "lon": 34.829375}, {"sequence": 10, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d1\u05df \u05d6\u05db\u05d0\u05d9", "lat": 32.085489, "lon": 34.829984}, {"sequence": 11, "name": "\u05e8\u05de\u05d1\u05dd/\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df", "lat": 32.0882, "lon": 34.830317}, {"sequence": 12, "name": "\u05d1\u05d9\u05d4\u05e1 \u05d1\u05d9\u05ea \u05d9\u05e2\u05e7\u05d1/\u05e8\u05de\u05d1\u05dd", "lat": 32.089517, "lon": 34.829529}, {"sequence": 13, "name": "\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc/\u05e8\u05de\u05d1\u05dd", "lat": 32.090491, "lon": 34.830461}, {"sequence": 14, "name": "\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc/\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df", "lat": 32.090001, "lon": 34.83289}, {"sequence": 15, "name": "\u05d4\u05e8\u05d1 \u05d9\u05e9\u05e8\u05d0\u05dc \u05d0\u05d1\u05d5 \u05d7\u05e6\u05d9\u05e8\u05d0/\u05d4\u05e8\u05d1 \u05d1\u05e8\u05d5\u05d8", "lat": 32.093002, "lon": 34.832929}, {"sequence": 16, "name": "\u05d4\u05de\u05db\u05d1\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05d1\u05e8\u05d5\u05d8", "lat": 32.095053, "lon": 34.83344}, {"sequence": 17, "name": "\u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc/\u05d4\u05de\u05db\u05d1\u05d9\u05dd", "lat": 32.09637, "lon": 34.835178}, {"sequence": 18, "name": "\u05d0\u05d1\u05e8\u05d1\u05e0\u05d0\u05dc/\u05e6\u05d1\u05d9 \u05d4\u05e8\u05dc\u05d9\u05e0\u05d2", "lat": 32.095824, "lon": 34.837928}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
