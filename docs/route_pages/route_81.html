32.792004, "lon": 34.992417}, {"sequence": 30, "name": "\u05de\u05d1\u05e6\u05e2 \u05d9\u05d5\u05e0\u05ea\u05df", "lat": 32.793034, "lon": 34.991247}, {"sequence": 31, "name": "\u05e9\u05de\u05e9\u05d5\u05df/\u05d5\u05e8\u05d3\u05d9\u05d4", "lat": 32.794711, "lon": 34.992873}, {"sequence": 32, "name": "\u05e9\u05de\u05e9\u05d5\u05df/\u05e0\u05e2\u05de\u05ea", "lat": 32.796124, "lon": 34.991113}, {"sequence": 33, "name": "\u05e9\u05de\u05e9\u05d5\u05df/\u05d4\u05d0\u05e1\u05d9\u05e3", "lat": 32.796191, "lon": 34.988803}, {"sequence": 34, "name": "\u05d0\u05e1\u05d9\u05e3/\u05d4\u05d8\u05e0\u05d0", "lat": 32.799532, "lon": 34.989546}, {"sequence": 35, "name": "\u05d4\u05d0\u05e1\u05d9\u05e3/\u05d1\u05d9\u05db\u05d5\u05e8\u05d9\u05dd", "lat": 32.798636, "lon": 34.98789}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
