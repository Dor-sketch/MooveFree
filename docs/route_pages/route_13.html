u05d9\u05d9\u05e4\u05df", "lat": 32.615383, "lon": 35.33028}, {"sequence": 79, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05e1\u05d7\u05dc\u05d1", "lat": 32.616784, "lon": 35.32729}, {"sequence": 80, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05d7\u05e6\u05d1", "lat": 32.618101, "lon": 35.325226}, {"sequence": 81, "name": "\u05d4\u05d0\u05d9\u05e8\u05d5\u05e1\u05d9\u05dd/\u05e1\u05ea\u05d5\u05d5\u05e0\u05d9\u05ea", "lat": 32.619216, "lon": 35.324438}, {"sequence": 82, "name": "\u05e7\u05d5\u05e0\u05d8\u05d9\u05e7\u05d8/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.620835, "lon": 35.323937}, {"sequence": 83, "name": "\u05d1\u05d9\u05ea \u05d0\u05d1\u05d5\u05ea \u05de\u05e9\u05dc\u05d1/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.623309, "lon": 35.323668}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
