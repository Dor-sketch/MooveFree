        const stops = [{"sequence": 1, "name": "\u05d7\u05d9\u05dc \u05d4\u05d0\u05d5\u05d9\u05e8/\u05d4\u05e1\u05d9\u05d9\u05e8\u05ea \u05d4\u05d9\u05e8\u05d5\u05e9\u05dc\u05de\u05d9\u05ea", "lat": 31.832948, "lon": 35.244197}, {"sequence": 2, "name": "\u05d7\u05d9\u05dc \u05d4\u05d0\u05d5\u05d9\u05e8/\u05d4\u05e9\u05d9\u05e9\u05d4 \u05e2\u05e9\u05e8", "lat": 31.831209, "lon": 35.24573}, {"sequence": 3, "name": "\u05d7\u05d9\u05dc \u05d4\u05d0\u05d5\u05d9\u05e8/\u05e1\u05d9\u05d9\u05e8\u05ea \u05d3\u05d5\u05db\u05d9\u05e4\u05ea", "lat": 31.82961, "lon": 35.247017}, {"sequence": 4, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e1\u05d9\u05d9\u05e8\u05ea \u05d3\u05d5\u05db\u05d9\u05e4\u05ea/\u05d7\u05d9\u05dc \u05d4\u05d0\u05d5\u05d5\u05d9\u05e8", "lat": 31.828575, "lon": 35.246635}, {"sequence": 5, "name": "\u05d3\u05d1 \u05e1\u05d3\u05df/\u05e8\u05d7\u05de\u05d9\u05dc\u05d1\u05d9\u05e5", "lat": 31.822318, "lon": 35.243526}, {"sequence": 6, "name": "\u05d3\u05d1 \u05e1\u05d3\u05df/\u05de\u05d0\u05d9\u05e8 \u05d2\u05e8\u05e9\u05d5\u05df", "lat": 31.820547, "lon": 35.245011}, {"sequence": 7, "name": "\u05de\u05d0\u05d9\u05e8 \u05d2\u05e8\u05e9\u05d5\u05df/\u05d3\u05d1 \u05e1\u05d3\u05df", "lat": 31.819525, "lon": 35.246827}, {"sequence": 8, "name": "\u05de\u05d0\u05d9\u05e8 \u05d2\u05e8\u05e9\u05d5\u05df/\u05d7\u05d9\u05d9\u05dd \u05ea\u05d5\u05e8\u05df", "lat": 31.819056, "lon": 35.244258}, {"sequence": 9, "name": "\u05de\u05d0\u05d9\u05e8 \u05d2\u05e8\u05e9\u05d5\u05df/\u05d0\u05dc\u05d9 \u05ea\u05d1\u05d9\u05df", "lat": 31.819947, "lon": 35.241101}, {"sequence": 10, "name": "\u05d9\u05e7\u05d5\u05ea\u05d9\u05d0\u05dc \u05d0\u05d3\u05dd/\u05d3\u05d5\u05d3 \u05e0\u05d9\u05d1", "lat": 31.819783, "lon": 35.239477}, {"sequence": 11, "name": "\u05d9\u05e7\u05d5\u05ea\u05d9\u05d0\u05dc \u05d0\u05d3\u05dd/\u05ea\u05de\u05d9\u05e8", "lat": 31.819004, "lon": 35.236798}, {"sequence": 12, "name": "\u05d9\u05d2\u05d0\u05dc \u05d9\u05d3\u05d9\u05df/\u05d3\u05e8\u05d5\u05e7", "lat": 31.806598, "lon": 35.216384}, {"sequence": 13, "name": "\u05d5\u05d9\u05e6\u05de\u05df/\u05d2\u05d1\u05e2\u05ea \u05e9\u05d0\u05d5\u05dc", "lat": 31.790348, "lon": 35.197526}, {"sequence": 14, "name": "\u05d2\u05e9\u05e8 \u05d4\u05de\u05d9\u05ea\u05e8\u05d9\u05dd/\u05e9\u05d3 \u05d4\u05e8\u05e6\u05dc", "lat": 31.787322, "lon": 35.199369}, {"sequence": 15, "name": "\u05d0\u05e1 \u05d1\u05d9\u05ea\u05e8/\u05d0\u05e1 \u05d4\u05e4\u05d5\u05e2\u05dc", "lat": 31.753685, "lon": 35.190046}, {"sequence": 16, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05de\u05dc\u05d7\u05d4/\u05d0\u05e1 \u05d4\u05e4\u05d5\u05e2\u05dc   \u05d4\u05d0\u05d9\u05d9\u05dc", "lat": 31.752743, "lon": 35.186903}, {"sequence": 17, "name": "\u05d2\u05df \u05d8\u05db\u05e0\u05d5\u05dc\u05d5\u05d2\u05d9/\u05d0\u05e1 \u05d4\u05e4\u05d5\u05e2\u05dc", "lat": 31.749363, "lon": 35.18528}, {"sequence": 18, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05de\u05dc\u05d7\u05d4/\u05de\u05d5\u05d3\u05e2\u05d9", "lat": 31.74858, "lon": 35.187527}, {"sequence": 19, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05de\u05dc\u05d7\u05d4", "lat": 31.748491, "lon": 35.19069}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
