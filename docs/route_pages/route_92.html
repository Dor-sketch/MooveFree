        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d9\u05e6\u05d7\u05e7 \u05e0\u05d1\u05d5\u05df", "lat": 32.85015, "lon": 35.084162}, {"sequence": 2, "name": "\u05d7\u05d8\u05d9\u05d1\u05ea \u05e8\u05d9\u05de\u05d5\u05df", "lat": 32.84872, "lon": 35.083432}, {"sequence": 3, "name": "\u05d0\u05d4\u05d5\u05d3 \u05de\u05e0\u05d5\u05e8/\u05e2\u05d5\u05d6\u05d9 \u05d7\u05d9\u05d8\u05de\u05df", "lat": 32.846934, "lon": 35.085802}, {"sequence": 4, "name": "\u05e2\u05d5\u05d6\u05d9 \u05d7\u05d9\u05d8\u05de\u05df/\u05e0\u05e2\u05de\u05d9 \u05e9\u05de\u05e8", "lat": 32.846022, "lon": 35.086521}, {"sequence": 5, "name": "\u05d3\u05e7\u05e8/\u05d9\u05d4\u05d5\u05e0\u05ea\u05df \u05e0\u05ea\u05e0\u05d9\u05d4\u05d5", "lat": 32.843112, "lon": 35.084758}, {"sequence": 6, "name": "\u05e7\u05d3\u05d9\u05e9 \u05dc\u05d5\u05d6/\u05d9\u05d5\u05e0\u05d9 \u05e0\u05ea\u05e0\u05d9\u05d4\u05d5", "lat": 32.842326, "lon": 35.087608}, {"sequence": 7, "name": "\u05e7\u05d3\u05d9\u05e9 \u05dc\u05d5\u05d6", "lat": 32.844699, "lon": 35.08911}, {"sequence": 8, "name": "\u05e7\u05d3\u05d9\u05e9 \u05dc\u05d5\u05d6/\u05d3\u05e7\u05e8", "lat": 32.84665, "lon": 35.090363}, {"sequence": 9, "name": "\u05e7\u05d3\u05d9\u05e9 \u05dc\u05d5\u05d6/\u05e6\u05d4\u05dc", "lat": 32.849381, "lon": 35.092089}, {"sequence": 10, "name": "\u05e6\u05d4\u05dc/\u05d0\u05dc\u05de\u05d5\u05d2\u05d9", "lat": 32.850651, "lon": 35.091945}, {"sequence": 11, "name": "\u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d0\u05e0\u05d9\u05dc\u05d1\u05d9\u05e5", "lat": 32.851923, "lon": 35.091838}, {"sequence": 12, "name": "\u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05de\u05d5\u05d8\u05d4 \u05d2\u05d5\u05e8", "lat": 32.85477, "lon": 35.091114}, {"sequence": 13, "name": "\u05d1\u05d2\u05d9\u05df/\u05ea\u05d3\u05d4\u05e8", "lat": 32.857565, "lon": 35.091931}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
