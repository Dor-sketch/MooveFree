    <script>

        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05dc\u05d1\u05e0\u05d5\u05ea \u05d1\u05d9\u05ea \u05e8\u05d1\u05e7\u05d4", "lat": 31.994396, "lon": 34.862601}, {"sequence": 2, "name": "\u05d1\u05e1 \u05dc\u05d1\u05e0\u05d5\u05ea \u05d1\u05d9\u05ea \u05e8\u05d1\u05e7\u05d4/\u05d7\u05e0\u05d4 \u05d4\u05e8\u05d1\u05e0\u05d9\u05ea", "lat": 31.996894, "lon": 34.854917}, {"sequence": 3, "name": "\u05ea.\u05e8\u05db\u05d1\u05ea \u05db\u05e4\u05e8 \u05d7\u05d1\u05d3/\u05d4\u05d2\u05d0\u05d5\u05dc\u05d4", "lat": 31.992922, "lon": 34.852993}, {"sequence": 4, "name": "\u05d1\u05d9\u05ea \u05db\u05e0\u05e1\u05ea", "lat": 31.985713, "lon": 34.856937}, {"sequence": 5, "name": "\u05db\u05e4\u05e8 \u05d7\u05d1\u05d3 \u05d7", "lat": 31.983689, "lon": 34.8577}, {"sequence": 6, "name": "\u05e6\u05e8\u05db\u05e0\u05d9\u05d4", "lat": 31.986374, "lon": 34.853242}, {"sequence": 7, "name": "\u05d0\u05d3\u05de\u05d5\u05e8 \u05d4\u05e8\u05d9\u05d9\u05e6/\u05d4\u05e8\u05d1 \u05e9\u05e0\u05d9\u05d0\u05d5\u05e8 \u05d6\u05dc\u05de\u05df \u05d2\u05d5\u05e8\u05dc\u05d9\u05e7", "lat": 31.986402, "lon": 34.850186}, {"sequence": 8, "name": "\u05d0\u05d3\u05de\u05d5\u05e8 \u05d4\u05e8\u05d9\u05d9\u05e6/\u05d4\u05e8\u05d1 \u05de\u05e8\u05d3\u05db\u05d9 \u05e9\u05de\u05d5\u05d0\u05dc \u05d0\u05e9\u05db\u05e0\u05d6\u05d9", "lat": 31.987148, "lon": 34.847992}, {"sequence": 9, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d1\u05d3", "lat": 31.979433, "lon": 34.83654}, {"sequence": 10, "name": "\u05d8\u05e8\u05d9\u05d2\u05d5\u05e1\u05d9\u05df/\u05db\u05d1\u05d9\u05e9 44", "lat": 31.988533, "lon": 34.830286}, {"sequence": 11, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05ea \u05d3\u05d2\u05df", "lat": 32.002455, "lon": 34.820515}, {"sequence": 12, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05e6\u05d1\u05d9 \u05d6\u05e2\u05d9\u05e8\u05d0", "lat": 32.00582, "lon": 34.817845}, {"sequence": 13, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/ \u05df", "lat": 32.075758, "lon": 34.791549}, {"sequence": 26, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.079393, "lon": 34.793797}, {"sequence": 27, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d7\u05e0\u05d4 \u05d5\u05e1\u05e2", "lat": 32.083783, "lon": 34.7956}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
