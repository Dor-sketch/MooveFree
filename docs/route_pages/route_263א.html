    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05e1\u05d5\u05dc\u05d8\u05d0\u05df \u05e1\u05d5\u05dc\u05d9\u05de\u05d0\u05df", "lat": 31.783275, "lon": 35.231522}, {"sequence": 2, "name": "\u05de\u05e1\u05d5\u05e3 \u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd/\u05d4\u05e0\u05d1\u05d9\u05d0\u05d9\u05dd", "lat": 31.782857, "lon": 35.228131}, {"sequence": 3, "name": "\u05de\u05e9\u05e8\u05d3 \u05d4\u05de\u05e9\u05e4\u05d8\u05d9\u05dd/\u05e6\u05dc\u05d0\u05d7 \u05d0 \u05d3\u05d9\u05df", "lat": 31.787402, "lon": 35.229997}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05e9\u05db\u05dd/\u05dc\u05d5\u05d0\u05d9 \u05d5\u05e0\u05e1\u05df", "lat": 31.789365, "lon": 35.229001}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05e9\u05db\u05dd/\u05d8\u05d5\u05d1\u05dc\u05e8", "lat": 31.792304, "lon": 35.229086}, {"sequence": 6, "name": "\u05d3\u05e8\u05da \u05d4\u05e8 \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd/\u05e0\u05e9\u05d0\u05e9\u05d9\u05d1\u05d9", "lat": 31.792842, "lon": 35.232494}, {"sequence": 7, "name": "\u05d3\u05e8\u05da \u05d4\u05e8 \u05d4\u05d6\u05d9\u05ea\u05d9\u05dd/ \u05de\u05e9\u05e8\u05d3 \u05d4\u05e4\u05e0\u05d9\u05dd", "lat": 31.79447, "lon": 35.234709}, {"sequence": 8, "name": "\u05e7\u05e6\u05d9\u05e8/\u05e7\u05dc\u05e8\u05de\u05d5\u05df \u05d2\u05e0\u05d5", "lat": 31.795666, "lon": 35.234983}, {"sequence": 9, "name": "\u05d9\u05e6\u05d7\u05e7 \u05d4\u05e0\u05d3\u05d9\u05d1/\u05d5\u05d0\u05d3\u05d9 \u05d2\u05d5\u05d6", "lat": 31.794711, "lon": 35.236274}, {"sequence": 10, "name": "\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05ea \u05d0\u05d1\u05d5 \u05d3\u05d9\u05e1", "lat": 31.755772, "lon": 35.259659}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
