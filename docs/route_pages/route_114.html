    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05de\u05d5\u05d3\u05d9\u05e2\u05d9\u05df \u05de\u05db\u05d1\u05d9\u05dd \u05e8\u05e2\u05d5\u05ea", "lat": 31.899922, "lon": 35.006593}, {"sequence": 2, "name": "\u05e9\u05d3. \u05d4\u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd/\u05e9\u05d3. \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 31.8932, "lon": 35.001623}, {"sequence": 3, "name": "\u05e0\u05d7\u05dc \u05d6\u05d5\u05d4\u05e8/\u05e0\u05d7\u05dc \u05e0\u05e2\u05de\u05df", "lat": 31.894413, "lon": 35.003817}, {"sequence": 4, "name": "\u05e0\u05d7\u05dc \u05d6\u05d5\u05d4\u05e8/\u05e0\u05d7\u05dc \u05d9\u05d2\u05d5\u05e8", "lat": 31.892847, "lon": 35.00647}, {"sequence": 5, "name": "\u05e0\u05d7\u05dc \u05e6\u05dc\u05de\u05d5\u05df/\u05e0\u05d7\u05dc \u05d6\u05d5\u05d4\u05e8", "lat": 31.892451, "lon": 35.010187}, {"sequence": 6, "name": "\u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df /\u05e0\u05d7\u05dc \u05e6\u05dc\u05de\u05d5\u05df", "lat": 31.891004, "lon": 35.008091}, {"sequence": 7, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4/\u05e9\u05d3. \u05d9\u05e6\u05d7\u05e7 \u05e8\u05d1\u05d9\u05df", "lat": 31.890682, "lon": 35.004269}, {"sequence": 8, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4/\u05d9\u05d5\u05e1\u05e3", "lat": 31.890137, "lon": 35.002116}, {"sequence": 9, "name": "\u05d9\u05d4\u05d5\u05d3\u05d4/\u05e8\u05d0\u05d5\u05d1\u05df", "lat": 31.886455, "lon": 35.003266}, {"sequence": 10, "name": "\u05e9\u05d1\u05d8\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05dc\u05d0\u05d4 \u05d0\u05de\u05e0\u05d5", "lat": 31.885553, "lon": 35.006023}, {"sequence": 11, "name": "\u05d0\u05e1\u05ea\u05e8 \u05d4\u05de\u05dc\u05db\u05d4 /\u05e9\u05d1\u05d8\u05d9 \u05d9\u05e9\u05e8\u05d0\u05dc", "lat": 31.885153, "lon": 35.008167}, {"sequence": 12, "name": "\u05d0\u05e1\u05ea\u05e8 \u05d4\u05de\u05dc\u05db\u05d4 /\u05d0\u05e4\u05e8\u05d9\u05dd", "lat": 31.883575, "lon": 35.008318}, {"sequence": 13, "name": "\u05e9\u05e8\u05d4 \u05d0\u05de\u05e0\u05d5/\u05d9\u05e2\u05dc \u05d4\u05d2\u05d9\u05d1\u05d5\u05e8\u05d4", "lat": 31.882749, "lon": 35.010112}, {"sequence": 14, "name": "\u05e9\u05e8\u05d4 \u05d0\u05de\u05e0\u05d5", "lat": 31.879654, "lon": 35.008519}, {"sequence": 15, "name": "\u05e9\u05e8\u05d4 \u05d0\u05de\u05e0\u05d5/\u05e8\u05d1\u05e7\u05d4 \u05d0\u05de\u05e0\u05d5", "lat": 31.880954, "lon": 35.007267}, {"sequence": 16, "name": "\u05dc\u05d0\u05d4 \u05d0\u05de\u05e0\u05d5/\u05e8\u05d1\u05e7\u05d4 \u05d0\u05de\u05e0\u05d5", "lat": 31.882157, "lon": 35.001646}, {"sequence": 17, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05dc\u05d0\u05d4 \u05d0\u05de\u05e0\u05d5", "lat": 31.880715, "lon": 35.001451}, {"sequence": 18, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d7\u05e9\u05de\u05d5\u05e0\u05d0\u05d9\u05dd/\u05e0\u05d5\u05e3 \u05d0\u05d9\u05d9\u05dc\u05d5\u05df", "lat": 31.870273, "lon": 34.99912}, {"sequence": 19, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d1\u05d5\u05d0 \u05d7\u05d5\u05e8\u05d5\u05df", "lat": 31.854169, "lon": 35.003297}, {"sequence": 20, "name": "\u05de\u05d7\u05dc\u05e3 \u05dc\u05d8\u05e8\u05d5\u05df", "lat": 31.839265, "lon": 34.987679}, {"sequence": 21, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.80033, "lon": 35.126238}, {"sequence": 22, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05d6\u05e8/\u05d1\u05e0\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d0\u05d5\u05de\u05d4", "lat": 31.787569, "lon": 35.203469}, {"sequence": 23, "name": "\u05d1\u05e0\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d0\u05d5\u05de\u05d4/\u05d4\u05e0\u05e9\u05d9\u05d0 \u05d4\u05e9\u05d9\u05e9\u05d9", "lat": 31.78634, "lon": 35.203701}, {"sequence": 24, "name": "\u05d7\u05e0\u05d9\u05d5\u05df \u05d4\u05dc\u05d0\u05d5\u05dd/\u05e9\u05d3 \u05d4\u05e0\u05e9\u05d9\u05d0 \u05d4\u05e9\u05d9\u05e9\u05d9", "lat": 31.783139, "lon": 35.203037}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
