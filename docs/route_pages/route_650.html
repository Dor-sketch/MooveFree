    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.055908, "lon": 34.779085}, {"sequence": 2, "name": "\u05d4\u05de\u05e1\u05d2\u05e8/\u05d9\u05d3 \u05d7\u05e8\u05d5\u05e6\u05d9\u05dd", "lat": 32.061291, "lon": 34.784847}, {"sequence": 3, "name": "\u05d4\u05de\u05e1\u05d2\u05e8/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.066776, "lon": 34.786902}, {"sequence": 4, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05d4\u05de\u05de\u05e9\u05dc\u05d4/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.070648, "lon": 34.78884}, {"sequence": 5, "name": "\u05e7\u05e0\u05d9\u05d5\u05df \u05e2\u05d6\u05e8\u05d9\u05d0\u05dc\u05d9/\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df", "lat": 32.075758, "lon": 34.791549}, {"sequence": 6, "name": "\u05ea. \u05e8\u05db\u05d1\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 - \u05e1\u05d1\u05d9\u05d3\u05d5\u05e8/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.083482, "lon": 34.795008}, {"sequence": 7, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.086375, "lon": 34.795493}, {"sequence": 8, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05e4\u05e0\u05e7\u05e1", "lat": 32.092013, "lon": 34.795206}, {"sequence": 9, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d9\u05d4\u05d5\u05d3\u05d4 \u05d4\u05de\u05db\u05d1\u05d9", "lat": 32.095157, "lon": 34.794466}, {"sequence": 10, "name": "\u05e1\u05de\u05d9\u05e0\u05e8 \u05d4\u05e7\u05d9\u05d1\u05d5\u05e6\u05d9\u05dd/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.103962, "lon": 34.792661}, {"sequence": 11, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05d0\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df", "lat": 32.113247, "lon": 34.792778}, {"sequence": 12, "name": "\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8/\u05e9\u05d3 \u05e7\u05e7\u05dc", "lat": 32.123132, "lon": 34.794667}, {"sequence": 13, "name": "\u05de\u05db\u05dc\u05dc\u05ea \u05dc\u05d5\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d3\u05e8\u05da \u05e0\u05de\u05d9\u05e8", "lat": 32.136871, "lon": 34.798587}, {"sequence": 14, "name": "\u05e1\u05d9\u05e0\u05de\u05d4 \u05e1\u05d9\u05d8\u05d9/\u05db\u05d1\u05d9\u05e9 2", "lat": 32.148067, "lon": 34.803856}, {"sequence": 15, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.165855, "lon": 34.813911}, {"sequence": 16, "name": "\u05de\u05d7\u05dc\u05e3 \u05e0\u05ea\u05e0\u05d9\u05d4", "lat": 32.324197, "lon": 34.867696}, {"sequence": 17, "name": "\u05d4\u05e8\u05e6\u05dc/\u05de\u05d9\u05e0\u05e5", "lat": 32.326819, "lon": 34.862473}, {"sequence": 18, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05d4\u05e8\u05e6\u05dc", "lat": 32.328407, "lon": 34.858524}, {"sequence": 19, "name": "\u05e9\u05d5\u05e7 \u05e2\u05d9\u05e8\u05d5\u05e0\u05d9", "lat": 32.330186, "lon": 34.858976}, {"sequence": 20, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05e9\u05e9\u05ea \u05d4\u05d9\u05de\u05d9\u05dd", "lat": 32.331936, "lon": 34.859145}, {"sequence": 21, "name": "\u05d5\u05d9\u05e6\u05de\u05df\\\u05e9\u05e4\u05d9\u05e8\u05d0 \u05de\u05e9\u05d4", "lat": 32.334382, "lon": 34.859411}, {"sequence": 22, "name": "\u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05e9\u05e8\u05ea", "lat": 32.337702, "lon": 34.859784}, {"sequence": 23, "name": "\u05d7\u05d9\u05d9\u05dd \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05de\u05e9\u05d4 \u05d0\u05d9\u05db\u05d9\u05dc\u05d5\u05d1", "lat": 32.339039, "lon": 34.859959}, {"sequence": 24, "name": "\u05d4\u05e8\u05e6\u05d5\u05d2/\u05e2\u05d5\u05d1\u05d3\u05d9\u05d4 \u05de\u05d1\u05e8\u05d8\u05e0\u05d5\u05e8\u05d0", "lat": 32.342204, "lon": 34.859563}, {"sequence": 25, "name": "\u05d4\u05e8\u05d1 \u05d4\u05e8\u05e6\u05d5\u05d2/\u05e9\u05d3. \u05e0\u05d9\u05e6\u05d4", "lat": 32.342351, "lon": 34.853866}, {"sequence": 26, "name": "\u05d4\u05de\u05dc\u05db\u05d9\u05dd/\u05d4\u05e8\u05d1 \u05de\u05d9\u05d9\u05de\u05d5\u05df", "lat": 32.347057, "lon": 34.854981}, {"sequence": 27, "name": "\u05d4\u05de\u05dc\u05db\u05d9\u05dd/ \u05d4\u05e2\u05d5\u05de\u05e8 ", "lat": 32.350172, "lon": 34.855632}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
