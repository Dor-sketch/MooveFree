, "lon": 34.777451}, {"sequence": 27, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05e9\u05dc\u05d5\u05dd/\u05d3\u05e8\u05da \u05d1\u05df \u05e6\u05d1\u05d9", "lat": 32.041085, "lon": 34.774263}, {"sequence": 28, "name": "\u05d3\u05e8\u05da \u05d1\u05df \u05e6\u05d1\u05d9/\u05dc\u05d1\u05d5\u05df", "lat": 32.043565, "lon": 34.770139}, {"sequence": 29, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d3\u05e8\u05da \u05d1\u05df \u05e6\u05d1\u05d9", "lat": 32.046238, "lon": 34.768771}, {"sequence": 30, "name": "\u05d4\u05d2\u05df \u05d4\u05d6\u05d5\u05d0\u05d5\u05dc\u05d5\u05d2\u05d9/\u05d4\u05e8\u05e6\u05dc", "lat": 32.048142, "lon": 34.769184}, {"sequence": 31, "name": "\u05e9\u05d5\u05e7\u05df/\u05d3\u05e8\u05da \u05e9\u05dc\u05de\u05d4", "lat": 32.053926, "lon": 34.77228}, {"sequence": 32, "name": "\u05d3\u05e8\u05da \u05e9\u05dc\u05de\u05d4/\u05e9\u05d5\u05e7\u05df", "lat": 32.054769, "lon": 34.772546}, {"sequence": 33, "name": "\u05e6\u05dc\u05e0\u05d5\u05d1/\u05de\u05d8\u05dc\u05d5\u05df", "lat": 32.057836, "lon": 34.775157}, {"sequence": 34, "name": "\u05e6\u05dc\u05e0\u05d5\u05d1/\u05d4\u05d2\u05d3\u05d5\u05d3 \u05d4\u05e2\u05d1\u05e8\u05d9", "lat": 32.059733, "lon": 34.775866}, {"sequence": 35, "name": "\u05d3\u05e8\u05da \u05de\u05e0\u05d7\u05dd \u05d1\u05d2\u05d9\u05df/\u05d4\u05d2\u05dc\u05d9\u05dc", "lat": 32.061823, "lon": 34.777831}, {"sequence": 36, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
