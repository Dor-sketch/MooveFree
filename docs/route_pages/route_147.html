    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05e8\u05e2\u05e0\u05e0\u05d4/\u05d4\u05e4\u05e0\u05d9\u05e0\u05d4", "lat": 32.1754, "lon": 34.889928}, {"sequence": 2, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05d4\u05e8\u05d1 \u05d9\u05e6\u05d7\u05e7 \u05e0\u05e1\u05d9\u05dd", "lat": 32.177924, "lon": 34.886744}, {"sequence": 3, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05e8\u05d1\u05d5\u05e6\u05e7\u05d9", "lat": 32.178553, "lon": 34.883885}, {"sequence": 4, "name": "\u05de\u05e8\u05db\u05d6 \u05d0\u05dc\u05d9\u05d0\u05d1/\u05e9\u05d1\u05e8\u05e5", "lat": 32.17926, "lon": 34.88064}, {"sequence": 5, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05e8\u05e2\u05e0\u05e0\u05d4/\u05d0\u05d7\u05d5\u05d6\u05d4", "lat": 32.17989, "lon": 34.877759}, {"sequence": 6, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.180657, "lon": 34.874388}, {"sequence": 7, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.181278, "lon": 34.871547}, {"sequence": 8, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05de\u05d5\u05e6\u05e7\u05d9\u05df", "lat": 32.182079, "lon": 34.867896}, {"sequence": 9, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05de\u05d2\u05d3\u05dc", "lat": 32.183043, "lon": 34.863588}, {"sequence": 10, "name": "\u05d0\u05d7\u05d5\u05d6\u05d4/\u05e2\u05e6\u05d9\u05d5\u05df", "lat": 32.184003, "lon": 34.859252}, {"sequence": 11, "name": "\u05d1\u05d9\u05ea \u05dc\u05d5\u05d9\u05e0\u05e9\u05d8\u05d9\u05d9\u05df/\u05d0\u05d7\u05d5\u05d6\u05d4", "lat": 32.18476, "lon": 34.855867}, {"sequence": 12, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9 \u05de\u05d5\u05dc \u05d4\u05e4\u05d0\u05e8\u05e7/\u05d3\u05e8\u05da \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.184316, "lon": 34.85359}, {"sequence": 13, "name": "\u05d3\u05e8\u05da \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05d1\u05e8\u05d9\u05d2\u05d3\u05d4 \u05d4\u05d9\u05d4\u05d5\u05d3\u05d9\u05ea", "lat": 32.175416, "lon": 34.851399}, {"sequence": 14, "name": "\u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d4\u05e8 \u05e1\u05d9\u05e0\u05d9", "lat": 32.172463, "lon": 34.851892}, {"sequence": 15, "name": "\u05d3\u05e8\u05da \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd/\u05d1\u05e8\u05dc \u05db\u05e6\u05e0\u05dc\u05e1\u05d5\u05df", "lat": 32.168618, "lon": 34.852774}, {"sequence": 16, "name": "\u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.164905, "lon": 34.843563}, {"sequence": 17, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05d4\u05e8\u05e6\u05dc\u05d9\u05d4", "lat": 32.162541, "lon": 34.842454}, {"sequence": 18, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df / \u05d4\u05e8\u05d1 \u05e7\u05d5\u05e7", "lat": 32.160007, "lon": 34.842374}, {"sequence": 19, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05d7\u05d5\u05de\u05d4 \u05d5\u05de\u05d2\u05d3\u05dc", "lat": 32.156765, "lon": 34.842294}, {"sequence": 20, "name": "\u05de\u05e8\u05db\u05d6 \u05d0\u05de\u05d9\u05e8\u05d9\u05dd/\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df", "lat": 32.153179, "lon": 34.842138}, {"sequence": 21, "name": "\u05e7\u05d5\u05e4\u05ea \u05d7\u05d5\u05dc\u05d9\u05dd \u05de\u05d0\u05d5\u05d7\u05d3\u05ea/\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1", "lat": 32.148554, "lon": 34.839632}, {"sequence": 22, "name": "\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1 \u05e1\u05e0\u05d8\u05e8/\u05e1\u05d5\u05e7\u05d5\u05dc\u05d5\u05d1", "lat": 32.145502, "lon": 34.838269}, {"sequence": 23, "name": "\u05e6\u05d5\u05de\u05ea \u05d4\u05e8\u05d0\u05e9\u05d5\u05e0\u05d9\u05dd", "lat": 32.137548, "lon": 34.83469}, {"sequence": 24, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05db\u05e4\u05e8 \u05d4\u05d9\u05e8\u05d5\u05e7", "lat": 32.135579, "lon": 34.833007}, {"sequence": 25, "name": "\u05e6\u05d5\u05de\u05ea \u05d2\u05dc\u05d9\u05dc\u05d5\u05ea/\u05d1\u05e1\u05d9\u05e1 \u05e6\u05d1\u05d0\u05d9", "lat": 32.143364, "lon": 34.816839}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
