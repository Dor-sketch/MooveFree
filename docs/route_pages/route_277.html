, "name": "\u05de\u05ea\u05d7\u05dd \u05e9\u05e8\u05d5\u05e0\u05d4/\u05d0\u05dc\u05d9\u05e2\u05d6\u05e8 \u05e7\u05e4\u05dc\u05df", "lat": 32.073491, "lon": 34.787018}, {"sequence": 29, "name": "\u05dc\u05d5\u05e0\u05d3\u05d5\u05df \u05de\u05d9\u05e0\u05d9\u05e1\u05d8\u05d5\u05e8/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.074469, "lon": 34.781836}, {"sequence": 30, "name": "\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc/\u05d4\u05e9\u05d5\u05e4\u05d8\u05d9\u05dd", "lat": 32.076487, "lon": 34.781586}, {"sequence": 31, "name": "\u05db\u05d9\u05db\u05e8 \u05e8\u05d1\u05d9\u05df/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.079138, "lon": 34.781405}, {"sequence": 32, "name": "\u05e2\u05d9\u05e8\u05d9\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1-\u05d9\u05e4\u05d5/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.082493, "lon": 34.781427}, {"sequence": 33, "name": "\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc/\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1", "lat": 32.084898, "lon": 34.781789}, {"sequence": 34, "name": "\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc/\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.08874, "lon": 34.782552}, {"sequence": 35, "name": "\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc/\u05e4\u05e8\u05d5\u05e4 \u05e9\u05d5\u05e8", "lat": 32.089768, "lon": 34.782735}, {"sequence": 36, "name": "\u05db\u05d9\u05db\u05e8 \u05de\u05d9\u05dc\u05d0\u05e0\u05d5/\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc", "lat": 32.094344, "lon": 34.783628}, {"sequence": 37, "name": "\u05d0\u05d1\u05df \u05d2\u05d1\u05d9\u05e8\u05d5\u05dc/\u05e9\u05d3 \u05e8\u05d5\u05e7\u05d7", "lat": 32.099702, "lon": 34.782906}, {"sequence": 38, "name": "\u05de\u05e1\u05d5\u05e3 \u05e8\u05d3\u05d9\u05e0\u05d2/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.098973, "lon": 34.778771}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
