    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d0\u05d1\u05d0 \u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8/\u05d4\u05e8\u05d1 \u05de\u05e8\u05d3\u05db\u05d9 \u05e9\u05e8\u05e2\u05d1\u05d9", "lat": 31.939722, "lon": 34.871702}, {"sequence": 2, "name": "\u05d0\u05d1\u05d0 \u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8/\u05e9\u05de\u05d5\u05d0\u05dc \u05ea\u05de\u05d9\u05e8", "lat": 31.937932, "lon": 34.874258}, {"sequence": 3, "name": "\u05d0\u05d1\u05d0 \u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8/\u05e9\u05d8\u05e8\u05df", "lat": 31.936985, "lon": 34.876444}, {"sequence": 4, "name": "\u05e9\u05d8\u05e8\u05df/\u05d7\u05e5", "lat": 31.93532, "lon": 34.876787}, {"sequence": 5, "name": "\u05d9\u05d0\u05d9\u05e8 \u05e9\u05d8\u05e8\u05df/\u05de\u05e0\u05e9\u05d4 \u05e6\u05dc\u05d7", "lat": 31.937269, "lon": 34.877752}, {"sequence": 6, "name": "\u05d0\u05e4\u05e8\u05d9\u05d0\u05d8/ \u05e9\u05d8\u05e8\u05df", "lat": 31.939864, "lon": 34.878358}, {"sequence": 7, "name": "\u05d0\u05e4\u05e8\u05d9\u05d0\u05d8/\u05d0\u05e8\u05d9\u05d4 \u05dc\u05d5\u05d9\u05df", "lat": 31.940793, "lon": 34.875508}, {"sequence": 8, "name": "\u05dc\u05d5\u05d9\u05df/\u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8", "lat": 31.939436, "lon": 34.873967}, {"sequence": 9, "name": "\u05d0\u05d7\u05d9\u05de\u05d0\u05d9\u05e8/\u05e9\u05e8\u05e2\u05d1\u05d9", "lat": 31.939292, "lon": 34.872945}, {"sequence": 10, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05e8\u05e6\u05dc/\u05d0\u05e0\u05d2\u05dc", "lat": 31.939266, "lon": 34.86576}, {"sequence": 11, "name": "\u05db\u05d1\u05d9\u05e9 44/\u05db\u05d1\u05d9\u05e9 200 \u05dc\u05e6\u05e4\u05d5\u05df", "lat": 31.94412, "lon": 34.862677}, {"sequence": 12, "name": "\u05e6\u05d5\u05de\u05ea \u05e0\u05d9\u05e8 \u05e6\u05d1\u05d9", "lat": 31.952128, "lon": 34.85643}, {"sequence": 13, "name": "\u05e9\u05d5\u05e7 \u05e1\u05d9\u05d8\u05d5\u05e0\u05d0\u05d9", "lat": 31.960287, "lon": 34.851386}, {"sequence": 14, "name": "\u05ea\u05e2\u05e9\u05d9\u05d5\u05df \u05e6\u05e8\u05d9\u05e4\u05d9\u05df", "lat": 31.964252, "lon": 34.848336}, {"sequence": 15, "name": "\u05e6\u05d5\u05de\u05ea \u05e6\u05e8\u05d9\u05e4\u05d9\u05df \u05dc\u05e6\u05e4\u05d5\u05df", "lat": 31.969932, "lon": 34.843347}, {"sequence": 16, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d1\u05d3", "lat": 31.979433, "lon": 34.83654}, {"sequence": 17, "name": "\u05d8\u05e8\u05d9\u05d2\u05d5\u05e1\u05d9\u05df/\u05db\u05d1\u05d9\u05e9 44", "lat": 31.988533, "lon": 34.830286}, {"sequence": 18, "name": "\u05e6\u05d5\u05de\u05ea \u05d1\u05d9\u05ea \u05d3\u05d2\u05df", "lat": 32.002455, "lon": 34.820515}, {"sequence": 19, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05e6\u05d1\u05d9 \u05d6\u05e2\u05d9\u05e8\u05d0", "lat": 32.00582, "lon": 34.817845}, {"sequence": 20, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05e7\u05e4\u05dc\u05df", "lat": 32.019032, "lon": 34.808004}, {"sequence": 21, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05dc\u05d0\u05db\u05d4", "lat": 32.021775, "lon": 34.805471}, {"sequence": 22, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05e8\u05e6\u05dc", "lat": 32.024392, "lon": 34.802399}, {"sequence": 23, "name": "\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4/\u05d4\u05de\u05db\u05ea\u05e9", "lat": 32.02891, "lon": 34.796876}, {"sequence": 24, "name": "\u05d0\u05d6\u05d5\u05e8/\u05d3\u05e8\u05da \u05d4\u05e9\u05d1\u05e2\u05d4", "lat": 32.031576, "lon": 34.793119}, {"sequence": 25, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05de\u05e7\u05d5\u05d5\u05d4 \u05d9\u05e9\u05e8\u05d0\u05dc/\u05db\u05d1\u05d9\u05e9 44", "lat": 32.035196, "lon": 34.785937}, {"sequence": 26, "name": "\u05e6\u05d5\u05de\u05ea \u05d7\u05d5\u05dc\u05d5\u05df/\u05d3\u05e8\u05da \u05d4\u05e9\u05d9\u05e8\u05d9\u05d5\u05df", "lat": 32.038789, "lon": 34.779755}, {"sequence": 27, "name": "\u05d7\u05d9\u05dc \u05d4\u05e9\u05e8\u05d9\u05d5\u05df/\u05e7\u05d9\u05d1\u05d5\u05e5 \u05d2\u05dc\u05d5\u05d9\u05d5\u05ea", "lat": 32.04815, "lon": 34.78452}, {"sequence": 28, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05ea\u05dc \u05d0\u05d1\u05d9\u05d1 \u05e7\u05d5\u05de\u05d4 6/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.055512, "lon": 34.780335}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
