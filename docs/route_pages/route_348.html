    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05de\u05e1\u05d5\u05e3 \u05de\u05d2\u05d3\u05dc \u05d4\u05e2\u05de\u05e7/\u05e8\u05e6\u05d9\u05e4\u05d9\u05dd", "lat": 32.679059, "lon": 35.239338}, {"sequence": 2, "name": "\u05db\u05d9\u05db\u05e8 \u05d4\u05e2\u05d9\u05e8", "lat": 32.677437, "lon": 35.24222}, {"sequence": 3, "name": "\u05de\u05e0\u05d6\u05e8 \u05d4\u05de\u05dc\u05d0\u05da \u05d2\u05d1\u05e8\u05d9\u05d0\u05dc", "lat": 32.676881, "lon": 35.247274}, {"sequence": 4, "name": "\u05e9\u05d3. \u05d4\u05d1\u05e0\u05d9\u05dd/\u05d7\u05d1\u05e6\u05dc\u05ea", "lat": 32.673707, "lon": 35.250723}, {"sequence": 5, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd/\u05e0\u05d5\u05e3 \u05d4\u05e2\u05de\u05e7", "lat": 32.67355, "lon": 35.251242}, {"sequence": 6, "name": "\u05de\u05e9\u05d8\u05e8\u05d4/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.677467, "lon": 35.24648}, {"sequence": 7, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7/\u05e9\u05d3. \u05d4\u05d1\u05e0\u05d9\u05dd", "lat": 32.677464, "lon": 35.241264}, {"sequence": 8, "name": "\u05de\u05e8\u05db\u05d6 \u05de\u05e1\u05d7\u05e8\u05d9/\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7", "lat": 32.67486, "lon": 35.24032}, {"sequence": 9, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7/\u05e7\u05e8\u05df \u05d4\u05d9\u05e1\u05d5\u05d3", "lat": 32.673445, "lon": 35.239656}, {"sequence": 10, "name": "\u05de\u05e8\u05db\u05d6 \u05e9\u05d9\u05e7\u05d5\u05de\u05d9/\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7", "lat": 32.66792, "lon": 35.240506}, {"sequence": 11, "name": "\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7/\u05d4\u05d0\u05e8\u05d9\u05d6\u05d4", "lat": 32.666162, "lon": 35.240266}, {"sequence": 12, "name": "\u05d4\u05de\u05d2\u05dc/\u05d3\u05e8\u05da \u05d4\u05e2\u05de\u05e7", "lat": 32.663946, "lon": 35.23849}, {"sequence": 13, "name": "\u05e6\u05d5\u05de\u05ea \u05de\u05d2\u05d3\u05dc \u05d4\u05e2\u05de\u05e7 \u05dc\u05de\u05d6\u05e8\u05d7", "lat": 32.661644, "lon": 35.248815}, {"sequence": 14, "name": "\u05de\u05e1\u05e2\u05e3 \u05d2\u05e0\u05d9\u05d2\u05e8", "lat": 32.661072, "lon": 35.25829}, {"sequence": 15, "name": "\u05de\u05e1\u05e2\u05e3 \u05ea\u05dc \u05e2\u05d3\u05e9\u05d9\u05dd", "lat": 32.655277, "lon": 35.292081}, {"sequence": 16, "name": "\u05de\u05db\u05dc\u05dc\u05ea \u05e2\u05de\u05e7 \u05d9\u05d6\u05e8\u05e2\u05d0\u05dc", "lat": 32.652404, "lon": 35.291738}, {"sequence": 17, "name": "\u05de\u05e1\u05e2\u05e3 \u05de\u05d6\u05e8\u05e2", "lat": 32.648102, "lon": 35.291474}, {"sequence": 18, "name": "\u05de\u05e1\u05e2\u05e3 \u05db\u05e4\u05e8 \u05d2\u05d3\u05e2\u05d5\u05df", "lat": 32.643463, "lon": 35.291047}, {"sequence": 19, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05dc\u05e4\u05d5\u05e8\u05d9\u05d4", "lat": 32.628767, "lon": 35.289758}, {"sequence": 20, "name": "\u05e6\u05d5\u05de\u05ea \u05e2\u05d5\u05e7\u05e3 \u05e2\u05e4\u05d5\u05dc\u05d4/\u05de\u05e2\u05d5\u05e0\u05d5\u05ea \u05d4\u05e1\u05d8\u05d5\u05d3\u05e0\u05d8\u05d9\u05dd", "lat": 32.622273, "lon": 35.289279}, {"sequence": 21, "name": "\u05d0\u05e9\u05db\u05d5\u05dc \u05e4\u05d9\u05e1/\u05d7\u05d8\u05d9\u05d1\u05d4 \u05ea\u05e9\u05e2", "lat": 32.618078, "lon": 35.288966}, {"sequence": 22, "name": "\u05de\u05db\u05d1\u05d9 \u05d0\u05e9/\u05d7\u05d8\u05d9\u05d1\u05d4 \u05ea\u05e9\u05e2", "lat": 32.615186, "lon": 35.288793}, {"sequence": 23, "name": "\u05d4\u05d9\u05db\u05dc \u05d4\u05ea\u05e8\u05d1\u05d5\u05ea/\u05d7\u05d8\u05d9\u05d1\u05d4 \u05ea\u05e9\u05e2", "lat": 32.612233, "lon": 35.287882}, {"sequence": 24, "name": "\u05d4\u05e0\u05e9\u05d9\u05d0 \u05d5\u05d9\u05d9\u05e6\u05de\u05df/\u05db\u05d9\u05db\u05e8 \u05d4\u05e2\u05e6\u05de\u05d0\u05d5\u05ea", "lat": 32.609541, "lon": 35.289217}, {"sequence": 25, "name": "\u05ea.\u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05e2\u05e4\u05d5\u05dc\u05d4/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.609242, "lon": 35.292548}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
