        const stops = [{"sequence": 1, "name": "\u05d4\u05d1\u05e8\u05d1\u05d5\u05e8/\u05d4\u05d6\u05de\u05d9\u05e8", "lat": 32.30399, "lon": 34.882232}, {"sequence": 2, "name": "\u05d4\u05d6\u05de\u05d9\u05e8/\u05d4\u05e9\u05d7\u05e3", "lat": 32.306077, "lon": 34.882851}, {"sequence": 3, "name": "\u05d4\u05d6\u05de\u05d9\u05e8/\u05d4\u05e0\u05e9\u05e8", "lat": 32.306827, "lon": 34.882423}, {"sequence": 4, "name": "\u05d3\u05e8\u05da \u05d4\u05e4\u05d0\u05e8\u05e7/\u05d4\u05d0\u05d5\u05e0\u05d9\u05d1\u05e8\u05e1\u05d9\u05d8\u05d4", "lat": 32.306208, "lon": 34.880625}, {"sequence": 5, "name": "\u05d3\u05e8\u05da \u05d4\u05e4\u05d0\u05e8\u05e7/\u05d0\u05dc\u05d5\u05e0\u05d9\u05dd", "lat": 32.30335, "lon": 34.880315}, {"sequence": 6, "name": "\u05d0\u05dc\u05d5\u05e0\u05d9\u05dd/\u05d4\u05e0\u05d5\u05e4\u05e8", "lat": 32.302928, "lon": 34.876757}, {"sequence": 7, "name": "\u05d3\u05d2\u05e0\u05d9\u05d4/\u05e4\u05e8\u05d7", "lat": 32.302783, "lon": 34.873695}, {"sequence": 8, "name": "\u05d3\u05e8\u05da \u05d3\u05d2\u05e0\u05d9\u05d4/\u05dc\u05d9\u05d1\u05e8 \u05d6\u05d0\u05d1", "lat": 32.299918, "lon": 34.873394}, {"sequence": 9, "name": "\u05d3\u05e8\u05da \u05d3\u05d2\u05e0\u05d9\u05d4/\u05d1\u05e0\u05d9 \u05d5\u05d5.\u05e8\u05d9\u05d9\u05da", "lat": 32.295836, "lon": 34.873232}, {"sequence": 10, "name": "\u05d1\u05e0\u05d9 \u05d5\u05d5. \u05e8\u05d9\u05d9\u05da/\u05d0\u05d3\u05e8", "lat": 32.295088, "lon": 34.871835}, {"sequence": 11, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05dc\u05e0\u05d8\u05d5\u05e1/\u05d9\u05d5\u05e1\u05e3", "lat": 32.29696, "lon": 34.869407}, {"sequence": 12, "name": "\u05d8\u05d5\u05dd \u05dc\u05e0\u05d8\u05d5\u05e1/\u05dc\u05d9\u05d1\u05e8 \u05d6\u05d0\u05d1", "lat": 32.300914, "lon": 34.86956}, {"sequence": 13, "name": "\u05d8\u05d5\u05dd \u05dc\u05e0\u05d8\u05d5\u05e1/\u05d3\u05e8 \u05d9\u05d4\u05d5\u05d3\u05d4 \u05e4\u05e8\u05d7", "lat": 32.303634, "lon": 34.86967}, {"sequence": 14, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d8\u05d5\u05dd \u05dc\u05e0\u05d8\u05d5\u05e1/\u05e4\u05e8\u05d5\u05e4\u05e1\u05d5\u05e8 \u05d9\u05d5\u05e1\u05e3 \u05e7\u05dc\u05d5\u05d6\u05e0\u05e8", "lat": 32.30675, "lon": 34.869782}, {"sequence": 15, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d8\u05d5\u05dd \u05dc\u05e0\u05d8\u05d5\u05e1/\u05d4\u05e8\u05d8\u05d5\u05dd", "lat": 32.310543, "lon": 34.870038}, {"sequence": 16, "name": "\u05d4\u05d0\u05d5\u05e8\u05d6\u05d9\u05dd/\u05d0\u05d5\u05e8\u05d8", "lat": 32.316546, "lon": 34.871605}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
