\u05d7\u05e8\u05d9 \u05e8\u05d9\u05de\u05d5\u05df/\u05d3\u05e8\u05da \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc", "lat": 32.04807, "lon": 34.86513}, {"sequence": 52, "name": "\u05d3\u05e8\u05da \u05e8\u05d1 \u05d0\u05dc\u05d5\u05e3 \u05d9\u05e2\u05e7\u05d5\u05d1 \u05d3\u05d5\u05e8\u05d9/\u05d3\u05e8\u05da \u05dc\u05d5\u05d9 \u05d0\u05e9\u05db\u05d5\u05dc", "lat": 32.047463, "lon": 34.864658}, {"sequence": 53, "name": "\u05d1\u05d9\u05ea \u05d1\u05e8\u05d5\u05e9/\u05d3\u05e8\u05da \u05e8\u05d1 \u05d0\u05dc\u05d5\u05e3 \u05d9\u05e2\u05e7\u05d1 \u05d3\u05d5\u05e8\u05d9", "lat": 32.048963, "lon": 34.858611}, {"sequence": 54, "name": "\u05dc\u05e9\u05db\u05ea \u05d2\u05d9\u05d5\u05e1/\u05d3\u05e8\u05da \u05e8\u05d1 \u05d0\u05dc\u05d5\u05e3 \u05d9\u05e2\u05e7\u05d1 \u05d3\u05d5\u05e8\u05d9", "lat": 32.05016, "lon": 34.855289}, {"sequence": 55, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df / \u05e9\u05dc\u05de\u05d4 \u05d4\u05de\u05dc\u05da", "lat": 32.053875, "lon": 34.852848}, {"sequence": 56, "name": "\u05d1\u05d9\u05d4\u05e1 \u05d5\u05d9\u05e6\u05de\u05df/\u05de\u05e0\u05d3\u05e1", "lat": 32.054498, "lon": 34.8486}, {"sequence": 57, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05d0\u05d4\u05e8\u05d5\u05df \u05e7\u05e6\u05d9\u05e8/\u05de\u05e0\u05d3\u05e1", "lat": 32.053397, "lon": 34.848048}, {"sequence": 58, "name": "\u05d1\u05d9\u05d7 \u05e9\u05d9\u05d1\u05d0/\u05e9\u05d3\u05e8\u05d5\u05ea \u05d0\u05d4\u05e8\u05d5\u05df \u05e7\u05e6\u05d9\u05e8", "lat": 32.051129, "lon": 34.849018}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
