\u05d7\u05dc\u05ea \u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9", "lat": 32.526252, "lon": 34.945602}, {"sequence": 28, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05db\u05e8\u05de\u05d9\u05dd", "lat": 32.547686, "lon": 34.954845}, {"sequence": 29, "name": "\u05db\u05e4\u05e8 \u05ea\u05e4\u05d5\u05d6/652", "lat": 32.542668, "lon": 34.953836}, {"sequence": 30, "name": "\u05d2\u05e0\u05d9 \u05e8\u05de\u05ea \u05d4\u05e0\u05d3\u05d9\u05d1/652", "lat": 32.555117, "lon": 34.957381}, {"sequence": 31, "name": "\u05d3\u05e8\u05da \u05d0\u05d4\u05e8\u05d5\u05df/\u05db\u05d1\u05d9\u05e9 652", "lat": 32.560797, "lon": 34.958185}, {"sequence": 32, "name": "\u05d3\u05e8\u05da \u05d0\u05d4\u05e8\u05d5\u05df/\u05d3\u05e8\u05da \u05e9\u05e8\u05d4", "lat": 32.566511, "lon": 34.956423}, {"sequence": 33, "name": "\u05e1\u05e4\u05e8\u05d9\u05d9\u05d4/\u05d4\u05d3\u05d2\u05df", "lat": 32.569477, "lon": 34.95541}, {"sequence": 34, "name": "\u05d6\u05d1\u05d5\u05d8\u05d9\u05e0\u05e1\u05e7\u05d9/\u05d4\u05e0\u05d3\u05d9\u05d1", "lat": 32.573619, "lon": 34.955315}, {"sequence": 35, "name": "\u05d4\u05e0\u05d3\u05d9\u05d1/\u05d4\u05de\u05d9\u05d9\u05e1\u05d3\u05d9\u05dd", "lat": 32.574198, "lon": 34.953046}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
