": "\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1/\u05d1\u05df \u05d9\u05d4\u05d5\u05d3\u05d4", "lat": 32.087446, "lon": 34.772902}, {"sequence": 52, "name": "\u05d0\u05dc\u05d9\u05e2\u05d6\u05e8 \u05e4\u05e8\u05d9/\u05d0\u05e8\u05dc\u05d5\u05d6\u05d5\u05e8\u05d5\u05d1", "lat": 32.087486, "lon": 34.770673}, {"sequence": 53, "name": "\u05d7\u05d5\u05e3 \u05d2\u05d5\u05e8\u05d3\u05d5\u05df", "lat": 32.082345, "lon": 34.768191}, {"sequence": 54, "name": "\u05d7\u05d5\u05e3 \u05d1\u05d5\u05d2\u05e8\u05e9\u05d5\u05d1/\u05d8\u05d9\u05d9\u05dc\u05ea", "lat": 32.078216, "lon": 34.766845}, {"sequence": 55, "name": "\u05d7\u05d5\u05e3 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 32.073296, "lon": 34.764793}, {"sequence": 56, "name": "\u05d7\u05d5\u05e3 \u05d1\u05e0\u05e0\u05d4 \u05d1\u05d9\u05e5", "lat": 32.070602, "lon": 34.763816}, {"sequence": 57, "name": "\u05de\u05e1\u05d5\u05e3 \u05db\u05e8\u05de\u05dc\u05d9\u05ea/\u05d4\u05db\u05e8\u05de\u05dc", "lat": 32.065887, "lon": 34.765513}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
