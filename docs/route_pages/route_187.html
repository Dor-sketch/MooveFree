    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map', {
            scrollWheelZoom: false // Disable scroll zoom for better mobile experience
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Add stops to map
        const stops = [{"sequence": 1, "name": "\u05d4\u05d9\u05db\u05dc \u05d4\u05de\u05e9\u05e4\u05d8/\u05d0\u05d1\u05d0 \u05d0\u05d1\u05df", "lat": 31.786511, "lon": 35.205563}, {"sequence": 2, "name": "\u05e9\u05d3\u05e8\u05d5\u05ea \u05e9\u05d6\u05e8/\u05d1\u05e0\u05d9\u05d9\u05e0\u05d9 \u05d4\u05d0\u05d5\u05de\u05d4", "lat": 31.78776, "lon": 35.203598}, {"sequence": 3, "name": "\u05d1\u05df \u05d2\u05d5\u05e8\u05d9\u05d5\u05df/\u05e9\u05e2\u05e8\u05d9 \u05d9\u05e8\u05d5\u05e9\u05dc\u05d9\u05dd", "lat": 31.791535, "lon": 35.196465}, {"sequence": 4, "name": "\u05de\u05d7\u05dc\u05e3 \u05d4\u05e8\u05d0\u05dc", "lat": 31.799323, "lon": 35.146345}, {"sequence": 5, "name": "\u05de\u05d7\u05dc\u05e3 \u05d7\u05de\u05d3", "lat": 31.801002, "lon": 35.12454}, {"sequence": 6, "name": "\u05de\u05e1\u05e2\u05e3 \u05d1\u05d9\u05ea \u05e0\u05e7\u05d5\u05e4\u05d4", "lat": 31.802234, "lon": 35.123351}, {"sequence": 7, "name": "\u05e7\u05e8\u05d9\u05d9\u05ea \u05e2\u05e0\u05d1\u05d9\u05dd/\u05de\u05dc\u05d5\u05df \u05db\u05e8\u05de\u05d9\u05dd", "lat": 31.811461, "lon": 35.12093}, {"sequence": 8, "name": "\u05de\u05dc\u05d5\u05df \u05db\u05e8\u05de\u05d9\u05dd", "lat": 31.812584, "lon": 35.118306}, {"sequence": 9, "name": "\u05d1\u05d9\u05ea \u05e1\u05e4\u05e8 \u05d0\u05d6\u05d5\u05e8\u05d9 \u05d0\u05dc\u05d5\u05df", "lat": 31.814434, "lon": 35.113862}, {"sequence": 10, "name": "\u05e7\u05d9\u05d1\u05d5\u05e5 \u05de\u05e2\u05dc\u05d4 \u05d4\u05d7\u05de\u05d9\u05e9\u05d4", "lat": 31.818536, "lon": 35.111899}, {"sequence": 11, "name": "\u05de\u05dc\u05d5\u05df \u05d9\u05e2\u05e8\u05d9\u05dd", "lat": 31.817071, "lon": 35.116324}, {"sequence": 12, "name": "\u05d4\u05d0\u05dc\u05d4 / \u05d4\u05d0\u05d5\u05e8\u05df", "lat": 31.823468, "lon": 35.128472}, {"sequence": 13, "name": "\u05d4\u05d0\u05dc\u05d4/\u05de\u05d1\u05d5\u05d0 \u05d4\u05d7\u05e8\u05d5\u05d1", "lat": 31.82221, "lon": 35.130266}, {"sequence": 14, "name": "\u05d4\u05d0\u05dc\u05d4 / \u05d4\u05d0\u05dc\u05d5\u05df", "lat": 31.823182, "lon": 35.131798}, {"sequence": 15, "name": "\u05d4\u05d0\u05dc\u05d5\u05df/\u05de\u05d1\u05d5\u05d0 \u05d4\u05e8\u05d9\u05de\u05d5\u05df", "lat": 31.822698, "lon": 35.132315}, {"sequence": 16, "name": "\u05d4\u05d0\u05dc\u05d5\u05df/\u05de\u05d1\u05d5\u05d0 \u05d4\u05ea\u05d0\u05e0\u05d4", "lat": 31.824153, "lon": 35.133478}, {"sequence": 17, "name": "\u05d4\u05d0\u05dc\u05d5\u05df / \u05d4\u05e2\u05e8\u05d1\u05d4", "lat": 31.826175, "lon": 35.134942}, {"sequence": 18, "name": "\u05e0\u05d5\u05e3 \u05d4\u05e8\u05d9\u05dd/\u05de\u05d1\u05d5\u05d0 \u05d4\u05d1\u05d5\u05e1\u05ea\u05df", "lat": 31.828214, "lon": 35.13299}, {"sequence": 19, "name": "\u05e0\u05d5\u05e3 \u05d4\u05e8\u05d9\u05dd/\u05de\u05d1\u05d5\u05d0 \u05d4\u05db\u05e8\u05de\u05d9\u05dd", "lat": 31.829938, "lon": 35.131069}, {"sequence": 20, "name": "\u05d4\u05d2\u05d9\u05d0/\u05de\u05d1\u05d5\u05d0 \u05d4\u05d7\u05dc\u05d9\u05dc\u05d9\u05dd", "lat": 31.83012, "lon": 35.129265}, {"sequence": 21, "name": "\u05d4\u05d2\u05d9\u05d0/\u05de\u05d1\u05d5\u05d0 \u05d4\u05d7\u05dc\u05d9\u05dc\u05d9\u05dd", "lat": 31.8311, "lon": 35.128523}, {"sequence": 22, "name": "\u05d4\u05d2\u05d9\u05d0/\u05de\u05d1\u05d5\u05d0 \u05d4\u05db\u05e4\u05e8", "lat": 31.831549, "lon": 35.1254}, {"sequence": 23, "name": "\u05d4\u05d2\u05d9\u05d0/\u05de\u05d1\u05d5\u05d0 \u05d4\u05e8\u05d5\u05e2\u05d9\u05dd", "lat": 31.829177, "lon": 35.126388}, {"sequence": 24, "name": "\u05d2\u05df \u05d0\u05e7\u05d5\u05dc\u05d5\u05d2\u05d9 \u05d0\u05de\u05ea \u05d4\u05de\u05d9\u05dd/\u05d4\u05d2\u05d9\u05d0", "lat": 31.826785, "lon": 35.126982}, {"sequence": 25, "name": "\u05d4\u05d2\u05d9\u05d0", "lat": 31.826145, "lon": 35.125755}, {"sequence": 26, "name": "\u05e0\u05d5\u05e3 \u05d4\u05e8\u05d9\u05dd/\u05d4\u05d2\u05d9\u05d0", "lat": 31.82605, "lon": 35.128808}, {"sequence": 27, "name": "\u05d0\u05d5\u05dc\u05dd \u05e1\u05e4\u05d5\u05e8\u05d8", "lat": 31.828439, "lon": 35.130916}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
    </script>
