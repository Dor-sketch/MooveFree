ce": 28, "name": "\u05de\u05d9\u05db\u05d0\u05dc/\u05d1\u05e8 \u05db\u05d5\u05db\u05d1\u05d0", "lat": 32.80542, "lon": 35.001427}, {"sequence": 29, "name": "\u05d4\u05e8\u05e6\u05dc/\u05d6\u05d1\u05d5\u05dc\u05d5\u05df", "lat": 32.804682, "lon": 35.003205}, {"sequence": 30, "name": "\u05d7\u05dc\u05d9\u05e1\u05d4", "lat": 32.802745, "lon": 35.008924}, {"sequence": 31, "name": "\u05d4\u05d2\u05d9\u05d1\u05d5\u05e8\u05d9\u05dd", "lat": 32.800038, "lon": 35.013771}, {"sequence": 32, "name": "\u05d1\u05e8 \u05d9\u05d4\u05d5\u05d3\u05d4/\u05d2\u05e9\u05e8 \u05e4\u05d6", "lat": 32.798692, "lon": 35.017746}, {"sequence": 33, "name": "\u05d1\u05e8 \u05d9\u05d4\u05d5\u05d3\u05d4/\u05d2\u05e9\u05e8 \u05d2\u05d3\u05d5\u05d3 21", "lat": 32.795426, "lon": 35.021788}, {"sequence": 34, "name": "\u05d4\u05d4\u05e1\u05ea\u05d3\u05e8\u05d5\u05ea/\u05e6\u05d5\u05de\u05ea \u05d4\u05e7\u05e8\u05d9\u05d5\u05ea", "lat": 32.789389, "lon": 35.030298}, {"sequence": 35, "name": "\u05ea. \u05de\u05e8\u05db\u05d6\u05d9\u05ea \u05d4\u05de\u05e4\u05e8\u05e5/\u05d4\u05d5\u05e8\u05d3\u05d4", "lat": 32.792213, "lon": 35.034821}];
        const markers = [];
        const coordinates = stops.map(stop => [stop.lat, stop.lon]);

        stops.forEach(stop => {
            const marker = L.marker([stop.lat, stop.lon])
                .bindPopup(`<strong>${stop.sequence}. ${stop.name}</strong>`, {
                    direction: 'rtl',
                    className: 'rtl-popup'
                })
                .addTo(map);
            markers.push(marker);
        });

        // Draw route line
        const routeLine = L.polyline(coordinates, {
            color: 'var(--color-primary)',
            weight: 3,
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Fit map to route bounds
        map.fitBounds(routeLine.getBounds(), {padding: [50, 50]});

        // Function to highlight stop on map
        function highlightStop(lat, lon, name) {
            map.setView([lat, lon], 16, {
                animate: true,
                duration: 1
            });
            markers.forEach(marker => {
                if (marker.getLatLng().lat === lat && marker.getLatLng().lng === lon) {
                    marker.openPopup();
                }
            });
        }
